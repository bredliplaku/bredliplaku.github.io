<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FEFBFF">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FEFBFF">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1B1B1F">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&family=Google+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        (function () {
            const theme = localStorage.getItem('theme-preference') || 'auto';
            if (theme !== 'auto') {
                document.documentElement.setAttribute('data-theme', theme);
            }
        })();
    </script>
    <style>
        /*
         * --- MATERIAL DESIGN 3 (M3) EXPRESSIVE THEME ---
         * This stylesheet has been converted to align with Google's Material Design 3 principles.
         * It uses M3 colour tokens, typography scales, and component styles.
         * Original functionality and layout structure are preserved.
        */
        :root {
            /* M3 Typography Scale */
            --md-sys-typescale-display-large-font-family-name: 'Google Sans';
            --md-sys-typescale-display-large-font-weight: 400;
            --md-sys-typescale-display-large-font-size: 57px;
            --md-sys-typescale-display-large-line-height: 64px;
            --md-sys-typescale-display-large-letter-spacing: -0.25px;
            --md-sys-typescale-display-medium-font-family-name: 'Google Sans';
            --md-sys-typescale-display-medium-font-weight: 400;
            --md-sys-typescale-display-medium-font-size: 45px;
            --md-sys-typescale-display-medium-line-height: 52px;
            --md-sys-typescale-display-medium-letter-spacing: 0px;
            --md-sys-typescale-headline-small-font-family-name: 'Google Sans';
            --md-sys-typescale-headline-small-font-weight: 400;
            --md-sys-typescale-headline-small-font-size: 24px;
            --md-sys-typescale-headline-small-line-height: 32px;
            --md-sys-typescale-headline-small-letter-spacing: 0px;
            --md-sys-typescale-title-large-font-family-name: 'Google Sans';
            --md-sys-typescale-title-large-font-weight: 500;
            --md-sys-typescale-title-large-font-size: 22px;
            --md-sys-typescale-title-large-line-height: 28px;
            --md-sys-typescale-title-large-letter-spacing: 0px;
            --md-sys-typescale-title-medium-font-family-name: 'Google Sans';
            --md-sys-typescale-title-medium-font-weight: 500;
            --md-sys-typescale-title-medium-font-size: 16px;
            --md-sys-typescale-title-medium-line-height: 24px;
            --md-sys-typescale-title-medium-letter-spacing: 0.15px;
            --md-sys-typescale-label-large-font-family-name: 'Google Sans Text';
            --md-sys-typescale-label-large-font-weight: 500;
            --md-sys-typescale-label-large-font-size: 14px;
            --md-sys-typescale-label-large-line-height: 20px;
            --md-sys-typescale-label-large-letter-spacing: 0.1px;
            --md-sys-typescale-body-small-font-family-name: 'Google Sans Text';
            --md-sys-typescale-body-small-font-weight: 400;
            --md-sys-typescale-body-small-font-size: 12px;
            --md-sys-typescale-body-small-line-height: 16px;
            --md-sys-typescale-body-small-letter-spacing: 0.4px;

            /* M3 Light Theme Colour Tokens */
            --md-sys-color-primary: #005AC1;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #D8E2FF;
            --md-sys-color-on-primary-container: #001A41;
            --md-sys-color-secondary: #575E71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #DBE2F9;
            --md-sys-color-on-secondary-container: #141B2C;
            --md-sys-color-tertiary: #715573;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FBD7FC;
            --md-sys-color-on-tertiary-container: #29132D;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #FEFBFF;
            --md-sys-color-on-background: #1B1B1F;
            --md-sys-color-surface: #FEFBFF;
            --md-sys-color-on-surface: #1B1B1F;
            --md-sys-color-surface-variant: #E1E2EC;
            --md-sys-color-on-surface-variant: #44474F;
            --md-sys-color-outline: #74777F;
            --md-sys-color-outline-variant: #C4C6CF;
            --md-sys-color-shadow: #000000;
            --md-sys-color-inverse-surface: #2F3033;
            --md-sys-color-inverse-on-surface: #F2F0F4;
            --md-sys-color-inverse-primary: #ADC6FF;
            --md-sys-color-surface-tint-color: #005AC1;

            /* Custom Colours */
            --custom-color-success: #1B6C2A;
            --custom-color-on-success: #FFFFFF;
            --custom-color-success-container: #A4F5A2;
            --custom-color-on-success-container: #002105;
            --custom-color-warning: #795900;
            --custom-color-on-warning: #FFFFFF;
            --custom-color-warning-container: #FFDF9A;
            --custom-color-on-warning-container: #261A00;
        }

        /* M3 Dark Theme Colour Tokens */
        html[data-theme="dark"] {
            --md-sys-color-primary: #ADC6FF;
            --md-sys-color-on-primary: #002E69;
            --md-sys-color-primary-container: #004494;
            --md-sys-color-on-primary-container: #D8E2FF;
            --md-sys-color-secondary: #BFC6DC;
            --md-sys-color-on-secondary: #293041;
            --md-sys-color-secondary-container: #3F4759;
            --md-sys-color-on-secondary-container: #DBE2F9;
            --md-sys-color-tertiary: #DEBCDF;
            --md-sys-color-on-tertiary: #402843;
            --md-sys-color-tertiary-container: #583E5B;
            --md-sys-color-on-tertiary-container: #FBD7FC;
            --md-sys-color-error: #FFB4AB;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000A;
            --md-sys-color-on-error-container: #FFDAD6;
            --md-sys-color-background: #1B1B1F;
            --md-sys-color-on-background: #E3E2E6;
            --md-sys-color-surface: #1B1B1F;
            --md-sys-color-on-surface: #E3E2E6;
            --md-sys-color-surface-variant: #44474F;
            --md-sys-color-on-surface-variant: #C4C6CF;
            --md-sys-color-outline: #8E9099;
            --md-sys-color-outline-variant: #44474F;
            --md-sys-color-shadow: #000000;
            --md-sys-color-inverse-surface: #E3E2E6;
            --md-sys-color-inverse-on-surface: #2F3033;
            --md-sys-color-inverse-primary: #005AC1;
            --md-sys-color-surface-tint-color: #ADC6FF;

            --custom-color-success: #89D888;
            --custom-color-on-success: #00390D;
            --custom-color-success-container: #005316;
            --custom-color-on-success-container: #A4F5A2;
            --custom-color-warning: #F5BF46;
            --custom-color-on-warning: #3F2E00;
            --custom-color-warning-container: #5B4300;
            --custom-color-on-warning-container: #FFDF9A;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --md-sys-color-primary: #ADC6FF;
                --md-sys-color-on-primary: #002E69;
                --md-sys-color-primary-container: #004494;
                --md-sys-color-on-primary-container: #D8E2FF;
                --md-sys-color-secondary: #BFC6DC;
                --md-sys-color-on-secondary: #293041;
                --md-sys-color-secondary-container: #3F4759;
                --md-sys-color-on-secondary-container: #DBE2F9;
                --md-sys-color-tertiary: #DEBCDF;
                --md-sys-color-on-tertiary: #402843;
                --md-sys-color-tertiary-container: #583E5B;
                --md-sys-color-on-tertiary-container: #FBD7FC;
                --md-sys-color-error: #FFB4AB;
                --md-sys-color-on-error: #690005;
                --md-sys-color-error-container: #93000A;
                --md-sys-color-on-error-container: #FFDAD6;
                --md-sys-color-background: #1B1B1F;
                --md-sys-color-on-background: #E3E2E6;
                --md-sys-color-surface: #1B1B1F;
                --md-sys-color-on-surface: #E3E2E6;
                --md-sys-color-surface-variant: #44474F;
                --md-sys-color-on-surface-variant: #C4C6CF;
                --md-sys-color-outline: #8E9099;
                --md-sys-color-outline-variant: #44474F;
                --md-sys-color-shadow: #000000;
                --md-sys-color-inverse-surface: #E3E2E6;
                --md-sys-color-inverse-on-surface: #2F3033;
                --md-sys-color-inverse-primary: #005AC1;
                --md-sys-color-surface-tint-color: #ADC6FF;

                --custom-color-success: #89D888;
                --custom-color-on-success: #00390D;
                --custom-color-success-container: #005316;
                --custom-color-on-success-container: #A4F5A2;
                --custom-color-warning: #F5BF46;
                --custom-color-on-warning: #3F2E00;
                --custom-color-warning-container: #5B4300;
                --custom-color-on-warning-container: #FFDF9A;
            }
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--md-sys-color-background);
            color-scheme: light dark;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Google Sans Text', sans-serif;
            color: var(--md-sys-color-on-surface);
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body.no-scroll {
            overflow: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            border-radius: 28px;
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
        }

        h1 {
            font-family: var(--md-sys-typescale-display-medium-font-family-name);
            font-weight: var(--md-sys-typescale-display-medium-font-weight);
            font-size: var(--md-sys-typescale-display-medium-font-size);
            line-height: var(--md-sys-typescale-display-medium-line-height);
            letter-spacing: var(--md-sys-typescale-display-medium-letter-spacing);
            color: var(--md-sys-color-on-surface);
            margin: 0 0 12px 0;
        }

        h2 {
            font-family: var(--md-sys-typescale-headline-small-font-family-name);
            font-weight: var(--md-sys-typescale-headline-small-font-weight);
            font-size: var(--md-sys-typescale-headline-small-font-size);
            line-height: var(--md-sys-typescale-headline-small-line-height);
            letter-spacing: var(--md-sys-typescale-headline-small-letter-spacing);
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            margin: 0 0 4px 0;
        }

        #header-decoration {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease;
        }

        #header-decoration i {
            font-size: 64px;
            color: var(--md-sys-color-primary);
            opacity: 0.3;
        }

        @keyframes decor-pop-in {
            from {
                transform: scale(0) rotate(-90deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0);
                opacity: 0.3;
            }
        }

        @keyframes decor-pop-out {
            from {
                transform: scale(1) rotate(0);
                opacity: 0.3;
            }

            to {
                transform: scale(0) rotate(90deg);
                opacity: 0;
            }
        }

        /* Course info chips */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            border: 1px solid var(--md-sys-color-outline-variant);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: var(--md-sys-typescale-label-large-font-family-name);
            font-weight: var(--md-sys-typescale-label-large-font-weight);
            font-size: var(--md-sys-typescale-label-large-font-size);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .info-item i {
            color: var(--md-sys-color-on-secondary-container);
        }

        /* Professor bits */
        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--md-sys-color-primary);
        }

        .professor-link {
            color: inherit;
            text-decoration: none;
            display: contents;
            align-items: center;
            cursor: default;
        }

        .professor-link:hover {
            color: var(--md-sys-color-primary);
        }

        .week-counter {
            padding: 10px 0;
            font-family: var(--md-sys-typescale-label-large-font-family-name);
            font-weight: var(--md-sys-typescale-label-large-font-weight);
            display: inline-block;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Progress */
        .progress-bar {
            background-color: var(--md-sys-color-surface);
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: var(--md-sys-color-primary);
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            border-radius: 4px;
        }

        /* Evaluation */
        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 1px solid var(--md-sys-color-outline-variant);
        }

        /* Modules */
        .module {
            margin-bottom: 24px;
            position: relative;
        }

        .module-header {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 2;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .module.active .module-header {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .module-title {
            font-family: var(--md-sys-typescale-title-large-font-family-name);
            font-size: var(--md-sys-typescale-title-large-font-size);
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 24px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Google Sans', monospace;
            color: var(--md-sys-color-outline-variant);
            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            background-color: var(--md-sys-color-surface-variant);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            margin-top: 0;
            position: relative;
            z-index: 1;
            transition: max-height .35s cubic-bezier(.33, 1, .68, 1), padding .35s cubic-bezier(.33, 1, .68, 1);
            will-change: max-height, padding;
        }

        .module.hidden {
            display: none;
        }

        .module.active .module-content {
            padding: 24px;
            max-height: 5000px;
        }

        /* Project module */
        .module-project .module-header,
        .module-project.active .module-header {
            background-color: var(--md-sys-color-tertiary-container) !important;
            color: var(--md-sys-color-on-tertiary-container) !important;
        }

        /* Project groups */
        .project-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--md-sys-color-outline-variant);
        }

        .project-group-card {
            background: var(--md-sys-color-surface);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .project-group-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }

        .project-group-title {
            font-family: var(--md-sys-typescale-title-medium-font-family-name);
            font-weight: var(--md-sys-typescale-title-medium-font-weight);
            font-size: var(--md-sys-typescale-title-medium-font-size);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .project-group-description {
            font-family: var(--md-sys-typescale-body-small-font-family-name);
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .student-list {
            list-style: none;
            padding-left: 0;
            margin: 0 0 auto 0;
        }

        .student-list li {
            padding: 4px 0;
            font-family: 'Google Sans Text';
            color: var(--md-sys-color-on-surface-variant);
        }

        .student-list .leader {
            font-weight: 700;
            color: var(--md-sys-color-on-surface);
        }

        /* Search & sort */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .sort-button {
            flex-shrink: 0;
            height: 56px;
        }

        #search-bar {
            width: 100%;
            height: 56px;
            padding: 16px 16px 16px 52px;
            font-family: 'Google Sans Text', sans-serif;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            background-color: var(--md-sys-color-surface-variant);
            border: none;
            border-radius: 28px;
            -webkit-appearance: none;
            flex-grow: 1;
            transition: background-color 0.2s ease;
        }

        #search-bar:focus {
            outline: 2px solid var(--md-sys-color-primary);
            background-color: var(--md-sys-color-surface);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--md-sys-color-on-surface-variant);
            z-index: 2;
        }

        /* Materials cards */
        .material-card {
            background-color: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all .2s ease;
        }

        .material-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            border-color: var(--md-sys-color-outline);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .material-card .material-icon {
            font-size: 2em;
            color: var(--md-sys-color-primary);
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Filetype icon colors */
        .ft-excel .material-icon {
            color: #217346;
        }

        .ft-powerpoint .material-icon {
            color: #D24726;
        }

        .ft-word .material-icon {
            color: #2B579A;
        }

        .ft-pdf .material-icon {
            color: #F40F02;
        }

        .ft-image .material-icon {
            color: #9C27B0;
        }

        .ft-zip .material-icon {
            color: #FF8F00;
        }

        .ft-csv .material-icon {
            color: #388E3C;
        }

        .ft-video .material-icon {
            color: #E53935;
        }

        .ft-audio .material-icon {
            color: #6A1B9A;
        }

        .ft-code .material-icon {
            color: #1565C0;
        }

        .material-card .material-info {
            flex-grow: 1;
            margin-bottom: 0;
            min-width: 0;
        }

        .material-card .material-title {
            font-family: var(--md-sys-typescale-title-medium-font-family-name);
            font-weight: var(--md-sys-typescale-title-medium-font-weight);
            font-size: var(--md-sys-typescale-title-medium-font-size);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .material-card .material-description {
            font-family: var(--md-sys-typescale-body-small-font-family-name);
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }

        /* Buttons (M3 Styles) */
        button,
        .button {
            display: inline-flex;
            align-items: center;

        function applySideNavState() {
            const sideNav = document.getElementById('side-nav-container');
            const toggleBtn = document.getElementById('side-nav-toggle');
            const savedState = localStorage.getItem('sideNavState');

            if (sideNav && toggleBtn) {
                if (savedState === 'expanded') {
                    sideNav.classList.remove('collapsed');
                    toggleBtn.classList.remove('toggled');
                } else {
                    // Default to collapsed
                    sideNav.classList.add('collapsed');
                    toggleBtn.classList.add('toggled');

        function setupSideNavSwipe() {
            const sideNav = document.getElementById('side-nav-container');

            if (!('ontouchstart' in window)) return;

            let touchstartX = 0;
            let touchendX = 0;

            sideNav.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
                e.stopPropagation();
            }, { passive: true });

            sideNav.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleSideNavSwipe();
            }, { passive: true });

            function handleSideNavSwipe() {
                if (touchstartX - touchendX > 50) { // Swipe Left
                    if (!sideNav.classList.contains('collapsed')) {
                        sideNav.classList.add('collapsed');
                        toggleBtn.classList.add('toggled');
                        localStorage.setItem('sideNavState', 'collapsed');

                if (ICON) ICON.className = icons[pref] || icons.auto;
                if (BTN) {
                    const label = pref.charAt(0).toUpperCase() + pref.slice(1);
                    BTN.setAttribute('aria-label', `Theme: ${label}`);
                    BTN.title = `Theme: ${label}`;
                }
            };

            const currentIsDark = () => {
                const forced = document.documentElement.getAttribute('data-theme');
                if (forced) return forced === 'dark';
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            };

            const updateThemeColorMeta = () => {
                const metaLight = document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: light)"]');
                const metaDark = document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: dark)"]');
                if (metaLight) metaLight.setAttribute('content', currentIsDark() ? '#1B1B1F' : '#FEFBFF');
                if (metaDark) metaDark.setAttribute('content', currentIsDark() ? '#1B1B1F' : '#FEFBFF');
            };

            const initialPref = getSaved();
            applyTheme(initialPref);

            if (BTN) {
                BTN.addEventListener('click', () => {
                    const currentPref = getSaved();
                    const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    let newPref;
                    if (currentPref === 'auto') {
                        newPref = isSystemDark ? 'light' : 'dark';
                    } else {
                        newPref = 'auto';
                    }
                    applyTheme(newPref);
                });
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (getSaved() === 'auto') {
                    applyTheme('auto');
                }
            });

        function getFileTypeClass(iconClass) {
            if (!iconClass) return '';
            const icon = iconClass.toLowerCase();
            if (icon.includes('pdf')) return 'ft-pdf';
            if (icon.includes('word')) return 'ft-word';
            if (icon.includes('excel')) return 'ft-excel';
            if (icon.includes('csv')) return 'ft-csv';
            if (icon.includes('powerpoint')) return 'ft-powerpoint';
            if (icon.includes('image')) return 'ft-image';
            if (icon.includes('video')) return 'ft-video';
            if (icon.includes('audio')) return 'ft-audio';
            if (icon.includes('code')) return 'ft-code';
            if (icon.includes('zip') || icon.includes('archive')) return 'ft-zip';
            return '';
        }


        function setupCourseSwipe() {
            const swipeArea = document.body;
            if (!swipeArea || availableCourses.length < 2) return;
            if (!('ontouchstart' in window)) return;

            let touchstartX = 0, touchendX = 0, touchstartY = 0, touchendY = 0;
            let isInsideScrollable = false;

            swipeArea.addEventListener('touchstart', e => {
                const scrollableSelectors = '.materials-grid, .course-info, .course-actions, .iframe-container';
                if (e.target.closest(scrollableSelectors)) {
                    isInsideScrollable = true;
                    return;
                }
                isInsideScrollable = false;
                touchstartX = e.changedTouches[0].screenX;
                touchstartY = e.changedTouches[0].screenY;
            }, { passive: true });

            swipeArea.addEventListener('touchend', e => {
                if (isInsideScrollable) return;
                touchendX = e.changedTouches[0].screenX;
                touchendY = e.changedTouches[0].screenY;
                handleCourseSwipe();
            }, { passive: true });

            function handleCourseSwipe() {
                const distX = touchendX - touchstartX;
                const distY = touchendY - touchstartY;

                if (Math.abs(distX) > 75 && Math.abs(distX) > Math.abs(distY)) {
                    const currentIndex = availableCourses.indexOf(currentCourse);
                    let newIndex;

                    if (distX < 0) {
                        newIndex = (currentIndex + 1) % availableCourses.length;
                    } else {
                        newIndex = (currentIndex - 1 + availableCourses.length) % availableCourses.length;
                    }
                    const newCourse = availableCourses[newIndex];
                    if (newCourse !== currentCourse) {
                        selectCourse(newCourse);
                    }
                }
            }
        }

        function checkAuthRedirect() {
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    params[key] = decodeURIComponent(value);
                });
                if (params.access_token) {
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) {
                                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                                    const lastCourse = localStorage.getItem('lastSelectedCourse');
                                    selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                        (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                                    localStorage.removeItem('urlSelectedCourse');
                                }
                            }).catch(err => console.error('Error:', err));
                        } else {
                            setTimeout(processToken, 100);
                        }
                    };
                    processToken();
                    if (history.replaceState) {
                        history.replaceState(null, null, window.location.pathname);
                    } else {
                        window.location.hash = '';
                    }
                }
            }

            try {

                if (response.ok) {

                    if (data.sheets && data.sheets.length > 0) {

                        populateCourseButtons();

                                (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                            localStorage.removeItem('urlSelectedCourse');
                        }

                    }
                }
                return false;
            } catch (error) {
                console.error('Error during public access attempt:', error);
                return false;

        async function fetchPublicSheetData(sheetName, range) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching public sheet data:', error);
                throw error;
            }
        }

            try {
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));

                updateAuthButtonDisplay(true);
                fetchAvailableCourses().then(() => {
                    if (availableCourses.length > 0) {

                        selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                            (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                        localStorage.removeItem('urlSelectedCourse');
                    }
                }).catch(err => console.error('Error:', err));
                showImprovedNotification('success', 'Signed In', 'Successfully signed in');
            } catch (error) {
                showImprovedNotification('error', 'Auth Error', 'Error during sign-in process');

        async function fetchCourseCodes() {
            try {
                const promises = availableCourses.map(async (sheetName) => {
                    try {
                        let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:C10` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:C10');
                        for (const row of rows) {
                            if (row[0]?.toLowerCase() === 'metadata' && row[1]?.toLowerCase() === 'code') {
                                courseMap[sheetName] = row[2] || sheetName;
                                break;
                            }
                        }
                    } catch (error) { courseMap[sheetName] = sheetName; }
                });
                await Promise.all(promises);
                return courseMap;
            } catch (error) { throw error; }
        }

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            if (!searchBar) return;
            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase().trim();
                const modules = document.querySelectorAll('.module');
                let visibleModules = 0;
                modules.forEach(module => {
                    const moduleTitle = module.querySelector('.module-title')?.textContent.toLowerCase() || '';
                    let hasMatch = moduleTitle.includes(query);
                    module.querySelectorAll('.material-card').forEach(card => {
                        const materialTitle = card.querySelector('.material-title')?.textContent.toLowerCase() || '';
                        const materialDesc = card.querySelector('.material-description')?.textContent.toLowerCase() || '';
                        if (materialTitle.includes(query) || materialDesc.includes(query)) hasMatch = true;
                    });
                    module.querySelectorAll('.project-group-card').forEach(card => {
                        const topic = card.querySelector('.project-group-title')?.textContent.toLowerCase() || '';
                        const description = card.querySelector('.project-group-description')?.textContent.toLowerCase() || '';
                        if (topic.includes(query) || description.includes(query)) hasMatch = true;
                    });
                    if (hasMatch) {
                        module.classList.remove('hidden');
                        visibleModules++;
                    } else { module.classList.add('hidden'); }
                });
                let noResultsEl = document.getElementById('no-search-results');
                if (visibleModules === 0 && !noResultsEl) {
                    noResultsEl = document.createElement('div');
                    noResultsEl.id = 'no-search-results';
                    noResultsEl.className = 'empty-content';
                    noResultsEl.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                    document.getElementById('course-content').appendChild(noResultsEl);
                } else if (visibleModules > 0 && noResultsEl) { noResultsEl.remove(); }
            });
        }

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;
            const getSortableValue = (module) => {
                if (module.id) {
                    const num = parseInt(module.id, 10);
                    return isNaN(num) ? Infinity : num;
                }
                return Infinity;
            };
            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const valA = getSortableValue(a);
                    const valB = getSortableValue(b);
                    if (order === 'asc') return valA - valB;
                    else return valB - valA;
                });
            };
            const renderContent = () => {
                const contentDiv = document.getElementById('course-content');
                contentDiv.innerHTML = generateCourseContentHtml(courseData.modules);
                document.querySelectorAll('.module-header').forEach(header => {

                    sortButton.title = 'Sort Descending';

                    sortButton.title = 'Sort Ascending';

                sortButton.dataset.order = order;

            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};

            updateButtonState(currentOrder);
            renderContent();
            sortButton.onclick = () => {

                sortOrders[currentCourse] = newOrder;

                updateButtonState(newOrder);
                renderContent();

        async function fetchCourseData(sheetName) {
            try {
                let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:J` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:J');

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;
            const getMaterialObject = (r) => ({
                icon: r[1], title: r[2], description: r[3],
                viewLink: r[4], downloadLink: r[5], openLink: r[6],
                fileTypeClass: getFileTypeClass(r[1])
            });
            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();
                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'fas fa-external-link-alt',
                        link: row[3] || '#',
                        colorClass: row[4] || 'btn-primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder', moduleNumber: row[4] || '',
                        isInitiallyCollapsed: row[5]?.toLowerCase() === 'false',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Project',
                        icon: row[3] || 'fas fa-flask', dueDate: row[4] || '',
                        isInitiallyCollapsed: row[5]?.toLowerCase() === 'false',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule && currentModule.type === 'standard') {
                    currentModule.materials.push(getMaterialObject(row));
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push(getMaterialObject(row));
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = { topic: row[1], description: row[2], students: [], files: [] };
                    for (let i = 3; i < row.length; i++) { if (row[i]) group.students.push(row[i]); }
                    if (group.students.length > 0) currentModule.groups.push(group);
                } else if (type === 'group_file' && currentModule?.type === 'project' && currentModule.groups.length > 0) {
                    currentModule.groups[currentModule.groups.length - 1].files.push(getMaterialObject(row));
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

        function populateActionButtons(buttons, metadata) {
            const container = document.getElementById('course-action-buttons');
            if (!container) return;
            container.innerHTML = '';
            buttons.forEach(buttonData => {
                const button = document.createElement('button');
                button.className = buttonData.colorClass;
                button.innerHTML = `<i class="${buttonData.icon}"></i> ${buttonData.name}`;
                button.onclick = () => window.open(buttonData.link, '_blank', 'noopener,noreferrer');
                container.appendChild(button);
            });
        }

        function generateProjectModuleHtml(module) {
            const moduleId = `module-${module.id}`;
            let filesHtml = '';
            if (module.materials.length > 0) {
                filesHtml += `<div class="materials-grid">`;
                module.materials.forEach(material => {
                    filesHtml += `
            <div class="material-card ${material.fileTypeClass || ''}">
                <div class="material-card-header">
                    <i class="${material.icon || 'far fa-file-alt'} material-icon"></i>
                    <div class="material-info">
                        <div class="material-title">${material.title}</div>
                        <div class="material-description">${material.description}</div>
                    </div>
                </div>
                <div class="material-card-actions">
                    ${material.viewLink ? `<button onclick="window.open('${material.viewLink}', '_blank', 'noopener,noreferrer')" class="btn-tonal"><span><i class="far fa-eye"></i> View</span></button>` : ''}
                    ${material.downloadLink ? `<button onclick="window.open('${material.downloadLink}', '_blank', 'noopener,noreferrer')" class="btn-tonal"><span><i class="far fa-save"></i> Download</span></button>` : ''}
                    ${material.openLink ? `<button onclick="window.open('${material.openLink}', '_blank', 'noopener,noreferrer')" class="btn-primary"><span><i class="fas fa-external-link-alt"></i> Open</span></button>` : ''}
                </div>
            </div>`;
                });
                filesHtml += `</div>`;
            }
            let groupsHtml = '';
            if (module.groups.length > 0) {
                groupsHtml += `<div class="project-groups-grid">`;
                module.groups.forEach(group => {
                    let studentsList = '<ul class="student-list">';
                    group.students.forEach((student, index) => {
                        const className = index === 0 ? 'class="leader"' : '';
                        studentsList += `<li ${className}>${student}</li>`;
                    });
                    studentsList += '</ul>';
                    groupsHtml += `
            <div class="project-group-card">
                <div class="project-group-title">${group.topic}</div>
                ${group.description ? `<div class="project-group-description">${group.description}</div>` : ''}
                ${studentsList}
            </div>`;
                });
                groupsHtml += `</div>`;
            }
            return `
    <div class="module module-project" id="${moduleId}" data-initially-collapsed="${module.isInitiallyCollapsed || 'false'}">
        <div class="module-header">
            <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
        </div>
        <div class="module-content">
            ${filesHtml}
            ${groupsHtml}
        </div>
    </div>`;
        }

        function resetUIElements() { }

        function updateCourseMetadata(metadata) {
            document.getElementById('course-code').textContent = metadata.code ? formatCourseCode(metadata.code) : 'Course Code';
            const profContainer = document.getElementById('professors-container');
            if (profContainer) {
                profContainer.innerHTML = '';
                let professors = [];
                for (let i = 1; i <= 5; i++) {
                    if (metadata[`professor${i}`]) {
                        professors.push({
                            name: metadata[`professor${i}`],
                            photo: metadata[`professor${i}_photo`] || null,
                            link: metadata[`professor${i}_link`] || null
                        });
                    }
                }
                if (professors.length > 0) {
                    professors.forEach(prof => {
                        const item = document.createElement('span');
                        item.className = 'info-item professor-item';
                        let content = '';
                        if (prof.photo) {
                            content = `<img src="${prof.photo}" alt="${prof.name}" class="professor-photo" onerror="this.style.display='none';this.nextElementSibling.style.display='inline-block';">`;
                            content += `<i class="fas fa-user-circle" style="display:none;"></i>`;
                        } else {
                            content = '<i class="fas fa-user-circle"></i>';
                        }
                        content += ` ${prof.name}`;
                        if (prof.link) item.innerHTML = `<a href="${prof.link}" target="_blank" rel="noopener noreferrer" class="professor-link">${content}</a>`;
                        else item.innerHTML = content;
                        profContainer.appendChild(item);
                    });
                } else {
                    const item = document.createElement('span');
                    item.className = 'info-item';
                    item.innerHTML = '<i class="fas fa-user-circle"></i> Instructor';
                    profContainer.appendChild(item);
                }
            }
            document.getElementById('course-title').textContent = metadata.title || 'Course Title';
            document.getElementById('course-semester').textContent = metadata.semester || 'Unknown Semester';
            document.getElementById('course-level').textContent = metadata.level || 'Undergraduate';
            document.getElementById('course-credits').textContent = metadata.credits || '5 ECTS';
            document.getElementById('course-duration').textContent = metadata.duration || '16 weeks';
            const courseType = metadata.type || 'Compulsory';
            document.getElementById('course-type').textContent = courseType;
            const typeContainer = document.getElementById('course-type-container');
            if (typeContainer) typeContainer.innerHTML = courseType.toLowerCase() === 'elective' ? '<i class="far fa-circle"></i> <span id="course-type">Elective</span>' : '<i class="fas fa-exclamation-circle"></i> <span id="course-type">Compulsory</span>';
            updateWeekProgress(metadata.startdate, metadata.enddate, metadata.holidayweeks);
        }

        function generateCourseContentHtml(modules) {
            const sideNav = document.getElementById('side-nav-container');
            const toggleBtn = document.getElementById('side-nav-toggle');
            const mobileMenu = document.getElementById('mobile-fab-menu');
            const mobileFab = document.getElementById('mobile-fab');

            sideNav.querySelectorAll('.side-nav-item').forEach(item => item.remove());
            if (mobileMenu) mobileMenu.innerHTML = '';
            if (!modules || modules.length === 0) {
                sideNav.style.display = 'none';
                if (toggleBtn) toggleBtn.style.display = 'none';
                if (mobileFab) mobileFab.style.display = 'none';
                return '<div class="empty-content"><i class="fas fa-folder-open"></i><br>No content available for this course.</div>';
            }
            sideNav.style.display = 'flex';
            if (toggleBtn) toggleBtn.style.display = 'flex';
            if (mobileFab) mobileFab.style.display = 'flex';

            const handleNavClick = (e) => {
                e.preventDefault();
                isProgrammaticScroll = true;
                sideNav.querySelectorAll('.side-nav-item').forEach(link => link.classList.remove('active'));
                e.currentTarget.classList.add('active');
                const targetId = e.currentTarget.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    if (history.pushState) { history.pushState(null, null, targetId); }
                    else { location.hash = targetId; }
                }
                setTimeout(() => { isProgrammaticScroll = false; }, 1000);
            };
            let html = '';
            modules.forEach(module => {
                const moduleId = `#module-${module.id}`;
                const navItem = document.createElement('a');
                navItem.className = 'side-nav-item';
                navItem.href = moduleId;
                navItem.innerHTML = `<i class="${module.icon}"></i> <span>${module.title}</span>`;
                navItem.addEventListener('click', handleNavClick);
                sideNav.appendChild(navItem);

                if (mobileMenu) {
                    const mobileNavItem = document.createElement('a');
                    mobileNavItem.className = 'mobile-fab-menu-item';
                    mobileNavItem.href = moduleId;
                    mobileNavItem.innerHTML = `${module.title} <i class="${module.icon}"></i>`;
                    mobileNavItem.addEventListener('click', (e) => {
                        handleNavClick(e);
                        document.getElementById('mobile-fab')?.click();
                    });
                    mobileMenu.appendChild(mobileNavItem);
                }

                if (module.type === 'project') {
                    html += generateProjectModuleHtml(module);
                } else {
                    html += `
            <div class="module" id="module-${module.id}" data-initially-collapsed="${module.isInitiallyCollapsed || 'false'}">
                <div class="module-header">
                    ${module.moduleNumber ? `<span class="module-background-number">${module.moduleNumber}</span>` : ''}
                    <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                </div>
                <div class="module-content">
                    <div class="materials-grid">`;
                    module.materials.forEach(material => {
                        html += `
                    <div class="material-card ${material.fileTypeClass || ''}">
                        <div class="material-card-header">
                            <i class="${material.icon} material-icon"></i>
                            <div class="material-info">
                                <div class="material-title">${material.title}</div>
                                <div class="material-description">${material.description}</div>
                            </div>
                        </div>
                        <div class="material-card-actions">
                            ${material.viewLink ? `<button onclick="window.open('${material.viewLink}', '_blank', 'noopener,noreferrer')" class="btn-tonal"><span><i class="far fa-eye"></i> View</span></button>` : ''}
                            ${material.downloadLink ? `<button onclick="window.open('${material.downloadLink}', '_blank', 'noopener,noreferrer')" class="btn-outlined"><span><i class="far fa-save"></i> Download</span></button>` : ''}
                            ${material.openLink ? `<button onclick="window.open('${material.openLink}', '_blank', 'noopener,noreferrer')" class="btn-primary"><span><i class="fas fa-external-link-alt"></i> Open</span></button>` : ''}
                        </div>
                    </div>`;
                    });
                    html += `</div></div></div>`;
                }
            });
            return html;
        }

        function updateActiveNavLink() {
            if (isProgrammaticScroll) return;
            let activeModuleId = '';
            const modules = document.querySelectorAll('.module');
            const navLinks = document.querySelectorAll('.side-nav-item');
            const offset = window.innerHeight / 2;
            modules.forEach(module => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= offset && rect.bottom >= offset) activeModuleId = module.id;
            });
            navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${activeModuleId}`);
            });
        }

        function calculateWeek(startDate, endDate, holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = currentWeek - parseInt(holidayWeeks || 0);
            return Math.min(Math.max(adjustedWeek, 1), totalWeeks);
        }

        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const weekCounter = document.getElementById('week-counter');
            weekCounter.textContent = `Week ${calculateWeek(startDate, endDate, holidayWeeks)}`;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalDuration = end - start;
            const elapsedDuration = today - start;
            let progressPercentage = Math.min(Math.max((elapsedDuration / totalDuration) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
        }

        function hasEvaluationData(metadata) {
            const keys = ['midterm_percentage', 'final_percentage', 'hw1_percentage', 'hw2_percentage', 'hw3_percentage', 'hw4_percentage', 'quiz1_percentage', 'quiz2_percentage', 'quiz3_percentage', 'quiz4_percentage', 'term_project_percentage', 'project1_percentage', 'project2_percentage', 'attendance_percentage'];
            return keys.some(key => parseInt(metadata[key]) > 0);
        }

        function updateAuthButtonDisplay(isSignedIn) {
            const signInBtn = document.getElementById('sign-in-btn');
            const signOutBtn = document.getElementById('sign-out-btn');
            if (signInBtn) signInBtn.style.display = isSignedIn ? 'none' : 'inline-block';
            if (signOutBtn) signOutBtn.style.display = isSignedIn ? 'inline-block' : 'none';
        }

        function updateYear() {
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        }

        function showImprovedNotification(type, title, message, duration) {
            if (type === 'success' && title === 'Course Loaded') return;
            if (isInitializing || criticalErrorsOnly) {
                if (!(type === 'error' && (title.includes('Critical') || message.includes('Permission denied')))) {
                    pendingNotifications.push({ type, title, message, duration });
                    return;
                }
            }
            const safeRemove = (el) => { if (el && el.parentNode) el.parentNode.removeChild(el); };
            const area = document.getElementById('notification-area');
            if (!area) return;
            area.querySelectorAll(`.in-page-notification-${type}`).forEach(n => {
                n.classList.add('removing');
                setTimeout(() => safeRemove(n), 300);
            });
            const allNotifs = area.querySelectorAll('.in-page-notification');
            if (allNotifs.length >= 2) {
                const oldest = allNotifs[0];
                oldest.classList.add('removing');
                setTimeout(() => safeRemove(oldest), 300);
            }
            const notification = document.createElement('div');
            notification.className = `in-page-notification in-page-notification-${type}`;
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'times-circle';
            if (type === 'warning') icon = 'exclamation-circle';
            notification.innerHTML = `<i class="fas fa-${icon}"></i><div style="flex-grow:1;"><strong>${title}</strong><br>${message}</div><button class="notification-close">&times;</button>`;
            area.appendChild(notification);
            notification.querySelector('.notification-close').onclick = (e) => {
                e.preventDefault(); e.stopPropagation();
                notification.classList.add('removing');
                setTimeout(() => safeRemove(notification), 300);
            };
            if (type !== 'error') {
                setTimeout(() => {
                    notification.classList.add('removing');
                    setTimeout(() => safeRemove(notification), 300);
                }, duration || 5000);
            }
        }

        function processPendingNotifications() {
            if (pendingNotifications.length > 0) {
                const unique = {};
                for (const n of pendingNotifications) unique[n.type + n.title] = n;
                Object.values(unique).forEach(n => showImprovedNotification(n.type, n.title, n.message, n.duration));
                pendingNotifications = [];
            }
        }

        window.addEventListener('load', init);
    </script>
