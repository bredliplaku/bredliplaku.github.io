<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timetable</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        (function () {
            const theme = localStorage.getItem('theme-preference') || 'auto';
            if (theme !== 'auto') {
                document.documentElement.setAttribute('data-theme', theme);
            }
        })();
    </script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            --dark-bg: #000000;
            --dark-surface: #1a1a1a;
            --dark-surface-light: #3a3a3a;
            --dark-text: #f0f0f0;
            --dark-text-muted: #b0b0b0;
            --dark-border: #4a4a4a;

            --primary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            --secondary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            --tertiary-shadow: 4px 4px 0 var(--tertiary-color);
            --default-shadow: 4px 4px 0 var(--dark-color);
            --default-border: var(--border-width) solid var(--dark-color);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: transform .2s cubic-bezier(.68, -.55, .265, 1.55), box-shadow .2s ease, background-color .3s ease, border-color .2s ease;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content-wrapper {
            flex-grow: 1;
        }

        /* Light background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background: var(--light-color);
            border: var(--default-border);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--primary-shadow);
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            position: relative;
            box-shadow: var(--tertiary-shadow);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-0.60deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(0.60deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .week-counter {
            font-weight: 700;
        }

        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2;
            animation: stripes-move 30s linear infinite;
        }

        @keyframes stripes-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 200px 0;
            }
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1;
        }

        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .2);
            transition: left .3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--primary-shadow);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: all .3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(216.00deg) scale(1.3);
        }

        /* Category Buttons */
        .category-buttons-container {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .category-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            -webkit-user-select: none;
            -khtml-user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--gray-color);
        }

        .category-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: width .3s ease;
            z-index: -1;
        }

        .category-button:hover::before {
            width: 100%;
        }

        .category-button:hover {
            transform: translateX(10px) rotate(-1.20deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .category-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-1.20deg);
        }

        .category-button.active::before {
            width: 100%;
            background: var(--accent-color);
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        /* Timetable Buttons (inside categories) */
        .timetable-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .timetable-button {
            flex-grow: 1;
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: .5px;
            color: var(--dark-color);
            cursor: pointer;
            transition: all .2s ease;
        }

        .timetable-button:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
        }

        .timetable-button.active {
            border-color: var(--primary-color);
            background: rgba(255, 0, 110, .05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            color: var(--primary-color);
        }

        /* Iframe */
        .iframe-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity .5s ease-in-out, height .5s ease-in-out;
            position: relative;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-top: 20px;
            background: var(--light-color);
        }

        .iframe-container.active {
            height: 600px;
            opacity: 1;
        }

        #timetable-iframe {
            width: 100%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -110px;
            left: 0;
        }

        #lecturer-iframe {
            width: 100%;
            height: 1000px;
            border: none;
            position: absolute;
            top: -150px;
            left: 0;
        }

        /* Loading Skeleton */
        .main-content-wrapper {
            position: relative;
        }

        #skeleton-loader {
            position: absolute;
            inset: 0;
            z-index: 10;
            background-color: var(--light-color);
        }

        body:not(.is-loading) #skeleton-loader {
            opacity: 0;
            pointer-events: none;
        }

        body.is-loading #main-container,
        body.is-loading .footer {
            opacity: 0;
            pointer-events: none;
        }

        .skeleton {
            position: relative;
            overflow: hidden;
            background-color: #e2e2e2;
            border-radius: 4px;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.04), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .skeleton-header {
            background-color: transparent;
            border: var(--border-width) solid #e2e2e2;
            padding: 40px;
            margin-bottom: 30px;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 #ddd;
        }

        .skeleton-h1 {
            height: 60px;
            width: 80%;
            margin: 0 0 15px 0;
        }

        .skeleton-h2 {
            height: 20px;
            width: 30%;
            margin: 0 0 10px 0;
        }

        .skeleton-info-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .skeleton-info-item {
            height: 45px;
            flex: 1 1 150px;
        }

        .skeleton-progress {
            height: 20px;
            margin-top: 20px;
        }

        .skeleton-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .skeleton-button {
            height: 48px;
            flex: 1 1 120px;
            box-shadow: 4px 4px 0 #ddd;
        }

        .skeleton-footer {
            height: 140px;
            margin: 50px auto 20px;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 #ddd;
        }


        /* Theme toggle in footer*/
        .footer-tools {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--dark-color);
            background: var(--light-color);
            color: var(--dark-color);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, .4);
            cursor: pointer;
        }

        /* --- MANUAL Dark Mode --- */
        html[data-theme="dark"] {
            color-scheme: dark;
            background-color: var(--dark-bg);
        }

        html[data-theme="dark"] body {
            background-color: var(--dark-bg);
            color: var(--dark-text) !important;
        }

        html[data-theme="dark"] body::before {
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
        }

        html[data-theme="dark"] #skeleton-loader {
            background-color: var(--dark-bg);
        }

        html[data-theme="dark"] .skeleton {
            background-color: #2d2d2d;
        }

        html[data-theme="dark"] .skeleton::after {
            background-image: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
        }

        html[data-theme="dark"] .skeleton-header {
            border-color: #2d2d2d;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 #222;
        }

        html[data-theme="dark"] .skeleton-button {
            box-shadow: 4px 4px 0 #222;
        }

        html[data-theme="dark"] .skeleton-footer {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 #222;
        }

        html[data-theme="dark"] h2 {
            color: var(--dark-text) !important;
        }

        html[data-theme="dark"] :is(.course-header, .footer, .category-button, .timetable-button, .info-item, .progress-bar, .iframe-container) {
            background: var(--dark-surface) !important;
            color: var(--dark-text) !important;
            border-color: var(--dark-border) !important;
        }

        html[data-theme="dark"] .theme-toggle {
            background: var(--dark-surface);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        /* --- AUTOMATIC Dark Mode --- */
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) {
                color-scheme: dark;
                background-color: var(--dark-bg);
            }

            html:not([data-theme="light"]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text) !important;
            }

            html:not([data-theme="light"]) body::before {
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
            }

            html:not([data-theme="light"]) #skeleton-loader {
                background-color: var(--dark-bg);
            }

            html:not([data-theme="light"]) .skeleton {
                background-color: #2d2d2d;
            }

            html:not([data-theme="light"]) .skeleton::after {
                background-image: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            }

            html:not([data-theme="light"]) .skeleton-header {
                border-color: #2d2d2d;
                box-shadow: var(--shadow-offset) var(--shadow-offset) 0 #222;
            }

            html:not([data-theme="light"]) .skeleton-button {
                box-shadow: 4px 4px 0 #222;
            }

            html:not([data-theme="light"]) .skeleton-footer {
                box-shadow: var(--shadow-offset) var(--shadow-offset) 0 #222;
            }

            html:not([data-theme="light"]) h2 {
                color: var(--dark-text) !important;
            }

            html:not([data-theme="light"]) :is(.course-header, .footer, .category-button, .timetable-button, .info-item, .progress-bar, .iframe-container) {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }

            html:not([data-theme="light"]) .theme-toggle {
                background: var(--dark-surface);
                color: var(--dark-text);
                border-color: var(--dark-border);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .course-header {
                padding: 15px;
            }

            h1 {
                font-size: 2.2em !important;
                letter-spacing: -1px;
            }

            h2 {
                font-size: 1.0em !important;
            }

            .footer {
                padding: 25px 15px;
                margin: 30px auto 15px;
                transform: rotate(0) !important;
            }

            .footer::before {
                display: none;
            }

            .category-buttons-container,
            .course-actions {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 10px;
            }

            .category-button,
            .course-actions button {
                flex-shrink: 0;
            }

            .skeleton-actions,
            .skeleton-info-grid {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .skeleton-button,
            .skeleton-info-item {
                flex: 0 0 120px;
            }
        }
    </style>
</head>

                <button id="grad-btn" class="category-button" data-category="grad-content">
                    <i class="fas fa-user-tie"></i> Graduate
                </button>
                <button id="lecturer-btn" class="category-button" data-category="lecturer-content">
                    <i class="fas fa-chalkboard-teacher"></i> Lecturers
                </button>
            </div>


            <div id="undergrad-content" class="category-content active">
                <div class="timetable-buttons" id="undergraduate-buttons"></div>
            </div>

            <div id="grad-content" class="category-content">
                <div class="timetable-buttons" id="graduate-buttons"></div>
            </div>

            <div id="lecturer-content" class="category-content">
                <div class="timetable-buttons" id="lecturer-buttons"></div>
            </div>

            <form id="timetable-form" action="https://eis.epoka.edu.al/publictimetable" method="POST"
                target="timetable-iframe" style="display:none;">
                <input type="hidden" id="timetable-select" name="form[timetable]" value="">
                <input type="hidden" id="class-select" name="form[programGrade]" value="">
                <input type="hidden" name="form[_token]" value="your_csrf_token_here">
            </form>

            <div id="timetable-container" class="iframe-container">
                <iframe id="timetable-iframe" name="timetable-iframe"></iframe>
            </div>

            <div id="lecturer-container" class="iframe-container">
                <iframe id="lecturer-iframe" name="lecturer-iframe"></iframe>
            </div>

        </div>

        <footer class="footer">
            <div class="footer-tools">
                <button id="theme-toggle" class="theme-toggle" aria-label="Theme: Auto" title="Theme: Auto">
                    <i id="theme-toggle-icon" class="fas fa-adjust" aria-hidden="true"></i>
                </button>
            </div>
            <div class="social-links">
                <a href="https://eis.epoka.edu.al/cv/fullcv/655" target="_blank" rel="noopener noreferrer"><i
                        class="far fa-id-card"></i></a>
                <a href="mailto:bplaku@epoka.edu.al" target="_blank" rel="noopener noreferrer"><i
                        class="far fa-envelope"></i></a>
            </div>
            <p style="font-size:0.8em; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;">
                <i class="far fa-copyright"></i> 2023-<span id="currentYear"></span> Bredli Plaku. All Rights Reserved.
            </p>
        </footer>
    </div>

    <script>
        // --- Configuration ---
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1TFkw_hQWw_pvViy3i38VvzCwp4z5RL2SNZNgUVcjnNo';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

        // --- State Variables ---
        let semesterInfo = { startDate: "2025-02-24", endDate: "2025-06-14", holidayWeeks: 0 };
        let currentTimetableId = null;
        let currentClassId = null;
        let currentLecturerKey = null;

        // --- Core Initialization ---
        function init() {
            updateYear();
            setupThemeToggle();
            hideAllIframes();
            setupCategoryButtons();

            if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                initGoogleApi();
            } else {
                setTimeout(() => {
                    if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                        initGoogleApi();
                    } else {
                        console.error('Google API failed to load.');
                        document.body.classList.remove('is-loading');
                    }
                }, 2000);
            }
        }

        function initGoogleApi() {
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS
                }).then(loadAllData).catch(error => {
                    console.error('Error initializing GAPI client:', error);
                    document.body.classList.remove('is-loading');
                });
            });
        }

        async function loadAllData() {
            try {
                await loadSemesterInfo();
                updateWeekCounter();
                updateProgress();
                await loadTimetableData();
                document.body.classList.remove('is-loading');
            } catch (error) {
                console.error("Error loading data:", error);
                document.body.classList.remove('is-loading');
            }
        }

        // --- Data Fetching ---
        async function loadSemesterInfo() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID,
                    range: 'Settings!A1:C2'
                });
                const rows = response.result.values;
                if (rows && rows.length > 1) {
                    semesterInfo.startDate = rows[1][0] || semesterInfo.startDate;
                    semesterInfo.endDate = rows[1][1] || semesterInfo.endDate;
                    semesterInfo.holidayWeeks = parseInt(rows[1][2]) || 0;
                }
            } catch (error) {
                console.error("Error loading semester info:", error);
            }
        }

        async function loadTimetableData() {
            try {
                const ranges = ['Undergraduate!A2:C50', 'Graduate!A2:C50', 'Lecturers!A2:B50'];
                const response = await gapi.client.sheets.spreadsheets.values.batchGet({
                    spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID,
                    ranges: ranges,
                });

                const [undergradRows, gradRows, lecturerRows] = response.result.valueRanges.map(range => range.values || []);

                const undergraduateData = undergradRows.filter(r => r.length >= 3 && r[0] && r[1] && r[2]).map(r => ({ name: r[0], timetableId: r[1], classId: r[2] }));
                const graduateData = gradRows.filter(r => r.length >= 3 && r[0] && r[1] && r[2]).map(r => ({ name: r[0], timetableId: r[1], classId: r[2] }));
                const lecturerData = lecturerRows.filter(r => r.length >= 2 && r[0] && r[1]).map(r => ({ name: r[0], key: r[1] }));

                renderTimetableButtons(undergraduateData, graduateData, lecturerData);
            } catch (error) {
                console.error("Error loading timetable data:", error);
            }
        }

        // --- UI Rendering & Updates ---
        function renderTimetableButtons(undergraduateData, graduateData, lecturerData) {
            const createButton = (item, type) => {
                const button = document.createElement('div');
                button.className = 'timetable-button';
                button.textContent = item.name;
                button.onclick = function () {
                    if (type === 'lecturer') {
                        if (currentLecturerKey === item.key) { hideAllIframes(); return; }
                        loadIframeWithID(item.key, this);
                    } else {
                        if (currentTimetableId === item.timetableId && currentClassId === item.classId) { hideAllIframes(); return; }
                        loadTimetable(item.timetableId, item.classId, this);
                    }
                };
                return button;
            };

            const undergradContainer = document.getElementById('undergraduate-buttons');
            undergradContainer.innerHTML = '';
            undergraduateData.forEach(item => undergradContainer.appendChild(createButton(item, 'undergrad')));

            const gradContainer = document.getElementById('graduate-buttons');
            gradContainer.innerHTML = '';
            graduateData.forEach(item => gradContainer.appendChild(createButton(item, 'grad')));

            const lecturerContainer = document.getElementById('lecturer-buttons');
            lecturerContainer.innerHTML = '';
            lecturerData.forEach(item => lecturerContainer.appendChild(createButton(item, 'lecturer')));
        }

        function updateWeekCounter() {
            const weekCounter = document.getElementById('week-counter');
            const currentWeek = calculateWeek(semesterInfo.startDate, semesterInfo.endDate, semesterInfo.holidayWeeks);
            weekCounter.textContent = `Week ${currentWeek}`;
        }

        function updateProgress() {
            const start = new Date(semesterInfo.startDate);
            const end = new Date(semesterInfo.endDate);
            const today = new Date();
            const totalDuration = end - start;
            const elapsedDuration = today - start;
            let progress = Math.min(Math.max((elapsedDuration / totalDuration) * 100, 0), 100);
            document.querySelector('.progress').style.width = progress + '%';
        }

        function updateYear() {
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        }

        // --- UI Interactions ---
        function setupCategoryButtons() {
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    const categoryId = button.dataset.category;

                    document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    document.querySelectorAll('.category-content').forEach(content => content.classList.remove('active'));
                    document.getElementById(categoryId).classList.add('active');
                });
            });
        }

        function highlightActiveButton(clickedButton) {
            document.querySelectorAll('.timetable-button').forEach(btn => btn.classList.remove('active'));
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
        }

        function hideAllIframes() {
            document.getElementById('timetable-container').classList.remove('active');
            document.getElementById('lecturer-container').classList.remove('active');
            highlightActiveButton(null);
            currentTimetableId = null;
            currentClassId = null;
            currentLecturerKey = null;
        }

        function loadTimetable(timetableValue, classValue, clickedButton) {
            document.getElementById('lecturer-container').classList.remove('active');
            document.getElementById('timetable-container').classList.add('active');

            document.getElementById('timetable-select').value = timetableValue;
            document.getElementById('class-select').value = classValue;
            document.getElementById('timetable-form').submit();

            currentTimetableId = timetableValue;
            currentClassId = classValue;
            currentLecturerKey = null;
            highlightActiveButton(clickedButton);
        }

        function loadIframeWithID(id, clickedButton) {
            if (id === "#") return;

            document.getElementById('timetable-container').classList.remove('active');

            const iframe = document.getElementById('lecturer-iframe');
            iframe.src = `https://eis.epoka.edu.al/publictimetable/live/${id}`;
            document.getElementById('lecturer-container').classList.add('active');

            currentLecturerKey = id;
            currentTimetableId = null;
            currentClassId = null;
            highlightActiveButton(clickedButton);
        }

        // --- Theme Selector Logic ---
        function setupThemeToggle() {
            const KEY = 'theme-preference';
            const ICON = document.getElementById('theme-toggle-icon');
            const BTN = document.getElementById('theme-toggle');
            if (!BTN) return;

            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };
            const getSaved = () => localStorage.getItem(KEY) || 'auto';

            const applyTheme = (pref) => {
                document.documentElement.setAttribute('data-theme', pref === 'auto' ? '' : pref);
                localStorage.setItem(KEY, pref);
                if (ICON) ICON.className = icons[pref] || icons.auto;
                if (BTN) BTN.title = `Theme: ${pref.charAt(0).toUpperCase() + pref.slice(1)}`;
            };

            applyTheme(getSaved());

            BTN.addEventListener('click', () => {
                const current = getSaved();
                const newPref = current === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark') : 'auto';
                applyTheme(newPref);
            });
        }

        // --- Helpers ---
        function calculateWeek(startDate, endDate, holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = currentWeek - holidayWeeks;
            return Math.min(Math.max(adjustedWeek, 1), totalWeeks);
        }

        // --- Run on Load ---
        window.addEventListener('load', init);
    </script>
</body>
