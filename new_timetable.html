    .progress-bar {

    }
    .progress {

    .module {

    function calculateWeek(startDate, endDate, holidayWeeks = 0) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        const today = new Date();
        const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
        const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
        const adjustedWeek = currentWeek - holidayWeeks;
        return Math.min(Math.max(adjustedWeek, 1), totalWeeks);
    }

    function updateWeekCounter() {
        const weekCounter = document.getElementById('week-counter');
        const currentWeek = calculateWeek(semesterInfo.startDate, semesterInfo.endDate, semesterInfo.holidayWeeks);
        weekCounter.textContent = `Week ${currentWeek}`;
    }

    function updateProgress() {
        const startDate = new Date(semesterInfo.startDate);
        const endDate = new Date(semesterInfo.endDate);
        const today = new Date();
        const totalDuration = endDate - startDate;
        const elapsedDuration = today - startDate;
        let progressPercentage = (elapsedDuration / totalDuration) * 100;
        progressPercentage = Math.min(Math.max(progressPercentage, 0), 100);

        const progress = document.querySelector('.progress');
        progress.style.width = progressPercentage + '%';
    }
    
    function printTimetable() {
        const iframe = document.getElementById('timetable-iframe');
        
        if (!iframe.src) {
            alert("Please select a timetable to print first");
            return;
        }
        
        // Create a new window with just the iframe content
        const printWindow = window.open('', '_blank');
        
        // Make sure the window opened successfully
        if (!printWindow) {
            alert("Please allow popup windows to print the timetable");
            return;
        }
        
        printWindow.document.write(`
            <html>
                <head>
                    <title>Timetable Print</title>
                    <style>
                        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
                        @media print {
                            body { padding: 0; }
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${iframe.src}" style="width:100%; height:100vh; border:none;" onload="setTimeout(function() { window.print(); }, 1000)"></iframe>
                </body>
            </html>
        `);
        
        printWindow.document.close();
    }

    function showTransportTimetable() {
        // Hide timetable container, show transport container
        document.getElementById('timetable-container').classList.remove('active');
        document.getElementById('transport-container').classList.add('active');
        
        // Set the src for transport iframe if it's not set yet
        const transportIframe = document.getElementById('transport-iframe');
        if (!transportIframe.src) {
            transportIframe.src = 'https://epoka.edu.al/transport';
        }
        
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });
        document.getElementById('transport-tab').classList.add('active');
    }
    
    function switchTab(tabId) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show the selected tab content
        document.getElementById(tabId).classList.add('active');
        
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        
        // If we're switching to a timetable tab, show timetable iframe and hide transport iframe
        if (tabId !== 'transport-tab-content') {
            document.getElementById('timetable-container').classList.add('active');
            document.getElementById('transport-container').classList.remove('active');
        } else {
            // If we're switching to transport tab, show transport iframe and hide timetable iframe
            document.getElementById('timetable-container').classList.remove('active');
            document.getElementById('transport-container').classList.add('active');
            
            // Set the src for transport iframe if it's not set yet
            const transportIframe = document.getElementById('transport-iframe');
            if (!transportIframe.src) {
                transportIframe.src = 'https://epoka.edu.al/transport';
            }
        }
    }

            undergradContainer.innerHTML = ''; // Clear existing content

                const button = document.createElement('div');
                button.className = 'timetable-button';
                button.textContent = item.name;
                button.onclick = function() {
                    loadTimetable(item.timetableId, item.classId);
                    // Highlight selected button
                    document.querySelectorAll('.timetable-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Make sure timetable iframe is visible
                    document.getElementById('timetable-container').classList.add('active');
                    document.getElementById('transport-container').classList.remove('active');

                    });
                    document.getElementById('undergrad-tab').classList.add('active');
                };

    function loadTimetable(timetableValue, classValue) {
        document.getElementById('timetable-select').value = timetableValue;
        document.getElementById('class-select').value = classValue;
        document.getElementById('timetable-form').submit();
        
        // Show the iframe
        var iframeContainer = document.getElementById("iframe-container");
        var button = document.getElementById("toggle-button");
        iframeContainer.style.display = 'block';
        iframeContainer.offsetHeight; // Force reflow
        iframeContainer.classList.add('visible');
        button.innerHTML = '<i class="fa fa-eye-slash"></i> Hide Timetable';
    }
    
    function loadIframeWithID(id) {
        if (id === "#") {
            alert("Timetable not available for this lecturer.");
            return;
        }
        
        const baseUrl = "https://eis.epoka.edu.al/publictimetable/live/";
        const iframe = document.getElementById('timetable-iframe');
        iframe.src = baseUrl + id;
        
        // Show the iframe
        var iframeContainer = document.getElementById("iframe-container");
        var button = document.getElementById("toggle-button");
        iframeContainer.style.display = 'block';
        iframeContainer.offsetHeight; // Force reflow
        iframeContainer.classList.add('visible');
        button.innerHTML = '<i class="fa fa-eye-slash"></i> Hide Timetable';
    }
