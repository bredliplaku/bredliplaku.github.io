<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Theme colours for browser UI -->
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* --- 1. Variables & Base Setup --- */
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            /* Unified effect variables */
            --primary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            --secondary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            --tertiary-shadow: 4px 4px 0 var(--tertiary-color);
            --default-shadow: 4px 4px 0 var(--dark-color);
            --default-border: var(--border-width) solid var(--dark-color);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        body.no-scroll {
            overflow: hidden;
        }

        /* --- 2. Main Layout & Side Navigation --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* The side navigation panel */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 280px;
            max-height: calc(100vh - 40px);
            padding: 20px 40px 20px 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: width 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Hides the side-nav on smaller desktop/tablet screens */
        @media (max-width: 1400px) {
            .side-nav-container {
                display: none !important;
            }
        }

        /* The main content area does NOT get pushed */
        .main-content-wrapper {
            padding-left: 0;
        }

        /* --- Side Nav Collapse Feature --- */
        @media (min-width: 1401px) {
            body.side-nav-collapsed .side-nav-container {
                width: 80px;
            }

            body.side-nav-collapsed .side-nav-item {
                justify-content: center;
            }

            body.side-nav-collapsed .side-nav-item span {
                width: 0;
                opacity: 0;
            }

            body.side-nav-collapsed .side-nav-item i {
                margin-right: 0;
                font-size: 1.5em;
            }

            body.side-nav-collapsed #side-nav-toggle span {
                display: none;
            }

            body.side-nav-collapsed #side-nav-toggle .fa-chevron-left {
                transform: rotate(180deg);
            }
        }

        /* --- 3. Unified Button Styles --- */

        /* Base style for ALL buttons */
        #side-nav-toggle,
        .side-nav-item,
        .course-button,
        .sort-button,
        .course-actions button,
        .material-card-actions button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--light-color);
            color: var(--dark-color);
            border: 3px solid var(--dark-color);
            border-radius: 8px;
            box-shadow: 4px 4px 0 var(--dark-color);
            font-size: .9em;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            transition: transform 0.15s ease-out, background-color 0.15s ease-out, box-shadow 0.15s ease-out, color 0.15s ease-out;
        }

        /* Hover effect for all buttons */
        .side-nav-item:not(.active):hover,
        .course-button:not(.active):hover,
        .sort-button:hover,
        .course-actions button:hover,
        .material-card-actions button:hover,
        #side-nav-toggle:hover {
            transform: translateX(5px) rotate(-1.2deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }

        /* Active (pressed) effect for all buttons */
        .side-nav-item:active,
        .course-button:active,
        .sort-button:active,
        .course-actions button:active,
        .material-card-actions button:active,
        #side-nav-toggle:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        /* Side Nav specific styles */
        .side-nav-item {
            width: 100%;
            flex-shrink: 0;
            justify-content: flex-start;
        }

        .side-nav-item i {
            margin-right: 12px;
            font-size: 1.2em;
            transition: transform 0.3s ease, margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .side-nav-item:hover i {
            transform: rotate(9.00deg);
        }

        .side-nav-item.active {
            background: var(--accent-color);
            color: var(--light-color);
            border-left: 6px solid var(--secondary-color);
            padding-left: 14px;
        }

        .side-nav-item.active i {
            color: var(--light-color);
        }

        .side-nav-item span {
            white-space: normal;
            word-break: break-word;
            text-align: left;
            transition: opacity 0.2s ease-in-out, width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #side-nav-toggle {
            width: 100%;
            margin-bottom: 15px;
            background: var(--dark-color);
            color: var(--light-color);
        }

        #side-nav-toggle .fas {
            transition: transform 0.4s ease-out;
        }

        /* General button color variations */
        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
            color: var(--light-color);
        }

        .btn-purple {
            background: var(--accent-color);
            color: var(--light-color);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--light-color);
        }

        /* Other button specifics */
        .course-button {
            padding: 14px 24px;
            font-size: .95em;
        }

        .sort-button {
            box-shadow: 4px 4px 0 var(--tertiary-color);
            font-family: 'Space Mono', monospace;
            font-size: 1em;
        }

        .material-card-actions button {
            flex: 1;
            padding: 10px 12px;
            font-size: .85em;
        }

        .material-card-actions button span {
            display: none;
        }

        @media (min-width: 769px) {
            .material-card-actions button span {
                display: inline;
            }
        }

        /* --- 4. All Other Component Styles --- */

        /* Header */
        .course-header h1,
        .course-header h2 {
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        #header-decoration {
            position: relative;
            top: -40px;
            right: -40px;
            width: 90px;
            height: 90px;
            z-index: -1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease;
        }

        #header-decoration>i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            color: var(--dark-color);
            font-size: 40px;
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-108.00deg) !important;
            opacity: 0;
        }

        #header-decoration svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        #header-decoration svg polygon {
            fill: var(--secondary-color);
            stroke: var(--dark-color);
            stroke-width: 6;
            stroke-linejoin: round;
        }

        #header-decoration.deco-shape-square,
        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border: var(--default-border);
        }

        #header-decoration.deco-shape-square {
            transform: rotate(45deg);
        }

        #header-decoration.deco-shape-circle {
            border-radius: 50%;
        }

        /* Info Chips */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            position: relative;
            box-shadow: var(--tertiary-shadow);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-0.60deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(0.60deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
            vertical-align: middle;
            display: inline-block;
        }

        .week-counter {
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Progress & Evaluation */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--default-border);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2;
            animation: stripes-move 30s linear infinite;
        }

        @keyframes stripes-move {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 200px 0;
            }
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1;
        }

        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color);
        }

        .distribution-bar {
            height: 30px;
            border: var(--default-border);
            overflow: hidden;
            display: flex;
            box-shadow: var(--default-shadow);
            position: relative;
            background: var(--light-color);
        }

        .distribution-segment {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), width 1s ease;
            border-right: 2px solid var(--dark-color);
        }

        .distribution-segment:last-child {
            border-right: none;
        }

        .distribution-segment:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .distribution-legend {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .legend-item {
            text-align: center;
            font-size: .85em;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            white-space: nowrap;
            font-family: 'Space Mono', monospace;
        }

        /* Modules */
        .module {
            margin-bottom: 25px;
            position: relative;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: var(--default-border);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            z-index: 2;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
            transition: left .5s ease;
        }

        .module-header:hover::before {
            left: 100%;
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -6px;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            background: var(--light-color);
            border: var(--default-border);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            margin-top: 0;
            position: relative;
            z-index: 1;
            transition: max-height .35s ease-in-out, padding .35s ease-in-out;
        }

        .module.hidden {
            display: none;
        }

        .module.active .module-content {
            padding: 25px;
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        /* Project Modules */
        .module-project .module-header,
        .module-project.active .module-header {
            background: var(--secondary-color) !important;
        }

        .module-project .module-header .module-title i {
            color: var(--dark-color);
        }

        .project-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: var(--border-width) dashed var(--gray-color);
        }

        .project-group-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .project-group-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .project-group-title {
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            color: var(--tertiary-color);
            margin-bottom: 5px;
        }

        .project-group-description {
            font-family: 'Space Mono', monospace;
            font-size: .9em;
            color: var(--dark-color);
            opacity: .7;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, .05);
        }

        .student-list {
            list-style: none;
            padding-left: 0;
            margin: 0 0 auto 0;
        }

        .student-list li {
            padding: 5px 0;
            font-family: 'Space Mono', monospace;
        }

        .student-list .leader {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: var(--secondary-color);
        }

        /* Material Cards */
        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .materials-grid .material-card {
            flex: 1 1 300px;
            min-width: 300px;
        }

        .material-card {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all .2s ease;
            border-radius: 8px;
            box-shadow: var(--default-shadow);
        }

        .material-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 var(--accent-color);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .material-card .material-icon {
            font-size: 2.5em;
            color: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .material-card .material-info {
            flex-grow: 1;
            min-width: 0;
        }

        .material-card .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: .5px;
            word-break: break-word;
        }

        .material-card .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .8;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 8px;
        }

        .ft-excel .material-icon {
            color: #217346;
        }

        .ft-powerpoint .material-icon {
            color: #D24726;
        }

        .ft-word .material-icon {
            color: #2B579A;
        }

        .ft-pdf .material-icon {
            color: #F40F02;
        }

        .ft-image .material-icon {
            color: #9C27B0;
        }

        .ft-zip .material-icon {
            color: #FF8F00;
        }

        .ft-csv .material-icon {
            color: #388E3C;
        }

        .ft-video .material-icon {
            color: #E53935;
        }

        .ft-audio .material-icon {
            color: #6A1B9A;
        }

        .ft-code .material-icon {
            color: #1565C0;
        }

        /* Other Components */
        .search-container {
            position: relative;
            display: flex;
            align-items: stretch;
            gap: 15px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--dark-color);
            opacity: .5;
            z-index: 2;
        }

        @keyframes spin-rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .sort-button.rotating i {
            animation: spin-rotate .6s cubic-bezier(.33, 1, .68, 1);
        }

        #search-bar {
            width: 100%;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: var(--dark-color);
            background: var(--light-color);
            border: var(--default-border);
            box-shadow: var(--secondary-shadow);
            -webkit-appearance: none;
            flex-grow: 1;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
        }

        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--default-border);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--primary-shadow);
        }

        /* --- 5. Mobile & Responsive Styles --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em !important;
                letter-spacing: -1px;
            }

            h2 {
                font-size: .9em !important;
            }

            .container {
                padding: 10px;
            }

            .course-header {
                padding: 15px;
                margin-bottom: 15px;
                transform: rotate(0) !important;
                box-shadow: 4px 4px 0 var(--primary-shadow);
            }

            .course-header>.info-item {
                display: inline-block;
                margin-bottom: 15px;
            }

            .course-info {
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                gap: 8px !important;
                margin: 10px 0 !important;
                padding-bottom: 6px !important;
            }

            .course-info .info-item {
                flex: 0 0 auto !important;
                white-space: nowrap !important;
                padding: 8px;
                font-size: .7em !important;
                transform: rotate(0) !important;
                box-shadow: 3px 3px 0 var(--tertiary-color);
            }

            .progress-bar {
                height: 15px;
                margin: 10px 0;
                border-width: 2px;
            }

            .course-actions {
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .materials-grid {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 15px;
            }

            .materials-grid .material-card {
                flex: 0 0 280px;
            }

            .legend-item {
                font-size: 0.7em;
                letter-spacing: 0.5px;
            }
        }

        /* --- 6. Dark Mode Theme --- */
        @media (prefers-color-scheme: dark) {

        /* Theme selector logic */
        function setupThemeToggle() {
            const KEY = 'theme-preference';
            const ICON = document.getElementById('theme-toggle-icon');
            const BTN = document.getElementById('theme-toggle');
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };

            const getSaved = () => localStorage.getItem(KEY) || 'auto';

            const applyTheme = (pref) => {
                const html = document.documentElement;
                if (pref === 'auto') {
                    html.removeAttribute('data-theme');
                } else {
                    html.setAttribute('data-theme', pref);
                }
                localStorage.setItem(KEY, pref);
                updateUI(pref);
                updateThemeColorMeta();
            };

            const updateUI = (pref) => {
                if (ICON) ICON.className = icons[pref] || icons.auto;
                if (BTN) {
                    const label = pref.charAt(0).toUpperCase() + pref.slice(1);
                    BTN.setAttribute('aria-label', `Theme: ${label}`);
                    BTN.title = `Theme: ${label}`;
                }
            };

            const currentIsDark = () => {
                const forced = document.documentElement.getAttribute('data-theme');
                if (forced) return forced === 'dark';
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            };

            const updateThemeColorMeta = () => {
                const meta = document.querySelector('meta[name="theme-color"]');
                if (meta) {
                    meta.setAttribute('content', currentIsDark() ? '#121212' : '#FFFCF2');
                }
            };

            // Apply theme on initial load
            const initialPref = getSaved();
            applyTheme(initialPref);

            // Listen for clicks on the toggle button
            if (BTN) {
                BTN.addEventListener('click', () => {
                    const currentPref = getSaved();
                    const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    let newPref;
                    if (currentPref === 'auto') {
                        // If we are in auto mode, switch to the opposite of the system theme
                        newPref = isSystemDark ? 'light' : 'dark';
                    } else {
                        // If we are in a manual mode (light or dark), switch back to auto
                        newPref = 'auto';
                    }
                    applyTheme(newPref);
                });
            }

            // Listen for system theme changes to update UI if in auto mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (getSaved() === 'auto') {
                    applyTheme('auto');
                }
            });
        }

            if (!iconClass) return '';

            if (icon.includes('excel')) return 'ft-excel';

            if (icon.includes('video')) return 'ft-video';
            if (icon.includes('audio')) return 'ft-audio';
            if (icon.includes('code')) return 'ft-code';
            if (icon.includes('zip') || icon.includes('archive')) return 'ft-zip';
            return '';

            const savedStatesJSON = localStorage.getItem(`moduleStates_${currentCourse}`);

            document.querySelectorAll('.module').forEach(module => {
                const moduleId = module.id;

                // 1. Check for a user's saved state in the cache first
                if (savedStates && savedStates[moduleId] !== undefined) {
                    if (savedStates[moduleId]) {
                        module.classList.add('active');
                    } else {
                        module.classList.remove('active');
                    }
                } else {
                    // 2. If no saved state, use the default from the Google Sheet
                    const isInitiallyCollapsed = module.dataset.initiallyCollapsed === 'true';
                    if (isInitiallyCollapsed) {
                        module.classList.remove('active');
                    } else {
                        module.classList.add('active');
                    }
                }
            });

        // Toggle module with proper animation
        function toggleModule(moduleEl) {
            const content = moduleEl.querySelector('.module-content');
            if (!content) return;

            // Clear any inline styles to ensure scrollHeight is accurate
            content.style.maxHeight = '';

            if (moduleEl.classList.contains('active')) {
                // --- Start Closing ---
                // Set max-height to its current height, then transition to 0
                content.style.maxHeight = content.scrollHeight + 'px';
                requestAnimationFrame(() => {
                    content.style.maxHeight = '0px';
                    moduleEl.classList.remove('active');
                });
            } else {
                // --- Start Opening ---
                moduleEl.classList.add('active');
                // Set max-height to its full scrollable height
                content.style.maxHeight = content.scrollHeight + 'px';

                // After the transition ends, set max-height to 'none' 
                // This allows content inside to resize without being cropped
                const handleTransitionEnd = () => {
                    if (moduleEl.classList.contains('active')) {
                        content.style.maxHeight = 'none';
                    }
                    content.removeEventListener('transitionend', handleTransitionEnd);
                };
                content.addEventListener('transitionend', handleTransitionEnd);
            }

        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.sheets && data.sheets.length > 0) {
                        availableCourses = data.sheets.map(sheet => sheet.properties.title);
                        populateCourseButtons();
                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                            localStorage.removeItem('urlSelectedCourse');
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error during public access attempt:', error);
                return false;
            }
        }

        async function fetchPublicSheetData(sheetName, range) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching public sheet data:', error);
                throw error;
            }
        }

        function handleTokenResponse(resp) {
            if (resp.error !== undefined) {
                showImprovedNotification('error', 'Auth Error', `Authentication error: ${resp.error}`);
                return;
            }
            if (!resp.access_token) {
                showImprovedNotification('error', 'Auth Error', 'Did not receive access token');
                return;
            }
            try {
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
                isSignedIn = true;
                updateAuthButtonDisplay(true);
                fetchAvailableCourses().then(() => {
                    if (availableCourses.length > 0) {
                        const urlCourse = localStorage.getItem('urlSelectedCourse');
                        const lastCourse = localStorage.getItem('lastSelectedCourse');
                        selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                            (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                        localStorage.removeItem('urlSelectedCourse');
                    }
                }).catch(err => console.error('Error:', err));
                showImprovedNotification('success', 'Signed In', 'Successfully signed in');
            } catch (error) {
                showImprovedNotification('error', 'Auth Error', 'Error during sign-in process');
            }
        }

            showImprovedNotification('info', 'Signing In', 'Redirecting to Google...');
            const redirectUri = window.location.origin + window.location.pathname;
            const scopes = encodeURIComponent(SCOPES);
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scopes}`;
            setTimeout(() => { window.location.href = authUrl; }, 100);
        }

        function handleSignoutClick() {
            try {
                const token = gapi.client.getToken();
                if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token, () => {
                        gapi.client.setToken('');
                        localStorage.removeItem('gapi_token');
                        isSignedIn = false;
                        updateAuthButtonDisplay(false);
                        showImprovedNotification('info', 'Signed Out', 'You have been successfully signed out');
                        tryPublicAccess().catch(() => {
                            document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-user-circle"></i><br>Please sign in to view course materials.</div>';
                        });
                    });
                }
            } catch (error) {
                localStorage.removeItem('gapi_token');
                isSignedIn = false;
                updateAuthButtonDisplay(false);
                document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-user-circle"></i><br>Please sign in to view course materials.</div>';

        async function fetchCourseCodes() {
            try {
                const promises = availableCourses.map(async (sheetName) => {
                    try {
                        let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:C10` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:C10');
                        for (const row of rows) {

                                courseMap[sheetName] = row[2] || sheetName;
                                break;
                            }
                        }
                    } catch (error) {
                        courseMap[sheetName] = sheetName;
                    }
                });
                await Promise.all(promises);
                return courseMap;
            } catch (error) {
                throw error;
            }

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            if (!searchBar) return;

            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase().trim();
                const modules = document.querySelectorAll('.module');

                let visibleModules = 0;
                modules.forEach(module => {
                    const moduleTitle = module.querySelector('.module-title')?.textContent.toLowerCase() || '';
                    const materialCards = module.querySelectorAll('.material-card');
                    let hasMatch = moduleTitle.includes(query);

                    materialCards.forEach(card => {
                        const materialTitle = card.querySelector('.material-title')?.textContent.toLowerCase() || '';
                        const materialDesc = card.querySelector('.material-description')?.textContent.toLowerCase() || '';
                        if (materialTitle.includes(query) || materialDesc.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    const projectGroupCards = module.querySelectorAll('.project-group-card');
                    projectGroupCards.forEach(card => {
                        const topic = card.querySelector('.project-group-title')?.textContent.toLowerCase() || '';
                        const description = card.querySelector('.project-group-description')?.textContent.toLowerCase() || '';
                        if (topic.includes(query) || description.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    if (hasMatch) {
                        module.classList.remove('hidden');
                        visibleModules++;
                    } else {
                        module.classList.add('hidden');
                    }
                });

                let noResultsEl = document.getElementById('no-search-results');
                if (visibleModules === 0 && !noResultsEl) {
                    noResultsEl = document.createElement('div');
                    noResultsEl.id = 'no-search-results';
                    noResultsEl.className = 'empty-content';
                    noResultsEl.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                    document.getElementById('course-content').appendChild(noResultsEl);
                } else if (visibleModules > 0 && noResultsEl) {
                    noResultsEl.remove();
                }
            });
        }

        function selectCourse(sheetName) {

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;

            const getSortableValue = (module) => {
                if (module.type === 'project' && module.dueDate) {
                    const date = new Date(module.dueDate);
                    return isNaN(date) ? Infinity : date.getTime();
                }
                if (module.type === 'standard' && module.id) {
                    const num = parseInt(module.id, 10);
                    return isNaN(num) ? Infinity : num;
                }
                return Infinity;
            };

            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const valA = getSortableValue(a);
                    const valB = getSortableValue(b);
                    if (order === 'asc') return valA - valB;
                    else return valB - valA;
                });
            };

            const renderContent = () => {
                const contentDiv = document.getElementById('course-content');
                contentDiv.innerHTML = generateCourseContentHtml(courseData.modules);
                document.querySelectorAll('.module-header').forEach(header => {
                    header.onclick = () => {
                        toggleModule(header.parentNode);
                        saveModuleStates();
                    };
                });
                applyModuleStates();
                setupSearchFilter();
            };

            const updateButtonState = (order) => {
                const icon = sortButton.querySelector('i');
                if (order === 'asc') {
                    icon.className = 'fas fa-sort-amount-up';
                    sortButton.title = 'Sort Descending';
                } else {
                    icon.className = 'fas fa-sort-amount-down';
                    sortButton.title = 'Sort Ascending';
                }
                sortButton.dataset.order = order;
            };

            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc';

            sortModules(currentOrder);
            updateButtonState(currentOrder);
            renderContent();

            sortButton.onclick = () => {
                // Animation trigger is now here!
                sortButton.classList.remove('rotating');
                void sortButton.offsetWidth; // Force browser reflow
                sortButton.classList.add('rotating');

                const newOrder = sortButton.dataset.order === 'asc' ? 'desc' : 'asc';
                sortOrders[currentCourse] = newOrder;
                localStorage.setItem('courseSortOrders', JSON.stringify(sortOrders));

                sortModules(newOrder);
                updateButtonState(newOrder);
                renderContent();
            };
        }

        async function fetchCourseData(sheetName) {
            try {
                let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:J` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:J');
                return rows.length === 0 ? null : processCourseData(rows);
            } catch (error) {
                showImprovedNotification('error', 'Data Error', 'Failed to fetch course data');
                throw error;
            }
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            const getMaterialObject = (r) => ({
                icon: r[1], title: r[2], description: r[3],
                viewLink: r[4], downloadLink: r[5], openLink: r[6],
                fileTypeClass: getFileTypeClass(r[1])
            });

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'fas fa-external-link-alt',
                        link: row[3] || '#',
                        colorClass: row[4] || 'btn-primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder', moduleNumber: row[4] || '',
                        // Check column F (index 5) for the default collapsed state
                        isInitiallyCollapsed: row[5]?.toLowerCase() === 'false',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Project',
                        icon: row[3] || 'fas fa-flask', dueDate: row[4] || '',
                        isInitiallyCollapsed: row[5]?.toLowerCase() === 'false',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule && currentModule.type === 'standard') {
                    currentModule.materials.push(getMaterialObject(row));
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push(getMaterialObject(row));
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = { topic: row[1], description: row[2], students: [], files: [] };
                    for (let i = 3; i < row.length; i++) { if (row[i]) group.students.push(row[i]); }
                    if (group.students.length > 0) currentModule.groups.push(group);
                } else if (type === 'group_file' && currentModule?.type === 'project' && currentModule.groups.length > 0) {
                    currentModule.groups[currentModule.groups.length - 1].files.push(getMaterialObject(row));
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

            sideNav.style.display = 'flex';
            if (mobileFab) mobileFab.style.display = 'flex';

            const handleNavClick = (e) => {
                e.preventDefault();
                isProgrammaticScroll = true; // Disable scroll listener

                // Immediately set the correct active link
                sideNav.querySelectorAll('.side-nav-item').forEach(link => link.classList.remove('active'));
                e.currentTarget.classList.add('active');

                const targetId = e.currentTarget.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    if (history.pushState) { history.pushState(null, null, targetId); }
                    else { location.hash = targetId; }
                }

                // Re-enable scroll listener after animation finishes
                setTimeout(() => {
                    isProgrammaticScroll = false;
                }, 1000); // 1 second delay
            };

            let html = '';
            modules.forEach(module => {
                const moduleId = `#module-${module.id}`;

                const navItem = document.createElement('a');
                navItem.className = 'side-nav-item';
                navItem.href = moduleId;
                navItem.innerHTML = `<i class="${module.icon}"></i> <span>${module.title}</span>`;
                navItem.addEventListener('click', handleNavClick);
                sideNav.appendChild(navItem);

                if (mobileMenu) {
                    const mobileNavItem = document.createElement('a');
                    mobileNavItem.className = 'mobile-fab-menu-item';
                    mobileNavItem.href = moduleId;
                    mobileNavItem.innerHTML = `${module.title} <i class="${module.icon}"></i>`;
                    mobileNavItem.addEventListener('click', (e) => {
                        handleNavClick(e);
                        document.getElementById('mobile-fab')?.click();
                    });
                    mobileMenu.appendChild(mobileNavItem);
                }

                if (module.type === 'project') {
                    html += generateProjectModuleHtml(module);
                } else {
                    // ... (rest of the function is the same)
                    const materialCount = module.materials.length;
                    let gridClass = 'materials-grid';
                    if (materialCount === 1) gridClass += ' materials-1';
                    else if (materialCount === 2) gridClass += ' materials-2';

                    html += `
            <div class="module active" id="module-${module.id}">
                <div class="module-header">
                    ${module.moduleNumber ? `<span class="module-background-number">${module.moduleNumber}</span>` : ''}
                    <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                </div>
                <div class="module-content">
                    <div class="${gridClass}">`;
                    module.materials.forEach(material => {
                        html += `
                    <div class="material-card ${material.fileTypeClass || ''}">
                        <div class="material-card-header">
                            <i class="${material.icon} material-icon"></i>
                            <div class="material-info">
                                <div class="material-title">${material.title}</div>
                                <div class="material-description">${material.description}</div>
                            </div>
                        </div>
                        <div class="material-card-actions">
                            ${material.viewLink ? `<button onclick="window.open('${material.viewLink}', '_blank', 'noopener,noreferrer')" class="btn-blue"><i class="far fa-eye"></i> View</button>` : ''}
                            ${material.downloadLink ? `<button onclick="window.open('${material.downloadLink}', '_blank', 'noopener,noreferrer')" class="btn-green"><i class="far fa-save"></i> Download</button>` : ''}
                            ${material.openLink ? `<button onclick="window.open('${material.openLink}', '_blank', 'noopener,noreferrer')" class="btn-orange"><i class="fas fa-external-link-alt"></i> Open</button>` : ''}
                        </div>
                    </div>`;
                    });
                    html += `</div>`;
                    module.funFacts.forEach(funFact => {
                        html += `<div class="fun-fact">${funFact.text}</div>`;
                    });
                    html += `</div></div>`;
                }
            });
            return html;
        }

        function updateActiveNavLink() {
            if (isProgrammaticScroll) return; // This is the new line that prevents flickering

            let activeModuleId = '';
            const modules = document.querySelectorAll('.module');
            const navLinks = document.querySelectorAll('.side-nav-item');
            const offset = window.innerHeight / 2; // Corrected offset
            modules.forEach(module => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= offset && rect.bottom >= offset) {
                    activeModuleId = module.id;
                }
            });
            navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${activeModuleId}`);
            });
        }

        function calculateWeek(startDate, endDate, holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = currentWeek - parseInt(holidayWeeks || 0);
            return Math.min(Math.max(adjustedWeek, 1), totalWeeks);
        }

        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const weekCounter = document.getElementById('week-counter');
            weekCounter.textContent = `Week ${calculateWeek(startDate, endDate, holidayWeeks)}`;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalDuration = end - start;
            const elapsedDuration = today - start;
            let progressPercentage = Math.min(Math.max((elapsedDuration / totalDuration) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
        }

        function toggleTimetable() {
            const iframeContainer = document.getElementById("iframe-container");
            const button = document.getElementById("timetable-btn");
            const iframe = document.getElementById('timetable-iframe');
            if (!iframeContainer.classList.contains('visible')) {
                document.getElementById("timetable-container").style.display = '';
                iframe.onload = () => iframeContainer.classList.add('visible');
                document.getElementById('timetable-form').submit();
                button.innerHTML = '<i class="fa fa-eye-slash"></i> Hide Timetable';
            } else {
                iframeContainer.classList.remove('visible');
                button.innerHTML = '<i class="fas fa-calendar-alt"></i> Timetable';
            }
        }

        function hasEvaluationData(metadata) {
            const keys = ['midterm_percentage', 'final_percentage', 'hw1_percentage', 'hw2_percentage', 'hw3_percentage', 'hw4_percentage', 'quiz1_percentage', 'quiz2_percentage', 'quiz3_percentage', 'quiz4_percentage', 'term_project_percentage', 'project1_percentage', 'project2_percentage', 'attendance_percentage'];
            return keys.some(key => parseInt(metadata[key]) > 0);
        }

        function updateAuthButtonDisplay(isSignedIn) {
            const signInBtn = document.getElementById('sign-in-btn');
            const signOutBtn = document.getElementById('sign-out-btn');
            if (signInBtn) signInBtn.style.display = isSignedIn ? 'none' : 'inline-block';
            if (signOutBtn) signOutBtn.style.display = isSignedIn ? 'inline-block' : 'none';
        }

        function generateGradeDistribution(metadata) {
            const bar = document.getElementById('distribution-bar');
            const legend = document.getElementById('distribution-legend');
            bar.innerHTML = '';
            legend.innerHTML = '';
            let cumulativeWidth = 0;
            const assessments = [{ name: 'Homework', colors: ['#06FFB4', '#00E5A0', '#00CC8C', '#00B378'], items: [{ key: 'hw1_percentage' }, { key: 'hw2_percentage' }, { key: 'hw3_percentage' }, { key: 'hw4_percentage' }] }, { name: 'Quizzes', colors: ['#3A86FF', '#2E78E8', '#226AD1', '#165CBA'], items: [{ key: 'quiz1_percentage' }, { key: 'quiz2_percentage' }, { key: 'quiz3_percentage' }, { key: 'quiz4_percentage' }] }, { name: 'Term Project', colors: ['#8338EC'], items: [{ key: 'term_project_percentage' }] }, { name: 'Projects', colors: ['#C77DFF', '#B265FF'], items: [{ key: 'project1_percentage' }, { key: 'project2_percentage' }] }, { name: 'Attendance', colors: ['#7209B7'], items: [{ key: 'attendance_percentage' }] }, { name: 'Midterm', colors: ['#FFBE0B'], items: [{ key: 'midterm_percentage' }] }, { name: 'Final', colors: ['#FF006E'], items: [{ key: 'final_percentage' }] }];
            assessments.forEach(assessment => {
                let totalPercentage = 0;
                let colorIndex = 0;
                assessment.items.forEach(item => {
                    const percentage = parseInt(metadata[item.key]) || 0;
                    if (percentage > 0) {
                        const segment = document.createElement('div');
                        segment.className = 'distribution-segment';
                        segment.style.width = `${percentage}%`;
                        segment.style.backgroundColor = assessment.colors[colorIndex % assessment.colors.length];
                        segment.innerHTML = `<div class="segment-percentage">${percentage}%</div>`;
                        bar.appendChild(segment);
                        totalPercentage += percentage;
                        colorIndex++;
                    }
                });
                if (totalPercentage > 0) {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    legendItem.style.left = `${cumulativeWidth}%`;
                    legendItem.style.width = `${totalPercentage}%`;
                    legendItem.textContent = assessment.name;
                    legendItem.style.color = assessment.colors[0];
                    legend.appendChild(legendItem);
                    cumulativeWidth += totalPercentage;
                }
            });
        }

        function updateYear() {
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        }

        function showImprovedNotification(type, title, message, duration) {
            if (type === 'success' && title === 'Course Loaded') return;
            if (isInitializing || criticalErrorsOnly) {
                if (!(type === 'error' && (title.includes('Critical') || message.includes('Permission denied')))) {
                    pendingNotifications.push({ type, title, message, duration });
                    return;
                }
            }
            const safeRemove = (el) => {
                if (el && el.parentNode) el.parentNode.removeChild(el);
            };
            const area = document.getElementById('notification-area');
            if (!area) return;
            area.querySelectorAll(`.in-page-notification-${type}`).forEach(n => {
                n.classList.add('removing');
                setTimeout(() => safeRemove(n), 300);
            });
            const allNotifs = area.querySelectorAll('.in-page-notification');
            if (allNotifs.length >= 2) {
                const oldest = allNotifs[0];
                oldest.classList.add('removing');
                setTimeout(() => safeRemove(oldest), 300);
            }
            const notification = document.createElement('div');
            notification.className = `in-page-notification in-page-notification-${type}`;
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'times-circle';
            if (type === 'warning') icon = 'exclamation-circle';
            notification.innerHTML = `<i class="fas fa-${icon}"></i><div style="flex-grow:1;"><strong>${title}</strong><br>${message}</div><button class="notification-close">&times;</button>`;
            area.appendChild(notification);
            notification.querySelector('.notification-close').onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                notification.classList.add('removing');
                setTimeout(() => safeRemove(notification), 300);
            };
            if (type !== 'error') {
                setTimeout(() => {
                    notification.classList.add('removing');
                    setTimeout(() => safeRemove(notification), 300);
                }, duration || 5000);
            }
        }

        function processPendingNotifications() {
            if (pendingNotifications.length > 0) {
                const unique = {};
                for (const n of pendingNotifications) {
                    unique[n.type + n.title] = n;
                }
                Object.values(unique).forEach(n => showImprovedNotification(n.type, n.title, n.message, n.duration));
                pendingNotifications = [];
            }
        }

        window.addEventListener('load', init);
    </script>
