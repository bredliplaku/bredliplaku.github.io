<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses - Material You</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- M3 Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Flex:opsz,wdth,wght@8..144,25..151,100..1000&display=swap" rel="stylesheet">
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Material 3 Expressive Color System */
        :root {
            /* Primary Tones */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            
            /* Secondary Tones */
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            
            /* Tertiary Tones */
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;
            
            /* Error Tones */
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-on-error-container: #410002;
            
            /* Surface Tones */
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            
            /* Background */
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            
            /* Outline */
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;
            
            /* Inverse */
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #F4EFF4;
            
            /* Surface Levels */
            --md-sys-color-surface-container-lowest: #FFFFFF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container: #F1ECF4;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E1E9;
            
            /* Elevation Shadows */
            --md-sys-elevation-0: none;
            --md-sys-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-3: 0px 1px 3px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-4: 0px 2px 3px rgba(0, 0, 0, 0.3), 0px 6px 10px 4px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-5: 0px 4px 4px rgba(0, 0, 0, 0.3), 0px 8px 12px 6px rgba(0, 0, 0, 0.15);
            
            /* Typography Scale */
            --md-sys-typescale-display-large: 900 57px/64px "Roboto Flex";
            --md-sys-typescale-display-medium: 900 45px/52px "Roboto Flex";
            --md-sys-typescale-display-small: 900 36px/44px "Roboto Flex";
            --md-sys-typescale-headline-large: 700 32px/40px "Roboto";
            --md-sys-typescale-headline-medium: 700 28px/36px "Roboto";
            --md-sys-typescale-headline-small: 700 24px/32px "Roboto";
            --md-sys-typescale-title-large: 500 22px/28px "Roboto";
            --md-sys-typescale-title-medium: 500 16px/24px "Roboto";
            --md-sys-typescale-title-small: 500 14px/20px "Roboto";
            --md-sys-typescale-body-large: 400 16px/24px "Roboto";
            --md-sys-typescale-body-medium: 400 14px/20px "Roboto";
            --md-sys-typescale-body-small: 400 12px/16px "Roboto";
            --md-sys-typescale-label-large: 500 14px/20px "Roboto";
            --md-sys-typescale-label-medium: 500 12px/16px "Roboto";
            --md-sys-typescale-label-small: 500 11px/16px "Roboto";
            
            /* Motion */
            --md-sys-motion-easing-standard: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-easing-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-easing-emphasized-accelerate: cubic-bezier(0.3, 0, 0.8, 0.15);
            --md-sys-motion-easing-emphasized-decelerate: cubic-bezier(0.05, 0.7, 0.1, 1);
            --md-sys-motion-duration-short1: 50ms;
            --md-sys-motion-duration-short2: 100ms;
            --md-sys-motion-duration-short3: 150ms;
            --md-sys-motion-duration-short4: 200ms;
            --md-sys-motion-duration-medium1: 250ms;
            --md-sys-motion-duration-medium2: 300ms;
            --md-sys-motion-duration-medium3: 350ms;
            --md-sys-motion-duration-medium4: 400ms;
            --md-sys-motion-duration-long1: 450ms;
            --md-sys-motion-duration-long2: 500ms;
            --md-sys-motion-duration-long3: 550ms;
            --md-sys-motion-duration-long4: 600ms;
        }

        /* Dark Theme Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --md-sys-color-primary: #D0BCFF;
                --md-sys-color-on-primary: #381E72;
                --md-sys-color-primary-container: #4F378B;
                --md-sys-color-on-primary-container: #EADDFF;
                
                --md-sys-color-secondary: #CCC2DC;
                --md-sys-color-on-secondary: #332D41;
                --md-sys-color-secondary-container: #4A4458;
                --md-sys-color-on-secondary-container: #E8DEF8;
                
                --md-sys-color-tertiary: #EFB8C8;
                --md-sys-color-on-tertiary: #492532;
                --md-sys-color-tertiary-container: #633B48;
                --md-sys-color-on-tertiary-container: #FFD8E4;
                
                --md-sys-color-error: #FFB4AB;
                --md-sys-color-error-container: #93000A;
                --md-sys-color-on-error: #690005;
                --md-sys-color-on-error-container: #FFDAD6;
                
                --md-sys-color-surface: #1C1B1F;
                --md-sys-color-surface-variant: #49454F;
                --md-sys-color-on-surface: #E6E1E5;
                --md-sys-color-on-surface-variant: #CAC4D0;
                
                --md-sys-color-background: #1C1B1F;
                --md-sys-color-on-background: #E6E1E5;
                
                --md-sys-color-outline: #938F99;
                --md-sys-color-outline-variant: #49454F;
                
                --md-sys-color-inverse-surface: #E6E1E5;
                --md-sys-color-inverse-on-surface: #1C1B1F;
                
                --md-sys-color-surface-container-lowest: #0F0E11;
                --md-sys-color-surface-container-low: #1C1B1F;
                --md-sys-color-surface-container: #201F23;
                --md-sys-color-surface-container-high: #2B292D;
                --md-sys-color-surface-container-highest: #36343B;
            }
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-standard);
        }

        body.no-scroll {
            overflow: hidden;
        }

        /* Typography Classes */
        .display-large {
            font: var(--md-sys-typescale-display-large);
            letter-spacing: -0.25px;
        }

        .display-medium {
            font: var(--md-sys-typescale-display-medium);
            letter-spacing: 0;
        }

        .display-small {
            font: var(--md-sys-typescale-display-small);
            letter-spacing: 0;
        }

        .headline-large {
            font: var(--md-sys-typescale-headline-large);
            letter-spacing: 0;
        }

        .headline-medium {
            font: var(--md-sys-typescale-headline-medium);
            letter-spacing: 0;
        }

        .headline-small {
            font: var(--md-sys-typescale-headline-small);
            letter-spacing: 0;
        }

        .title-large {
            font: var(--md-sys-typescale-title-large);
            letter-spacing: 0;
        }

        .title-medium {
            font: var(--md-sys-typescale-title-medium);
            letter-spacing: 0.15px;
        }

        .body-large {
            font: var(--md-sys-typescale-body-large);
            letter-spacing: 0.5px;
        }

        .body-medium {
            font: var(--md-sys-typescale-body-medium);
            letter-spacing: 0.25px;
        }

        .label-large {
            font: var(--md-sys-typescale-label-large);
            letter-spacing: 0.1px;
        }

        /* Loading Screen */
        .app-loading {
            position: fixed;
            inset: 0;
            background: var(--md-sys-color-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity var(--md-sys-motion-duration-long2) var(--md-sys-motion-easing-standard);
        }

        .loading-animation {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--md-sys-color-primary);
            animation: rotate 1.5s var(--md-sys-motion-easing-emphasized) infinite;
        }

        .loading-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--md-sys-color-secondary);
            animation-delay: 0.2s;
        }

        .loading-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--md-sys-color-tertiary);
            animation-delay: 0.4s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 32px;
            font: var(--md-sys-typescale-title-large);
            color: var(--md-sys-color-on-surface);
            opacity: 0;
            animation: fadeIn 0.5s var(--md-sys-motion-duration-medium2) forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Main Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Navigation Rail */
        .navigation-rail {
            width: 80px;
            background: var(--md-sys-color-surface-container);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            box-shadow: var(--md-sys-elevation-1);
            z-index: 100;
            transition: width var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .navigation-rail.expanded {
            width: 256px;
        }

        .nav-menu-button {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 28px;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            border: none;
            box-shadow: var(--md-sys-elevation-2);
        }

        .nav-menu-button:hover {
            box-shadow: var(--md-sys-elevation-3);
            transform: scale(1.05);
        }

        .nav-menu-button:active {
            transform: scale(0.95);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 12px;
            gap: 4px;
            overflow-y: auto;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 56px;
            border-radius: 28px;
            background: transparent;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .navigation-rail.expanded .nav-item {
            justify-content: flex-start;
            padding: 0 24px;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--md-sys-color-primary);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .nav-item:hover::before {
            opacity: 0.08;
        }

        .nav-item:active::before {
            opacity: 0.12;
        }

        .nav-item.active {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .nav-item-icon {
            font-size: 24px;
            transition: transform var(--md-sys-motion-duration-short3) var(--md-sys-motion-easing-emphasized);
        }

        .nav-item:hover .nav-item-icon {
            transform: scale(1.1);
        }

        .nav-item-label {
            margin-left: 12px;
            font: var(--md-sys-typescale-label-large);
            opacity: 0;
            display: none;
            transition: opacity var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .navigation-rail.expanded .nav-item-label {
            display: block;
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .content-hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .content-visible {
            opacity: 1;
            transform: translateY(0);
            transition: all var(--md-sys-motion-duration-long1) var(--md-sys-motion-easing-emphasized);
        }

        /* Course Selector Pills */
        .course-selector {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: var(--md-sys-color-surface-container-low);
            border-radius: 28px;
            margin-bottom: 24px;
            overflow-x: auto;
            align-items: center;
            box-shadow: var(--md-sys-elevation-1);
        }

        .course-selector::-webkit-scrollbar {
            height: 8px;
        }

        .course-selector::-webkit-scrollbar-track {
            background: var(--md-sys-color-surface-container);
            border-radius: 4px;
        }

        .course-selector::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 4px;
        }

        .course-chip {
            padding: 8px 24px;
            border-radius: 20px;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface-variant);
            border: 1px solid var(--md-sys-color-outline-variant);
            font: var(--md-sys-typescale-label-large);
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .course-chip::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, var(--md-sys-color-primary) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .course-chip:hover {
            background: var(--md-sys-color-primary-container);
            border-color: var(--md-sys-color-primary);
            transform: scale(1.05);
        }

        .course-chip.active {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
            transform: scale(1.05);
        }

        .course-chip:active {
            transform: scale(0.95);
        }

        /* Course Header Card */
        .course-header-card {
            background: linear-gradient(135deg, var(--md-sys-color-primary-container) 0%, var(--md-sys-color-tertiary-container) 100%);
            border-radius: 28px;
            padding: 48px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-2);
        }

        .course-header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, -30px) rotate(120deg); }
            66% { transform: translate(30px, -30px) rotate(240deg); }
        }

        .course-header-content {
            position: relative;
            z-index: 1;
        }

        .course-code {
            font: var(--md-sys-typescale-title-medium);
            color: var(--md-sys-color-on-primary-container);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .course-title {
            font: var(--md-sys-typescale-display-medium);
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .course-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        .info-chip {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        @media (prefers-color-scheme: dark) {
            .info-chip {
                background: rgba(0, 0, 0, 0.3);
            }
        }

        .info-chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-sys-elevation-2);
        }

        .info-chip-icon {
            color: var(--md-sys-color-primary);
            font-size: 24px;
        }

        .info-chip-text {
            font: var(--md-sys-typescale-body-large);
            color: var(--md-sys-color-on-surface);
        }

        /* Progress Indicator */
        .progress-section {
            margin-top: 32px;
            padding: 24px;
            background: var(--md-sys-color-surface-container-low);
            border-radius: 16px;
        }

        .week-indicator {
            font: var(--md-sys-typescale-title-medium);
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 8px;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            border-radius: 4px;
            transition: width var(--md-sys-motion-duration-long2) var(--md-sys-motion-easing-emphasized);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Search Bar */
        .search-section {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .search-field {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 28px;
            padding: 0 24px;
            gap: 16px;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            box-shadow: var(--md-sys-elevation-1);
        }

        .search-field:focus-within {
            box-shadow: var(--md-sys-elevation-3);
            background: var(--md-sys-color-surface-container-highest);
        }

        .search-icon {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 24px;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font: var(--md-sys-typescale-body-large);
            color: var(--md-sys-color-on-surface);
            padding: 16px 0;
        }

        .search-input::placeholder {
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.7;
        }

        /* Material Button */
        .md-button {
            padding: 12px 24px;
            border-radius: 20px;
            border: none;
            font: var(--md-sys-typescale-label-large);
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: none;
        }

        .md-button-filled {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }

        .md-button-filled:hover {
            box-shadow: var(--md-sys-elevation-2);
        }

        .md-button-tonal {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .md-button-outlined {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .md-button-text {
            background: transparent;
            color: var(--md-sys-color-primary);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 600ms var(--md-sys-motion-easing-standard);
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Module Cards */
        .modules-container {
            display: grid;
            gap: 24px;
        }

        .module-card {
            background: var(--md-sys-color-surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-1);
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .module-card:hover {
            box-shadow: var(--md-sys-elevation-3);
            transform: translateY(-4px);
        }

        .module-header {
            padding: 24px;
            background: linear-gradient(135deg, var(--md-sys-color-surface-container) 0%, var(--md-sys-color-surface-container-high) 100%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left var(--md-sys-motion-duration-long2) var(--md-sys-motion-easing-emphasized);
        }

        .module-card:hover .module-header::before {
            left: 100%;
        }

        .module-info {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .module-icon {
            font-size: 32px;
            color: var(--md-sys-color-primary);
            transition: transform var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-emphasized);
        }

        .module-card.active .module-icon {
            transform: rotate(180deg);
        }

        .module-title {
            font: var(--md-sys-typescale-headline-small);
            color: var(--md-sys-color-on-surface);
        }

        .module-expand-icon {
            font-size: 24px;
            color: var(--md-sys-color-on-surface-variant);
            transition: transform var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-emphasized);
        }

        .module-card.active .module-expand-icon {
            transform: rotate(180deg);
        }

        .module-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--md-sys-motion-duration-long1) var(--md-sys-motion-easing-emphasized);
        }

        .module-card.active .module-content {
            max-height: 2000px;
        }

        .module-materials {
            padding: 24px;
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        /* Material Cards */
        .material-card {
            padding: 20px;
            background: var(--md-sys-color-surface-container-low);
            border-radius: 16px;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .material-card:hover {
            background: var(--md-sys-color-surface-container);
            transform: scale(1.02);
            box-shadow: var(--md-sys-elevation-2);
        }

        .material-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .material-icon {
            width: 48px;
            height: 48px;
            background: var(--md-sys-color-primary-container);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary-container);
            font-size: 24px;
            flex-shrink: 0;
        }

        .material-info {
            flex: 1;
        }

        .material-title {
            font: var(--md-sys-typescale-title-medium);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .material-description {
            font: var(--md-sys-typescale-body-medium);
            color: var(--md-sys-color-on-surface-variant);
        }

        .material-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-sys-elevation-3);
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-emphasized);
            border: none;
            z-index: 1000;
        }

        .fab:hover {
            box-shadow: var(--md-sys-elevation-4);
            transform: scale(1.1);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab-menu {
            position: fixed;
            bottom: 88px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            pointer-events: none;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            z-index: 999;
        }

        .fab-menu.active {
            opacity: 1;
            pointer-events: auto;
        }

        .fab-menu-item {
            display: flex;
            align-items: center;

            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-emphasized);

        .fab-menu.active .fab-menu-item {

        .fab-menu.active .fab-menu-item:nth-child(1) { transition-delay: 50ms; }
        .fab-menu.active .fab-menu-item:nth-child(2) { transition-delay: 100ms; }
        .fab-menu.active .fab-menu-item:nth-child(3) { transition-delay: 150ms; }
        .fab-menu.active .fab-menu-item:nth-child(4) { transition-delay: 200ms; }
        .fab-menu.active .fab-menu-item:nth-child(5) { transition-delay: 250ms; }

        /* Snackbar */
        .snackbar-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            pointer-events: none;
        }

        .snackbar {

            color: var(--md-sys-color-inverse-on-surface);
            padding: 14px 16px;

        .snackbar.active {
            transform: translateY(0);
            opacity: 1;
        }

        .snackbar-action {
            color: var(--md-sys-color-primary);
            background: none;
            border: none;
            font: var(--md-sys-typescale-label-large);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .snackbar-action:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Footer */
        .footer {
            margin-top: 80px;
            padding: 48px 24px 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: 28px 28px 0 0;

        }

        }

        .social-links {

        .social-link {

        .social-link:hover {
            transform: scale(1.1) rotate(10deg);
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .copyright {
            font: var(--md-sys-typescale-body-small);
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .navigation-rail {
                position: fixed;
                transform: translateX(-100%);
                transition: transform var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            }

            .navigation-rail.mobile-open {
                transform: translateX(0);
            }

            .fab {

            }

            .main-content {

            }
        }

        @media (max-width: 768px) {
            .course-header-card {
                padding: 24px;
            }

            .course-title {

            }

            }

            .module-materials {

            }

            .search-section {
                flex-direction: column;
            }

            .snackbar {
                min-width: calc(100vw - 48px);
                left: 24px;
                transform: translateX(0);
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Configuration - keeping the same as original
        const CLIENT_ID = '740588046540-npg0crodtcuinveu6bua9rd6c3hb2s1m.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";

        // Global variables
        let tokenClient = null;
        let isSignedIn = false;
        let availableCourses = [];
        let currentCourse = '';
        let courseMap = {};
        const courseData = { metadata: {}, modules: [] };

        // Material Design Ripple Effect
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            ripple.style.top = `${event.clientY - button.offsetTop - radius}px`;
            ripple.classList.add('ripple');

            const existingRipple = button.querySelector('.ripple');
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // Initialize
        function init() {
            updateYear();
            setupEventListeners();
            checkUrlForCourse();
            loadModuleStates();
            checkAuthRedirect();

            setTimeout(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    initGoogleApi();
                } else {
                    setTimeout(() => {
                        if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                            initGoogleApi();
                        } else {
                            showSnackbar('Failed to load Google API. Please refresh the page.', 'error');
                            showMainContent();
                        }
                    }, 3000);
                }
            }, 1000);
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Navigation rail toggle
            const navToggle = document.getElementById('nav-menu-toggle');
            const navRail = document.getElementById('navigation-rail');
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navRail.classList.toggle('expanded');
                });
            }

            // FAB for mobile
            const fab = document.getElementById('fab');
            const fabMenu = document.getElementById('fab-menu');
            if (fab) {
                fab.addEventListener('click', () => {
                    fabMenu.classList.toggle('active');
                    fab.querySelector('.material-symbols-rounded').textContent = 
                        fabMenu.classList.contains('active') ? 'close' : 'apps';
                });
            }

            // Add ripple effect to all buttons
            document.addEventListener('click', (e) => {
                if (e.target.matches('.md-button, .course-chip, .nav-item')) {
                    createRipple(e);
                }
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Sort button
            const sortButton = document.getElementById('sort-button');
            if (sortButton) {
                sortButton.addEventListener('click', handleSort);
            }
        }

        // Show main content with animation
        function showMainContent() {
            const loading = document.getElementById('app-loading');
            const mainContent = document.getElementById('main-content');
            
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 500);
            }
            
            if (mainContent) {
                setTimeout(() => {
                    mainContent.classList.remove('content-hidden');
                    mainContent.classList.add('content-visible');
                }, 100);
            }
        }

        // Snackbar notifications
        function showSnackbar(message, type = 'info', action = null) {
            const container = document.getElementById('snackbar-container');
            const snackbar = document.createElement('div');
            snackbar.className = 'snackbar';
            
            let icon = 'info';
            if (type === 'success') icon = 'check_circle';
            if (type === 'error') icon = 'error';
            if (type === 'warning') icon = 'warning';
            
            snackbar.innerHTML = `
                <span class="material-symbols-rounded">${icon}</span>
                <span>${message}</span>
                ${action ? `<button class="snackbar-action">${action.text}</button>` : ''}
            `;
            
            container.appendChild(snackbar);
            
            setTimeout(() => snackbar.classList.add('active'), 10);
            
            if (action && action.callback) {
                snackbar.querySelector('.snackbar-action').addEventListener('click', action.callback);
            }
            
            setTimeout(() => {
                snackbar.classList.remove('active');
                setTimeout(() => snackbar.remove(), 300);
            }, 3000);
        }

        // Search functionality
        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const modules = document.querySelectorAll('.module-card');
            
            modules.forEach(module => {
                const text = module.textContent.toLowerCase();
                module.style.display = text.includes(query) ? '' : 'none';
            });
        }

        // Sort functionality
        let sortOrder = 'asc';
        function handleSort() {
            const container = document.getElementById('modules-container');
            const modules = Array.from(container.querySelectorAll('.module-card'));
            
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            
            modules.sort((a, b) => {
                const titleA = a.querySelector('.module-title').textContent;
                const titleB = b.querySelector('.module-title').textContent;
                return sortOrder === 'asc' ? 
                    titleA.localeCompare(titleB) : 
                    titleB.localeCompare(titleA);
            });
            
            modules.forEach(module => container.appendChild(module));
            
            const sortIcon = document.querySelector('#sort-button .material-symbols-rounded');
            sortIcon.textContent = sortOrder === 'asc' ? 'arrow_upward' : 'arrow_downward';
        }

        // Module state management
        function saveModuleStates() {
            const modules = document.querySelectorAll('.module-card');
            const states = {};
            modules.forEach(module => {
                states[module.id] = module.classList.contains('active');
            });
            localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }

        function loadModuleStates() {
            // Will be called after modules are rendered
        }

        function applyModuleStates() {
            const savedStates = localStorage.getItem(`moduleStates_${currentCourse}`);
            if (savedStates) {
                const states = JSON.parse(savedStates);
                Object.keys(states).forEach(moduleId => {
                    const module = document.getElementById(moduleId);
                    if (module && states[moduleId]) {
                        module.classList.add('active');
                    }
                });
            }
        }

        // URL course check
        function checkUrlForCourse() {
            const hash = window.location.hash.substring(1);
            if (hash && hash !== 'module-') {
                localStorage.setItem('urlSelectedCourse', hash);
            }
        }

        // Auth redirect check
        function checkAuthRedirect() {
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    params[key] = decodeURIComponent(value);
                });
                if (params.access_token) {
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) {
                                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                                    selectCourse(urlCourse || availableCourses[0]);
                                }
                            });
                        } else {
                            setTimeout(processToken, 100);
                        }
                    };
                    processToken();
                    history.replaceState(null, null, window.location.pathname);
                }
            }
        }

        // Google API initialization
        function initGoogleApi() {
            if (typeof gapi === 'undefined') {
                showSnackbar('Google API client not loaded', 'error');
                showMainContent();
                return;
            }

            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {
                    tryPublicAccess().then(success => {
                        if (success) {
                            showMainContent();
                        } else {
                            showMainContent();
                        }
                    });
                }).catch(error => {
                    showSnackbar('Failed to initialize Google API', 'error');
                    showMainContent();
                });
            });
        }

        // Try public access
        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.sheets && data.sheets.length > 0) {
                        availableCourses = data.sheets.map(sheet => sheet.properties.title);
                        populateCourseButtons();
                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            selectCourse(urlCourse || availableCourses[0]);
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error during public access:', error);
                return false;
            }
        }

        // Fetch public sheet data
        async function fetchPublicSheetData(sheetName, range) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                throw error;
            }
        }

        // Populate course buttons
        function populateCourseButtons() {
            const container = document.getElementById('course-selector');
            if (!container) return;
            
            // Keep the home button
            const homeBtn = container.querySelector('.md-button');
            container.innerHTML = '';
            container.appendChild(homeBtn);
            
            availableCourses.forEach(course => {
                const chip = document.createElement('button');
                chip.className = 'course-chip';
                chip.dataset.course = course;
                chip.innerHTML = `
                    <span class="material-symbols-rounded">school</span>
                    ${formatCourseCode(course)}
                `;
                chip.addEventListener('click', () => selectCourse(course));
                container.appendChild(chip);
            });
        }

        // Format course code
        function formatCourseCode(code) {
            return code.replace(/_/g, ' ');
        }

        // Select course
        async function selectCourse(sheetName) {
            currentCourse = sheetName;
            localStorage.setItem('lastSelectedCourse', sheetName);
            window.location.hash = sheetName;
            
            // Update active state
            document.querySelectorAll('.course-chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.course === sheetName);
            });
            
            // Show loading
            document.getElementById('modules-container').innerHTML = `
                <div style="text-align: center; padding: 48px;">
                    <div class="loading-animation" style="display: inline-block;">
                        <div class="loading-circle"></div>
                    </div>
                    <p class="body-large" style="margin-top: 24px;">Loading modules...</p>
                </div>
            `;
            
            try {
                const data = await fetchCourseData(sheetName);
                if (data) {
                    Object.assign(courseData, data);
                    updateCourseMetadata(data.metadata);
                    renderModules(data.modules);
                    populateNavigation(data.modules);
                    applyModuleStates();
                    showSnackbar(`${formatCourseCode(sheetName)} loaded successfully`, 'success');
                }
            } catch (error) {
                showSnackbar('Failed to load course data', 'error');
            }
        }

        // Fetch course data
        async function fetchCourseData(sheetName) {
            try {
                const rows = await fetchPublicSheetData(sheetName, 'A2:J');
                return processCourseData(rows);
            } catch (error) {
                console.error('Error fetching course data:', error);
                throw error;
            }
        }

        // Process course data (keeping the same logic as original)
        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'link',
                        link: row[3] || '#',
                        colorClass: row[4] || 'primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Module',
                        icon: row[3] || 'folder',
                        moduleNumber: row[4] || '',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Project',
                        icon: row[3] || 'science',
                        dueDate: row[4] || '',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule) {
                    currentModule.materials.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = {
                        topic: row[1], description: row[2], students: [], files: []
                    };
                    for (let i = 3; i < row.length; i++) {
                        if (row[i]) group.students.push(row[i]);
                    }
                    if (group.students.length > 0) {
                        currentModule.groups.push(group);
                    }
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

        // Update course metadata
        function updateCourseMetadata(metadata) {
            document.getElementById('course-code').textContent = formatCourseCode(metadata.code || 'Course');
            document.getElementById('course-title').textContent = metadata.title || 'Course Title';
            
            // Update course info grid
            const infoGrid = document.getElementById('course-info');
            infoGrid.innerHTML = '';
            
            const infoItems = [
                { icon: 'person', text: metadata.professor1 || 'Instructor' },
                { icon: 'calendar_today', text: metadata.semester || 'Semester' },
                { icon: 'school', text: metadata.level || 'Level' },
                { icon: 'star', text: metadata.credits || 'Credits' },
                { icon: 'schedule', text: metadata.duration || 'Duration' }
            ];
            
            infoItems.forEach(item => {
                const chip = document.createElement('div');
                chip.className = 'info-chip';
                chip.innerHTML = `
                    <span class="material-symbols-rounded info-chip-icon">${item.icon}</span>
                    <span class="info-chip-text">${item.text}</span>
                `;
                infoGrid.appendChild(chip);
            });
            
            // Update progress
            updateWeekProgress(metadata.startdate, metadata.enddate);
            
            // Populate action buttons
            const actionsContainer = document.getElementById('course-actions');
            actionsContainer.innerHTML = '';
            
            if (metadata.timetable_enabled === 'true') {
                const timetableBtn = document.createElement('button');
                timetableBtn.className = 'md-button md-button-tonal';
                timetableBtn.innerHTML = `
                    <span class="material-symbols-rounded">calendar_view_week</span>
                    Timetable
                `;
                actionsContainer.appendChild(timetableBtn);
            }
        }

        // Update week progress
        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14") {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const week = Math.min(Math.max(currentWeek, 1), totalWeeks);
            
            document.getElementById('week-indicator').textContent = `Week ${week} of ${totalWeeks}`;
            
            const progress = Math.min(Math.max(((today - start) / (end - start)) * 100, 0), 100);
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        // Render modules
        function renderModules(modules) {
            const container = document.getElementById('modules-container');
            container.innerHTML = '';
            
            if (!modules || modules.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 48px;">
                        <span class="material-symbols-rounded" style="font-size: 64px; color: var(--md-sys-color-on-surface-variant);">folder_open</span>
                        <p class="headline-medium" style="margin-top: 16px;">No modules available</p>
                    </div>
                `;
                return;
            }
            
            modules.forEach(module => {
                const moduleCard = createModuleCard(module);
                container.appendChild(moduleCard);
            });
        }

        // Create module card
        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.id = `module-${module.id}`;
            
            // Convert icon names to Material Symbols format
            const iconMap = {
                'fas fa-folder': 'folder',
                'fas fa-book': 'menu_book',
                'fas fa-flask': 'science',
                'fas fa-code': 'code',
                'fas fa-chart-bar': 'analytics',
                'fas fa-brain': 'psychology',
                'fas fa-users': 'groups',
                'far fa-file-alt': 'description'
            };
            
            const moduleIcon = iconMap[module.icon] || 'folder';
            
            card.innerHTML = `
                <div class="module-header" onclick="toggleModule('${module.id}')">
                    <div class="module-info">
                        <span class="material-symbols-rounded module-icon">${moduleIcon}</span>
                        <h2 class="module-title">${module.title}</h2>
                    </div>
                    <span class="material-symbols-rounded module-expand-icon">expand_more</span>
                </div>
                <div class="module-content">
                    <div class="module-materials">
                        ${renderMaterials(module.materials)}
                        ${module.funFacts ? module.funFacts.map(fact => `
                            <div style="grid-column: 1/-1; padding: 16px; background: var(--md-sys-color-tertiary-container); 
                                        color: var(--md-sys-color-on-tertiary-container); border-radius: 12px; 
                                        font: var(--md-sys-typescale-body-large);">
                                <span class="material-symbols-rounded" style="margin-right: 8px;">lightbulb</span>
                                ${fact.text}
                            </div>
                        `).join('') : ''}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Render materials
        function renderMaterials(materials) {
            if (!materials || materials.length === 0) return '';
            
            return materials.map(material => {
                const iconMap = {
                    'far fa-file-pdf': 'picture_as_pdf',
                    'far fa-file-alt': 'description',
                    'fas fa-video': 'play_circle',
                    'fas fa-link': 'link',
                    'far fa-file-code': 'code'
                };
                
                const materialIcon = iconMap[material.icon] || 'description';
                
                return `
                    <div class="material-card">
                        <div class="material-header">
                            <div class="material-icon">
                                <span class="material-symbols-rounded">${materialIcon}</span>
                            </div>
                            <div class="material-info">
                                <div class="material-title">${material.title}</div>
                                <div class="material-description">${material.description}</div>
                            </div>
                        </div>
                        <div class="material-actions">
                            ${material.viewLink ? `
                                <button class="md-button md-button-tonal" onclick="window.open('${material.viewLink}', '_blank')">
                                    <span class="material-symbols-rounded">visibility</span>
                                    View
                                </button>
                            ` : ''}
                            ${material.downloadLink ? `
                                <button class="md-button md-button-filled" onclick="window.open('${material.downloadLink}', '_blank')">
                                    <span class="material-symbols-rounded">download</span>
                                    Download
                                </button>
                            ` : ''}
                            ${material.openLink ? `
                                <button class="md-button md-button-outlined" onclick="window.open('${material.openLink}', '_blank')">
                                    <span class="material-symbols-rounded">open_in_new</span>
                                    Open
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle module
        function toggleModule(moduleId) {
            const module = document.getElementById(`module-${moduleId}`);
            if (module) {
                module.classList.toggle('active');
                saveModuleStates();
            }
        }

            const fabMenu = document.getElementById('fab-
