<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- FIXED: Valid Font Awesome CDN (icons now show) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-SnH5WK+bZxgPHs44A9r8VQ8QwX8rJQX8mO+fBfGdI0mJvNqQ8YmfG9zVh1J0QzqH1CwF6l2jZ8nN5r5N6U2T8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google API client + GIS -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;
            --dark-bg: #1a1a1a;
            --dark-surface: #2d2d2d;
            --dark-surface-light: #3a3a3a;
            --dark-text: #f0f0f0;
            --dark-text-muted: #b0b0b0;
            --dark-border: #4a4a4a;
        }

        /* Allow metadata to override colours */
        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        * {
            box-sizing: border-box;
            transition: transform .2s cubic-bezier(.68, -.55, .265, 1.55), box-shadow .2s ease, background-color .3s ease
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color)
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden
        }

        /* Desktop layout: keep content centred and not “full-screen” */
        .main-content-wrapper {
            padding-left: 280px;
        }

        @media (max-width:1400px) {
            .main-content-wrapper {
                padding-left: 0;
            }
        }

        /* Fixed backdrops */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2
        }

        /* Dark scheme */
        @media (prefers-color-scheme:dark) {
            :root {
                --dark-bg: #000;
                --dark-surface: #121212;
                --dark-surface-light: #1E1E1E;
                --dark-text: #E0E0E0;
                --dark-text-muted: #9E9E9E;
                --dark-border: #333
            }

            body {
                background-color: var(--dark-bg);
                color: var(--dark-text) !important;
                background-attachment: fixed
            }

            .app-loading {
                background-color: var(--dark-bg) !important
            }

            .course-header,
            .footer {
                background: var(--dark-surface) !important;
                border-color: var(--dark-border) !important;
                color: var(--dark-text) !important
            }

            .info-item {
                background: var(--dark-surface-light) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important
            }

            .module-header {
                background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
                border-color: var(--dark-border) !important;
                color: var(--light-color) !important
            }

            .module.active .module-header {
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important
            }

            .module-content,
            .empty-content {
                background: var(--dark-surface) !important;
                border-color: var(--dark-border) !important;
                color: var(--dark-text) !important
            }

            .material-card,
            .project-group-card {
                border-color: var(--dark-border) !important
            }

            .material-card:hover {
                background: var(--dark-surface-light) !important;
                border-color: var(--accent-color) !important
            }

            .material-card .material-title,
            .project-group-card .project-group-title {
                color: var(--tertiary-color) !important
            }

            .material-card .material-description,
            .project-group-card .project-group-description,
            .student-list li {
                color: var(--dark-text-muted) !important
            }

            .group-material-card {
                background: var(--dark-surface-light)
            }

            .module-project .module-header {
                background: var(--tertiary-color) !important;
                color: var(--light-color) !important
            }

            .progress-bar,
            .distribution-bar {
                background: var(--dark-surface-light) !important;
                border-color: var(--dark-border) !important
            }
        }

        /* Header */
        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color)
        }

        h1 {
            margin: 0 0 15px;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        h2 {
            margin: 0 0 10px;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color)
        }

        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease
        }

        #header-decoration svg {
            width: 100%;
            height: 100%;
            overflow: visible
        }

        #header-decoration svg polygon {
            fill: var(--secondary-color);
            stroke: var(--dark-color);
            stroke-width: 6;
            stroke-linejoin: round
        }

        #header-decoration.deco-shape-square {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            transform: rotate(45deg)
        }

        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            border-radius: 50%
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-180deg) !important;
            opacity: 0
        }

        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0 15px;
            gap: 12px;
            align-items: center
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 var(--tertiary-color)
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color)
        }

        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
            vertical-align: middle;
            display: inline-block
        }

        .week-counter {
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: 700;
            display: inline-block;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1
        }

        /* Modules */
        .module {
            margin-bottom: 25px;
            position: relative
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            position: relative;
            overflow: hidden;
            cursor: default
        }

        .module-header::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
            transition: left .5s ease
        }

        .module-header:hover::before {
            left: 100%
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            letter-spacing: -6px
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height .5s cubic-bezier(.25, .46, .45, .94), padding .5s ease;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1)
        }

        .module.active .module-content {
            padding: 25px;
            max-height: 5000px
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color))
        }

        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px
        }

        .materials-grid .material-card {
            flex: 1 1 300px;
            max-width: calc(33.333% - 14px)
        }

        .materials-grid.materials-2 .material-card {
            max-width: calc(50% - 10px)
        }

        .materials-grid.materials-1 .material-card {
            max-width: calc(100% - 10px)
        }

        @media (max-width:1000px) {

            .materials-grid .material-card,
            .materials-grid.materials-1 .material-card,
            .materials-grid.materials-2 .material-card {
                max-width: calc(50% - 10px)
            }
        }

        @media (max-width:768px) {

            .materials-grid .material-card,
            .materials-grid.materials-1 .material-card,
            .materials-grid.materials-2 .material-card {
                max-width: 100%;
                flex: 1 1 100%
            }
        }

        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all .2s ease
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1)
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px
        }

        .material-icon {
            font-size: 1.8em;
            color: var(--light-color);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color)
        }

        .material-info {
            flex-grow: 1;
            margin-bottom: 0
        }

        .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: .5px
        }

        .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .8;
            font-family: 'Space Mono', monospace
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: nowrap
        }

        .material-card-actions button {
            flex: 1;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: .85em
        }

        /* Project module */
        .module-project .module-header {
            background: var(--tertiary-color)
        }

        .project-due-date {
            font-size: .9em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(13, 13, 13, .1);
            padding: 5px 15px;
            border: 2px solid var(--dark-color)
        }

        .project-deadline-background {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, .15);
            pointer-events: none;
            letter-spacing: -3px
        }

        .project-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: var(--border-width) dashed var(--gray-color)
        }

        .project-group-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column
        }

        .project-group-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px)
        }

        .project-group-title {
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: .5px;
            color: var(--tertiary-color);
            margin-bottom: 5px
        }

        .project-group-description {
            font-family: 'Space Mono', monospace;
            font-size: .9em;
            color: var(--dark-color);
            opacity: .7;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, .05)
        }

        .student-list {
            list-style: none;
            padding: 0;
            margin: 0 0 auto 0
        }

        .student-list li {
            padding: 5px 0;
            font-family: 'Space Mono', monospace
        }

        .student-list .leader {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: var(--secondary-color)
        }

        .group-files-container {
            margin-top: 20px
        }

        .group-material-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, .03);
            padding: 10px;
            border-radius: 5px;
            margin-top: 8px
        }

        .group-material-card .material-icon {
            font-size: 1.5em;
            color: var(--tertiary-color);
            margin-right: 12px
        }

        .group-material-card .material-title {
            font-size: .9em;
            font-weight: 700
        }

        .group-material-card .material-description {
            font-size: .8em;
            font-family: 'Space Mono', monospace
        }

        /* Buttons */
        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer;
            position: relative;
            overflow: hidden
        }

        button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -100%;
            background: rgba(255, 255, 255, .2);
            transition: left .3s ease
        }

        button:hover::before {
            left: 0
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color)
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color)
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed;
            transform: none
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color)
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color)
        }

        .btn-blue {
            background: var(--tertiary-color)
        }

        .btn-purple {
            background: var(--accent-color)
        }

        .btn-primary {
            background: var(--primary-color)
        }

        /* Top actions */
        .course-buttons-container,
        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--gray-color)
        }

        .course-button:hover {
            transform: translate(-2px, -2px) rotate(-2deg);
            box-shadow: 6px 6px 0 var(--dark-color)
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-2deg)
        }

        /* Search/sort */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px
        }

        .sort-button {
            flex-shrink: 0;
            padding: 15px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-color);
            background-color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            display: flex;
            align-items: center;
            gap: 10px
        }

        .sort-button:hover {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color)
        }

        #search-bar {
            width: 100%;
            padding: 15px 20px 15px 55px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-color);
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            -webkit-appearance: none;
            flex-grow: 1
        }

        #search-bar:focus {
            outline: none;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color)
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--dark-color);
            opacity: .5;
            z-index: 2
        }

        /* Timetable iframe */
        .iframe-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity .5s cubic-bezier(.68, -.55, .265, 1.55), height .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            pointer-events: none;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-bottom: 20px
        }

        .iframe-container.visible {
            height: 310px;
            opacity: 1;
            pointer-events: auto
        }

        iframe {
            width: 106.4%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -335px;
            left: -64px
        }

        @media (max-width:1000px) {
            .iframe-container.visible {
                height: 310px
            }

            iframe {
                top: -395px;
                left: -58px
            }
        }

        @media (max-width:768px) {
            .iframe-container.visible {
                height: 260px;
                padding-left: 5%
            }

            iframe {
                top: -460px;
                left: -53px
            }
        }

        /* Grade distribution */
        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color)
        }

        .distribution-wrapper {
            margin-top: 0;
            position: relative
        }

        .distribution-bar {
            height: 30px;
            border: var(--border-width) solid var(--dark-color);
            overflow: hidden;
            display: flex;
            box-shadow: 4px 4px 0 var(--dark-color);
            position: relative;
            background: var(--light-color)
        }

        .distribution-segment {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), width 1s ease;
            border-right: 2px solid var(--dark-color)
        }

        .distribution-segment:last-child {
            border-right: none
        }

        .distribution-segment:hover {

        }

        .legend-item {

            text-transform: uppercase;
            font-weight: 700;

        }

        /* Side nav */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;

        }

        .side-nav-item {

            align-items: center;
            background: var(--light-color);

            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;

            padding: 12px 20px;

        }

        .side-nav-item i {
            margin-right: 12px;
            font-size: 1.2em;

        }

        .side-nav-item:hover {
            transform: translateX(10px) rotate(-2deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color)
        }

        .side-nav-item:hover i {
            transform: rotate(15deg)
        }

        .side-nav-item.active {
            transform: translateX(15px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color)
        }

            color: var(--light-color);
            transform: scale(1.1)
        }

        @media (max-width:1400px) {
            .side-nav-container {
                display: none !important
            }
        }

        /* Mobile FAB menu */
        .mobile-fab,
        .fab-overlay,
        .mobile-fab-menu {
            display: none
        }

        @media (max-width:1400px) {
            .mobile-fab {
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                bottom: 25px;
                right: 25px;
                width: 60px;
                height: 60px;
                background: var(--primary-color);
                color: var(--light-color);
                border-radius: 50%;
                border: 3px solid var(--dark-color);
                box-shadow: 6px 6px 0 var(--dark-color);
                font-size: 1.5em;
                cursor: pointer;
                z-index: 1002;
                transition: all .3s cubic-bezier(.68, -.55, .265, 1.55)
            }

                transform: rotate(90deg);

            }

            .fab-overlay {
                display: block;
                position: fixed;
                inset: 0;
                background: rgba(13, 13, 13, .6);
                backdrop-filter: blur(5px);
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity .4s ease
            }

            .fab-overlay.active {
                opacity: 1;
                pointer-events: auto
            }

            .mobile-fab-menu {
                display: none;
                position: fixed;
                bottom: 100px;
                right: 25px;
                z-index: 1001;
                flex-direction: column;
                align-items: flex-end;
                gap: 15px;
                pointer-events: none;
                max-height: calc(100vh - 180px);
                overflow-y: auto;
                padding: 10px;
                scrollbar-width: none
            }

            .mobile-fab-menu.active {
                display: flex;
                pointer-events: auto
            }

            .mobile-fab-menu-item {
                display: flex;
                align-items: center;
                background: var(--light-color);
                color: var(--dark-color);
                padding: 10px 20px;
                border-radius: 30px;
                box-shadow: 4px 4px 0 var(--accent-color);

                transform: translateY(0)

            }

        /* Notifications */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            animation: slide-in .3s cubic-bezier(.68, -.55, .265, 1.55) forwards;
            display: flex;
            align-items: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
            pointer-events: auto
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%) rotate(-10deg);
                opacity: 0
            }

            to {
                transform: translateX(0) rotate(-2deg);
                opacity: 1
            }
        }

        .in-page-notification.removing {
            opacity: 0;
            transform: translateX(100%) rotate(10deg)
        }

        .notification-close {
            background: var(--dark-color);
            color: var(--light-color);
            border: 2px solid var(--dark-color);

        /* Footer */

            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);

        }

        .social-links {
            margin: 20px 0
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            display: inline-block;
            transition: all .3s ease
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(360deg) scale(1.3)
        }

        /* Loader */
        .app-loading {
            position: fixed;
            inset: 0;
            background-color: var(--light-color);
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .05) 35px, rgba(255, 0, 110, .05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .05) 35px, rgba(255, 190, 11, .05) 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative
        }

        .loading-spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 60px;
            height: 60px;
            margin: 3px;
            border: 4px solid var(--dark-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(.5, 0, .5, 1) infinite;
            border-color: var(--dark-color) transparent transparent transparent
        }

        .loading-spinner div:nth-child(1) {
            animation-delay: -.45s;
            border-top-color: var(--primary-color)
        }

        .loading-spinner div:nth-child(2) {
            animation-delay: -.3s;
            border-top-color: var(--secondary-color)
        }

        .loading-spinner div:nth-child(3) {
            animation-delay: -.15s;
            border-top-color: var(--accent-color)
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        .content-hidden {
            visibility: hidden
        }
    </style>
</head>

    <!-- Mobile FAB -->
    <div id="mobile-fab" class="mobile-fab" style="display:none;"><i class="fas fa-stream"></i></div>
    <div id="fab-overlay" class="fab-overlay"></div>
    <div id="mobile-fab-menu" class="mobile-fab-menu"></div>

    <script>
        // ====== CONFIG ======
        const CLIENT_ID = '740588046540-npg0crodtcuinveu6bua9rd6c3hb2s1m.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";

        // ====== STATE ======
        let tokenClient = null, isSignedIn = false, availableCourses = [], currentCourse = '', courseMap = {}, pendingNotifications = [], isInitializing = true, criticalErrorsOnly = true;
        const courseData = { metadata: {}, modules: [] };

        // ====== INIT ======
        window.addEventListener('load', init);

        function init() {
            updateYear();
            initContainers();
            setupMobileFab();
            checkUrlForCourse();
            loadModuleStates();

            // ensure iframe visible style applies
            const style = document.createElement('style');
            style.textContent = ".iframe-container.visible{height:310px;opacity:1;pointer-events:auto}.iframe-container.visible iframe{display:block}";
            document.head.appendChild(style);

            // show loader
            document.getElementById('app-loading').style.display = 'flex';

            checkAuthRedirect();

            // Try init Google APIs
            setTimeout(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') { initGoogleApi(); }
                else {
                    console.warn('Google API not ready yet… retrying');
                    setTimeout(() => {
                        if (typeof gapi !== 'undefined' && typeof google !== 'undefined') { initGoogleApi(); }
                        else {
                            console.error('Google API still unavailable');
                            showImprovedNotification('error', 'API Error', 'Google API libraries not loaded. Check your connection.');
                            document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to load course materials.<br>Please refresh.</div>';
                            showMainContent();
                        }
                    }, 3000);
                }
            }, 1000);

            window.addEventListener('scroll', updateActiveNavLink);

            // Safety: always reveal UI even if libs are slow
            setTimeout(() => {
                showMainContent();
                isInitializing = false;
                criticalErrorsOnly = false;
                processPendingNotifications();
            }, 5000);
        }

        // ====== LAYOUT HELPERS ======
        function showMainContent() {
            const loading = document.getElementById('app-loading');
            const main = document.getElementById('main-container');
            if (loading) { loading.style.opacity = '0'; setTimeout(() => loading.style.display = 'none', 500); }
            if (main) { main.classList.remove('content-hidden'); }
        }
        function initContainers() {
            const tt = document.getElementById('timetable-container');
            if (tt && !tt.style.display) { tt.style.display = ''; }
            const ifc = document.getElementById('iframe-container');
            if (ifc) { ifc.classList.remove('visible'); }
        }
        function setupMobileFab() {
            const fab = document.getElementById('mobile-fab');
            const overlay = document.getElementById('fab-overlay');
            const menu = document.getElementById('mobile-fab-menu');
            if (!fab || !overlay || !menu) return;
            const toggle = () => {
                fab.classList.toggle('active');
                overlay.classList.toggle('active');
                menu.classList.toggle('active');
                document.body.classList.toggle('no-scroll');
            };
            fab.addEventListener('click', toggle);
            overlay.addEventListener('click', toggle);
            menu.addEventListener('click', e => { if (e.target.closest('.mobile-fab-menu-item')) setTimeout(toggle, 100); });
        }

        // ====== AUTH/GOOGLE ======
        function checkAuthRedirect() {
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [k, v] = pair.split('=');
                    params[k] = decodeURIComponent(v);
                });
                if (params.access_token) {
                    const process = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) {
                                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                                    const last = localStorage.getItem('lastSelectedCourse');
                                    selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse : (last && availableCourses.includes(last) ? last : availableCourses[0]));
                                    localStorage.removeItem('urlSelectedCourse');
                                }
                            }).catch(console.error);
                        } else setTimeout(process, 100);
                    };
                    process();
                    if (history.replaceState) { history.replaceState(null, null, window.location.pathname); }
                    else { window.location.hash = ''; }
                }
            }
        }

        function initGoogleApi() {
            if (typeof gapi === 'undefined') { showImprovedNotification('error', 'API Error', 'Google API client not loaded.'); showMainContent(); return; }
            if (typeof google === 'undefined' || typeof google.accounts === 'undefined') { showImprovedNotification('error', 'API Error', 'Google Identity Services not loaded.'); showMainContent(); return; }

            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES, callback: handleTokenResponse
                });
            } catch (e) {
                console.error('Token client init failed', e);
                showImprovedNotification('error', 'Auth Error', 'Failed to initialise authentication.');
            }

            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {
                    tryPublicAccess().then(success => {
                        if (success) {
                            const btn = document.getElementById('sign-in-btn');
                            if (btn) btn.style.display = 'none';
                            showMainContent();
                        } else {
                            const saved = localStorage.getItem('gapi_token');
                            if (saved) {
                                try {
                                    gapi.client.setToken(JSON.parse(saved));
                                    isSignedIn = true;
                                    updateAuthButtonDisplay(true);
                                    fetchAvailableCourses().then(() => {
                                        if (availableCourses.length > 0) {
                                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse : availableCourses[0]);
                                            localStorage.removeItem('urlSelectedCourse');
                                        }
                                        showMainContent();
                                    }).catch(() => {
                                        document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to load courses.<br>Please refresh.</div>';
                                        showMainContent();
                                    });
                                } catch (e) {
                                    isSignedIn = false; localStorage.removeItem('gapi_token'); updateAuthButtonDisplay(false); showMainContent();
                                }
                            } else { updateAuthButtonDisplay(false); showMainContent(); }
                        }
                    }).catch(() => { updateAuthButtonDisplay(false); showMainContent(); });
                }).catch(() => { showImprovedNotification('error', 'API Error', 'Failed to initialise Google API.'); showMainContent(); });
            });
        }

        async function tryPublicAccess() {
            try {
                const resp = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (resp.ok) {
                    const data = await resp.json();
                    if (data.sheets && data.sheets.length > 0) {
                        availableCourses = data.sheets.map(s => s.properties.title);
                        populateCourseButtons();
                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const last = localStorage.getItem('lastSelectedCourse');
                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse : (last && availableCourses.includes(last) ? last : availableCourses[0]));
                            localStorage.removeItem('urlSelectedCourse');
                        }
                        return true;
                    }
                }
                return false;
            } catch (e) { console.error('Public access error', e); return false; }
        }

        async function fetchPublicSheetData(sheetName, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
            const data = await resp.json();
            return data.values || [];
        }

        function handleTokenResponse(resp) {
            if (resp.error !== undefined) { showImprovedNotification('error', 'Auth Error', `Authentication error: ${resp.error}`); return; }
            if (!resp.access_token) { showImprovedNotification('error', 'Auth Error', 'No access token returned'); return; }
            try {
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
                isSignedIn = true; updateAuthButtonDisplay(true);
                fetchAvailableCourses().then(() => {
                    if (availableCourses.length > 0) {
                        const urlCourse = localStorage.getItem('urlSelectedCourse');
                        const last = localStorage.getItem('lastSelectedCourse');
                        selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse : (last && availableCourses.includes(last) ? last : availableCourses[0]));
                        localStorage.removeItem('urlSelectedCourse');
                    }
                }).catch(console.error);
                showImprovedNotification('success', 'Signed In', 'Successfully signed in');
            } catch (e) { showImprovedNotification('error', 'Auth Error', 'Error during sign-in process'); }
        }

        function handleAuthClick() {
            showImprovedNotification('info', 'Signing In', 'Redirecting to Google…');
            const redirectUri = window.location.origin + window.location.pathname;
            const scopes = encodeURIComponent(SCOPES);
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scopes}`;
            setTimeout(() => { window.location.href = authUrl; }, 100);
        }

        function handleSignoutClick() {
            try {
                const token = gapi.client.getToken();
                if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token, () => {
                        gapi.client.setToken(''); localStorage.removeItem('gapi_token'); isSignedIn = false; updateAuthButtonDisplay(false);
                        showImprovedNotification('info', 'Signed Out', 'You have been signed out');
                        tryPublicAccess().catch(() => {
                            document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-user-circle"></i><br>Please sign in to view course materials.</div>';
                        });
                    });
                }
            } catch (e) {
                localStorage.removeItem('gapi_token'); isSignedIn = false; updateAuthButtonDisplay(false);
                document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-user-circle"></i><br>Please sign in to view course materials.</div>';
            }
        }

        async function fetchAvailableCourses() {
            const resp = await gapi.client.sheets.spreadsheets.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID });
            const sheets = resp.result.sheets || [];
            availableCourses = sheets.map(s => s.properties.title);
            populateCourseButtons();
            return availableCourses;
        }

        // ====== COURSES UI ======
        function formatCourseCode(code) { return code.replace(/_/g, ' '); }

        function populateCourseButtons() {
            const container = document.getElementById('course-buttons-container');
            if (!container) return;
            container.innerHTML = '';

            const home = document.createElement('button');
            home.className = 'btn-primary'; home.style.marginRight = '10px';

        async function fetchCourseCodes() {
            const jobs = availableCourses.map(async (sheet) => {
                try {
                    const rows = isSignedIn
                        ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheet}!A2:C10` })).result.values || []
                        : await fetchPublicSheetData(sheet, 'A2:C10');
                    for (const row of rows) {
                        if (row[0]?.toLowerCase() === 'metadata' && row[1]?.toLowerCase() === 'code') { courseMap[sheet] = row[2] || sheet; break; }
                    }
                } catch { courseMap[sheet] = sheet; }
            });
            await Promise.all(jobs);
            return courseMap;
        }

            localStorage.setItem('lastSelectedCourse', sheetName);

                    updateCourseMetadata(data.metadata);

        async function fetchCourseData(sheetName) {
            try {
                const rows = isSignedIn
                    ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:J` })).result.values || []
                    : await fetchPublicSheetData(sheetName, 'A2:J');
                return rows.length === 0 ? null : processCourseData(rows);
            } catch (e) { showImprovedNotification('error', 'Data Error', 'Failed to fetch course data'); throw e; }
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = (row[0] || '').toLowerCase();

                if (type === 'metadata') {
                    const key = (row[1] || '').toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({ name: row[1] || 'Button', icon: row[2] || 'fas fa-external-link-alt', link: row[3] || '#', colorClass: row[4] || 'btn-primary' });
                } else if (type === 'module') {
                    currentModule = { type: 'standard', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Module', icon: row[3] || 'fas fa-folder', moduleNumber: row[4] || '', materials: [], funFacts: [] };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = { type: 'project', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Project', icon: row[3] || 'fas fa-flask', dueDate: row[4] || '', materials: [], groups: [], funFacts: [] };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule && currentModule.type === 'standard') {
                    currentModule.materials.push({ icon: row[1], title: row[2], description: row[3], viewLink: row[4], downloadLink: row[5], openLink: row[6] });
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push({ icon: row[1], title: row[2], description: row[3], viewLink: row[4], downloadLink: row[5], openLink: row[6] });
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = { topic: row[1], description: row[2], students: [], files: [] };
                    for (let i = 3; i < row.length; i++) if (row[i]) group.students.push(row[i]);
                    if (group.students.length > 0) currentModule.groups.push(group);
                } else if (type === 'group_file' && currentModule && currentModule.type === 'project' && currentModule.groups.length > 0) {
                    const g = currentModule.groups[currentModule.groups.length - 1];
                    g.files.push({ icon: row[1], title: row[2], description: row[3], viewLink: row[4], downloadLink: row[5], openLink: row[6] });
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

        // ====== MODULE RENDER/SORT/SEARCH ======
        function setupSortAndRender() {
            const sortBtn = document.getElementById('sort-button');
            if (!sortBtn) return;

            const getSortableValue = (m) => {
                if (m.type === 'project' && m.dueDate) {
                    const d = new Date(m.dueDate); return isNaN(d) ? Infinity : d.getTime();
                }
                if (m.type === 'standard' && m.id) { const n = parseInt(m.id, 10); return isNaN(n) ? Infinity : n; }
                return Infinity;
            };

            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const A = getSortableValue(a), B = getSortableValue(b);
                    return order === 'asc' ? A - B : B - A;
                });
            };

            const render = () => {
                const content = document.getElementById('course-content');
                content.innerHTML = generateCourseContentHtml(courseData.modules);
                document.querySelectorAll('.module-header').forEach(h => {
                    h.onclick = () => { toggleModule(h.parentNode); saveModuleStates(); };
                });
                applyModuleStates();
                setupSearchFilter();
            };

            const setButton = (order) => {
                const icon = sortBtn.querySelector('i');
                if (order === 'asc') { icon.className = 'fas fa-sort-amount-up'; sortBtn.title = 'Sort Descending'; }
                else { icon.className = 'fas fa-sort-amount-down'; sortBtn.title = 'Sort Ascending'; }
                sortBtn.dataset.order = order;
            };

            let prefs = JSON.parse(localStorage.getItem('courseSortOrders') || '{}');
            let order = prefs[currentCourse] || 'asc';
            sortModules(order); setButton(order); render();

            sortBtn.onclick = () => {
                const next = sortBtn.dataset.order === 'asc' ? 'desc' : 'asc';
                prefs[currentCourse] = next; localStorage.setItem('courseSortOrders', JSON.stringify(prefs));
                sortModules(next); setButton(next); render();
            };
        }

        function setupSearchFilter() {
            const input = document.getElementById('search-bar'); if (!input) return;
            input.addEventListener('input', () => {
                const q = input.value.toLowerCase().trim();
                const modules = document.querySelectorAll('.module');
                let visible = 0;
                modules.forEach(mod => {
                    const title = mod.querySelector('.module-title')?.textContent.toLowerCase() || '';
                    const mats = [...mod.querySelectorAll('.material-card')];
                    const groups = [...mod.querySelectorAll('.project-group-card')];
                    let match = title.includes(q);

                    mats.forEach(c => {
                        const t = c.querySelector('.material-title')?.textContent.toLowerCase() || '';
                        const d = c.querySelector('.material-description')?.textContent.toLowerCase() || '';
                        if (t.includes(q) || d.includes(q)) match = true;
                    });
                    groups.forEach(c => {
                        const t = c.querySelector('.project-group-title')?.textContent.toLowerCase() || '';
                        const d = c.querySelector('.project-group-description')?.textContent.toLowerCase() || '';
                        if (t.includes(q) || d.includes(q)) match = true;
                    });

                    if (match) { mod.classList.remove('hidden'); visible++; }
                    else { mod.classList.add('hidden'); }
                });

                let msg = document.getElementById('no-search-results');
                if (visible === 0 && !msg) {

        // ====== PROGRESS ======
        function calculateWeek(startDate, endDate, holidayWeeks = 0) {
            const s = new Date(startDate), e = new Date(endDate), t = new Date();
            const total = Math.ceil((e - s) / (7 * 24 * 60 * 60 * 1000));
            const cur = Math.ceil((t - s) / (7 * 24 * 60 * 60 * 1000));
            const adj = cur - parseInt(holidayWeeks || 0, 10);
            return Math.min(Math.max(adj, 1), total);
        }
        function updateWeekProgress(start = "2025-02-24", end = "2025-06-14", holidays = 0) {
            document.getElementById('week-counter').textContent = `Week ${calculateWeek(start, end, holidays)}`;
            const s = new Date(start), e = new Date(end), t = new Date();
            const dur = e - s, el = t - s;
            const pct = Math.min(Math.max((el / dur) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = pct + '%';
        }

        function toggleTimetable() {
            const c = document.getElementById('iframe-container');
            const b = document.getElementById('timetable-btn');
            const ifr = document.getElementById('timetable-iframe');
            if (!c.classList.contains('visible')) {
                document.getElementById('timetable-container').style.display = '';
                ifr.onload = () => c.classList.add('visible');

            } else {
                c.classList.remove('visible');
                b.innerHTML = '<i class="fas fa-calendar-alt"></i> Timetable';
            }
        }

            return keys.some(k => parseInt(m[k]) > 0);
        }
        function generateGradeDistribution(m) {
            const bar = document.getElementById('distribution-bar');
            const legend = document.getElementById('distribution-legend');
            bar.innerHTML = ''; legend.innerHTML = '';
            let cum = 0;

            const blocks = [
                { name: 'Homework', colors: ['#06FFB4', '#00E5A0', '#00CC8C', '#00B378'], keys: ['hw1_percentage', 'hw2_percentage', 'hw3_percentage', 'hw4_percentage'] },
                { name: 'Quizzes', colors: ['#3A86FF', '#2E78E8', '#226AD1', '#165CBA'], keys: ['quiz1_percentage', 'quiz2_percentage', 'quiz3_percentage', 'quiz4_percentage'] },
                { name: 'Term Project', colors: ['#8338EC'], keys: ['term_project_percentage'] },
                { name: 'Projects', colors: ['#C77DFF', '#B265FF'], keys: ['project1_percentage', 'project2_percentage'] },
                { name: 'Attendance', colors: ['#7209B7'], keys: ['attendance_percentage'] },
                { name: 'Midterm', colors: ['#FFBE0B'], keys: ['midterm_percentage'] },
                { name: 'Final', colors: ['#FF006E'], keys: ['final_percentage'] },
            ];

            blocks.forEach(b => {
                let total = 0, idx = 0;
                b.keys.forEach(k => {
                    const p = parseInt(m[k]) || 0;
                    if (p > 0) {
                        const seg = document.createElement('div');
                        seg.className = 'distribution-segment';
                        seg.style.width = `${p}%`; seg.style.backgroundColor = b.colors[idx % b.colors.length];
                        seg.innerHTML = `<div class="segment-percentage">${p}%</div>`;
                        bar.appendChild(seg);
                        total += p; idx++;
                    }
                });
                if (total > 0) {
                    const li = document.createElement('div');
                    li.className = 'legend-item'; li.style.left = `${cum}%`; li.style.width = `${total}%`;
                    li.textContent = b.name; li.style.color = b.colors[0]; legend.appendChild(li);
                    cum += total;
                }
            });
        }

        // ====== PERSIST MODULE STATES ======
        function saveModuleStates() {
            const modules = document.querySelectorAll('.module');
            const states = {};
            modules.forEach(m => { states[m.id] = m.classList.contains('active'); });
            localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }
        function loadModuleStates() { /* applied after render */ }
        function applyModuleStates() {
            const saved = localStorage.getItem(`moduleStates_${currentCourse}`);
            if (saved) {
                const states = JSON.parse(saved);
                Object.keys(states).forEach(id => {
                    const m = document.getElementById(id);
                    if (m) { if (states[id]) m.classList.add('active'); else m.classList.remove('active'); }
                });
            }
        }

        // ====== MISC ======
        function updateAuthButtonDisplay(signed) { const si = document.getElementById('sign-in-btn'); const so = document.getElementById('sign-out-btn'); if (si) si.style.display = signed ? 'none' : 'inline-block'; if (so) so.style.display = signed ? 'inline-block' : 'none'; }
        function updateYear() { const y = document.getElementById('currentYear'); if (y) y.textContent = new Date().getFullYear(); }

        function showImprovedNotification(type, title, msg, dur) {
            if (type === 'success' && title === 'Course Loaded') return;
            if (isInitializing || criticalErrorsOnly) {
                if (!(type === 'error' && (title.includes('Critical') || msg.includes('Permission denied')))) {
                    pendingNotifications.push({ type, title, message: msg, duration: dur }); return;
                }
            }
            const area = document.getElementById('notification-area'); if (!area) return;

            // limit duplicates by type+title
            area.querySelectorAll(`.in-page-notification-${type}`).forEach(n => { n.classList.add('removing'); setTimeout(() => n.remove(), 300); });
            const all = area.querySelectorAll('.in-page-notification');
            if (all.length >= 2) { const oldest = all[0]; oldest.classList.add('removing'); setTimeout(() => oldest.remove(), 300); }

            const wrap = document.createElement('div');
            wrap.className = `in-page-notification in-page-notification-${type}`;
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : type === 'warning' ? 'exclamation-circle' : 'info-circle';
            wrap.innerHTML = `<i class="fas fa-${icon}"></i><div style="flex-grow:1;"><strong>${title}</strong><br>${msg}</div><button class="notification-close">&times;</button>`;
            area.appendChild(wrap);
            wrap.querySelector('.notification-close').onclick = (e) => { e.preventDefault(); e.stopPropagation(); wrap.classList.add('removing'); setTimeout(() => wrap.remove(), 300); };
            if (type !== 'error') { setTimeout(() => { wrap.classList.add('removing'); setTimeout(() => wrap.remove(), 300); }, dur || 5000); }
        }
        function processPendingNotifications() {
            if (pendingNotifications.length > 0) {
                const uniq = {}; for (const n of pendingNotifications) { uniq[n.type + n.title] = n; }
                Object.values(uniq).forEach(n => showImprovedNotification(n.type, n.title, n.message, n.duration));
                pendingNotifications = [];
            }
        }
    </script>
