<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Theme colours for browser UI -->
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            --dark-bg: #1a1a1a;
            --dark-surface: #2d2d2d;
            --dark-surface-light: #3a3a3a;
            --dark-text: #f0f0f0;
            --dark-text-muted: #b0b0b0;
            --dark-border: #4a4a4a;
        }

        /* System dark theme (Auto) */
        /* ========== System Dark (Auto) â€“ only when no manual theme is set ========== */
        @media (prefers-color-scheme: dark) {

            /* Dark tokens only if html has NO data-theme attr */
            :root:not([data-theme]) {
                --dark-bg: #000000;
                --dark-surface: #121212;
                --dark-surface-light: #1E1E1E;
                --dark-text: #E0E0E0;
                --dark-text-muted: #9E9E9E;
                --dark-border: #333333;
            }



            /* Unified Manual Dark tokens to match Auto Dark */
            html[data-theme="dark"] {
                --dark-bg: #000000;
                --dark-surface: #121212;
                --dark-surface-light: #1E1E1E;
                --dark-text: #E0E0E0;
                --dark-text-muted: #9E9E9E;
                --dark-border: #333333;
            }

            /* Base surfaces (only in Auto) */
            html:not([data-theme]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text) !important;
                /* Match manual dark pattern: more visible and consistent */
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
                background-attachment: fixed;
            }

            /* Common components (only in Auto) */
            html:not([data-theme]) :is(.course-header, .footer, .module-content, .empty-content,
                .material-card, .project-group-card, .group-material-card,
                .side-nav-item, .course-button, .mobile-fab-menu-item,
                .sort-button, #search-bar, .info-item, .in-page-notification,
                .progress-bar, .distribution-bar) {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }

            html:not([data-theme]) .module-header {
                background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
                border-color: var(--dark-border) !important;
                color: var(--light-color) !important;
            }

            html:not([data-theme]) .module.active .module-header {
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            }

            html:not([data-theme]) .material-card:hover,
            html:not([data-theme]) .project-group-card:hover {
                background: var(--dark-surface-light) !important;
                box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
            }

            html:not([data-theme]) .material-title,
            html:not([data-theme]) .project-group-title {
                color: var(--tertiary-color) !important;
            }

            html:not([data-theme]) .material-description,
            html:not([data-theme]) .project-group-description,
            html:not([data-theme]) .student-list li {
                color: var(--dark-text-muted) !important;
            }

            html:not([data-theme]) .search-icon {
                color: var(--dark-text) !important;
                opacity: .7;
            }

            html:not([data-theme]) .module-background-number {
                color: rgba(255, 255, 255, .10) !important;
            }
        }


        /* Optional colour theme overrides via data attributes */
        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: transform .2s cubic-bezier(.68, -.55, .265, 1.55), box-shadow .2s ease, background-color .3s ease;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Light background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        body.no-scroll {
            overflow: hidden;
        }

        #professors-container {
            display: contents;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        /* Header decoration */
        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease;
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-108.00deg) !important;
            opacity: 0;
        }

        #header-decoration svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        #header-decoration svg polygon {
            fill: var(--secondary-color);
            stroke: var(--dark-color);
            stroke-width: 6;
            stroke-linejoin: round;
        }

        #header-decoration.deco-shape-square,
        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        #header-decoration.deco-shape-square {
            transform: rotate(27.00deg);
        }

        #header-decoration.deco-shape-circle {
            border-radius: 50%;
        }

        /* Course info chips */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
            transform: rotate(0.00deg);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-0.60deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(0.60deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Professor bits */
        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
            vertical-align: middle;
            display: inline-block;
        }

        .professor-link {
            color: inherit;
            text-decoration: none;
            display: contents;
            align-items: center;
            cursor: default;
        }

        .professor-link:hover {
            color: var(--primary-color);
        }

        .week-counter {
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: 700;
            display: inline-block;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Progress */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1;
        }

        /* Evaluation */
        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color);
        }

        .evaluation-title {
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-family: 'Space Mono', monospace;
        }

        /* Modules */
        .module {
            margin-bottom: 25px;
            position: relative;
            transition: all .3s ease;
        }

        @keyframes glow-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 190, 11, .7);
            }

            70% {
                box-shadow: 0 0 10px 20px rgba(255, 190, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 190, 11, 0);
            }
        }

        .module.glow-effect {
            animation: glow-pulse 1.5s ease-out;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: default;
            -webkit-user-select: none;
            -khtml-user-select: none;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            transform: none;
            z-index: 2;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
            transition: left .5s ease;
        }

        .module-header:hover::before {
            left: 100%;
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -6px;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height .28s cubic-bezier(.2, .8, .2, 1), padding .28s cubic-bezier(.2, .8, .2, 1);
            max-height .5s cubic-bezier(.25, .46, .45, .94),
            padding .5s ease;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            transform: none;
            margin-top: 0;
            position: relative;
            z-index: 1;
        }

        .module.hidden {
            display: none;
        }

        .module.active .module-content {
            padding: 25px;
            max-height: 5000px;
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        /* Materials grid */
        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .materials-grid .material-card {
            flex: 1 1 300px;
            max-width: calc(33.333% - 14px);
        }

        .materials-grid.materials-2 .material-card {
            max-width: calc(50% - 10px);
        }

        .materials-grid.materials-1 .material-card {
            max-width: calc(100% - 10px);
        }

        /* Project module */
        .module-project .module-header {
            background: var(--tertiary-color);
        }

        .module-project .module-header .module-title i {
            color: var(--dark-color);
        }

        .project-due-date {
            font-size: .9em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(13, 13, 13, .1);
            padding: 5px 15px;
            border: 2px solid var(--dark-color);
        }

        .project-deadline-background {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, .15);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -3px;
        }

        /* Project groups */
        .project-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: var(--border-width) dashed var(--gray-color);
        }

        .project-group-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .project-group-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .project-group-title {
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: .5px;
            color: var(--tertiary-color);
            margin-bottom: 5px;
        }

        .project-group-description {
            font-family: 'Space Mono', monospace;
            font-size: .9em;
            color: var(--dark-color);
            opacity: .7;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, .05);
        }

        .student-list {
            list-style: none;
            padding-left: 0;
            margin: 0 0 auto 0;
        }

        .student-list li {
            padding: 5px 0;
            font-family: 'Space Mono', monospace;
        }

        .student-list .leader {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: var(--secondary-color);
        }

        /* Group files */
        .group-files-container {
            margin-top: 20px;
        }

        .group-material-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, .03);
            padding: 10px;
            border-radius: 5px;
            margin-top: 8px;
        }

        .group-material-card .material-icon {
            font-size: 1.5em;
            color: var(--tertiary-color);
            margin-right: 12px;
        }

        .group-material-card .material-info {
            flex-grow: 1;
        }

        .group-material-card .material-title {
            font-size: .9em;
            font-weight: 700;
        }

        .group-material-card .material-description {
            font-size: .8em;
            font-family: 'Space Mono', monospace;
        }

        .group-material-card .material-card-actions button {
            padding: 5px 10px;
            font-size: .8em;
            margin-left: 5px;
        }

        /* Search & sort */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-button {
            flex-shrink: 0;
            padding: 15px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-color);
            background-color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-button:hover {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
        }

        #search-bar {
            width: 100%;
            padding: 15px 20px 15px 55px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-color);
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            -webkit-appearance: none;
            flex-grow: 1;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--dark-color);
            opacity: .5;
            z-index: 2;
        }

        /* Materials cards */
        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all .2s ease;
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .material-card .material-icon {
            font-size: 1.8em;
            color: var(--light-color);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
        }

        .material-card .material-info {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .material-card .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .material-card .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .8;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .material-card-actions button {
            flex: 1;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: .85em;
        }

        /* Buttons */
        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .2);
            transition: left .3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        /* Fun fact card */
        .fun-fact {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-top: 20px;
            font-weight: 700;
            position: relative;
            transform: rotate(-0.60deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        /* Course actions/buttons bar */
        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(27.00deg);
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: all .3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(216.00deg) scale(1.3);
        }

        /* Course buttons */
        .course-buttons-container {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            -webkit-user-select: none;
            -khtml-user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--gray-color);
        }

        .course-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: width .3s ease;
            z-index: -1;
        }

        .course-button:hover::before {
            width: 100%;
        }

        .course-button:hover {
            transform: translate(-2px, -2px) rotate(-1.20deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-1.20deg);
        }

        .course-button.active::before {
            width: 100%;
            background: var(--accent-color);
        }

        /* Empty state */
        .empty-content {
            text-align: center;
            padding: 60px 30px;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .empty-content i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Notifications */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none;
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            animation: slide-in .3s cubic-bezier(.68, -.55, .265, 1.55) forwards;
            overflow: hidden;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: all .3s ease;
            pointer-events: auto;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .in-page-notification.removing {
            opacity: 0;
            transform: translateX(100%) rotate(6.00deg);
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%) rotate(-6.00deg);
                opacity: 0;
            }

            to {
                transform: translateX(0) rotate(-1.20deg);
                opacity: 1;
            }
        }

        .in-page-notification i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .in-page-notification-info {
            background: var(--tertiary-color);
            color: var(--light-color);
        }

        .in-page-notification-warning {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .in-page-notification-error {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .in-page-notification-success {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .notification-close {
            background: var(--dark-color);
            color: var(--light-color);
            border: 2px solid var(--dark-color);
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            opacity: 1;
            padding: 0;
            margin-left: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s ease;
            box-shadow: none;
            letter-spacing: 0;
            text-transform: none;
        }

        .notification-close:hover {
            background: var(--primary-color);
            transform: rotate(54.00deg);
            box-shadow: none;
        }

        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light-color);
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .05) 35px, rgba(255, 0, 110, .05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .05) 35px, rgba(255, 190, 11, .05) 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loading-spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 60px;
            height: 60px;
            margin: 3px;
            border: 4px solid var(--dark-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(.5, 0, .5, 1) infinite;
            border-color: var(--dark-color) transparent transparent transparent;
        }

        .loading-spinner div:nth-child(1) {
            animation-delay: -.45s;
            border-top-color: var(--primary-color);
        }

        .loading-spinner div:nth-child(2) {
            animation-delay: -.3s;
            border-top-color: var(--secondary-color);
        }

        .loading-spinner div:nth-child(3) {
            animation-delay: -.15s;
            border-top-color: var(--accent-color);
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(216.00deg);
            }
        }

        .loading-text {
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-color);
            margin-top: 20px;
        }

        .content-hidden {
            visibility: hidden;
        }

        #mobile-fab {
            display: none !important;
        }

        /* Iframe preview */
        .iframe-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity .5s cubic-bezier(.68, -.55, .265, 1.55), height .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            pointer-events: none;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-bottom: 20px;
        }

        .iframe-container.visible {
            height: 310px;
            opacity: 1;
            pointer-events: auto;
        }

        iframe {
            width: 106.4%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -335px;
            left: -64px;
        }

        .iframe-container:not(.visible) {
            height: 0 !important;
        }

        /* Distribution */
        .distribution-wrapper {
            margin-top: 0;
            position: relative;
        }

        .distribution-bar {
            height: 30px;
            border: var(--border-width) solid var(--dark-color);
            overflow: hidden;
            display: flex;
            box-shadow: 4px 4px 0 var(--dark-color);
            position: relative;
            background: var(--light-color);
        }

        .distribution-segment {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), width 1s ease;
            border-right: 2px solid var(--dark-color);
        }

        .distribution-segment:last-child {
            border-right: none;
        }

        .distribution-segment:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .segment-percentage {
            color: var(--dark-color);
            font-weight: 700;
            font-size: .9em;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, .8);
            padding: 0 5px;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .distribution-legend {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .legend-item {
            width: auto;
            text-align: center;
            font-size: .85em;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            white-space: nowrap;
            font-family: 'Space Mono', monospace;
        }

        /* Side nav */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            overflow-x: auto;
            padding: 10px 40px 10px 20px;
        }

        .side-nav-container::-webkit-scrollbar {
            width: 8px;
        }

        .side-nav-container::-webkit-scrollbar-track {
            background: var(--dark-color);
        }

        .side-nav-container::-webkit-scrollbar-thumb {
            background-color: var(--light-color);
            border-radius: 20px;
            border: 2px solid var(--dark-color);
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            position: relative;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            transition: all .3s cubic-bezier(.68, -.55, .265, 1.55);
            cursor: pointer;
            flex-shrink: 0;
            width: 100%;
        }

        .side-nav-item i {
            margin-right: 12px;
            font-size: 1.2em;
            color: var(--dark-color);
            transition: transform .3s ease;
        }

        .side-nav-item:hover {
            transform: translateX(10px) rotate(-1.20deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }

        .side-nav-item:hover i {
            transform: rotate(9.00deg);
        }

        .side-nav-item.active {
            transform: translateX(15px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color);
        }

        .side-nav-item.active i {
            color: var(--light-color);
            transform: scale(1.1);
        }

        /* Main layout toggles (mobile FAB hidden by default on desktop) */
        .main-content-wrapper {
            padding-left: 0;
        }

        .mobile-fab,
        .fab-overlay,
        .mobile-fab-menu {

        /* ===== Theme selector logic ===== */
        (function () {
            const KEY = 'theme-preference';          // 'auto' | 'light' | 'dark'
            const ICON = document.getElementById('theme-toggle-icon');
            const BTN = document.getElementById('theme-toggle');

            const order = ['auto', 'light', 'dark'];
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };

            function getSaved() { return localStorage.getItem(KEY) || 'auto'; }

            function applyTheme(pref) {
                const html = document.documentElement;
                if (pref === 'auto') html.removeAttribute('data-theme'); else html.setAttribute('data-theme', pref);
                localStorage.setItem(KEY, pref);
                updateUI(pref);
                updateThemeColorMeta(); // keep browser chrome readable
            }

            function updateUI(pref) {
                if (ICON) ICON.className = icons[pref] || icons.auto;
                if (BTN) {
                    BTN.setAttribute('aria-label', `Theme: ${pref[0].toUpperCase() + pref.slice(1)}`);
                    BTN.title = `Theme: ${pref[0].toUpperCase() + pref.slice(1)}`;
                }
            }

            function currentIsDark() {
                const forced = document.documentElement.getAttribute('data-theme');
                if (forced === 'dark') return true;
                if (forced === 'light') return false;
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            function updateThemeColorMeta() {
                const LIGHT = '#FFFCF2';
                const DARK = '#121212';
                let meta = document.querySelector('meta[name="theme-color"][data-dynamic]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.name = 'theme-color';
                    meta.setAttribute('data-dynamic', '');
                    document.head.appendChild(meta);
                }
                meta.setAttribute('content', currentIsDark() ? DARK : LIGHT);
            }

            function nextPref(p) { return order[(order.indexOf(p) + 1) % order.length]; }

            function init() {
                const start = getSaved();
                applyTheme(start);
                // Click to cycle Auto â†’ Light â†’ Dark
                if (BTN) BTN.addEventListener('click', () => applyTheme(nextPref(getSaved())));
                // If Auto, follow OS changes
                if (window.matchMedia) {
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                        if (getSaved() === 'auto') applyTheme('auto');
                    });
                }
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();
        })();

                if (colors.length >= 5) {

                document.body.removeAttribute('data-theme-color');
            }

            const decorationContainer = document.getElementById('header-decoration');
            const decorationType = metadata.header_decoration ? metadata.header_decoration.toLowerCase() : 'square';

            // Check if the shape is actually changing to prevent unnecessary animation
            if (decorationContainer.dataset.currentShape === decorationType) {
                return;
            }

            // Animate out the old shape
            decorationContainer.classList.add('decor-exit');

            // After the exit animation, change the shape and animate it back in
            setTimeout(() => {
                decorationContainer.innerHTML = '';
                decorationContainer.className = ''; // Clear old classes
                decorationContainer.dataset.currentShape = decorationType; // Store the new shape type

                switch (decorationType) {
                    case 'star':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 100'><polygon points='50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35'/></svg>`;

                        break;
                    case 'triangle':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 95'><polygon points='50,5 95,90 5,90'/></svg>`;
                        break;
                    case 'circle':
                        decorationContainer.classList.add('deco-shape-circle');

                    case 'square':
                    default:
                        decorationContainer.classList.add('deco-shape-square');
                        break;

                decorationContainer.classList.remove('decor-exit');

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            if (!searchBar) return;

            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase().trim();
                const modules = document.querySelectorAll('.module');

                let visibleModules = 0;
                modules.forEach(module => {
                    const moduleTitle = module.querySelector('.module-title')?.textContent.toLowerCase() || '';
                    const materialCards = module.querySelectorAll('.material-card');
                    let hasMatch = moduleTitle.includes(query);

                    materialCards.forEach(card => {
                        const materialTitle = card.querySelector('.material-title')?.textContent.toLowerCase() || '';
                        const materialDesc = card.querySelector('.material-description')?.textContent.toLowerCase() || '';
                        if (materialTitle.includes(query) || materialDesc.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    // Also check project groups
                    const projectGroupCards = module.querySelectorAll('.project-group-card');
                    projectGroupCards.forEach(card => {
                        const topic = card.querySelector('.project-group-title')?.textContent.toLowerCase() || '';
                        const description = card.querySelector('.project-group-description')?.textContent.toLowerCase() || '';
                        if (topic.includes(query) || description.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    if (hasMatch) {
                        module.classList.remove('hidden');
                        visibleModules++;
                    } else {
                        module.classList.add('hidden');
                    }
                });

                // Optional: Show a message if no results are found
                let noResultsEl = document.getElementById('no-search-results');
                if (visibleModules === 0 && !noResultsEl) {
                    noResultsEl = document.createElement('div');
                    noResultsEl.id = 'no-search-results';
                    noResultsEl.className = 'empty-content';
                    noResultsEl.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';

                    noResultsEl.remove();
                }

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;

            // Helper function to extract a value we can sort by
            const getSortableValue = (module) => {
                if (module.type === 'project' && module.dueDate) {
                    const date = new Date(module.dueDate);
                    return isNaN(date) ? Infinity : date.getTime();
                }
                // This is the corrected part: it now uses module.id
                if (module.type === 'standard' && module.id) {
                    const num = parseInt(module.id, 10);
                    return isNaN(num) ? Infinity : num;
                }
                return Infinity; // Put modules without a number or date last
            };

            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const valA = getSortableValue(a);
                    const valB = getSortableValue(b);
                    if (order === 'asc') {
                        return valA - valB;
                    } else {
                        return valB - valA;
                    }
                });
            };

            const renderContent = () => {
                const contentDiv = document.getElementById('course-content');
                contentDiv.innerHTML = generateCourseContentHtml(courseData.modules);
                // Re-attach event listeners and apply states after re-rendering
                document.querySelectorAll('.module-header').forEach(header => {
                    header.onclick = () => {
                        toggleModule(header.parentNode);
                        saveModuleStates();
                    };
                });
                applyModuleStates();
                setupSearchFilter(); // Re-initialize search on the new content
            };

            const updateButtonState = (order) => {
                const icon = sortButton.querySelector('i');
                if (order === 'asc') {
                    icon.className = 'fas fa-sort-amount-up';
                    sortButton.title = 'Sort Descending';
                } else {
                    icon.className = 'fas fa-sort-amount-down';
                    sortButton.title = 'Sort Ascending';
                }
                sortButton.dataset.order = order;
            };

            // Main logic starts here
            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc'; // Default to ascending

            // Initial sort and render
            sortModules(currentOrder);

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] }; // Added actionButtons array
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    // New logic to process custom buttons
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'fas fa-external-link-alt',
                        link: row[3] || '#',
                        colorClass: row[4] || 'btn-primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder',
                        moduleNumber: row[4] || '',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Project',
                        icon: row[3] || 'fas fa-flask',
                        dueDate: row[4] || '',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule && currentModule.type === 'standard') {
                    currentModule.materials.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = {
                        topic: row[1], description: row[2], students: [], files: []
                    };
                    for (let i = 3; i < row.length; i++) {
                        if (row[i]) group.students.push(row[i]);
                    }
                    if (group.students.length > 0) {
                        currentModule.groups.push(group);
                    }
                } else if (type === 'group_file' && currentModule && currentModule.type === 'project' && currentModule.groups.length > 0) {
                    const lastGroup = currentModule.groups[currentModule.groups.length - 1];
                    lastGroup.files.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

        function toggleModule(element) {
            const content = element.querySelector('.module-content');
            if (!content) return;

            const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const isOpen = element.classList.contains('active');

            if (prefersReduce) {
                element.classList.toggle('active');
                content.style.maxHeight = isOpen ? '0px' : content.scrollHeight + 'px';
                content.style.padding = isOpen ? '0px 25px' : '25px';
                return;
            }

            if (!isOpen) {
                // Opening
                content.style.maxHeight = '0px';
                content.style.padding = '0px 25px';
                // force reflow
                content.offsetHeight;
                element.classList.add('active');
                const endHeight = content.scrollHeight;
                content.style.maxHeight = endHeight + 'px';
                content.style.padding = '25px';

                const onOpenEnd = () => {
                    content.style.maxHeight = '5000px'; // allow future growth
                    content.removeEventListener('transitionend', onOpenEnd);
                };
                content.addEventListener('transitionend', onOpenEnd);
            } else {
                // Closing
                const current = content.scrollHeight;
                content.style.maxHeight = current + 'px';
                content.style.padding = '25px';
                // force reflow
                content.offsetHeight;
                content.style.maxHeight = '0px';
                content.style.padding = '0px 25px';

                const onCloseEnd = () => {
                    element.classList.remove('active');
                    content.style.maxHeight = '0px';
                    content.style.padding = '0px 25px';
                    content.removeEventListener('transitionend', onCloseEnd);
                };
                content.addEventListener('transitionend', onCloseEnd);
            }
        }

        function calculateWeek(startDate, endDate, holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = currentWeek - parseInt(holidayWeeks || 0);
            return Math.min(Math.max(adjustedWeek, 1), totalWeeks);
        }

        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const weekCounter = document.getElementById('week-counter');
            weekCounter.textContent = `Week ${calculateWeek(startDate, endDate, holidayWeeks)}`;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalDuration = end - start;
            const elapsedDuration = today - start;
            let progressPercentage = Math.min(Math.max((elapsedDuration / totalDuration) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
        }

                    legendItem.style.width = `${totalPercentage}%`;

        function showImprovedNotification(type, title, message, duration) {
            if (type === 'success' && title === 'Course Loaded') return;
            if (isInitializing || criticalErrorsOnly) {
                if (!(type === 'error' && (title.includes('Critical') || message.includes('Permission denied')))) {
                    pendingNotifications.push({ type, title, message, duration });
                    return;
                }
            }
            const safeRemove = (el) => {
                if (el && el.parentNode) el.parentNode.removeChild(el);
            };
            const area = document.getElementById('notification-area');
            if (!area) return;
            area.querySelectorAll(`.in-page-notification-${type}`).forEach(n => {
                n.classList.add('removing');
                setTimeout(() => safeRemove(n), 300);
            });
            const allNotifs = area.querySelectorAll('.in-page-notification');
            if (allNotifs.length >= 2) {
                const oldest = allNotifs[0];
                oldest.classList.add('removing');
                setTimeout(() => safeRemove(oldest), 300);
            }
            const notification = document.createElement('div');
            notification.className = `in-page-notification in-page-notification-${type}`;
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'times-circle';
            if (type === 'warning') icon = 'exclamation-circle';
            notification.innerHTML = `<i class="fas fa-${icon}"></i><div style="flex-grow:1;"><strong>${title}</strong><br>${message}</div><button class="notification-close">&times;</button>`;
            area.appendChild(notification);
            notification.querySelector('.notification-close').onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                notification.classList.add('removing');
                setTimeout(() => safeRemove(notification), 300);
            };
            if (type !== 'error') {
                setTimeout(() => {
                    notification.classList.add('removing');
                    setTimeout(() => safeRemove(notification), 300);
                }, duration || 5000);
            }
        }

        function processPendingNotifications() {
            if (pendingNotifications.length > 0) {
                const unique = {};
                for (const n of pendingNotifications) {
                    unique[n.type + n.title] = n;
                }
                Object.values(unique).forEach(n => showImprovedNotification(n.type, n.title, n.message, n.duration));
                pendingNotifications = [];
            }
        }
        (function () {
            const LIGHT = '#FFFCF2';   // matches your light surface
            const DARK = '#121212';   // calm dark surface

            function ensureDynamicMeta() {
                let meta = document.querySelector('meta[name="theme-color"][data-dynamic]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.name = 'theme-color';
                    meta.setAttribute('data-dynamic', '');
                    document.head.appendChild(meta);
                }
                return meta;
            }

            function isDarkNow() {
                const forced = document.documentElement.getAttribute('data-theme'); // 'light' | 'dark' | null
                if (forced === 'dark') return true;
                if (forced === 'light') return false;
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            function updateThemeColorMeta() {
                ensureDynamicMeta().setAttribute('content', isDarkNow() ? DARK : LIGHT);
            }

            // React to manual toggle (data-theme attribute changes)
            new MutationObserver(updateThemeColorMeta)
                .observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });

            // React to OS switches when Auto is active
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)')
                    .addEventListener('change', updateThemeColorMeta);
            }

            // Initial paint
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', updateThemeColorMeta, { once: true });
            } else {
                updateThemeColorMeta();
            }
        })();

        window.addEventListener('load', init);
    </script>
    <script>
        /* === Section tabs (mobile) === */
        function setupSectionTabs() {
            try {
                if (document.getElementById('section-tabs')) return; // already inserted
                const navLinks = Array.from(document.querySelectorAll('.side-nav-item'));
                if (!navLinks.length) return;
                const tabs = document.createElement('div');
                tabs.id = 'section-tabs';
                tabs.className = 'section-tabs';
                navLinks.forEach(link => {
                    const btn = document.createElement('button');
                    btn.className = 'section-tab';
                    btn.textContent = link.textContent.trim();
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const href = link.getAttribute('href');
                        if (!href) return;
                        const target = document.querySelector(href);
                        if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                    tabs.appendChild(btn);
                });
                const info = document.getElementById('course-info');
                if (info && info.parentNode) {
                    info.insertAdjacentElement('afterend', tabs);
                }
            } catch (e) { console.warn('setupSectionTabs error', e); }
        }

    </script>
    <script>
        /* === Theme Toggle Logic: Auto <-> Other-than-Auto === */
        (function () {
            const KEY = 'themeMode'; // 'auto'|'light'|'dark'
            const mm = window.matchMedia('(prefers-color-scheme: dark)');
            function mode() { return localStorage.getItem(KEY) || 'auto'; }
            function apply(m) {
                const html = document.documentElement;
                if (m === 'auto') html.removeAttribute('data-theme'); else html.setAttribute('data-theme', m);
                const metaLight = document.querySelector('meta#meta-theme-color-light');
                if (metaLight) {
                    const isDark = m === 'dark' || (m === 'auto' && mm.matches);
                    metaLight.setAttribute('content', isDark ? '#121212' : '#FFFCF2');
                }
                const btn = document.getElementById('theme-toggle'); const icon = document.getElementById('theme-toggle-icon');
                if (btn && icon) {
                    if (m === 'auto') { btn.title = mm.matches ? 'Theme: Auto (System Dark)' : 'Theme: Auto (System Light)'; icon.className = 'fas fa-adjust'; }
                    else if (m === 'dark') { btn.title = 'Theme: Dark (Manual)'; icon.className = 'fas fa-moon'; }
                    else { btn.title = 'Theme: Light (Manual)'; icon.className = 'fas fa-sun'; }
                    btn.setAttribute('aria-label', btn.title);
                }
            }
            function set(m) { localStorage.setItem(KEY, m); apply(m); }
            function toggle() {
                const m = mode(); const sysDark = mm.matches;
                if (m === 'auto') set(sysDark ? 'light' : 'dark'); else set('auto');
            }
            window.addEventListener('DOMContentLoaded', () => {
                apply(mode());
                const btn = document.getElementById('theme-toggle');
                if (btn) btn.addEventListener('click', toggle);
            });
            mm.addEventListener?.('change', () => { if (mode() === 'auto') apply('auto'); });
        })();
    </script>
    <script>
        /* === Smooth centre scroll for side-nav === */
        (function () {
            function centreScrollTo(el) {
                const r = el.getBoundingClientRect();
                const top = window.scrollY + r.top - (window.innerHeight / 2 - r.height / 2);
                window.scrollTo({ top: Math.max(0, top), behavior: 'smooth' });
            }
            document.addEventListener('click', function (e) {
                const a = e.target.closest('.side-nav-item[href^="#"]');
                if (!a) return;
                const target = document.querySelector(a.getAttribute('href'));
                if (!target) return;
                e.preventDefault();
                centreScrollTo(target);
                document.querySelectorAll('.side-nav-item').forEach(x => x.classList.toggle('active', x === a));
            }, true);
        })();
    </script>
    <script>
        (function () {
            const btn = document.getElementById('sort-button');
            if (!btn) return;
            btn.addEventListener('click', () => {
                btn.classList.remove('rotating'); void btn.offsetWidth;
                btn.classList.add('rotating');
            });
        })();

    <script>
        /* === Setup professor avatars (hide icon if photo loads; show icon if missing/error) === */
        function setupProfessorAvatars() {
            const container = document.getElementById('professors-container');
            if (!container) return;
            const items = container.querySelectorAll('.professor-item');
            items.forEach(item => {
                // Support link wrappers
                const scope = item.querySelector('.prof-avatar') || item;
                let img = scope.querySelector('img.avatar-img');
                let icon = scope.querySelector('i.avatar-icon');
                if (!img && !icon) {
                    // Try find via generic selectors in legacy markup
                    img = scope.querySelector('img');
                    icon = scope.querySelector('i.fa-user-circle');
                    if (img) img.classList.add('avatar-img');
                    if (icon) icon.classList.add('avatar-icon');
                }
                const setNoPhoto = (flag) => {
                    item.classList.toggle('no-photo', !!flag);
                    if (icon) icon.style.display = flag ? 'inline-block' : 'none';
                    if (img) img.style.display = flag ? 'none' : 'inline-block';
                };
                if (img && img.complete && img.naturalWidth > 0) {
                    setNoPhoto(false);
                } else if (img) {
                    img.addEventListener('load', () => setNoPhoto(false), { once: true });
                    img.addEventListener('error', () => setNoPhoto(true), { once: true });
                    // while loading, hide icon to prevent double-visibility
                    if (icon) icon.style.display = 'none';
                } else {
                    setNoPhoto(true);
                }
            });
        }

    </script>
    <script>document.addEventListener('DOMContentLoaded', setupProfessorAvatars);</script>
