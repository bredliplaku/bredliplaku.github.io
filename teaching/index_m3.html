<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Theme colours for browser UI -->
    <meta name="theme-color" content="#FFFCF2" id="meta-theme-color-light">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" id="meta-theme-color-dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;
            /* Motion tokens (softer, smoother) */
            --ease-snap: cubic-bezier(.2, .8, .2, 1);
            --ease-smooth: cubic-bezier(.33, 1, .68, 1);
            --t-fast: 180ms;
            --t-med: 260ms;
            --t-slow: 420ms;

            /* Canonical dark tokens (single source of truth) */
            --dk-bg: #000000;
            --dk-surface: #121212;
            --dk-surface-light: #1E1E1E;
            --dk-text: #E0E0E0;
            --dk-text-muted: #9E9E9E;
            --dk-border: #333333;
        }

        /* Global baseline (smoother, not “rough”) */
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Light pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            background-attachment: fixed;
        }

        /* ===== AUTO DARK (system) applies only when NO manual theme is set ===== */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --dark-bg: var(--dk-bg);
                --dark-surface: var(--dk-surface);
                --dark-surface-light: var(--dk-surface-light);
                --dark-text: var(--dk-text);
                --dark-text-muted: var(--dk-text-muted);
                --dark-border: var(--dk-border);
            }

            html:not([data-theme]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text) !important;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
                background-attachment: fixed;
            }

            html:not([data-theme]) :is(.course-header, .footer, .module-content, .empty-content, .material-card, .project-group-card, .group-material-card, .side-nav-item, .course-button, .mobile-fab-menu-item, .sort-button, #search-bar, .info-item, .in-page-notification, .progress-bar, .distribution-bar) {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }

            html:not([data-theme]) .module-header {
                background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
                border-color: var(--dark-border) !important;
                color: var(--light-color) !important;
            }

            html:not([data-theme]) .module.active .module-header {
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            }

            html:not([data-theme]) .material-card:hover,
            html:not([data-theme]) .project-group-card:hover {
                background: var(--dark-surface-light) !important;
                box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
            }

            html:not([data-theme]) .material-title,
            html:not([data-theme]) .project-group-title {
                color: var(--tertiary-color) !important;
            }

            html:not([data-theme]) .material-description,
            html:not([data-theme]) .project-group-description,
            html:not([data-theme]) .student-list li {
                color: var(--dark-text-muted) !important;
            }

            html:not([data-theme]) .search-icon {
                color: var(--dark-text) !important;
                opacity: .7;
            }

            html:not([data-theme]) .module-background-number {
                color: rgba(255, 255, 255, .10) !important;
            }
        }

        /* ===== MANUAL DARK (identical tokens to AUTO DARK, always available) ===== */
        html[data-theme="dark"] {
            --dark-bg: var(--dk-bg);
            --dark-surface: var(--dk-surface);
            --dark-surface-light: var(--dk-surface-light);
            --dark-text: var(--dk-text);
            --dark-text-muted: var(--dk-text-muted);
            --dark-border: var(--dk-border);
            color-scheme: dark;
        }

        html[data-theme="dark"] body {
            background-color: var(--dark-bg);
            color: var(--dark-text) !important;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
            background-attachment: fixed;
        }

        html[data-theme="dark"] :is(.course-header, .footer, .module-content, .empty-content, .material-card, .project-group-card, .group-material-card, .side-nav-item, .course-button, .mobile-fab-menu-item, .sort-button, #search-bar, .info-item, .in-page-notification, .progress-bar, .distribution-bar) {
            background: var(--dark-surface) !important;
            color: var(--dark-text) !important;
            border-color: var(--dark-border) !important;
        }

        html[data-theme="dark"] :is(.material-card:hover, .project-group-card:hover) {
            background: var(--dark-surface-light) !important;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
        }

        html[data-theme="dark"] .material-title,
        html[data-theme="dark"] .project-group-title {
            color: var(--tertiary-color) !important;
        }

        html[data-theme="dark"] .material-description,
        html[data-theme="dark"] .project-group-description,
        html[data-theme="dark"] .student-list li {
            color: var(--dark-text-muted) !important;
        }

        html[data-theme="dark"] .module-header {
            background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
            border-color: var(--dark-border) !important;
            color: var(--light-color) !important;
        }

        html[data-theme="dark"] .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .content-hidden {
            visibility: hidden;
        }

        /* Header */
        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.3deg);
            /* gentler tilt */
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            user-select: none;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.2em;
            line-height: .95;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.1em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        /* Header decoration + “hover loop” */
        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
        }

        #header-decoration.deco-shape-square {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            transform: rotate(45deg);
        }

        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            border-radius: 50%;
        }

        @keyframes float-slow {
            0% {
                transform: translateY(0) rotate(45deg);
            }

            50% {
                transform: translateY(-5px) rotate(45deg);
            }

            100% {
                transform: translateY(0) rotate(45deg);
            }
        }

        @keyframes hover-loop {
            0% {
                transform: translateY(0) rotate(45deg) scale(1);
            }

            50% {
                transform: translateY(-6px) rotate(43deg) scale(1.02);
            }

            100% {
                transform: translateY(0) rotate(45deg) scale(1);
            }
        }

        @media (min-width:769px) {

            #header-decoration.deco-shape-square,
            #header-decoration.deco-shape-circle {
                animation: float-slow 7s var(--ease-smooth) infinite;
            }

            #header-decoration:hover {
                animation: hover-loop 1.2s var(--ease-smooth) infinite;
            }
        }

        /* Info chips (gentler tilt) */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
            transform: rotate(0deg);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-.5deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(.5deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Week progress (stripes move slowly) */
        .week-counter {
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: 700;
            display: inline-block;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            animation: stripes-move 30s linear infinite;
        }

        @keyframes stripes-move {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 200px 0;
            }
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s var(--ease-smooth);
            position: relative;
            z-index: 1;
        }

        /* Modules (accordion) */
        .module {
            margin-bottom: 25px;
            position: relative;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .12), transparent);
            transition: left .5s var(--ease-smooth);
        }

        .module-header:hover::before {
            left: 100%;
        }

        .module-title {
            font-size: 1.15em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -6px;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height .28s var(--ease-snap), padding .28s var(--ease-snap);
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            will-change: max-height, padding;
        }

        .module.active .module-content {
            padding: 25px;
            max-height: 5000px;
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        /* Materials grid */
        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .materials-grid .material-card {
            flex: 1 1 300px;
            max-width: calc(33.333% - 14px);
        }

        .materials-grid.materials-2 .material-card {
            max-width: calc(50% - 10px);
        }

        .materials-grid.materials-1 .material-card {
            max-width: calc(100% - 10px);
        }

        /* Cards + actions (gentler tilt) */
        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform var(--t-fast) var(--ease-snap), box-shadow var(--t-fast) var(--ease-snap), background-color var(--t-med) var(--ease-smooth);
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .material-card .material-icon {
            font-size: 1.8em;
            color: var(--light-color);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
        }

        .material-card .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.05em;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .material-card .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .85;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 18px;
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        /* Buttons (gentler tilt) */
        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform var(--t-fast) var(--ease-snap), box-shadow var(--t-fast) var(--ease-snap), background-color var(--t-med) var(--ease-smooth), color var(--t-med) var(--ease-smooth), border-color var(--t-med) var(--ease-smooth);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .2);
            transition: left .3s var(--ease-smooth);
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate(-2px, -2px) rotate(-1deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        /* Course actions bar (mobile = one-after-another row) */
        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Sort button rotation on click */
        .sort-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes spin-rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .sort-button.rotating i {
            animation: spin-rotate .6s var(--ease-smooth);
        }

        /* Side Nav — docked on wide screens, “peek rail” on square displays */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow: auto;
            padding: 10px 40px 10px 20px;
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform var(--t-med) var(--ease-snap), box-shadow var(--t-med) var(--ease-snap), background-color var(--t-med) var(--ease-smooth);
        }

        .side-nav-item i {
            margin-right: 12px;
            font-size: 1.15em;
            color: var(--dark-color);
            transition: transform var(--t-med) var(--ease-snap);
        }

        .side-nav-item:hover {
            transform: translateX(8px) rotate(-1deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }

        .side-nav-item:hover i {
            transform: rotate(12deg);
        }

        .side-nav-item.active {
            transform: translateX(12px) scale(1.03);
            background: var(--accent-color);
            color: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color);
        }

        .side-nav-item.active i {
            color: var(--light-color);
            transform: scale(1.05);
        }

        /* Main content alignment with side-nav */
        .main-content-wrapper {
            padding-left: 280px;
        }

        /* Square-ish displays: convert to peek rail so it never covers modules */
        @media (min-width:1025px) and (max-aspect-ratio: 1/1) {
            .main-content-wrapper {
                padding-left: 60px;
            }

            .side-nav-container {
                left: -200px;
                opacity: .98;
                transition: left var(--t-med) var(--ease-snap), opacity var(--t-med) var(--ease-smooth);
            }

            .side-nav-container::after {
                content: '◄';
                position: fixed;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: var(--dark-color);
                color: var(--light-color);
                border: 2px solid var(--dark-color);
                width: 28px;
                height: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: .9em;
                box-shadow: 3px 3px 0 var(--gray-color);
                border-radius: 6px;
                pointer-events: none;
            }

            .side-nav-container:hover,
            .side-nav-container:focus-within {
                left: 0;
            }
        }

        /* Mobile: hide side nav, use FAB (if you have it) */
        @media (max-width:1024px) {
            .side-nav-container {
                display: none !important;
            }

            .main-content-wrapper {
                padding-left: 0;
            }
        }

        /* Footer + Theme Toggle (minimal, out of the way) */
        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.3deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            user-select: none;
        }

        .footer-tools {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .theme-toggle {
            inline-size: 40px;
            block-size: 40px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark-color);
            background: var(--light-color);
            color: var(--dark-color);
            box-shadow: 3px 3px 0 var(--gray-color);
            transition: transform var(--t-fast) var(--ease-snap), box-shadow var(--t-fast) var(--ease-snap), background-color var(--t-med) var(--ease-smooth), color var(--t-med) var(--ease-smooth), border-color var(--t-med) var(--ease-smooth);
        }

        .theme-toggle:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--gray-color);
        }

        .theme-toggle i {
            font-size: 1rem;

    <script>
        // ——— UTILITIES ———
        const $ = sel => document.querySelector(sel);
        const $$ = sel => Array.from(document.querySelectorAll(sel));

        // Year
        (function () { const y = $('#currentYear'); if (y) y.textContent = new Date().getFullYear(); })();

        // ——— THEME: Auto <-> Other-than-Auto (UNIFIED) ———
        // Rules:
        //  - If system is LIGHT, button toggles Auto <-> DARK
        //  - If system is DARK, button toggles Auto <-> LIGHT
        //  - Manual Dark tokens are IDENTICAL to Auto Dark tokens (CSS above)
        const THEME_KEY = 'themeMode'; // 'auto' | 'light' | 'dark'
        const mmDark = window.matchMedia('(prefers-color-scheme: dark)');

        function applyTheme(mode) {
            const html = document.documentElement;
            if (mode === 'auto') {
                html.removeAttribute('data-theme');
            } else {
                html.setAttribute('data-theme', mode);
            }
            // Update meta theme-color for browsers
            const metaLight = document.getElementById('meta-theme-color-light');
            const metaDark = document.getElementById('meta-theme-color-dark');
            if (mode === 'dark' || (mode === 'auto' && mmDark.matches)) {
                if (metaLight) metaLight.content = '#121212';
            } else {
                if (metaLight) metaLight.content = '#FFFCF2';
            }
            updateThemeToggleLabel();
        }

        function getTheme() { return localStorage.getItem(THEME_KEY) || 'auto'; }
        function setTheme(mode) { localStorage.setItem(THEME_KEY, mode); applyTheme(mode); }

        function updateThemeToggleLabel() {
            const btn = $('#theme-toggle'); const icon = $('#theme-toggle-icon');
            const mode = getTheme();
            const sysDark = mmDark.matches;

            if (mode === 'auto') {
                btn.title = sysDark ? 'Theme: Auto (System Dark)' : 'Theme: Auto (System Light)';
                btn.setAttribute('aria-label', btn.title);
                icon.className = 'fas fa-adjust';
            } else if (mode === 'dark') {
                btn.title = 'Theme: Dark (Manual)'; btn.setAttribute('aria-label', btn.title);
                icon.className = 'fas fa-moon';
            } else {
                btn.title = 'Theme: Light (Manual)'; btn.setAttribute('aria-label', btn.title);
                icon.className = 'fas fa-sun';
            }
        }

        function nextTheme() {
            const mode = getTheme();
            const sysDark = mmDark.matches;
            if (mode === 'auto') {
                // Auto -> Other-than-Auto
                setTheme(sysDark ? 'light' : 'dark');
            } else {
                // Manual -> Auto
                setTheme('auto');
            }
        }

        (function initTheme() {
            // react to system changes when in Auto
            mmDark.addEventListener?.('change', () => { if (getTheme() === 'auto') applyTheme('auto'); });
            applyTheme(getTheme());
            $('#theme-toggle')?.addEventListener('click', nextTheme);
        })();

        // ——— MODULE ACCORDION: smoother close/open (no jerk) ———
        function toggleModule(element) {
            const content = element.querySelector('.module-content');
            if (!content) return;
            const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const isOpen = element.classList.contains('active');

            if (prefersReduce) {
                element.classList.toggle('active');
                content.style.maxHeight = isOpen ? '0px' : content.scrollHeight + 'px';
                content.style.padding = isOpen ? '0px 25px' : '25px';
                return;
            }

            if (!isOpen) {
                // OPEN
                content.style.maxHeight = '0px'; content.style.padding = '0px 25px';
                content.offsetHeight; // reflow
                element.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
                content.style.padding = '25px';
                const onOpenEnd = () => { content.style.maxHeight = '5000px'; content.removeEventListener('transitionend', onOpenEnd); };
                content.addEventListener('transitionend', onOpenEnd);
            } else {
                // CLOSE — set explicit height then animate down
                content.style.maxHeight = content.scrollHeight + 'px';
                content.style.padding = '25px';
                content.offsetHeight; // reflow
                content.style.maxHeight = '0px';
                content.style.padding = '0px 25px';
                const onCloseEnd = () => { element.classList.remove('active'); content.style.maxHeight = '0px'; content.style.padding = '0px 25px'; content.removeEventListener('transitionend', onCloseEnd); };
                content.addEventListener('transitionend', onCloseEnd);
            }
        }

        // ——— SIDE NAV: never cover modules on square displays, and smooth-centre scroll ———
        function setupSideNav() {
            // Smooth-centre scroll
            $$('.side-nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    if (!href || !href.startsWith('#')) return;
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (!target) return;
                    // Centre the target
                    const rect = target.getBoundingClientRect();
                    const targetTop = window.scrollY + rect.top;
                    const offset = targetTop - (window.innerHeight / 2 - rect.height / 2);
                    window.scrollTo({ top: Math.max(offset, 0), behavior: 'smooth' });
                    // Active state
                    $$('.side-nav-item').forEach(a => a.classList.toggle('active', a === link));
                });
            });

            // Highlight active on scroll
            window.addEventListener('scroll', () => {
                let activeId = '';
                $$('.module').forEach(mod => {
                    const r = mod.getBoundingClientRect();
                    if (r.top <= window.innerHeight * 0.35 && r.bottom >= window.innerHeight * 0.35) activeId = mod.id;
                });
                $$('.side-nav-item').forEach(a => a.classList.toggle('active', a.getAttribute('href') === `#${activeId}`));
            });
        }

        // ——— SORT button playful spin ———
        (function () {
            const btn = document.getElementById('sort-button');
            if (!btn) return;
            btn.addEventListener('click', () => {
                btn.classList.remove('rotating'); void btn.offsetWidth; // restart animation
                btn.classList.add('rotating');
                // your sorting logic here...
            });
        })();

        // Init
        (function () {
            setupSideNav();
        })();
    </script>
