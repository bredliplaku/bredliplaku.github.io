<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Courses - Material You</title>
    <link rel="icon" type="image/png" href="../favicon.png" />

    <!-- Material Symbols (Rounded) -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Type (Roboto + Roboto Flex) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Flex:opsz,wdth,wght@8..144,25..151,100..1000&display=swap"
        rel="stylesheet" />

    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* ---------- Material Symbols fix (ensures icons render) ---------- */
        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            /* Preferred icon size */
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;

            /* Variable font axes */
            font-variation-settings:
                'FILL' var(--icon-fill, 0),
                'wght' var(--icon-wght, 400),
                'GRAD' var(--icon-grad, 0),
                'opsz' var(--icon-opsz, 24);
        }

        .icon-20 {
            font-size: 20px;
        }

        .icon-24 {
            font-size: 24px;
        }

        .icon-32 {
            font-size: 32px;
        }

        .icon-48 {
            font-size: 48px;
        }

        /* ---------- Material 3 Expressive Colour System ---------- */
        :root {
            /* Primary */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;

            /* Secondary */
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;

            /* Tertiary */
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;

            /* Error */
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-on-error-container: #410002;

            /* Surfaces */
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #F4EFF4;

            /* Surface Levels */
            --md-sys-color-surface-container-lowest: #FFFFFF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container: #F1ECF4;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E1E9;

            /* Shadows/Elevation */
            --md-sys-elevation-0: none;
            --md-sys-elevation-1: 0 1px 2px rgba(0, 0, 0, .3), 0 1px 3px 1px rgba(0, 0, 0, .15);
            --md-sys-elevation-2: 0 1px 2px rgba(0, 0, 0, .3), 0 2px 6px 2px rgba(0, 0, 0, .15);
            --md-sys-elevation-3: 0 1px 3px rgba(0, 0, 0, .3), 0 4px 8px 3px rgba(0, 0, 0, .15);
            --md-sys-elevation-4: 0 2px 3px rgba(0, 0, 0, .3), 0 6px 10px 4px rgba(0, 0, 0, .15);
            --md-sys-elevation-5: 0 4px 4px rgba(0, 0, 0, .3), 0 8px 12px 6px rgba(0, 0, 0, .15);

            /* Type scale */
            --md-sys-typescale-display-large: 900 57px/64px "Roboto Flex";
            --md-sys-typescale-display-medium: 900 45px/52px "Roboto Flex";
            --md-sys-typescale-display-small: 900 36px/44px "Roboto Flex";
            --md-sys-typescale-headline-large: 700 32px/40px "Roboto";
            --md-sys-typescale-headline-medium: 700 28px/36px "Roboto";
            --md-sys-typescale-headline-small: 700 24px/32px "Roboto";
            --md-sys-typescale-title-large: 500 22px/28px "Roboto";
            --md-sys-typescale-title-medium: 500 16px/24px "Roboto";
            --md-sys-typescale-title-small: 500 14px/20px "Roboto";
            --md-sys-typescale-body-large: 400 16px/24px "Roboto";
            --md-sys-typescale-body-medium: 400 14px/20px "Roboto";
            --md-sys-typescale-body-small: 400 12px/16px "Roboto";
            --md-sys-typescale-label-large: 500 14px/20px "Roboto";
            --md-sys-typescale-label-medium: 500 12px/16px "Roboto";
            --md-sys-typescale-label-small: 500 11px/16px "Roboto";

            /* Motion */
            --md-sys-motion-easing-standard: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-easing-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-easing-emphasized-accelerate: cubic-bezier(0.3, 0, 0.8, 0.15);
            --md-sys-motion-easing-emphasized-decelerate: cubic-bezier(0.05, 0.7, 0.1, 1);
            --md-sys-motion-duration-short1: 50ms;
            --md-sys-motion-duration-short2: 100ms;
            --md-sys-motion-duration-short3: 150ms;
            --md-sys-motion-duration-short4: 200ms;
            --md-sys-motion-duration-medium1: 250ms;
            --md-sys-motion-duration-medium2: 300ms;
            --md-sys-motion-duration-medium3: 350ms;
            --md-sys-motion-duration-medium4: 400ms;
            --md-sys-motion-duration-long1: 450ms;
            --md-sys-motion-duration-long2: 500ms;
            --md-sys-motion-duration-long3: 550ms;
            --md-sys-motion-duration-long4: 600ms;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --md-sys-color-primary: #D0BCFF;
                --md-sys-color-on-primary: #381E72;
                --md-sys-color-primary-container: #4F378B;
                --md-sys-color-on-primary-container: #EADDFF;
                --md-sys-color-secondary: #CCC2DC;
                --md-sys-color-on-secondary: #332D41;
                --md-sys-color-secondary-container: #4A4458;
                --md-sys-color-on-secondary-container: #E8DEF8;
                --md-sys-color-tertiary: #EFB8C8;
                --md-sys-color-on-tertiary: #492532;
                --md-sys-color-tertiary-container: #633B48;
                --md-sys-color-on-tertiary-container: #FFD8E4;
                --md-sys-color-error: #FFB4AB;
                --md-sys-color-error-container: #93000A;
                --md-sys-color-on-error: #690005;
                --md-sys-color-on-error-container: #FFDAD6;
                --md-sys-color-surface: #1C1B1F;
                --md-sys-color-surface-variant: #49454F;
                --md-sys-color-on-surface: #E6E1E5;
                --md-sys-color-on-surface-variant: #CAC4D0;
                --md-sys-color-background: #1C1B1F;
                --md-sys-color-on-background: #E6E1E5;
                --md-sys-color-outline: #938F99;
                --md-sys-color-outline-variant: #49454F;
                --md-sys-color-inverse-surface: #E6E1E5;
                --md-sys-color-inverse-on-surface: #1C1B1F;
                --md-sys-color-surface-container-lowest: #0F0E11;
                --md-sys-color-surface-container-low: #1C1B1F;
                --md-sys-color-surface-container: #201F23;
                --md-sys-color-surface-container-high: #2B292D;
                --md-sys-color-surface-container-highest: #36343B;
            }
        }

        /* ---------- Base ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 10% -10%, rgba(103, 80, 164, 0.08), transparent 60%),
                radial-gradient(900px 700px at 110% 10%, rgba(125, 82, 96, 0.08), transparent 50%),
                var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-standard);
        }

        body.no-scroll {
            overflow: hidden;
        }

        /* Type helpers */
        .display-medium {
            font: var(--md-sys-typescale-display-medium);
        }

        .headline-small {
            font: var(--md-sys-typescale-headline-small);
        }

        .title-medium {
            font: var(--md-sys-typescale-title-medium);
        }

        .body-large {
            font: var(--md-sys-typescale-body-large);
        }

        .body-medium {
            font: var(--md-sys-typescale-body-medium);
        }

        /* ---------- Loading ---------- */
        .app-loading {
            position: fixed;
            inset: 0;
            background: var(--md-sys-color-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity var(--md-sys-motion-duration-long2) var(--md-sys-motion-easing-standard);
        }

        .loading-animation {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .loading-circle {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--md-sys-color-primary);
            animation: rotate 1.5s var(--md-sys-motion-easing-emphasized) infinite;
        }

        .loading-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--md-sys-color-secondary);
            animation-delay: 0.2s;
        }

        .loading-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--md-sys-color-tertiary);
            animation-delay: 0.4s;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 32px;
            font: var(--md-sys-typescale-title-large);
            opacity: 0;
            animation: fadeIn .5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* ---------- Layout ---------- */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .navigation-rail {
            width: 80px;
            background: var(--md-sys-color-surface-container);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            box-shadow: var(--md-sys-elevation-1);
            z-index: 100;
            transition: width var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .navigation-rail.expanded {
            width: 256px;
        }

        .nav-menu-button {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 28px;
            border: none;
            box-shadow: var(--md-sys-elevation-2);
            transition: transform var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard), box-shadow var(--md-sys-motion-duration-short4);
        }

        .nav-menu-button:hover {
            transform: scale(1.05);
            box-shadow: var(--md-sys-elevation-3);
        }

        .nav-menu-button:active {
            transform: scale(0.95);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 12px;
            gap: 4px;
            overflow-y: auto;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 56px;
            border-radius: 28px;
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background var(--md-sys-motion-duration-short4), color var(--md-sys-motion-duration-short4), transform var(--md-sys-motion-duration-short3);
        }

        .navigation-rail.expanded .nav-item {
            justify-content: flex-start;
            padding: 0 24px;
        }

        .nav-item::before {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--md-sys-color-primary);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-short4);
        }

        .nav-item:hover::before {
            opacity: .08;
        }

        .nav-item:active::before {
            opacity: .12;
        }

        .nav-item.active {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .nav-item-icon {
            transition: transform var(--md-sys-motion-duration-short3) var(--md-sys-motion-easing-emphasized);
        }

        .nav-item:hover .nav-item-icon {
            transform: scale(1.1);
        }

        .nav-item-label {
            margin-left: 12px;
            font: var(--md-sys-typescale-label-large);
            opacity: 0;
            display: none;
            transition: opacity var(--md-sys-motion-duration-short4);
        }

        .navigation-rail.expanded .nav-item-label {
            display: block;
            opacity: 1;
        }

        .main-content {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .content-hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .content-visible {
            opacity: 1;
            transform: translateY(0);
            transition: all var(--md-sys-motion-duration-long1) var(--md-sys-motion-easing-emphasized);
        }

        /* ---------- Course chips ---------- */
        .course-selector {
            display: flex;
            gap: 12px;
            padding: 16px;
            align-items: center;
            background: var(--md-sys-color-surface-container-low);
            border-radius: 28px;
            margin-bottom: 24px;
            overflow-x: auto;
            box-shadow: var(--md-sys-elevation-1);
        }

        .course-selector::-webkit-scrollbar {
            height: 8px;
        }

        .course-selector::-webkit-scrollbar-track {
            background: var(--md-sys-color-surface-container);
            border-radius: 4px;
        }

        .course-selector::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 4px;
        }

        .course-chip {
            padding: 8px 24px;
            border-radius: 20px;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface-variant);
            border: 1px solid var(--md-sys-color-outline-variant);
            font: var(--md-sys-typescale-label-large);
            cursor: pointer;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            transition: transform var(--md-sys-motion-duration-short4), background var(--md-sys-motion-duration-short4), border-color var(--md-sys-motion-duration-short4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .course-chip:hover {
            background: var(--md-sys-color-primary-container);
            border-color: var(--md-sys-color-primary);
            transform: translateY(-1px);
        }

        .course-chip.active {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
            transform: translateY(-1px) scale(1.02);
        }

        /* ---------- Header card (expressive) ---------- */
        .course-header-card {
            background:
                radial-gradient(1200px 600px at -10% 0%, rgba(234, 221, 255, 0.9), transparent 60%),
                radial-gradient(900px 500px at 110% -20%, rgba(255, 216, 228, 0.8), transparent 50%),
                linear-gradient(135deg, var(--md-sys-color-primary-container) 0%, var(--md-sys-color-tertiary-container) 100%);
            border-radius: 28px;
            padding: 48px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-2);
            isolation: isolate;
        }

        .course-header-card::after {
            content: "";
            position: absolute;
            inset: -30% -20% auto auto;
            width: 70%;
            height: 140%;
            background: conic-gradient(from 90deg at 50% 50%, rgba(255, 255, 255, 0.18), transparent 40%, rgba(255, 255, 255, 0.12), transparent 70%);
            mix-blend-mode: overlay;
            filter: blur(20px);
            animation: swirl 18s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes swirl {
            to {
                transform: rotate(360deg);
            }
        }

        .course-header-content {
            position: relative;
            z-index: 1;
        }

        .course-code {
            font: var(--md-sys-typescale-title-medium);
            color: var(--md-sys-color-on-primary-container);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: .85;
            margin-bottom: 8px;
        }

        .course-title {
            font: var(--md-sys-typescale-display-medium);
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .course-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        .info-chip {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            transition: transform var(--md-sys-motion-duration-short4), box-shadow var(--md-sys-motion-duration-short4);
        }

        @media (prefers-color-scheme: dark) {
            .info-chip {
                background: rgba(0, 0, 0, 0.3);
            }
        }

        .info-chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-sys-elevation-2);
        }

        .info-chip-icon {
            color: var(--md-sys-color-primary);
        }

        .progress-section {
            margin-top: 32px;
            padding: 24px;
            background: var(--md-sys-color-surface-container-low);
            border-radius: 16px;
        }

        .week-indicator {
            color: var(--md-sys-color-primary);
            font: var(--md-sys-typescale-title-medium);
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 8px;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            border-radius: 4px;
            transition: width var(--md-sys-motion-duration-long2) var(--md-sys-motion-easing-emphasized);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .35), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        /* ---------- Search + Buttons ---------- */
        .search-section {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .search-field {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 24px;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 28px;
            box-shadow: var(--md-sys-elevation-1);
            transition: background var(--md-sys-motion-duration-short4), box-shadow var(--md-sys-motion-duration-short4);
        }

        .search-field:focus-within {
            background: var(--md-sys-color-surface-container-highest);
            box-shadow: var(--md-sys-elevation-3);
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            padding: 16px 0;
            color: var(--md-sys-color-on-surface);
            font: var(--md-sys-typescale-body-large);
        }

        .search-input::placeholder {
            color: var(--md-sys-color-on-surface-variant);
            opacity: .75;
        }

        /* MD Buttons */
        .md-button {
            padding: 12px 24px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: none;
            font: var(--md-sys-typescale-label-large);
            transition: transform var(--md-sys-motion-duration-short4), box-shadow var(--md-sys-motion-duration-short4), background var(--md-sys-motion-duration-short4), color var(--md-sys-motion-duration-short4);
        }

        .md-button:active {
            transform: scale(0.98);
        }

        .md-button-filled {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }

        .md-button-filled:hover {
            box-shadow: var(--md-sys-elevation-2);
        }

        .md-button-tonal {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .md-button-outlined {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .md-button-text {
            background: transparent;
            color: var(--md-sys-color-primary);
        }

        /* Ripple */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);

    <script>
        /* ---------------- Configuration (unchanged) ---------------- */
        const CLIENT_ID = '740588046540-npg0crodtcuinveu6bua9rd6c3hb2s1m.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";

        /* ---------------- Globals ---------------- */
        let tokenClient = null;
        let isSignedIn = false;
        let availableCourses = [];
        let currentCourse = '';
        let courseMap = {};
        const courseData = { metadata: {}, modules: [], actionButtons: [] };

        /* ---------------- Ripple ---------------- */
        function createRipple(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('span');
            const diameter = Math.max(rect.width, rect.height);
            const radius = diameter / 2;
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - rect.left - radius}px`;
            ripple.style.top = `${event.clientY - rect.top - radius}px`;
            ripple.classList.add('ripple');
            const existing = button.querySelector('.ripple');
            if (existing) existing.remove();
            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 650);
        }

        /* ---------------- Init ---------------- */
        function init() {
            updateYear();
            setupEventListeners();
            checkUrlForCourse();
            loadModuleStates();
            checkAuthRedirect();

            // Allow Google scripts time to load
            setTimeout(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    initGoogleApi();
                } else {
                    setTimeout(() => {
                        if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                            initGoogleApi();
                        } else {
                            showSnackbar('Failed to load Google API. Please refresh the page.', 'error');
                            showMainContent();
                        }
                    }, 2500);
                }
            }, 800);
        }

        function setupEventListeners() {
            const navToggle = document.getElementById('nav-menu-toggle');
            const navRail = document.getElementById('navigation-rail');
            navToggle?.addEventListener('click', () => {
                // Expand for desktop; open/close as drawer on mobile
                if (window.matchMedia('(max-width: 1200px)').matches) {
                    navRail.classList.toggle('mobile-open');
                } else {
                    navRail.classList.toggle('expanded');
                }
            });

            // FAB
            const fab = document.getElementById('fab');
            const fabMenu = document.getElementById('fab-menu');
            fab?.addEventListener('click', () => {
                fabMenu.classList.toggle('active');
                const iconEl = fab.querySelector('.material-symbols-rounded');
                if (iconEl) iconEl.textContent = fabMenu.classList.contains('active') ? 'close' : 'apps';
            });

            // Ripple on buttons/chips/nav
            document.addEventListener('click', (e) => {
                const t = e.target;
                if (t.closest('.md-button') || t.closest('.course-chip') || t.closest('.nav-item')) {
                    createRipple(e);
                }
            });

            // Search + sort
            document.getElementById('search-input')?.addEventListener('input', handleSearch);
            document.getElementById('sort-button')?.addEventListener('click', handleSort);
        }

        function showMainContent() {
            const loading = document.getElementById('app-loading');
            const main = document.getElementById('main-content');
            if (loading) { loading.style.opacity = '0'; setTimeout(() => (loading.style.display = 'none'), 500); }
            if (main) { setTimeout(() => { main.classList.remove('content-hidden'); main.classList.add('content-visible'); }, 100); }
        }

        /* ---------------- Snackbar ---------------- */
        function showSnackbar(message, type = 'info', action = null) {
            const container = document.getElementById('snackbar-container');
            const el = document.createElement('div');
            el.className = 'snackbar';

            let icon = 'info';
            if (type === 'success') icon = 'check_circle';
            if (type === 'error') icon = 'error';
            if (type === 'warning') icon = 'warning';

            el.innerHTML = `
        <span class="material-symbols-rounded">${icon}</span>
        <span>${message}</span>
        ${action ? `<button class="snackbar-action">${action.text}</button>` : ''}
      `;
            container.appendChild(el);
            setTimeout(() => el.classList.add('active'), 10);
            if (action?.callback) el.querySelector('.snackbar-action').addEventListener('click', action.callback);
            setTimeout(() => { el.classList.remove('active'); setTimeout(() => el.remove(), 300); }, 3000);
        }

        /* ---------------- Search / Sort ---------------- */
        function handleSearch() {
            const q = (document.getElementById('search-input').value || '').toLowerCase();
            document.querySelectorAll('.module-card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(q) ? '' : 'none';
            });
        }

        let sortOrder = 'asc';
        function handleSort() {
            const container = document.getElementById('modules-container');
            const modules = Array.from(container.querySelectorAll('.module-card'));
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            modules.sort((a, b) => {
                const A = a.querySelector('.module-title')?.textContent || '';
                const B = b.querySelector('.module-title')?.textContent || '';
                return sortOrder === 'asc' ? A.localeCompare(B) : B.localeCompare(A);
            });
            modules.forEach(m => container.appendChild(m));
            const sortIcon = document.querySelector('#sort-button .material-symbols-rounded');
            if (sortIcon) sortIcon.textContent = sortOrder === 'asc' ? 'arrow_upward' : 'arrow_downward';
        }

        /* ---------------- Module state ---------------- */
        function saveModuleStates() {
            const states = {};
            document.querySelectorAll('.module-card').forEach(card => { states[card.id] = card.classList.contains('active'); });
            if (currentCourse) localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }
        function loadModuleStates() { /* restored after render via applyModuleStates */ }
        function applyModuleStates() {
            const saved = currentCourse && localStorage.getItem(`moduleStates_${currentCourse}`);
            if (!saved) return;
            const states = JSON.parse(saved);
            Object.keys(states).forEach(id => {
                const el = document.getElementById(id);
                if (el && states[id]) el.classList.add('active');
            });
        }

        /* ---------------- URL + Auth ---------------- */
        function checkUrlForCourse() {
            const hash = window.location.hash.substring(1);
            if (hash && hash !== 'module-') localStorage.setItem('urlSelectedCourse', hash);
        }

        function checkAuthRedirect() {
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [k, v] = pair.split('=');
                    params[k] = decodeURIComponent(v);
                });
                if (params.access_token) {
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) {
                                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                                    selectCourse(urlCourse || availableCourses[0]);
                                }
                            });
                        } else { setTimeout(processToken, 100); }
                    };
                    processToken();
                    history.replaceState(null, null, window.location.pathname);
                }
            }
        }

        /* ---------------- Google API ---------------- */
        function initGoogleApi() {
            if (typeof gapi === 'undefined') { showSnackbar('Google API client not loaded', 'error'); showMainContent(); return; }
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS })
                    .then(() => tryPublicAccess().then(ok => { showMainContent(); return ok; }))
                    .catch(() => { showSnackbar('Failed to initialise Google API', 'error'); showMainContent(); });
            });
        }

        async function tryPublicAccess() {
            try {
                const resp = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (!resp.ok) return false;
                const data = await resp.json();
                if (Array.isArray(data.sheets) && data.sheets.length) {
                    availableCourses = data.sheets.map(s => s.properties.title);
                    populateCourseButtons();
                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                    if (availableCourses.length) selectCourse(urlCourse || availableCourses[0]);
                    return true;
                }
                return false;
            } catch (e) { console.error(e); return false; }
        }

        async function fetchPublicSheetData(sheetName, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${encodeURIComponent(sheetName)}!${range}?key=${API_KEY}`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
            const data = await resp.json();
            return data.values || [];
        }

        /* ---------------- Courses ---------------- */
        function populateCourseButtons() {
            const container = document.getElementById('course-selector');
            if (!container) return;
            const homeBtn = container.querySelector('.md-button'); // keep home
            container.innerHTML = '';
            if (homeBtn) container.appendChild(homeBtn);

            availableCourses.forEach(course => {
                const chip = document.createElement('button');
                chip.className = 'course-chip';
                chip.dataset.course = course;
                chip.innerHTML = `<span class="material-symbols-rounded">school</span>${formatCourseCode(course)}`;
                chip.addEventListener('click', () => selectCourse(course));
                container.appendChild(chip);
            });
        }

        function formatCourseCode(code) { return (code || '').replace(/_/g, ' '); }

        async function selectCourse(sheetName) {
            currentCourse = sheetName;
            localStorage.setItem('lastSelectedCourse', sheetName);
            window.location.hash = sheetName;

            document.querySelectorAll('.course-chip').forEach(chip => chip.classList.toggle('active', chip.dataset.course === sheetName));

            document.getElementById('modules-container').innerHTML = `
        <div style="text-align:center;padding:48px;">
          <div class="loading-animation" style="display:inline-block;"><div class="loading-circle"></div></div>
          <p class="body-large" style="margin-top:24px;">Loading modules...</p>
        </div>`;

            try {
                const data = await fetchCourseData(sheetName);
                if (data) {
                    // keep reference but replace content
                    courseData.metadata = data.metadata || {};
                    courseData.modules = data.modules || [];
                    courseData.actionButtons = data.actionButtons || [];

                    updateCourseMetadata(courseData.metadata);
                    renderModules(courseData.modules);
                    populateNavigation(courseData.modules);
                    applyModuleStates();
                    renderActionButtons(courseData.actionButtons, courseData.metadata);
                    showSnackbar(`${formatCourseCode(sheetName)} loaded successfully`, 'success');
                }
            } catch (e) {
                console.error(e);
                showSnackbar('Failed to load course data', 'error');
            }
        }

        async function fetchCourseData(sheetName) {
            const rows = await fetchPublicSheetData(sheetName, 'A2:J');
            return processCourseData(rows);
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;
            (rows || []).forEach(row => {
                if (!row || !row.length) return;
                const type = (row[0] || '').toLowerCase();

                if (type === 'metadata') {
                    const key = (row[1] || '').toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'link',
                        link: row[3] || '#',
                        colorClass: row[4] || 'filled'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard',
                        id: row[1] || String(Date.now()),
                        title: row[2] || 'Untitled Module',
                        icon: row[3] || 'folder',
                        moduleNumber: row[4] || '',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project',
                        id: row[1] || String(Date.now()),
                        title: row[2] || 'Untitled Project',
                        icon: row[3] || 'science',
                        dueDate: row[4] || '',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule) {
                    currentModule.materials.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = { topic: row[1], description: row[2], students: [], files: [] };
                    for (let i = 3; i < row.length; i++) if (row[i]) group.students.push(row[i]);
                    if (group.students.length) currentModule.groups.push(group);
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

        /* ---------------- Metadata + Progress + Actions ---------------- */
        function updateCourseMetadata(metadata = {}) {
            document.getElementById('course-code').textContent = formatCourseCode(metadata.code || 'Course');
            document.getElementById('course-title').textContent = metadata.title || 'Course Title';

            const infoGrid = document.getElementById('course-info');
            infoGrid.innerHTML = '';
            const infoItems = [
                { icon: 'person', text: metadata.professor1 || 'Instructor' },
                { icon: 'calendar_today', text: metadata.semester || 'Semester' },
                { icon: 'school', text: metadata.level || 'Level' },
                { icon: 'star', text: metadata.credits || 'Credits' },
                { icon: 'schedule', text: metadata.duration || 'Duration' }
            ];
            infoItems.forEach(i => {
                const chip = document.createElement('div');
                chip.className = 'info-chip';
                chip.innerHTML = `
          <span class="material-symbols-rounded info-chip-icon">${i.icon}</span>
          <span class="info-chip-text">${i.text}</span>`;
                infoGrid.appendChild(chip);
            });

            updateWeekProgress(metadata.startdate, metadata.enddate);
        }

        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14") {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.max(1, Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000)));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const week = Math.min(Math.max(currentWeek, 1), totalWeeks);
            document.getElementById('week-indicator').textContent = `Week ${week} of ${totalWeeks}`;
            const progress = Math.min(Math.max(((today - start) / (end - start)) * 100, 0), 100);
            document.getElementById('progress-fill').style.width = `${isFinite(progress) ? progress : 0}%`;
        }

        function renderActionButtons(buttons = [], metadata = {}) {
            const container = document.getElementById('course-actions');
            if (!container) return;
            container.innerHTML = '';

            // Timetable button via metadata
            if ((metadata.timetable_enabled || '').toString().toLowerCase() === 'true') {
                const t = document.createElement('button');
                t.className = 'md-button md-button-tonal';
                t.innerHTML = `<span class="material-symbols-rounded">calendar_view_week</span>Timetable`;
                t.addEventListener('click', () => {
                    const form = document.getElementById('timetable-form');
                    if (!form) return;
                    const prevTarget = form.target;
                    form.target = '_blank';
                    form.submit();
                    form.target = prevTarget || 'timetable-iframe';
                    showSnackbar('Opening timetableâ¦', 'info');
                });
                container.appendChild(t);
            }

            const toClass = (c) => {
                switch ((c || '').toLowerCase()) {
                    case 'filled': return 'md-button md-button-filled';
                    case 'tonal': return 'md-button md-button-tonal';
                    case 'outlined': return 'md-button md-button-outlined';
                    case 'text': return 'md-button md-button-text';
                    default: return 'md-button md-button-filled';
                }
            };

            buttons.forEach(b => {
                const btn = document.createElement('button');
                btn.className = toClass(b.colorClass);
                btn.innerHTML = `<span class="material-symbols-rounded">${b.icon || 'link'}</span>${b.name || 'Open'}`;
                btn.addEventListener('click', () => { if (b.link) window.open(b.link, '_blank'); });
                container.appendChild(btn);
            });
        }

        /* ---------------- Modules render ---------------- */
        function renderModules(modules = []) {
            const container = document.getElementById('modules-container');
            container.innerHTML = '';
            if (!modules.length) {
                container.innerHTML = `
          <div style="text-align:center;padding:48px;">
            <span class="material-symbols-rounded" style="font-size:64px;color:var(--md-sys-color-on-surface-variant);">folder_open</span>
            <p class="headline-small" style="margin-top:16px;">No modules available</p>
          </div>`;
                return;
            }
            modules.forEach(m => container.appendChild(createModuleCard(m)));
        }

        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.id = `module-${module.id}`;

            // Map known FA-like names to Material Symbols (defensive)
            const iconMap = {
                'fas fa-folder': 'folder',
                'fas fa-book': 'menu_book',
                'fas fa-flask': 'science',
                'fas fa-code': 'code',
                'fas fa-chart-bar': 'analytics',
                'fas fa-brain': 'psychology',
                'fas fa-users': 'groups',
                'far fa-file-alt': 'description',
                'folder': 'folder',
                'book': 'menu_book',
                'pdf': 'picture_as_pdf',
                'video': 'play_circle'
            };
            const moduleIcon = iconMap[module.icon] || 'folder';

            card.innerHTML = `
        <div class="module-header" onclick="toggleModule('${module.id}')">
          <div class="module-info">
            <span class="material-symbols-rounded module-icon icon-32">${moduleIcon}</span>
            <h2 class="module-title">${module.title}</h2>
          </div>
          <span class="material-symbols-rounded module-expand-icon">expand_more</span>
        </div>
        <div class="module-content">
          <div class="module-materials">
            ${renderMaterials(module.materials)}
            ${(module.funFacts || []).map(f => `
              <div style="grid-column:1/-1;padding:16px;background:var(--md-sys-color-tertiary-container);
                          color:var(--md-sys-color-on-tertiary-container);border-radius:12px;font:var(--md-sys-typescale-body-large);">
                <span class="material-symbols-rounded" style="margin-right:8px;">lightbulb</span>${f.text || ''}
              </div>`).join('')}
          </div>
        </div>`;
            return card;
        }

        function renderMaterials(materials = []) {
            if (!materials.length) return '';
            const iconMap = {
                'far fa-file-pdf': 'picture_as_pdf',
                'far fa-file-alt': 'description',
                'fas fa-video': 'play_circle',
                'fas fa-link': 'link',
                'far fa-file-code': 'code',
                'pdf': 'picture_as_pdf',
                'doc': 'description',
                'link': 'link',
                'code': 'code',
                'video': 'play_circle'
            };

            return materials.map(m => {
                const mi = iconMap[m.icon] || 'description';
                const safe = (x) => (x || '').replace(/"/g, '&quot;');
                return `
          <div class="material-card">
            <div class="material-header">
              <div class="material-icon"><span class="material-symbols-rounded">${mi}</span></div>
              <div class="material-info">
                <div class="material-title">${safe(m.title)}</div>
                <div class="material-description">${safe(m.description)}</div>
              </div>
            </div>
            <div class="material-actions">
              ${m.viewLink ? `
                <button class="md-button md-button-tonal" onclick="window.open('${safe(m.viewLink)}','_blank')">
                  <span class="material-symbols-rounded">visibility</span>View
                </button>` : ''}
              ${m.downloadLink ? `
                <button class="md-button md-button-filled" onclick="window.open('${safe(m.downloadLink)}','_blank')">
                  <span class="material-symbols-rounded">download</span>Download
                </button>` : ''}
              ${m.openLink ? `
                <button class="md-button md-button-outlined" onclick="window.open('${safe(m.openLink)}','_blank')">
                  <span class="material-symbols-rounded">open_in_new</span>Open
                </button>` : ''}
            </div>
          </div>`;
            }).join('');
        }

        function toggleModule(id) {
            const el = document.getElementById(`module-${id}`);
            if (!el) return;
            el.classList.toggle('active');
            saveModuleStates();
        }

        /* ---------------- Navigation (rail + fab) ---------------- */
        function populateNavigation(modules) {
            const navItems = document.getElementById('nav-items');
            const fabMenu = document.getElementById('fab-menu');
            if (!navItems || !fabMenu) return;
            navItems.innerHTML = '';
            fabMenu.innerHTML = '';

            const makeNavItem = (label, icon, onClick) => {
                const a = document.createElement('a');
                a.href = 'javascript:void(0)';
                a.className = 'nav-item';
                a.innerHTML = `
          <span class="material-symbols-rounded nav-item-icon">${icon}</span>
          <span class="nav-item-label">${label}</span>`;
                a.addEventListener('click', (e) => { e.preventDefault(); onClick?.(); });
                return a;
            };

            const makeFabItem = (label, icon, onClick) => {
                const el = document.createElement('a');
                el.href = 'javascript:void(0)';
                el.className = 'fab-menu-item';
                el.innerHTML = `<span class="material-symbols-rounded">${icon}</span><span>${label}</span>`;
                el.addEventListener('click', (e) => {
                    e.preventDefault(); onClick?.();
                    const fab = document.getElementById('fab');
                    const menu = document.getElementById('fab-menu');
                    if (menu && menu.classList.contains('active')) {
                        menu.classList.remove('active');
                        const iconEl = fab ? fab.querySelector('.material-symbols-rounded') : null;
                        if (iconEl) iconEl.textContent = 'apps';
                    }
                });
                return el;
            };

            // Overview
            const overviewScroll = () => window.scrollTo({ top: 0, behavior: 'smooth' });
            navItems.appendChild(makeNavItem('Overview', 'dashboard', overviewScroll));
            fabMenu.appendChild(makeFabItem('Overview', 'dashboard', overviewScroll));

            // Modules
            const iconMap = {
                'fas fa-folder': 'folder', 'fas fa-book': 'menu_book', 'fas fa-flask': 'science',
                'fas fa-code': 'code', 'fas fa-chart-bar': 'analytics', 'fas fa-brain': 'psychology',
                'fas fa-users': 'groups', 'far fa-file-alt': 'description'
            };

            (modules || []).forEach((m) => {
                const moduleId = `module-${m.id}`;
                const targetHeaderSel = `#${moduleId} .module-header`;
                const icon = iconMap[m.icon] || 'folder';
                const scrollToModule = () => {
                    const header = document.querySelector(targetHeaderSel);
                    const card = document.getElementById(moduleId);
                    if (!header || !card) return;
                    if (!card.classList.contains('active')) { card.classList.add('active'); saveModuleStates(); }
                    header.scrollIntoView({ behavior: 'smooth', block: 'start' });
                };
                navItems.appendChild(makeNavItem(m.title || 'Module', icon, scrollToModule));
                fabMenu.appendChild(makeFabItem(m.title || 'Module', icon, scrollToModule));
            });

            setupActiveNavHighlight(modules);
        }

        function setupActiveNavHighlight(modules) {
            const navItems = Array.from(document.querySelectorAll('#nav-items .nav-item')).slice(1); // skip Overview
            const headers = (modules || []).map(m => document.querySelector(`#module-${m.id} .module-header`)).filter(Boolean);
            if (!headers.length) return;

            const setActive = (idx) => navItems.forEach((el, i) => el.classList.toggle('active', i === idx));
            let last = -1;

            const io = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        const idx = headers.indexOf(e.target);
                        if (idx !== -1 && idx !== last) { setActive(idx); last = idx; }
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px', threshold: 0.1 });

            headers.forEach(h => io.observe(h));
        }

        /* ---------------- Utilities ---------------- */
        function renderActionButtonsProxy() {
            try { renderActionButtons(courseData.actionButtons || [], courseData.metadata || {}); }
            catch (e) { console.warn('renderActionButtons failed:', e); }
        }

        function updateYear() {
            const el = document.getElementById('current-year');
            if (el) el.textContent = String(new Date().getFullYear());
        }

        function debounce(fn, wait = 150) {
            let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(this, args), wait); };
        }

        // Ensure init runs
        document.addEventListener('DOMContentLoaded', init);

        // After selectCourse completes, also ensure action buttons render (safety)
        const _selectCourseOriginal = selectCourse;
        selectCourse = async function (sheetName) {
            await _selectCourseOriginal(sheetName);
            renderActionButtonsProxy();
        };

        // Helper to fetch course list if signed in by token redirect
        async function fetchAvailableCourses() {
            // When using public access, availableCourses already set in tryPublicAccess
            if (availableCourses.length) return availableCourses;
            // Fallback: list sheets via metadata fetch (public)
            await tryPublicAccess();
            return availableCourses;
        }
    </script>
