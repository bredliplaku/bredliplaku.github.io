<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;
            --dark-bg: #000000;
            --dark-surface: #121212;
            --dark-surface-light: #1E1E1E;
            --dark-text: #E0E0E0;
            --dark-text-muted: #9E9E9E;
            --dark-border: #333333;
            --bounce-timing: cubic-bezier(.68, -.55, .265, 1.55);
            --smooth-timing: cubic-bezier(.4, 0, .2, 1);
        }

        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
            background-color: var(--light-color);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        body.no-scroll {
            overflow: hidden;
        }

        #professors-container {
            display: contents;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            transition: transform .3s var(--bounce-timing), box-shadow .3s ease;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
            transition: transform .3s var(--bounce-timing), opacity .2s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-180deg) !important;
            opacity: 0;
        }

        #header-decoration.deco-shape-square,
        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        #header-decoration.deco-shape-square {
            transform: rotate(45deg);
        }

        #header-decoration.deco-shape-circle {
            border-radius: 50%;
        }

        #header-decoration svg polygon {
            fill: var(--secondary-color);
            stroke: var(--dark-color);
            stroke-width: 6;
            stroke-linejoin: round;
        }

        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
            transition: all .2s var(--bounce-timing);
        }

        .info-item:hover {
            transform: rotate(-2deg) scale(1.05);
            box-shadow: 6px 6px 0 var(--accent-color);
            z-index: 10;
        }

        .info-item:nth-child(odd) {
            transform: rotate(-1deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
            vertical-align: middle;
            display: inline-block;
        }

        .professor-link {
            color: inherit;
            text-decoration: none;
        }

        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s var(--bounce-timing);
        }

        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color);
        }

        .module {
            margin-bottom: 25px;
            position: relative;
            transition: all .3s ease;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            transition: all .2s var(--bounce-timing);
        }

        .module-header:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, .3);
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            animation: module-pulse .5s ease;
        }

        @keyframes module-pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -6px;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height .4s var(--smooth-timing), opacity .3s ease, padding .5s ease;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            opacity: 0;
        }

        .module.hidden {
            display: none;
        }

        .module.active .module-content {
            padding: 25px;
            max-height: 5000px;
            opacity: 1;
            animation: content-slide-in .4s var(--bounce-timing);
        }

        @keyframes content-slide-in {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .material-card {
            flex: 1 1 300px;
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all .2s ease;
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-4px) rotate(-1deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .material-card .material-icon {
            font-size: 1.8em;
            color: var(--light-color);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
        }

        .material-card .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .material-card .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .8;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 8px;
        }

        .material-card-actions button {
            flex: 1;
        }

        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all .15s var(--bounce-timing);
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .course-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: all .3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(360deg) scale(1.3);
        }

        .course-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--gray-color);
            transition: all .2s var(--bounce-timing);
        }

        .course-button:hover {
            transform: translate(-2px, -2px) rotate(-2deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-2deg);
        }

        .app-loading {
            position: fixed;
            inset: 0;
            background-color: var(--light-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s;
        }

        .loading-text {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-color);
            margin-top: 20px;
        }

        .content-hidden {
            visibility: hidden;
        }

        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 10px 40px 10px 20px;
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            position: relative;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            transition: all .3s var(--bounce-timing);
            cursor: pointer;
        }

        .side-nav-item:hover {
            transform: translateX(10px) rotate(-2deg);
            background: var(--secondary-color);
        }

        .side-nav-item.active {
            transform: translateX(15px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            animation: nav-active-pulse .5s ease;
        }

        @keyframes nav-active-pulse {

            0%,
            100% {
                transform: translateX(15px) scale(1.05);
            }

            50% {
                transform: translateX(20px) scale(1.1);
            }
        }

        .quick-actions-wheel {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 2000;
            display: none;
        }

        .wheel-trigger {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 4px solid var(--dark-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--light-color);
            transition: all .3s var(--bounce-timing);
            animation: wheel-bounce 2s ease-in-out infinite;
        }

        @keyframes wheel-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .wheel-trigger.active {
            transform: rotate(135deg);
            background: var(--accent-color);
            animation: none;
        }

        .wheel-action {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: var(--dark-color);
            cursor: pointer;
            opacity: 0;
            transform: scale(0);
            transition: all .3s var(--bounce-timing);
        }

        .wheel-action:hover {
            transform: scale(1.2);
            background: var(--secondary-color);
        }

        .wheel-trigger.active~.wheel-action {
            opacity: 1;
            transform: scale(1);
        }

        .wheel-trigger.active~.wheel-action:nth-child(2) {
            top: -60px;
            left: 5px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(3) {
            top: -45px;
            left: -55px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(4) {
            top: 5px;
            left: -70px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--light-color);
            background: transparent;
            color: var(--light-color);
            cursor: pointer;
            transition: all .2s var(--bounce-timing);
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--primary-color);
        }

        /* --- UNIFIED DARK THEME --- */
        html[data-theme="dark"],
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) {
                color-scheme: dark;
            }
        }

        html[data-theme="dark"] body,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text) !important;
            }
        }

        html[data-theme="dark"] body::before,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) body::before {
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
            }
        }

        html[data-theme="dark"] :is(.course-header, .footer, .module-content, .empty-content, .material-card, .side-nav-item, .course-button, .sort-button, #search-bar, .info-item, .progress-bar, .distribution-bar, .wheel-action),
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) :is(.course-header, .footer, .module-content, .empty-content, .material-card, .side-nav-item, .course-button, .sort-button, #search-bar, .info-item, .progress-bar, .distribution-bar, .wheel-action) {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }
        }

        html[data-theme="dark"] h2,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) h2 {
                color: var(--dark-text) !important;
            }
        }

        html[data-theme="dark"] .material-card:hover,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) .material-card:hover {
                background: var(--dark-surface-light) !important;
            }
        }

        html[data-theme="dark"] .material-description,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) .material-description {
                color: var(--dark-text-muted) !important;
            }
        }

        html[data-theme="dark"] .module-header,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) .module-header {
                background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
                color: var(--light-color) !important;
            }
        }

        html[data-theme="dark"] .module.active .module-header,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) .module.active .module-header {
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            }
        }

        html[data-theme="dark"] .module-background-number,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) .module-background-number {
                color: rgba(255, 255, 255, .10) !important;
            }
        }

        /* --- RESPONSIVE OVERRIDES --- */
        @media (max-width: 1400px) {
            .side-nav-container {
                display: none !important;
            }

            .quick-actions-wheel {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .course-header {
                padding: 15px;
                transform: rotate(0) !important;
                box-shadow: 4px 4px 0 var(--primary-color);
            }

            h1 {
                font-size: 1.8em !important;
            }

            h2 {
                font-size: .9em !important;
            }

            #header-decoration {
                display: none;
            }

            .course-info {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .info-item {
                padding: 8px;
                font-size: .7em !important;
                transform: rotate(0) !important;
                box-shadow: 3px 3px 0 var(--tertiary-color);
            }

            .material-card {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app-loading" class="app-loading">
        <img src="../loading.gif" alt="Loading Animation" style="width: 150px; height: 150px;">
        <div class="loading-text">Neurons Activating...</div>
    </div>

    <div id="side-nav-container" class="side-nav-container"></div>

    <div class="quick-actions-wheel" id="quick-actions">
        <div class="wheel-trigger" id="wheel-trigger"><i class="fas fa-plus"></i></div>
        <div class="wheel-action" data-action="home" title="Home"><i class="fas fa-home"></i></div>
        <div class="wheel-action" data-action="search" title="Search"><i class="fas fa-search"></i></div>
        <div class="wheel-action" data-action="top" title="Back to Top"><i class="fas fa-arrow-up"></i></div>
    </div>

    <div class="main-content-wrapper">
        <div class="container content-hidden" id="main-container">
            <div id="course-buttons-container" class="course-buttons-container"></div>
            <div class="course-header" id="course-header">
                <div id="header-decoration"></div>
                <h2 id="course-code">Loading course...</h2>
                <h1 id="course-title">Please wait...</h1>
                <div class="course-info" id="course-info">
                    <div id="professors-container"></div>
                    <span class="info-item"><i class="fas fa-calendar-check"></i><span
                            id="course-semester"></span></span>
                    <span class="info-item"><i class="fas fa-graduation-cap"></i><span id="course-level"></span></span>
                    <span class="info-item" id="course-type-container"><i class="fas fa-exclamation-circle"></i><span
                            id="course-type"></span></span>
                    <span class="info-item"><i class="fas fa-trophy"></i><span id="course-credits"></span></span>
                    <span class="info-item"><i class="fas fa-calendar"></i><span id="course-duration"></span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div id="evaluation-display" class="evaluation-display" style="display: none;"></div>
            </div>

            <div class="course-actions" id="course-action-buttons"></div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="search-bar" placeholder="Search Materials">
                <button id="sort-button" class="sort-button" title="Sort Modules"><i
                        class="fas fa-sort-amount-down"></i></button>
            </div>
            <div id="course-content"></div>
        </div>

        <footer class="footer">
            <div class="social-links">
                <a href="https://eis.epoka.edu.al/cv/fullcv/655" target="_blank" rel="noopener noreferrer"><i
                        class="far fa-id-card"></i></a>
                <a href="mailto:bplaku@epoka.edu.al" target="_blank" rel="noopener noreferrer"><i
                        class="far fa-envelope"></i></a>
            </div>
            <div class="footer-tools">
                <button id="theme-toggle" class="theme-toggle" title="Cycle Theme">
                    <i id="theme-toggle-icon" class="fas fa-adjust"></i>
                </button>
            </div>
            <p style="font-size:0.8em; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;">
                <i class="far fa-copyright"></i> 2023-<span id="currentYear"></span> Bredli Plaku.
            </p>
        </footer>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';

        // --- STATE ---
        let availableCourses = [];
        let currentCourse = '';
        const courseData = { metadata: {}, modules: [] };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            initUI();
            setupEventListeners();
            checkUrlForCourse();
            tryPublicAccess();
        }

        function initUI() {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            initThemeSystem();
            setupQuickActionsWheel();
        }

        function setupEventListeners() {
            document.getElementById('search-bar')?.addEventListener('input', handleSearch);
            document.getElementById('course-content').addEventListener('click', handleContentClick);
        }

        // --- API & DATA HANDLING ---
        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                availableCourses = data.sheets.map(sheet => sheet.properties.title);

                populateCourseButtons();

                if (availableCourses.length > 0) {
                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                    const lastCourse = localStorage.getItem('lastSelectedCourse');
                    const courseToLoad = (urlCourse && availableCourses.includes(urlCourse)) ? urlCourse :
                        ((lastCourse && availableCourses.includes(lastCourse)) ? lastCourse : availableCourses[0]);
                    selectCourse(courseToLoad);
                    localStorage.removeItem('urlSelectedCourse');
                }
            } catch (error) {
                console.error("Failed to fetch available courses:", error);
            } finally {
                showMainContent();
            }
        }

        async function fetchCourseData(sheetName) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${encodeURIComponent(sheetName)}!A2:J?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response not OK');
                const data = await response.json();
                return data.values ? processCourseData(data.values) : null;
            } catch (error) {
                console.error('Failed to fetch course data:', error);
                return null;
            }
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [] };
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = (row[0] || '').toLowerCase();
                if (type === 'metadata') {
                    const key = (row[1] || '').toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'module') {
                    currentModule = { id: row[1], title: row[2], icon: row[3], moduleNumber: row[4], materials: [] };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule) {
                    currentModule.materials.push({ icon: row[1], title: row[2], desc: row[3], view: row[4], dl: row[5], open: row[6] });
                }
            });
            return data;
        }

        // --- COURSE & UI RENDERING ---
        function selectCourse(sheetName) {
            localStorage.setItem('lastSelectedCourse', sheetName);
            currentCourse = sheetName;
            window.location.hash = sheetName;

            document.querySelectorAll('.course-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });

            fetchCourseData(sheetName).then(data => {
                if (data) {
                    Object.assign(courseData, data);
                    renderCoursePage(data);
                }
            });
        }

        function renderCoursePage(data) {
            renderCourseHeader(data.metadata);
            renderCourseContent(data.modules);
            applyModuleStates();
        }

        function renderCourseHeader(meta) {
            document.title = `${meta.code || 'Course'} - ${meta.title || 'Materials'}`;
            document.getElementById('course-code').textContent = meta.code || '';
            document.getElementById('course-title').textContent = meta.title || '';
            document.getElementById('course-semester').textContent = meta.semester || '';
            document.getElementById('course-level').textContent = meta.level || '';
            document.getElementById('course-type').textContent = meta.type || '';
            document.getElementById('course-credits').textContent = meta.credits || '';
            document.getElementById('course-duration').textContent = meta.duration || '';

            const progress = calculateProgress(meta.startdate, meta.enddate);
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function renderCourseContent(modules) {
            const contentContainer = document.getElementById('course-content');
            const navContainer = document.getElementById('side-nav-container');

            contentContainer.innerHTML = '';
            navContainer.innerHTML = '';

            if (modules.length === 0) {
                contentContainer.innerHTML = '<div class="empty-content">No modules found.</div>';
                return;
            }

            modules.forEach(module => {
                const moduleId = `module-${module.id}`;

                // Render Nav Item
                navContainer.innerHTML += `<a class="side-nav-item" href="#${moduleId}"><i class="${module.icon}"></i> ${module.title}</a>`;

                // Render Module
                let materialsHtml = '<div class="materials-grid">';
                module.materials.forEach(mat => {
                    materialsHtml += `
                    <div class="material-card">
                        <div class="material-card-header">
                            <i class="${mat.icon || 'far fa-file-alt'} material-icon"></i>
                            <div>
                                <div class="material-title">${mat.title || 'Material'}</div>
                                <div class="material-description">${mat.desc || ''}</div>
                            </div>
                        </div>
                        <div class="material-card-actions">
                            ${mat.view ? `<button class="btn-blue" data-link="${mat.view}"><i class="far fa-eye"></i> View</button>` : ''}
                            ${mat.dl ? `<button class="btn-green" data-link="${mat.dl}"><i class="far fa-save"></i> Download</button>` : ''}
                            ${mat.open ? `<button class="btn-orange" data-link="${mat.open}"><i class="fas fa-external-link-alt"></i> Open</button>` : ''}
                        </div>
                    </div>`;
                });
                materialsHtml += '</div>';

                contentContainer.innerHTML += `
                <div class="module" id="${moduleId}">
                    <div class="module-header">
                        <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                        ${module.moduleNumber ? `<span class="module-background-number">${module.moduleNumber}</span>` : ''}
                    </div>
                    <div class="module-content">${materialsHtml}</div>
                </div>`;
            });
        }

        function populateCourseButtons() {
            const container = document.getElementById('course-buttons-container');
            container.innerHTML = `<button class="btn-primary" data-link="https://bredliplaku.com/"><i class="fas fa-home"></i> Home</button>`;
            availableCourses.forEach(sheetName => {
                container.innerHTML += `
                <div class="course-button" data-sheet="${sheetName}">
                    <i class="fas fa-th-list"></i>&nbsp; ${sheetName.replace(/_/g, ' ')}
                </div>`;
            });
        }

        // --- EVENT HANDLING ---
        function handleContentClick(e) {
            const moduleHeader = e.target.closest('.module-header');
            if (moduleHeader) {
                toggleModule(moduleHeader.parentElement);
                return;
            }

            const actionButton = e.target.closest('button[data-link]');
            if (actionButton) {
                window.open(actionButton.dataset.link, '_blank', 'noopener,noreferrer');
                return;
            }

            const courseButton = e.target.closest('.course-button');
            if (courseButton) {
                selectCourse(courseButton.dataset.sheet);
                return;
            }
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            document.querySelectorAll('.module').forEach(module => {
                const textContent = module.textContent.toLowerCase();
                module.classList.toggle('hidden', !textContent.includes(query));
            });
        }

        // --- UI & THEME LOGIC ---
        function toggleModule(moduleElement) {
            moduleElement.classList.toggle('active');
            saveModuleStates();
        }

        function saveModuleStates() {
            const states = {};
            document.querySelectorAll('.module').forEach(m => { states[m.id] = m.classList.contains('active'); });
            localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }

        function applyModuleStates() {
            const states = JSON.parse(localStorage.getItem(`moduleStates_${currentCourse}`) || '{}');
            for (const id in states) {
                const module = document.getElementById(id);
                if (module && states[id]) module.classList.add('active');
            }
        }

        function initThemeSystem() {
            const KEY = 'theme-preference';
            const BTN = document.getElementById('theme-toggle');
            const ICON = document.getElementById('theme-toggle-icon');
            const themes = ['auto', 'light', 'dark'];
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };

            const applyTheme = (theme) => {
                document.documentElement.dataset.theme = theme === 'auto' ? '' : theme;
                if (theme === 'auto') document.documentElement.removeAttribute('data-theme');
                localStorage.setItem(KEY, theme);
                if (ICON) ICON.className = icons[theme];
                if (BTN) BTN.title = `Theme: ${theme}`;
            };

            const savedTheme = localStorage.getItem(KEY) || 'auto';
            applyTheme(savedTheme);

            BTN.addEventListener('click', () => {
                const current = localStorage.getItem(KEY) || 'auto';
                const next = themes[(themes.indexOf(current) + 1) % themes.length];
                applyTheme(next);
            });
        }

        function setupQuickActionsWheel() {
            const trigger = document.getElementById('wheel-trigger');
            if (!trigger) return;

            trigger.addEventListener('click', () => trigger.classList.toggle('active'));
            document.querySelectorAll('.wheel-action').forEach(action => {
                action.addEventListener('click', () => {
                    const actionType = action.dataset.action;
                    if (actionType === 'search') document.getElementById('search-bar')?.focus();
                    if (actionType === 'top') window.scrollTo({ top: 0, behavior: 'smooth' });
                    if (actionType === 'home') window.location.href = 'https://bredliplaku.com/';
                    trigger.classList.remove('active');
                });
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.quick-actions-wheel')) trigger.classList.remove('active');
            });
        }

        // --- UTILITY FUNCTIONS ---
        function showMainContent() {
            const loadingEl = document.getElementById('app-loading');
            loadingEl.style.opacity = '0';
            setTimeout(() => { loadingEl.style.display = 'none'; }, 500);
            document.getElementById('main-container').classList.remove('content-hidden');
        }

        function checkUrlForCourse() {
            const hash = window.location.hash.substring(1);
            if (hash) localStorage.setItem('urlSelectedCourse', hash);
        }

        function calculateProgress(startDateStr, endDateStr) {
            if (!startDateStr || !endDateStr) return 0;
            const start = new Date(startDateStr);
            const end = new Date(endDateStr);
            const today = new Date();
            if (today < start) return 0;
            if (today > end) return 100;
            const totalDuration = end - start;
            const elapsed = today - start;
            return (elapsed / totalDuration) * 100;
        }
    </script>
</body>

</html>
