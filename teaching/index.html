<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            /* Unified dark theme tokens */
            --dark-bg: #000000;
            --dark-surface: #121212;
            --dark-surface-light: #1E1E1E;
            --dark-text: #E0E0E0;
            --dark-text-muted: #9E9E9E;
            --dark-border: #333333;

            /* Animation timings */
            --bounce-timing: cubic-bezier(.68, -.55, .265, 1.55);
            --smooth-timing: cubic-bezier(.4, 0, .2, 1);
        }

        /* Custom theme colors when applied */
        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        /* ========== BASE STYLES ========== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            background-color: var(--light-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Light theme background pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        /* ========== UNIFIED DARK THEME ========== */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                color-scheme: dark;
            }

            html:not([data-theme="light"]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text);
            }

            html:not([data-theme="light"]) body::before {
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
            }
        }

        /* Manual theme overrides */
        html[data-theme="dark"] {
            color-scheme: dark;
        }

        html[data-theme="dark"] body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        html[data-theme="dark"] body::before {
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
        }

        html[data-theme="light"] {
            color-scheme: light;
        }

        html[data-theme="light"] body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        /* Dark theme component styling */
        [data-theme="dark"] .themed-surface,
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) .themed-surface {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }
        }

        /* ========== LAYOUT ========== */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .content-hidden {
            visibility: hidden;
        }

        /* ========== COURSE HEADER ========== */
        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            transition: transform .3s var(--bounce-timing), box-shadow .3s ease;
        }

        .course-header.themed-surface {
            transform: rotate(-.5deg);
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Header decoration with animation */
        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
            transition: transform .3s var(--bounce-timing), opacity .2s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-180deg) !important;
            opacity: 0;
        }

        /* ========== COURSE INFO CARDS ========== */
        .course-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
            transform: rotate(0deg);
            transition: all .2s var(--bounce-timing);
        }

        .info-item:hover {
            transform: rotate(-2deg) scale(1.05);
            box-shadow: 6px 6px 0 var(--accent-color);
            z-index: 10;
        }

        .info-item:nth-child(odd) {
            transform: rotate(-1deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* ========== BUTTONS ========== */
        button {
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all .15s var(--bounce-timing);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, .3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width .4s ease, height .4s ease;
        }

        button:hover::before {
            width: 300%;
            height: 300%;
        }

        button:hover {
            transform: translate(-2px, -2px) rotate(-1deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        /* ========== MODULES ========== */
        .module {
            margin-bottom: 25px;
            position: relative;
            transition: all .3s var(--bounce-timing);
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            transition: all .2s var(--bounce-timing);
        }

        .module-header:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, .3);
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            animation: module-pulse .5s ease;
        }

        @keyframes module-pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .module-content {
            max-height: 0;
            overflow: hidden;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            transition: max-height .4s var(--smooth-timing), opacity .3s ease;
            opacity: 0;
        }

        .module.active .module-content {
            max-height: 5000px;
            opacity: 1;
            padding: 25px;
            animation: content-slide-in .4s var(--bounce-timing);
        }

        @keyframes content-slide-in {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ========== MATERIAL CARDS ========== */
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all .2s var(--bounce-timing);
            position: relative;
        }

        .material-card::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            z-index: -1;
            opacity: 0;
            transition: opacity .3s ease;
        }

        .material-card:hover {
            transform: translateY(-4px) rotate(-1deg);
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
        }

        .material-card:hover::after {
            opacity: .1;
        }

        /* ========== SEARCH & SORT ========== */
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        #search-bar {
            flex: 1;
            padding: 15px 20px 15px 55px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            transition: all .2s var(--bounce-timing);
        }

        #search-bar:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 10px 10px 0 var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            opacity: .5;
            pointer-events: none;
        }

        .sort-button {
            padding: 15px 20px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            transition: all .2s var(--bounce-timing);
        }

        .sort-button:hover {
            transform: rotate(180deg);
        }

        /* ========== SIDE NAVIGATION ========== */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 10px 40px 10px 20px;
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            transition: all .2s var(--bounce-timing);
            cursor: pointer;
        }

        .side-nav-item:hover {
            transform: translateX(10px) rotate(-2deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }

        .side-nav-item.active {
            transform: translateX(15px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            animation: nav-active-pulse .5s ease;
        }

        @keyframes nav-active-pulse {

            0%,
            100% {
                transform: translateX(15px) scale(1.05);
            }

            50% {
                transform: translateX(20px) scale(1.1);
            }
        }

        /* ========== QUICK ACTIONS WHEEL ========== */
        .quick-actions-wheel {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 2000;
            display: none;
        }

        .wheel-trigger {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 4px solid var(--dark-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--light-color);
            transition: all .3s var(--bounce-timing);
            animation: wheel-bounce 2s ease-in-out infinite;
        }

        @keyframes wheel-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .wheel-trigger.active {
            transform: rotate(135deg);
            background: var(--accent-color);
            animation: none;
        }

        .wheel-action {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: var(--dark-color);
            cursor: pointer;
            opacity: 0;
            transform: scale(0);
            transition: all .3s var(--bounce-timing);
        }

        .wheel-action:hover {
            transform: scale(1.2);
            background: var(--secondary-color);
        }

        .wheel-trigger.active~.wheel-action {
            opacity: 1;
            transform: scale(1);
        }

        .wheel-action:nth-child(2) {
            transition-delay: .05s;
        }

        .wheel-action:nth-child(3) {
            transition-delay: .1s;
        }

        .wheel-action:nth-child(4) {
            transition-delay: .15s;
        }

        .wheel-action:nth-child(5) {
            transition-delay: .2s;
        }

        .wheel-action:nth-child(6) {
            transition-delay: .25s;
        }

        .wheel-trigger.active~.wheel-action:nth-child(2) {
            top: -60px;
            left: 5px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(3) {
            top: -45px;
            left: -55px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(4) {
            top: 5px;
            left: -70px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(5) {
            top: 55px;
            left: -55px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(6) {
            top: 70px;
            left: 5px;
        }

        /* ========== FLOATING MODULE INDICATOR ========== */
        .floating-module-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-color);
            color: var(--light-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: .9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
            z-index: 1500;
            opacity: 0;
            transition: all .3s var(--smooth-timing);
            pointer-events: none;
            display: none;
        }

        .floating-module-indicator.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ========== LOADING ANIMATION ========== */
        .app-loading {
            position: fixed;
            inset: 0;
            background: var(--light-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loading-spinner div {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1.2s var(--bounce-timing) infinite;
        }

        .loading-spinner div:nth-child(2) {
            border-top-color: var(--secondary-color);
            animation-delay: -.3s;
        }

        .loading-spinner div:nth-child(3) {
            border-top-color: var(--accent-color);
            animation-delay: -.6s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* ========== NOTIFICATIONS ========== */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none;
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            pointer-events: auto;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
            animation: notification-slam .4s var(--bounce-timing) forwards;
            transition: all .3s ease;
        }

        @keyframes notification-slam {
            0% {
                transform: translateX(100%) rotate(-10deg);
                opacity: 0;
            }

            70% {
                transform: translateX(-10px) rotate(2deg);
            }

            100% {
                transform: translateX(0) rotate(-1deg);
                opacity: 1;
            }
        }

        .in-page-notification.removing {
            animation: notification-exit .3s var(--bounce-timing) forwards;
        }

        @keyframes notification-exit {
            to {
                transform: translateX(100%) rotate(10deg) scale(.8);
                opacity: 0;
            }
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 1400px) {
            .side-nav-container {
                display: none !important;
            }

            .quick-actions-wheel {
                display: block;
            }

            .floating-module-indicator {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .course-header {
                padding: 20px;
                transform: rotate(0) !important;
            }

            h1 {
                font-size: 2em;
                letter-spacing: -1px;
            }

            /* Mobile course info grid - 2x3 layout */
            .course-info {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .info-item {
                padding: 10px;
                font-size: .75em;
                transform: rotate(0) !important;
            }

            .professor-item {
                grid-column: span 2;
            }

            /* Stack materials on mobile */
            .materials-grid {
                grid-template-columns: 1fr;
            }

            /* Simplified module headers */
            .module-header {
                padding: 15px;
                font-size: .9em;
            }

            /* Floating indicator more prominent on mobile */
            .floating-module-indicator {
                top: 10px;
                padding: 8px 16px;
                font-size: .8em;
                width: calc(100% - 20px);
                max-width: 300px;
            }

            /* Button text hidden on mobile */
            button span {
                display: none;
            }

            button i {
                margin: 0;
            }

            /* Search bar adjustments */
            #search-bar {
                padding: 12px 12px 12px 40px;
                font-size: .9em;
            }

            .search-icon {
                left: 12px;
                font-size: 1em;
            }

            /* Notification adjustments */
            .in-page-notifications {
                width: calc(100% - 20px);
                right: 10px;
                bottom: 70px;
            }

            .in-page-notification {
                padding: 12px;
                font-size: .8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .course-info {
                grid-template-columns: 1fr;
            }

            .professor-item {
                grid-column: span 1;
            }
        }

        /* ========== UTILITY CLASSES ========== */
        .themed-surface {
            background: var(--light-color);
            color: var(--dark-color);
            border-color: var(--dark-color);
        }

        .hidden {
            display: none !important;
        }

        .no-scroll {
            overflow: hidden;
        }

        /* Progress bar */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s var(--bounce-timing);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, .1) 10px,
                    rgba(255, 255, 255, .1) 20px);
            animation: progress-slide 1s linear infinite;
        }

        @keyframes progress-slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(20px);
            }
        }

        /* Footer */
        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);

            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--light-color);
            background: transparent;
            color: var(--light-color);
            cursor: pointer;
            transition: all .2s var(--bounce-timing);
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--primary-color);
        }
    </style>
</head>
