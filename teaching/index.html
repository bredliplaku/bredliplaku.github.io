<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Theme colours for browser UI -->
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        (function () {
            const theme = localStorage.getItem('theme-preference') || 'auto';
            if (theme !== 'auto') {
                document.documentElement.setAttribute('data-theme', theme);
            }
        })();
    </script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            --dark-bg: #000000;
            --dark-surface: #1a1a1a;
            --dark-surface-light: #3a3a3a;
            --dark-text: #f0f0f0;
            --dark-text-muted: #b0b0b0;
            --dark-border: #4a4a4a;

            --primary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            --secondary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            --tertiary-shadow: 4px 4px 0 var(--tertiary-color);
            --default-shadow: 4px 4px 0 var(--dark-color);
            --default-border: var(--border-width) solid var(--dark-color);
        }


        /* Optional colour theme overrides via data attributes */
        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: transform .2s cubic-bezier(.68, -.55, .265, 1.55), box-shadow .2s ease, background-color .3s ease, border-color .2s ease;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
            line-height: 1.5;
            text-rendering: optimizeLegibility;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .segment-percentage,
        .project-due-date {
            text-shadow:
                -1px -1px 0 rgba(255, 255, 255, 0.7),
                1px -1px 0 rgba(255, 255, 255, 0.7),
                -1px 1px 0 rgba(255, 255, 255, 0.7),
                1px 1px 0 rgba(255, 255, 255, 0.7);
        }

        .main-content-wrapper {
            flex-grow: 1;
        }

        #main-container {
            transition: opacity 0.3s ease-in-out;
        }

        #main-container.content-faded {
            opacity: 0;
        }

        /* Light background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        html.no-scroll,
        body.no-scroll {
            overflow: hidden;
        }

        #professors-container {
            display: contents;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background: var(--light-color);
            border: var(--default-border);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            z-index: 1;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        #header-decoration {
            position: absolute;
            top: -25px;
            right: 25px;
            z-index: -1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease;
        }

        #header-decoration i {
            font-size: 100px;
            color: var(--tertiary-color);
            transition: text-shadow 0.3s ease;
            text-shadow:
                -1px -1px 0 var(--dark-color),
                1px -1px 0 var(--dark-color),
                -1px 1px 0 var(--dark-color),
                1px 1px 0 var(--dark-color),
                4px 4px 0 var(--secondary-color);
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(180deg) !important;
            opacity: 0 !important;
        }

        /* Course info chips */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-0.60deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(0.60deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Professor bits */
        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
            vertical-align: middle;
            display: inline-block;
        }

        .professor-link {
            color: inherit;
            text-decoration: none;
            display: contents;
            align-items: center;
            cursor: default;
        }

        .professor-link:hover {
            color: var(--primary-color);
        }

        .week-counter {
            font-weight: 700;
            display: inline-block;
            color: var(--dark-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Progress */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2;
            animation: stripes-move 30s linear infinite;
        }

        @keyframes stripes-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 200px 0;
            }
        }

        /* Animation for the icon appearing */
        @keyframes decor-pop-in {
            from {
                transform: scale(0) rotate(-90deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        /* Animation for the icon disappearing */
        @keyframes decor-pop-out {
            from {
                transform: scale(1) rotate(0);
                opacity: 1;
            }

            to {
                transform: scale(0) rotate(90deg);
                opacity: 0;
            }
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1;
        }

        /* Evaluation */
        .evaluation-display {
            padding-top: 5px;
            border-top: 2px dashed var(--gray-color);
        }

        /* Modules */

        /* --- UI Adjustment: Rounded Corners --- */
        :is(.course-header, .footer, .info-item, .course-button, .sort-button, #search-bar, .material-card, .project-group-card, .progress-bar, .in-page-notification, .empty-content, .fun-fact, button:not(.theme-toggle, #side-nav-toggle)) {
            border-radius: 8px;
        }

        .module {
            margin-bottom: 25px;
            position: relative;
            transition: all .3s ease;
        }

        @keyframes glow-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 190, 11, .7);
            }

            70% {
                box-shadow: 0 0 10px 20px rgba(255, 190, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 190, 11, 0);
            }
        }

        .module.glow-effect {
            animation: glow-pulse 1.5s ease-out;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            border-radius: 8px 8px 0 0;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            -khtml-user-select: none;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            transform: none;
            z-index: 2;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
            transition: left .5s ease;
        }

        .module-header:hover::before {
            left: 100%;
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -6px;
            text-shadow: none;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            border-radius: 0 0 8px 8px;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            transform: none;
            margin-top: 0;
            position: relative;
            z-index: 1;
            transition: max-height .35s cubic-bezier(.33, 1, .68, 1), padding .35s cubic-bezier(.33, 1, .68, 1);
            will-change: max-height, padding;
        }

        .module.hidden {
            display: none;
        }

        .module.active .module-content {
            padding: 25px;
            max-height: 5000px;
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }


        /* Project module */
        .module-project .module-header,
        .module-project.active .module-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--tertiary-color)) !important;
        }

        .module-project .module-header .module-title i {
            color: var(--dark-color);
        }

        .project-due-date {
            font-size: .9em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(13, 13, 13, .1);
            padding: 5px 15px;
            border: 2px solid var(--dark-color);
        }

        .project-deadline-background {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, .15);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -3px;
        }

        /* Project groups */
        .project-groups-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: var(--border-width) dashed var(--gray-color);
        }

        .project-group-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1 1 300px;
            /* Makes card flexible */
            max-width: calc(50% - 10px);
            /* Prevents over-stretching on a wide row */
        }

        .project-group-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .project-group-title {
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: .5px;
            color: var(--tertiary-color);
            margin-bottom: 5px;
        }

        .project-group-description {
            font-family: 'Space Mono', monospace;
            font-size: .9em;
            color: var(--dark-color);
            opacity: .7;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, .05);
        }

        .student-list {
            list-style: none;
            padding-left: 0;
            margin: 0 0 auto 0;
        }

        .student-list li {
            padding: 5px 0;
            font-family: 'Space Mono', monospace;
        }

        .student-list .leader {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: var(--secondary-color);
        }

        /* Group files */
        .group-files-container {
            margin-top: 20px;
        }

        .group-material-card {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            /* Allows wrapping */
            gap: 5px 10px;
            /* 5px vertical gap, 10px horizontal */
            background: rgba(0, 0, 0, .03);
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 8px;
        }

        .group-material-card .material-icon {
            font-size: 1.5em;
            color: var(--tertiary-color);
            margin-right: 5px;
        }

        .group-material-card .material-info {
            flex-grow: 1;
            /* Takes up available space */
            min-width: 150px;
        }

        .group-material-card .material-title {
            font-size: .9em;
            font-weight: 700;
        }

        .group-material-card .material-description {
            font-size: .8em;
            font-family: 'Space Mono', monospace;
        }

        .group-material-card .material-card-actions {
            display: flex;
            gap: 8px;
        }

        .group-material-card .material-card-actions button {
            padding: 5px 10px;
            font-size: .8em;
            min-width: auto;
            /* Buttons are compact */
        }

        /* Search & sort */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .sort-button {
            flex-shrink: 0;
            padding: 12px 18px;
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            font-weight: 700;
            color: var(--dark-color);
            background-color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-button:hover {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
        }

        @keyframes spin-rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .sort-button.rotating i {
            animation: spin-rotate .6s cubic-bezier(.33, 1, .68, 1);
        }

        #search-bar {
            width: 100%;
            padding: 12px 18px 12px 50px;
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            font-weight: 700;
            color: var(--dark-color);
            background: var(--light-color);
            border: var(--default-border);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            -webkit-appearance: none;
            flex-grow: 1;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--dark-color);
            opacity: .5;
            z-index: 2;
        }

        /* Materials cards */
        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            /* Allows content to wrap to a new line */
            align-items: center;
            gap: 20px;
            position: relative;
            transition: all .2s ease;
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 0;
            flex: 1 1 350px;
            /* Flexible but with a large base size */
            min-width: 250px;
            /* Prevents it from getting too squished */
        }

        .material-card .material-icon {
            font-size: 2.5em;
            color: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        i[class*="fa-download"] {
            color: #00BFFF !important;
        }

        .fa-list-check {
            color: #FFA500 !important;
        }

        .ft-excel .material-icon {
            color: #217346;
        }

        .ft-powerpoint .material-icon {
            color: #D24726;
        }

        .ft-word .material-icon {
            color: #2B579A;
        }

        .ft-pdf .material-icon {
            color: #F40F02;
        }

        .ft-image .material-icon {
            color: #9C27B0;
        }

        .ft-zip .material-icon {
            color: #FF8F00;
        }

        .ft-csv .material-icon {
            color: #388E3C;
        }

        .ft-video .material-icon {
            color: #E53935;
        }

        .ft-audio .material-icon {
            color: #6A1B9A;
        }

        .ft-code .material-icon {
            color: #1565C0;
        }

        .material-card .material-info {
            flex-grow: 1;
            margin-bottom: 0;
            min-width: 0;
        }

        .material-card .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: .5px;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        .material-card .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .8;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            display: flex;
            flex-wrap: wrap;
            /* Allows buttons to wrap within their own container if needed */
            justify-content: flex-end;
            /* Aligns buttons to the right */
            gap: 8px;
            flex: 1 1 200px;
            /* Allows the button group to be flexible */
        }

        .material-card-actions button {
            /* Buttons are no longer flex-items, they size to their content */
            padding: 10px 16px;
            /* A little more horizontal padding */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: .85em;
            white-space: nowrap;
        }

        /* Buttons */
        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .2);
            transition: left .3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        /* Fun fact card */
        .fun-fact {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-top: 20px;
            font-weight: 700;
            position: relative;
            transform: rotate(-0.60deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        /* Course actions/buttons bar */
        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: all .3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(216.00deg) scale(1.3);
        }

        /* Course buttons */
        .course-buttons-container {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 10px 16px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            -webkit-user-select: none;
            -khtml-user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--gray-color);
            overflow: hidden;
        }

        .course-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: width .3s ease;
            z-index: -1;
        }

        .course-button:hover::before {
            width: 100%;
        }

        .course-button:hover {
            transform: translateX(10px) rotate(-1.20deg);
            /* Changed to match the side-nav */
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-1.20deg);
        }

        .course-button.active::before {
            width: 100%;
            background: var(--accent-color);
        }

        /* Empty state */
        .empty-content {
            text-align: center;
            padding: 60px 30px;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .empty-content i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Notifications */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none;
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            animation: slide-in .3s cubic-bezier(.68, -.55, .265, 1.55) forwards;
            overflow: hidden;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: all .3s ease;
            pointer-events: auto;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .in-page-notification.removing {
            opacity: 0;
            transform: translateX(100%) rotate(6.00deg);
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%) rotate(-6.00deg);
                opacity: 0;
            }

            to {
                transform: translateX(0) rotate(-1.20deg);
                opacity: 1;
            }
        }

        .in-page-notification i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .in-page-notification-info {
            background: var(--tertiary-color);
            color: var(--light-color);
        }

        .in-page-notification-warning {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .in-page-notification-error {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .in-page-notification-success {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .notification-close {
            background: var(--dark-color);
            color: var(--light-color);
            border: 2px solid var(--dark-color);
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            opacity: 1;
            padding: 0;
            margin-left: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s ease;
            box-shadow: none;
            letter-spacing: 0;
            text-transform: none;
        }

        .notification-close:hover {
            background: var(--primary-color);
            transform: rotate(54.00deg);
            box-shadow: none;
        }

        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light-color);
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .05) 35px, rgba(255, 0, 110, .05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .05) 35px, rgba(255, 190, 11, .05) 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loading-spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 60px;
            height: 60px;
            margin: 3px;
            border: 4px solid var(--dark-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(.5, 0, .5, 1) infinite;
            border-color: var(--dark-color) transparent transparent transparent;
        }

        .loading-spinner div:nth-child(1) {
            animation-delay: -.45s;
            border-top-color: var(--primary-color);
        }

        .loading-spinner div:nth-child(2) {
            animation-delay: -.3s;
            border-top-color: var(--secondary-color);
        }

        .loading-spinner div:nth-child(3) {
            animation-delay: -.15s;
            border-top-color: var(--accent-color);
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(216.00deg);
            }
        }

        .loading-text {
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-color);
            margin-top: 20px;
        }

        .content-hidden {
            visibility: hidden;
        }

        #mobile-fab {
            display: none !important;
        }

        /* Iframe preview */
        .iframe-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity .5s cubic-bezier(.68, -.55, .265, 1.55), height .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            pointer-events: none;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-bottom: 20px;
        }

        .iframe-container.visible {
            height: 420px;
            opacity: 1;
            pointer-events: auto;
        }

        iframe {
            width: 106.4%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -335px;
            left: -64px;
        }

        .iframe-container:not(.visible) {
            height: 0 !important;
        }

        /* Distribution */
        .distribution-wrapper {
            margin-top: 0;
            position: relative;
        }

        .distribution-bar {
            height: 30px;
            border: var(--border-width) solid var(--dark-color);
            overflow: hidden;
            display: flex;
            box-shadow: 4px 4px 0 var(--dark-color);
            position: relative;
            background: var(--light-color);
            border-radius: 8px;
        }

        .distribution-segment {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), width 1s ease;
            border-right: 2px solid var(--dark-color);
        }

        .distribution-segment:last-child {
            border-right: none;
            flex-grow: 1;
        }

        .distribution-segment:hover {
            transform: none;
            z-index: 10;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.75);
        }

        .segment-percentage {
            color: var(--dark-color);
            font-weight: 700;
            font-size: .9em;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, .8);
            padding: 0 5px;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .distribution-legend {
            display: flex;
            justify-content: center;
            /* This centres the group of items */
            align-items: flex-end;
            /* This aligns all items to the bottom */
            margin-top: 2px;
            margin-bottom: 5px;
            min-height: auto;
            /* Ensures space is available for wrapped text */
        }

        .legend-item {
            text-align: center;
            font-size: 0.9em;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.7px;
            white-space: normal;
            padding: 0 4px;
            line-height: 1.2;
        }


        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .materials-grid .material-card {
            flex: 1 1 300px;
            min-width: 300px;
        }

        /* --- Definitive Side Navigation Styles --- */

        /* 1. The Toggle Button */
        #side-nav-toggle {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            box-shadow: 4px 4px 0 var(--dark-color);
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            transition: left 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #side-nav-toggle i {
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: var(--dark-color);
            font-size: 0.9em;
        }

        #side-nav-toggle.toggled i {
            transform: rotate(180deg);
        }

        /* 2. The Main Navigation Container */
        .side-nav-container {
            position: fixed;
            top: 50%;
            left: 0;
            width: 280px;
            height: auto;
            max-height: calc(100vh - 40px);
            padding: 60px 40px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            transform: translateY(-50%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        .side-nav-container.collapsed {
            transform: translateY(-50%) translateX(calc(-100% + 60px));
            overflow-y: hidden;
        }

        /* NEW RULE: Moves the button to a safe position when collapsed */
        .side-nav-container.collapsed #side-nav-toggle {
            left: 232px;
            /* Moves button into the 60px visible area */
        }


        /* 3. The Navigation Items */
        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            position: relative;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            width: 100%;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .side-nav-container.collapsed .side-nav-item {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-30px);
        }

        .side-nav-item i {
            margin-right: 12px;
            font-size: 1.2em;
            color: var(--dark-color);
            transition: transform .3s ease;
        }

        .side-nav-item:not(.active):hover {
            transform: translateX(10px) rotate(-1.20deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }

        .side-nav-item:hover i {
            transform: rotate(9.00deg);
        }

        .side-nav-item.active {
            transform: translateX(10px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color);
        }

        .side-nav-item.active i {
            color: var(--light-color);
            transform: scale(1.1);
        }

        /* 4. Scrollbar */
        .side-nav-container::-webkit-scrollbar {
            width: 8px;
        }

        .side-nav-container::-webkit-scrollbar-track {
            background: var(--dark-color);
        }

        .side-nav-container::-webkit-scrollbar-thumb {
            background-color: var(--light-color);
            border-radius: 20px;
            border: 2px solid var(--dark-color);
        }

        .mobile-fab,
        .fab-overlay,
        .mobile-fab-menu {
            display: none;
        }

        /* This rule freezes all background content when the FAB menu is open */
        body.no-scroll>*:not(#mobile-fab):not(#fab-overlay):not(#mobile-fab-menu) {
            pointer-events: none;
        }

        /* --- Special Layout for Single Material Cards --- */

        /* When a materials-grid has only one card, change its layout */
        .materials-grid .material-card:only-child {
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
            /* Allow wrapping on very small screens */
            gap: 20px;
            min-height: 140px;
            /* Ensures all single-item cards have a uniform height */
        }

        /* Adjust the header to take up available space */
        .materials-grid .material-card:only-child .material-card-header {
            margin-bottom: 0;
            flex-grow: 1;
        }

        /* Adjust the action buttons */
        .materials-grid .material-card:only-child .material-card-actions {
            margin-top: 0;
            padding-top: 0;
            flex-shrink: 0;
            flex-basis: 240px;
            /* Give buttons a consistent space */
        }

        /* More strict responsive breakpoint for side nav */
        @media (max-width: 1400px) {

            #side-nav-toggle,
            .side-nav-container {
                display: none !important;
            }

            #mobile-fab.is-ready {
                display: flex !important;
                position: fixed;
                right: 25px;
                bottom: 25px;
            }

            .mobile-fab {
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                bottom: 25px;
                right: 25px;
                width: 60px;
                height: 60px;
                background: var(--primary-color);
                color: var(--light-color);
                border-radius: 50%;
                border: 3px solid var(--dark-color);
                box-shadow: 6px 6px 0 var(--dark-color);
                font-size: 1.5em;
                cursor: pointer;
                z-index: 1002;
                transition: all .3s cubic-bezier(.68, -.55, .265, 1.55);
                transform: translateZ(0);
            }

            .mobile-fab.active {
                transform: rotate(54.00deg) translateZ(0);
                background: var(--accent-color);
            }

            .fab-overlay {
                display: block;
                position: fixed;
                inset: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(13, 13, 13, .6);
                -webkit-backdrop-filter: blur(5px);
                backdrop-filter: blur(5px);
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity .4s ease;
            }

            .fab-overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

            .mobile-fab-menu {
                display: none;
                position: fixed;
                top: 80px;
                bottom: 100px;
                right: 25px;
                z-index: 1001;
                flex-direction: column;
                align-items: flex-end;
                gap: 15px;
                pointer-events: none;
                overflow-y: auto;
                padding: 10px;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .mobile-fab-menu::-webkit-scrollbar {
                display: none;
            }

            .mobile-fab-menu-item {
                display: flex;
                align-items: center;
                background: var(--light-color);
                color: var(--dark-color);
                padding: 10px 20px;
                border-radius: 30px;
                box-shadow: 4px 4px 0 var(--accent-color);
                border: 3px solid var(--dark-color);
                text-decoration: none;
                font-weight: 700;
                text-transform: uppercase;
                white-space: nowrap;
                opacity: 0;
                transform: translateY(20px);
                transition: all .3s ease;
                flex-shrink: 0;
            }

            .mobile-fab-menu.active {
                display: flex;
                pointer-events: auto;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item {
                opacity: 1;
                transform: translateY(0);
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(1) {
                transition-delay: .1s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(2) {
                transition-delay: .15s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(3) {
                transition-delay: .2s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(4) {
                transition-delay: .25s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(5) {
                transition-delay: .3s;
            }

            .mobile-fab-menu-item i {
                margin-left: 10px;
                color: var(--primary-color);
            }
        }

        /* Responsive: 1000 ↓ */
        @media (max-width: 1000px) {
            .iframe-container.visible {
                height: 280px;
            }

            iframe {
                top: -480px;
                left: -50px;
            }
        }

        @media (max-width: 768px) {

            .sort-button {
                height: 50px;
            }

                font-size: 55px;

            h1 {

                letter-spacing: -1px;
                line-height: 1.1;
                margin-bottom: 10px;
            }

            h2 {
                font-size: .9em !important;
                margin-bottom: 5px;
            }

            .legend-item {

                text-transform: uppercase;
                font-weight: 700;
                letter-spacing: 0.5px;

                font-size: .7em;
                letter-spacing: 0.8px;

            /* Materials grid */

                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                gap: 15px;
                padding-bottom: 15px;

            }

            .materials-grid .material-card {

                /* Does not grow, does not shrink, has a base width of 280px */

                gap: 8px !important;
                margin: 10px 0 !important;
                padding-bottom: 6px !important;
            }

            .course-info .info-item {
                flex: 0 0 auto !important;
                white-space: nowrap !important;
                min-width: max-content;
                padding: 8px;
                font-size: .7em !important;
                transform: rotate(0) !important;
                box-shadow: 3px 3px 0 var(--tertiary-color);
                display: flex;
                align-items: center;
                justify-content: center;

                gap: 8px;

                -webkit-overflow-scrolling: touch;
                /* Smoother scrolling on iOS */
            }

        /* Theme selector logic */
        function setupThemeToggle() {
            const KEY = 'theme-preference';
            const ICON = document.getElementById('theme-toggle-icon');
            const BTN = document.getElementById('theme-toggle');
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };

            const getSaved = () => localStorage.getItem(KEY) || 'auto';

            const applyTheme = (pref) => {
                const html = document.documentElement;
                if (pref === 'auto') {
                    html.removeAttribute('data-theme');
                } else {
                    html.setAttribute('data-theme', pref);
                }
                localStorage.setItem(KEY, pref);
                updateUI(pref);
                updateThemeColorMeta();
            };

            const updateUI = (pref) => {
                if (ICON) ICON.className = icons[pref] || icons.auto;
                if (BTN) {
                    const label = pref.charAt(0).toUpperCase() + pref.slice(1);
                    BTN.setAttribute('aria-label', `Theme: ${label}`);
                    BTN.title = `Theme: ${label}`;
                }
            };

            const currentIsDark = () => {
                const forced = document.documentElement.getAttribute('data-theme');
                if (forced) return forced === 'dark';
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            };

            const updateThemeColorMeta = () => {
                const meta = document.querySelector('meta[name="theme-color"]');
                if (meta) {
                    meta.setAttribute('content', currentIsDark() ? '#000000' : '#FFFCF2');
                }
            };

            // Apply theme on initial load
            const initialPref = getSaved();
            applyTheme(initialPref);

            // Listen for clicks on the toggle button
            if (BTN) {
                BTN.addEventListener('click', () => {
                    const currentPref = getSaved();
                    const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                    let newPref;
                    if (currentPref === 'auto') {
                        // If we are in auto mode, switch to the opposite of the system theme
                        newPref = isSystemDark ? 'light' : 'dark';
                    } else {
                        // If we are in a manual mode (light or dark), switch back to auto
                        newPref = 'auto';
                    }
                    applyTheme(newPref);
                });
            }

            // Listen for system theme changes to update UI if in auto mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (getSaved() === 'auto') {
                    applyTheme('auto');
                }
            });
        }

        function getFileTypeClass(iconClass) {
            if (!iconClass) return '';
            const icon = iconClass.toLowerCase();
            if (icon.includes('pdf')) return 'ft-pdf';
            if (icon.includes('word')) return 'ft-word';
            if (icon.includes('excel')) return 'ft-excel';
            if (icon.includes('csv')) return 'ft-csv';
            if (icon.includes('powerpoint')) return 'ft-powerpoint';
            if (icon.includes('image')) return 'ft-image';
            if (icon.includes('video')) return 'ft-video';
            if (icon.includes('audio')) return 'ft-audio';
            if (icon.includes('code')) return 'ft-code';
            if (icon.includes('zip') || icon.includes('archive')) return 'ft-zip';
            return '';
        }

        function handleDragStart(e) {
            if (e.pointerType && e.pointerType !== 'touch') return;
            const ignoredSelectors = '.project-groups-grid, #side-nav-container, .materials-grid, .course-info, .course-actions, .iframe-container, .course-buttons-container';
            if (e.target.closest(ignoredSelectors)) {
                isInsideIgnoredArea = true;
                return;
            }
            isInsideIgnoredArea = false;
            touchstartX = e.changedTouches ? e.changedTouches[0].screenX : e.screenX;
            touchstartY = e.changedTouches ? e.changedTouches[0].screenY : e.screenY;
        }

        function handleDragEnd(e) {
            if (e.pointerType && e.pointerType !== 'touch') return;
            if (isInsideIgnoredArea) return;
            touchendX = e.changedTouches ? e.changedTouches[0].screenX : e.screenX;
            touchendY = e.changedTouches ? e.changedTouches[0].screenY : e.screenY;
            handleCourseSwipe();
        }

        function handleCourseSwipe() {
            const distX = touchendX - touchstartX;
            const distY = touchendY - touchstartY;
            if (Math.abs(distX) > 75 && Math.abs(distX) > Math.abs(distY)) {
                const currentIndex = availableCourses.indexOf(currentCourse);
                let newIndex = currentIndex;
                if (distX < 0) { newIndex = (currentIndex + 1) % availableCourses.length; }
                else { newIndex = (currentIndex - 1 + availableCourses.length) % availableCourses.length; }
                const newCourse = availableCourses[newIndex];
                if (newCourse !== currentCourse) selectCourse(newCourse);
            }
        }

        function addSwipeListeners() {
            swipeArea.addEventListener('touchstart', handleDragStart, { passive: true });
            swipeArea.addEventListener('touchend', handleDragEnd, { passive: true });
            swipeArea.addEventListener('pointerdown', handleDragStart, { passive: true });
            swipeArea.addEventListener('pointerup', handleDragEnd, { passive: true });
        }

        function removeSwipeListeners() {
            swipeArea.removeEventListener('touchstart', handleDragStart);
            swipeArea.removeEventListener('touchend', handleDragEnd);
            swipeArea.removeEventListener('pointerdown', handleDragStart);
            swipeArea.removeEventListener('pointerup', handleDragEnd);
        }

        function setupCourseSwipe() {
            if (availableCourses.length < 2) return;

        // Save and load module states
        function saveModuleStates() {
            const modules = document.querySelectorAll('.module');

            // Will be called after modules are rendered

        function applyModuleStates() {
            const savedStatesJSON = localStorage.getItem(`moduleStates_${currentCourse}`);
            const savedStates = savedStatesJSON ? JSON.parse(savedStatesJSON) : null;

            document.querySelectorAll('.module').forEach(module => {
                const moduleId = module.id;

                // 1. Check for a user's saved state in the cache first
                if (savedStates && savedStates[moduleId] !== undefined) {
                    if (savedStates[moduleId]) {
                        module.classList.add('active');
                    } else {
                        module.classList.remove('active');
                    }
                } else {
                    // 2. If no saved state, use the default from the Google Sheet
                    const isInitiallyCollapsed = module.dataset.initiallyCollapsed === 'true';
                    if (isInitiallyCollapsed) {
                        module.classList.remove('active');
                    } else {
                        module.classList.add('active');
                    }
                }
            });
        }

        function updateScrollFaders(el) {
            const scrollable = el.scrollWidth > el.clientWidth;
            el.classList.toggle('is-scrollable', scrollable);

            if (scrollable) {
                const atStart = el.scrollLeft < 5;
                const atEnd = el.scrollLeft + el.clientWidth >= el.scrollWidth - 5;
                el.classList.toggle('at-start', atStart);
                el.classList.toggle('at-end', atEnd);
            } else {
                el.classList.remove('at-start', 'at-end');
            }
        }

        function initializeScrollFaders() {
            const scrollContainers = document.querySelectorAll('.course-buttons-container, .course-info, .course-actions, .materials-grid, .project-groups-grid');
            scrollContainers.forEach(el => {
                // Check state on load
                updateScrollFaders(el);
                // Add listener to check again on scroll
                el.addEventListener('scroll', () => updateScrollFaders(el), { passive: true });
            });
        }

        // Toggle module with proper animation
        function toggleModule(moduleEl) {
            const content = moduleEl.querySelector('.module-content');
            if (!content) return;

            // Clear any inline styles to ensure scrollHeight is accurate
            content.style.maxHeight = '';

            if (moduleEl.classList.contains('active')) {
                // --- Start Closing ---
                // Set max-height to its current height, then transition to 0
                content.style.maxHeight = content.scrollHeight + 'px';
                requestAnimationFrame(() => {
                    content.style.maxHeight = '0px';
                    moduleEl.classList.remove('active');
                });
            } else {
                // --- Start Opening ---
                moduleEl.classList.add('active');
                // Set max-height to its full scrollable height
                content.style.maxHeight = content.scrollHeight + 'px';

                // After the transition ends, set max-height to 'none' 
                // This allows content inside to resize without being cropped
                const handleTransitionEnd = () => {
                    if (moduleEl.classList.contains('active')) {
                        content.style.maxHeight = 'none';
                    }
                    content.removeEventListener('transitionend', handleTransitionEnd);
                };
                content.addEventListener('transitionend', handleTransitionEnd);
            }
        }

        function initGoogleApi() {
            if (typeof gapi === 'undefined') {
                showImprovedNotification('error', 'API Error', 'Google API client not loaded.');
                showMainContent();
                return;
            }
            if (typeof google === 'undefined' || typeof google.accounts === 'undefined') {
                showImprovedNotification('error', 'API Error', 'Google Identity Services not loaded.');
                showMainContent();
                return;
            }
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleTokenResponse
                });
            } catch (error) {
                console.error('Failed to initialize token client:', error);
                showImprovedNotification('error', 'Auth Error', 'Failed to initialize authentication.');

            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {

                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                            localStorage.removeItem('urlSelectedCourse');
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error during public access attempt:', error);
                return false;
            }
        }

        async function fetchPublicSheetData(sheetName, range) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching public sheet data:', error);
                throw error;
            }
        }

        function handleTokenResponse(resp) {
            if (resp.error !== undefined) {
                showImprovedNotification('error', 'Auth Error', `Authentication error: ${resp.error}`);
                return;
            }
            if (!resp.access_token) {
                showImprovedNotification('error', 'Auth Error', 'Did not receive access token');
                return;
            }
            try {
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
                isSignedIn = true;
                updateAuthButtonDisplay(true);
                fetchAvailableCourses().then(() => {
                    if (availableCourses.length > 0) {
                        const urlCourse = localStorage.getItem('urlSelectedCourse');
                        const lastCourse = localStorage.getItem('lastSelectedCourse');
                        selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                            (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                        localStorage.removeItem('urlSelectedCourse');
                    }
                }).catch(err => console.error('Error:', err));
                showImprovedNotification('success', 'Signed In', 'Successfully signed in');
            } catch (error) {
                showImprovedNotification('error', 'Auth Error', 'Error during sign-in process');
            }
        }

        async function fetchCourseCodes() {
            try {
                const promises = availableCourses.map(async (sheetName) => {
                    try {
                        let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:C10` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:C10');
                        for (const row of rows) {
                            if (row[0]?.toLowerCase() === 'metadata' && row[1]?.toLowerCase() === 'code') {
                                courseMap[sheetName] = row[2] || sheetName;
                                break;
                            }
                        }
                    } catch (error) {
                        courseMap[sheetName] = sheetName;
                    }
                });
                await Promise.all(promises);
                return courseMap;
            } catch (error) {
                throw error;
            }

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            if (!searchBar) return;

            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase().trim();
                const modules = document.querySelectorAll('.module');

                let visibleModules = 0;
                modules.forEach(module => {
                    const moduleTitle = module.querySelector('.module-title')?.textContent.toLowerCase() || '';
                    const materialCards = module.querySelectorAll('.material-card');
                    let hasMatch = moduleTitle.includes(query);

                    materialCards.forEach(card => {
                        const materialTitle = card.querySelector('.material-title')?.textContent.toLowerCase() || '';
                        const materialDesc = card.querySelector('.material-description')?.textContent.toLowerCase() || '';
                        if (materialTitle.includes(query) || materialDesc.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    const projectGroupCards = module.querySelectorAll('.project-group-card');
                    projectGroupCards.forEach(card => {
                        const topic = card.querySelector('.project-group-title')?.textContent.toLowerCase() || '';
                        const description = card.querySelector('.project-group-description')?.textContent.toLowerCase() || '';
                        if (topic.includes(query) || description.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    if (hasMatch) {
                        module.classList.remove('hidden');
                        visibleModules++;
                    } else {
                        module.classList.add('hidden');
                    }
                });

                let noResultsEl = document.getElementById('no-search-results');
                if (visibleModules === 0 && !noResultsEl) {
                    noResultsEl = document.createElement('div');
                    noResultsEl.id = 'no-search-results';
                    noResultsEl.className = 'empty-content';
                    noResultsEl.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                    document.getElementById('course-content').appendChild(noResultsEl);
                } else if (visibleModules > 0 && noResultsEl) {
                    noResultsEl.remove();
                }
            });
        }

        function selectCourse(sheetName) {

            if (currentCourse) {
                document.body.classList.add('is-switching');

            document.body.classList.remove('theme-ready'); // Hide themed elements to prevent flash

            localStorage.setItem('lastSelectedCourse', sheetName);
            currentCourse = sheetName;
            window.location.hash = sheetName;

            resetUIElements();
            document.querySelectorAll('.course-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });

            fetchCourseData(sheetName).then(data => {
                if (data) {
                    Object.assign(courseData, data);
                    document.title = data.metadata.code ? `${formatCourseCode(data.metadata.code)} ${data.metadata.title || 'Course'}` : 'Course Materials';

                    updateCourseMetadata(data.metadata);
                    populateActionButtons(data.actionButtons, data.metadata);
                    applyColorTheme(data.metadata); // Sets the new colours
                    setupSortAndRender(); // Renders the content into the hidden main-container

                    // Give the browser a moment to apply the new theme colours, then fade everything in
                    setTimeout(() => {
                        document.body.classList.add('theme-ready');

                        document.body.classList.remove('is-loading');
                        document.body.classList.remove('is-switching');

                    // showImprovedNotification('success', 'Course Loaded', `${data.metadata.code ? formatCourseCode(data.metadata.code) : sheetName} materials loaded successfully`);

                }
            });

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;

            // This simplified function now sorts ALL modules by their ID (number)
            const getSortableValue = (module) => {
                if (module.id) {
                    const num = parseInt(module.id, 10);
                    return isNaN(num) ? Infinity : num;
                }
                return Infinity;
            };

            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const valA = getSortableValue(a);
                    const valB = getSortableValue(b);
                    if (order === 'asc') return valA - valB;
                    else return valB - valA;
                });
            };

            const renderContent = () => {
                const contentDiv = document.getElementById('course-content');
                contentDiv.innerHTML = generateCourseContentHtml(courseData.modules);
                document.querySelectorAll('.module-header').forEach(header => {
                    header.onclick = () => {
                        toggleModule(header.parentNode);
                        saveModuleStates();
                    };
                });
                applyModuleStates();
                setupSearchFilter();
                initializeScrollFaders();
            };

            const updateButtonState = (order) => {
                const icon = sortButton.querySelector('i');
                if (order === 'asc') {
                    icon.className = 'fas fa-sort-amount-up';
                    sortButton.title = 'Sort Descending';
                } else {
                    icon.className = 'fas fa-sort-amount-down';
                    sortButton.title = 'Sort Ascending';
                }
                sortButton.dataset.order = order;
            };

            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc';

            sortModules(currentOrder);
            updateButtonState(currentOrder);
            renderContent();

            sortButton.onclick = () => {
                sortButton.classList.remove('rotating');
                void sortButton.offsetWidth;
                sortButton.classList.add('rotating');

                const newOrder = sortButton.dataset.order === 'asc' ? 'desc' : 'asc';
                sortOrders[currentCourse] = newOrder;
                localStorage.setItem('courseSortOrders', JSON.stringify(sortOrders));

                sortModules(newOrder);
                updateButtonState(newOrder);
                renderContent();
            };
        }

        async function fetchCourseData(sheetName) {
            try {
                let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:J` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:J');

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            const getMaterialObject = (r) => ({
                icon: r[1], title: r[2], description: r[3],
                viewLink: r[4], downloadLink: r[5], openLink: r[6],
                fileTypeClass: getFileTypeClass(r[1])
            });

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'fas fa-external-link-alt',
                        link: row[3] || '#',
                        colorClass: row[4] || 'btn-primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder', moduleNumber: row[4] || '',
                        // Check column F (index 5) for the default collapsed state
                        isInitiallyCollapsed: row[5]?.toLowerCase() === 'false',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project', id: row[1] || Date.now().toString(), title: row[2] || 'Untitled Project',
                        icon: row[3] || 'fas fa-flask', dueDate: row[4] || '',
                        isInitiallyCollapsed: row[5]?.toLowerCase() === 'false',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule && currentModule.type === 'standard') {
                    currentModule.materials.push(getMaterialObject(row));
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push(getMaterialObject(row));
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = { topic: row[1], description: row[2], students: [], files: [] };
                    for (let i = 3; i < row.length; i++) { if (row[i]) group.students.push(row[i]); }
                    if (group.students.length > 0) currentModule.groups.push(group);
                } else if (type === 'group_file' && currentModule?.type === 'project' && currentModule.groups.length > 0) {
                    currentModule.groups[currentModule.groups.length - 1].files.push(getMaterialObject(row));
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }
