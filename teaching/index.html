<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            /* Dark theme tokens */
            --dark-bg: #000000;
            --dark-surface: #121212;
            --dark-surface-light: #1E1E1E;
            --dark-text: #E0E0E0;
            --dark-text-muted: #9E9E9E;
            --dark-border: #333333;

            /* Animation timings */
            --bounce-timing: cubic-bezier(.68, -.55, .265, 1.55);
            --smooth-timing: cubic-bezier(.4, 0, .2, 1);
        }

        /* Custom theme colours override */
        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        /* ========== BASE STYLES ========== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: transform .2s var(--bounce-timing), box-shadow .2s ease, background-color .3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
            background-color: var(--light-color);
        }

        body.no-scroll {
            overflow: hidden;
        }

        /* Light theme background pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        /* ========== DARK THEME ========== */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                color-scheme: dark;
            }

            html:not([data-theme="light"]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text);
            }

            html:not([data-theme="light"]) body::before {
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
            }

            html:not([data-theme="light"]) :is(.course-header, .footer, .module-content, .empty-content,
                .material-card, .project-group-card, .group-material-card,
                .side-nav-item, .course-button,
                .sort-button, #search-bar, .info-item, .in-page-notification,
                .progress-bar, .distribution-bar) {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }
        }

        /* Manual dark theme override */
        html[data-theme="dark"] {
            color-scheme: dark;
        }

        html[data-theme="dark"] body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        html[data-theme="dark"] body::before {
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
        }

        html[data-theme="dark"] :is(.course-header, .footer, .module-content, .empty-content,
            .material-card, .project-group-card, .group-material-card,
            .side-nav-item, .course-button,
            .sort-button, #search-bar, .info-item, .in-page-notification,
            .progress-bar, .distribution-bar) {
            background: var(--dark-surface) !important;
            color: var(--dark-text) !important;
            border-color: var(--dark-border) !important;
        }

        /* ========== LAYOUT ========== */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .content-hidden {
            visibility: hidden;
        }

        #professors-container {
            display: contents;
        }

        /* ========== COURSE HEADER ========== */
        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
            transition: transform .3s var(--bounce-timing), opacity .2s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-180deg) !important;
            opacity: 0;
        }

        #header-decoration.deco-shape-square,
        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        #header-decoration.deco-shape-square {
            transform: rotate(45deg);
        }

        #header-decoration.deco-shape-circle {
            border-radius: 50%;
        }

        #header-decoration svg polygon {
            fill: var(--secondary-color);
            stroke: var(--dark-color);
            stroke-width: 6;
            stroke-linejoin: round;
        }

        /* ========== COURSE INFO & BUTTONS ========== */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-1deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
        }

        .professor-link {
            color: inherit;
            text-decoration: none;
        }

        .course-buttons-container {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--gray-color);
        }

        .course-button:hover {
            transform: translate(-2px, -2px) rotate(-2deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* ========== BUTTONS ========== */
        button {
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all .15s var(--bounce-timing);
        }

        button:hover {
            transform: translate(-2px, -2px) rotate(-1deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        /* ========== PROGRESS & EVALUATION ========== */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s var(--bounce-timing);
        }

        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color);
        }

        .distribution-bar {
            height: 30px;
            border: var(--border-width) solid var(--dark-color);
            overflow: hidden;
            display: flex;
            box-shadow: 4px 4px 0 var(--dark-color);
        }

        /* ========== SEARCH & SORT ========== */
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
        }

        #search-bar {
            flex-grow: 1;
            padding: 15px 20px 15px 55px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
        }

        #search-bar:focus {
            outline: none;
            box-shadow: 10px 10px 0 var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            opacity: .5;
            pointer-events: none;
        }

        .sort-button {
            padding: 15px 20px;
            font-family: 'Space Mono', monospace;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
        }

        .sort-button:hover {
            transform: rotate(5deg);
        }

        /* ========== MODULES ========== */
        .module {
            margin-bottom: 25px;
            position: relative;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
        }

        .module-header:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, .3);
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            animation: module-pulse .5s ease;
        }

        @keyframes module-pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            pointer-events: none;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            transition: max-height .4s var(--smooth-timing), opacity .3s ease;
            opacity: 0;
        }

        .module.active .module-content {
            max-height: 5000px;
            opacity: 1;
            padding: 25px;
            animation: content-slide-in .4s var(--bounce-timing);
        }

        @keyframes content-slide-in {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ========== MATERIAL CARDS ========== */
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all .2s var(--bounce-timing);
            position: relative;
        }

        .material-card:hover {
            transform: translateY(-4px) rotate(-1deg);
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .material-card .material-icon {
            font-size: 1.8em;
            color: var(--light-color);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
        }

        .material-card .material-title {
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .material-card .material-description {
            font-size: .9em;
            opacity: .8;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 8px;
        }

        .material-card-actions button {
            flex: 1;
        }

        /* ========== SIDE NAVIGATION ========== */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 10px 40px 10px 20px;
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            cursor: pointer;
        }

        .side-nav-item:hover {
            transform: translateX(10px) rotate(-2deg);
            background: var(--secondary-color);
        }

        .side-nav-item.active {
            transform: translateX(15px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            animation: nav-active-pulse .5s ease;
        }

        @keyframes nav-active-pulse {

            0%,
            100% {
                transform: translateX(15px) scale(1.05);
            }

            50% {
                transform: translateX(20px) scale(1.1);
            }
        }

        /* ========== QUICK ACTIONS WHEEL ========== */
        .quick-actions-wheel {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 2000;
            display: none;
        }

        .wheel-trigger {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 4px solid var(--dark-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--light-color);
            transition: all .3s var(--bounce-timing);
            animation: wheel-bounce 2s ease-in-out infinite;
        }

        @keyframes wheel-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .wheel-trigger.active {
            transform: rotate(135deg);
            background: var(--accent-color);
            animation: none;
        }

        .wheel-action {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: var(--dark-color);
            cursor: pointer;
            opacity: 0;
            transform: scale(0);
            transition: all .3s var(--bounce-timing);
        }

        .wheel-action:hover {
            transform: scale(1.2);
            background: var(--secondary-color);
        }

        .wheel-trigger.active~.wheel-action {
            opacity: 1;
            transform: scale(1);
        }

        .wheel-trigger.active~.wheel-action:nth-child(2) {
            top: -60px;
            left: 5px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(3) {
            top: -45px;
            left: -55px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(4) {
            top: 5px;
            left: -70px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(5) {
            top: 55px;
            left: -55px;
        }

        .wheel-trigger.active~.wheel-action:nth-child(6) {
            top: 70px;
            left: 5px;
        }

        /* ========== FLOATING MODULE INDICATOR ========== */
        .floating-module-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-color);
            color: var(--light-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: .9em;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
            z-index: 1500;
            opacity: 0;
            transition: all .3s var(--smooth-timing);
            pointer-events: none;
            display: none;
        }

        .floating-module-indicator.visible {
            opacity: 1;
        }

        /* ========== LOADING & NOTIFICATIONS ========== */
        .app-loading {
            position: fixed;
            inset: 0;
            background: var(--light-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s ease;
        }

        .loading-text {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none;
        }

        .in-page-notification {
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            pointer-events: auto;
            font-weight: 700;
            text-transform: uppercase;
            animation: notification-slam .4s var(--bounce-timing) forwards;
        }

        @keyframes notification-slam {
            0% {
                transform: translateX(100%) rotate(-10deg);
                opacity: 0;
            }

            70% {
                transform: translateX(-10px) rotate(2deg);
            }

            100% {
                transform: translateX(0) rotate(-1deg);
                opacity: 1;
            }
        }

        .in-page-notification.removing {
            animation: notification-exit .3s forwards;
        }

        @keyframes notification-exit {
            to {
                transform: translateX(100%) rotate(10deg);
                opacity: 0;
            }
        }

        /* ========== FOOTER ========== */
        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .footer .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
        }

        .footer .theme-toggle {
            width: 40px;
            height: 40px;

    <script>
        // Configuration
        const CLIENT_ID = '740588046540-npg0crodtcuinveu6bua9rd6c3hb2s1m.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";

        // Global state
        let tokenClient = null;
        let isSignedIn = false;
        let availableCourses = [];
        let currentCourse = '';
        let courseMap = {};
        let isInitializing = true;
        let pendingNotifications = [];
        const courseData = { metadata: {}, modules: [] };

        // ========== INITIALIZATION ==========
        function init() {
            updateYear();
            initUI();
            setupEventListeners();
            checkUrlForCourse();
            loadModuleStates();

            setTimeout(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    initGoogleApi();
                } else {
                    setTimeout(() => {
                        if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                            initGoogleApi();
                        } else {
                            showNotification('error', 'API Error', 'Failed to load Google APIs');
                            showMainContent();
                        }
                    }, 3000);
                }
            }, 1000);

            setTimeout(() => {
                showMainContent();
                isInitializing = false;
                processPendingNotifications();
            }, 5000);
        }

        // ========== UI INITIALIZATION & EVENT LISTENERS ==========
        function initUI() {
            initThemeSystem();
            setupQuickActionsWheel();
            setupFloatingIndicator();
        }

        function setupEventListeners() {
            window.addEventListener('scroll', () => {
                updateActiveNavLink();
                updateFloatingIndicator();
            });

            const searchBar = document.getElementById('search-bar');
            if (searchBar) {
                searchBar.addEventListener('input', handleSearch);
            }
        }

        // ========== THEME SYSTEM ==========
        function initThemeSystem() {
            const KEY = 'theme-preference';
            const BTN = document.getElementById('theme-toggle');
            const ICON = document.getElementById('theme-toggle-icon');
            const themes = ['auto', 'light', 'dark'];
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };

            function getSaved() { return localStorage.getItem(KEY) || 'auto'; }

            function applyTheme(theme) {
                const html = document.documentElement;
                if (theme === 'auto') html.removeAttribute('data-theme');
                else html.setAttribute('data-theme', theme);

                localStorage.setItem(KEY, theme);
                if (ICON) ICON.className = icons[theme];
                if (BTN) BTN.title = `Theme: ${theme}`;
                updateThemeColorMeta();
            }

            function updateThemeColorMeta() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark' ||
                    (!document.documentElement.getAttribute('data-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                const meta = document.querySelector('meta[name="theme-color"][data-dynamic]') || (() => {
                    const m = document.createElement('meta');
                    m.name = 'theme-color';
                    m.setAttribute('data-dynamic', '');
                    document.head.appendChild(m);
                    return m;
                })();
                meta.content = isDark ? '#121212' : '#FFFCF2';
            }

            applyTheme(getSaved());
            if (BTN) BTN.addEventListener('click', () => applyTheme(themes[(themes.indexOf(getSaved()) + 1) % themes.length]));
            if (window.matchMedia) window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (getSaved() === 'auto') updateThemeColorMeta();
            });
        }

        // ========== QUICK ACTIONS WHEEL & INDICATOR ==========
        function setupQuickActionsWheel() {
            const trigger = document.getElementById('wheel-trigger');
            if (!trigger) return;

            trigger.addEventListener('click', () => trigger.classList.toggle('active'));
            document.querySelectorAll('.wheel-action').forEach(action => {
                action.addEventListener('click', () => {
                    const actionType = action.dataset.action;
                    switch (actionType) {
                        case 'home': window.location.href = 'https://bredliplaku.com/'; break;
                        case 'search': document.getElementById('search-bar')?.focus(); window.scrollTo({ top: 0, behavior: 'smooth' }); break;
                        case 'sort': document.getElementById('sort-button')?.click(); break;
                        case 'current': scrollToCurrentWeek(); break;
                        case 'top': window.scrollTo({ top: 0, behavior: 'smooth' }); break;
                    }
                    trigger.classList.remove('active');
                });
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.quick-actions-wheel')) trigger.classList.remove('active');
            });
        }

        function setupFloatingIndicator() {
            const indicator = document.getElementById('floating-indicator');
            if (indicator && window.innerWidth > 1400) indicator.style.display = 'none';
        }

        function updateFloatingIndicator() {
            const indicator = document.getElementById('floating-indicator');
            const nameSpan = document.getElementById('floating-module-name');
            if (!indicator || window.innerWidth > 1400) return;

            const modules = document.querySelectorAll('.module:not(.hidden)');
            let currentModule = null;
            let showIndicator = false;

            modules.forEach(module => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    currentModule = module;
                    if (rect.top < 0) showIndicator = true;
                }
            });

            if (showIndicator && currentModule) {
                nameSpan.textContent = currentModule.querySelector('.module-title')?.textContent || 'Module';
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        }

        // ========== MODULE & SEARCH LOGIC ==========
        function toggleModule(element) {
            element.classList.toggle('active');
            saveModuleStates();
        }

        function saveModuleStates() {
            const states = {};
            document.querySelectorAll('.module').forEach(m => { states[m.id] = m.classList.contains('active'); });
            localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }

        function loadModuleStates() { /* Applied after render */ }

        function applyModuleStates() {
            const savedStates = localStorage.getItem(`moduleStates_${currentCourse}`);
            if (savedStates) {
                const states = JSON.parse(savedStates);
                Object.keys(states).forEach(id => {
                    const module = document.getElementById(id);
                    if (module && states[id]) module.classList.add('active');
                });
            }
        }

        function handleSearch() {
            const query = this.value.toLowerCase().trim();
            const modules = document.querySelectorAll('.module');
            let visibleCount = 0;

            modules.forEach(module => {
                const moduleText = module.textContent.toLowerCase();
                const hasMatch = moduleText.includes(query);
                module.classList.toggle('hidden', !hasMatch);
                if (hasMatch) visibleCount++;
            });

            let noResults = document.getElementById('no-search-results');
            if (visibleCount === 0 && query && !noResults) {
                noResults = document.createElement('div');
                noResults.id = 'no-search-results';
                noResults.className = 'empty-content';
                noResults.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                document.getElementById('course-content').appendChild(noResults);
            } else if (noResults && (visibleCount > 0 || !query)) {
                noResults.remove();
            }
        }

        // ========== NAVIGATION & SCROLLING ==========
        function updateActiveNavLink() {
            let activeModuleId = '';
            const offset = window.innerHeight * 0.3;
            document.querySelectorAll('.module').forEach(module => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= offset && rect.bottom >= offset) activeModuleId = module.id;
            });
            document.querySelectorAll('.side-nav-item').forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${activeModuleId}`);
            });
        }

        function scrollToCurrentWeek() {
            const weekNumStr = document.getElementById('week-counter')?.textContent.match(/\d+/)?.[0];
            if (!weekNumStr) return;
            const weekNum = parseInt(weekNumStr, 10);
            const targetModule = Array.from(document.querySelectorAll('.module')).find(m =>
                parseInt(m.querySelector('.module-background-number')?.textContent || '0', 10) === weekNum
            );
            if (targetModule) {
                targetModule.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // ========== GOOGLE API & DATA FETCHING ==========
        function initGoogleApi() {
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {
                    tryPublicAccess().then(success => {
                        showMainContent();
                        if (!success) showNotification('info', 'Permissions', 'Sign in for access to all courses.');
                    });
                }).catch(() => showNotification('error', 'API Error', 'Failed to initialize Google API'));
            });
        }

        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.sheets?.length > 0) {
                        availableCourses = data.sheets.map(sheet => sheet.properties.title);
                        populateCourseButtons();
                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            const courseToLoad = (urlCourse && availableCourses.includes(urlCourse)) ? urlCourse :
                                ((lastCourse && availableCourses.includes(lastCourse)) ? lastCourse : availableCourses[0]);
                            selectCourse(courseToLoad);
                            localStorage.removeItem('urlSelectedCourse');
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) { return false; }
        }

        async function fetchCourseData(sheetName) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!A2:J?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.values?.length > 0 ? processCourseData(data.values) : null;
            } catch (error) {
                showNotification('error', 'Data Error', 'Failed to fetch course data.');
                return null;
            }
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                switch (type) {
                    case 'metadata':
                        const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                        if (key) data.metadata[key] = row[2] || '';
                        break;
                    case 'button':
                        data.actionButtons.push({ name: row[1], icon: row[2], link: row[3], colorClass: row[4] });
                        break;
                    case 'module':
                        currentModule = { type: 'standard', id: row[1], title: row[2], icon: row[3], moduleNumber: row[4], materials: [], funFacts: [] };
                        data.modules.push(currentModule);
                        break;
                    case 'material':
                        if (currentModule) currentModule.materials.push({ icon: row[1], title: row[2], description: row[3], viewLink: row[4], downloadLink: row[5], openLink: row[6] });
                        break;
                    case 'funfact':
                        if (currentModule) currentModule.funFacts.push({ text: row[1] });
                        break;
                }
            });
            return data;
        }

        // ========== COURSE MANAGEMENT & UI RENDERING ==========
        function selectCourse(sheetName) {
            localStorage.setItem('lastSelectedCourse', sheetName);
            currentCourse = sheetName;
            window.location.hash = sheetName;

            document.querySelectorAll('.course-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });

            fetchCourseData(sheetName).then(data => {
                if (data) {
                    Object.assign(courseData, data);
                    updateCourseMetadata(data.metadata);
                    applyColorTheme(data.metadata);
                    populateActionButtons(data.actionButtons);
                    setupSortAndRender();
                }
            });
        }

        function updateCourseMetadata(metadata) {
            document.getElementById('course-code').textContent = formatCourseCode(metadata.code || 'Course');
            document.getElementById('course-title').textContent = metadata.title || 'Course Title';
            document.getElementById('course-semester').textContent = metadata.semester || 'Unknown';
            document.getElementById('course-level').textContent = metadata.level || 'Undergraduate';
            document.getElementById('course-credits').textContent = metadata.credits || '5 ECTS';
            document.getElementById('course-duration').textContent = metadata.duration || '16 weeks';
            document.getElementById('course-type').textContent = metadata.type || 'Compulsory';

            updateWeekProgress(metadata.startdate, metadata.enddate, metadata.holidayweeks);

            const profContainer = document.getElementById('professors-container');
            if (profContainer) {
                profContainer.innerHTML = '';
                for (let i = 1; i <= 5; i++) {
                    if (metadata[`professor${i}`]) {
                        const item = document.createElement('span');
                        item.className = 'info-item professor-item';
                        let content = metadata[`professor${i}_photo`] ? `<img src="${metadata[`professor${i}_photo`]}" alt="${metadata[`professor${i}`]}" class="professor-photo">` : '<i class="fas fa-user-circle"></i>';
                        content += ` ${metadata[`professor${i}`]}`;
                        item.innerHTML = metadata[`professor${i}_link`] ? `<a href="${metadata[`professor${i}_link`]}" target="_blank" class="professor-link">${content}</a>` : content;
                        profContainer.appendChild(item);
                    }
                }
            }
        }

        function applyColorTheme(metadata) {
            // Theme colours and header decoration logic... (same as before)
        }

        function populateCourseButtons() {
            const container = document.getElementById('course-buttons-container');
            if (!container) return;
            container.innerHTML = '';

            const homeButton = document.createElement('button');
            homeButton.className = 'btn-primary';
            homeButton.innerHTML = '<i class="fas fa-home"></i>&nbsp; Home';
            homeButton.onclick = () => window.location.href = 'https://bredliplaku.com/';
            container.appendChild(homeButton);

            availableCourses.forEach(sheetName => {
                const button = document.createElement('div');
                button.className = 'course-button';
                button.innerHTML = `<i class="fas fa-th-list"></i>&nbsp; ${formatCourseCode(sheetName)}`;
                button.dataset.sheet = sheetName;
                button.onclick = () => selectCourse(sheetName);
                container.appendChild(button);
            });
        }

        function populateActionButtons(buttons) {
            const container = document.getElementById('course-action-buttons');
            if (!container) return;
            container.innerHTML = '';
            if (buttons) {
                buttons.forEach(data => {
                    const button = document.createElement('button');
                    button.className = data.colorClass || 'btn-primary';
                    button.innerHTML = `<i class="${data.icon}"></i> ${data.name}`;
                    button.onclick = () => window.open(data.link, '_blank');
                    container.appendChild(button);
                });
            }
        }

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;

            const getSortableValue = m => parseInt(m.id, 10) || Infinity;

            const sortModules = order => {
                courseData.modules.sort((a, b) => order === 'asc' ? getSortableValue(a) - getSortableValue(b) : getSortableValue(b) - getSortableValue(a));
            };

            const renderContent = () => {
                document.getElementById('course-content').innerHTML = generateCourseContentHtml(courseData.modules);
                document.querySelectorAll('.module-header').forEach(h => h.onclick = () => toggleModule(h.parentNode));
                applyModuleStates();
                setupSearchFilter();
            };

            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc';

            sortModules(currentOrder);
            renderContent();

            sortButton.onclick = () => {
                currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
                sortOrders[currentCourse] = currentOrder;
                localStorage.setItem('courseSortOrders', JSON.stringify(sortOrders));
                sortModules(currentOrder);
                renderContent();
            };
        }

        function generateCourseContentHtml(modules) {
            const sideNav = document.getElementById('side-nav-container');
            sideNav.innerHTML = '';
            sideNav.style.display = modules.length > 0 ? 'flex' : 'none';

            if (!modules || modules.length === 0) {
                return '<div class="empty-content"><i class="fas fa-folder-open"></i><br>No content available.</div>';
            }

            let html = '';
            modules.forEach(module => {
                const moduleId = `module-${module.id}`;
                const navItem = document.createElement('a');
                navItem.className = 'side-nav-item';
                navItem.href = `#${moduleId}`;
                navItem.innerHTML = `<i class="${module.icon}"></i> ${module.title}`;
                sideNav.appendChild(navItem);

                let materialsHtml = '<div class="materials-grid">';
                module.materials.forEach(mat => {
                    materialsHtml += `
                        <div class="material-card">
                            <div class="material-card-header">
                                <i class="${mat.icon} material-icon"></i>
                                <div>
                                    <div class="material-title">${mat.title}</div>
                                    <div class="material-description">${mat.description}</div>
                                </div>
                            </div>
                            <div class="material-card-actions">
                                ${mat.viewLink ? `<button onclick="window.open('${mat.viewLink}', '_blank')" class="btn-blue"><i class="far fa-eye"></i> View</button>` : ''}
                                ${mat.downloadLink ? `<button onclick="window.open('${mat.downloadLink}', '_blank')" class="btn-green"><i class="far fa-save"></i> Download</button>` : ''}
                                ${mat.openLink ? `<button onclick="window.open('${mat.openLink}', '_blank')" class="btn-orange"><i class="fas fa-external-link-alt"></i> Open</button>` : ''}
                            </div>
                        </div>`;
                });
                materialsHtml += '</div>';

                html += `
                    <div class="module" id="${moduleId}">
                        <div class="module-header">
                            ${module.moduleNumber ? `<span class="module-background-number">${module.moduleNumber}</span>` : ''}
                            <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                        </div>
                        <div class="module-content">
                            ${materialsHtml}
                        </div>
                    </div>`;
            });
            return html;
        }

        // ========== UTILITY FUNCTIONS ==========
        function formatCourseCode(code) { return code.replace(/_/g, ' '); }
        function checkUrlForCourse() {
            const hash = window.location.hash.substring(1);
            if (hash) localStorage.setItem('urlSelectedCourse', hash);
        }
        function updateYear() {
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        }
        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const start = new Date(startDate), end = new Date(endDate), today = new Date();
            const totalWeeks = Math.ceil((end - start) / (1000 * 60 * 60 * 24 * 7));
            let currentWeek = Math.ceil((today - start) / (1000 * 60 * 60 * 24 * 7));
            currentWeek = Math.min(Math.max(currentWeek - parseInt(holidayWeeks, 10), 1), totalWeeks);
            document.getElementById('week-counter').textContent = `Week ${currentWeek}`;
            const progress = Math.min(Math.max((today - start) / (end - start) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }
        function showMainContent() {
            const loading = document.getElementById('app-loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 500);
            }
            document.getElementById('main-container')?.classList.remove('content-hidden');
        }

        function showNotification(type, title, message, duration = 5000) {
            if (type === 'success' && title === 'Course Loaded') return; // Suppress "Course Loaded" notification
            if (isInitializing && type !== 'error') {
                pendingNotifications.push({ type, title, message, duration });
                return;
            }

            const area = document.getElementById('notification-area');
            if (!area) return;
            const notification = document.createElement('div');
            notification.className = `in-page-notification`;
            notification.innerHTML = `<i class="fas fa-info-circle"></i> <div><strong>${title}</strong><br>${message}</div>`;
            area.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('removing');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        function processPendingNotifications() {
            pendingNotifications.forEach(n => showNotification(n.type, n.title, n.message, n.duration));
            pendingNotifications = [];
        }

        window.addEventListener('load', init);
    </script>
</body>
