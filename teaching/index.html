    <script>
        // Configuration
        const CLIENT_ID = '740588046540-npg0crodtcuinveu6bua9rd6c3hb2s1m.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";

        // Global state
        let tokenClient = null;
        let isSignedIn = false;
        let availableCourses = [];
        let currentCourse = '';
        let courseMap = {};
        let isInitializing = true;
        const courseData = { metadata: {}, modules: [] };

        // ========== INITIALIZATION ==========
        function init() {
            updateYear();
            initUI();
            setupEventListeners();
            checkUrlForCourse();
            loadModuleStates();

            setTimeout(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    initGoogleApi();
                } else {
                    setTimeout(() => {
                        if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                            initGoogleApi();
                        } else {
                            showNotification('error', 'API Error', 'Failed to load Google APIs');
                            showMainContent();
                        }
                    }, 3000);
                }
            }, 1000);

            setTimeout(() => {
                showMainContent();
                isInitializing = false;
            }, 5000);
        }

        // ========== UI INITIALIZATION ==========
        function initUI() {
            // Theme system
            initThemeSystem();

            // Quick Actions Wheel
            setupQuickActionsWheel();

            // Floating indicator
            setupFloatingIndicator();
        }

        function setupEventListeners() {
            // Window scroll for navigation
            window.addEventListener('scroll', () => {
                updateActiveNavLink();
                updateFloatingIndicator();
            });

            // Search functionality
            const searchBar = document.getElementById('search-bar');
            if (searchBar) {
                searchBar.addEventListener('input', handleSearch);
            }
        }

        // ========== THEME SYSTEM ==========
        function initThemeSystem() {
            const KEY = 'theme-preference';
            const BTN = document.getElementById('theme-toggle');
            const ICON = document.getElementById('theme-toggle-icon');

            const themes = ['auto', 'light', 'dark'];
            const icons = {
                auto: 'fas fa-adjust',
                light: 'far fa-sun',
                dark: 'far fa-moon'
            };

            function getSaved() {
                return localStorage.getItem(KEY) || 'auto';
            }

            function applyTheme(theme) {
                const html = document.documentElement;
                if (theme === 'auto') {
                    html.removeAttribute('data-theme');
                } else {
                    html.setAttribute('data-theme', theme);
                }

                localStorage.setItem(KEY, theme);

                if (ICON) ICON.className = icons[theme];
                if (BTN) {
                    BTN.setAttribute('aria-label', `Theme: ${theme}`);
                    BTN.title = `Theme: ${theme}`;
                }

                updateThemeColorMeta();
            }

            function updateThemeColorMeta() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark' ||
                    (!document.documentElement.getAttribute('data-theme') &&
                        window.matchMedia('(prefers-color-scheme: dark)').matches);

                const meta = document.querySelector('meta[name="theme-color"][data-dynamic]') ||
                    (() => {
                        const m = document.createElement('meta');
                        m.name = 'theme-color';
                        m.setAttribute('data-dynamic', '');
                        document.head.appendChild(m);
                        return m;
                    })();

                meta.content = isDark ? '#000000' : '#FFFCF2';
            }

            // Initialize
            applyTheme(getSaved());

            // Handle toggle
            if (BTN) {
                BTN.addEventListener('click', () => {
                    const current = getSaved();
                    const next = themes[(themes.indexOf(current) + 1) % themes.length];
                    applyTheme(next);
                });
            }

            // Auto theme system color changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (getSaved() === 'auto') updateThemeColorMeta();
                });
            }
        }

        // ========== QUICK ACTIONS WHEEL ==========
        function setupQuickActionsWheel() {
            const trigger = document.getElementById('wheel-trigger');
            const actions = document.querySelectorAll('.wheel-action');

            if (!trigger) return;

            trigger.addEventListener('click', () => {
                trigger.classList.toggle('active');
            });

            actions.forEach(action => {
                action.addEventListener('click', () => {
                    const actionType = action.dataset.action;

                    switch (actionType) {
                        case 'home':
                            window.location.href = 'https://bredliplaku.com/';
                            break;
                        case 'search':
                            document.getElementById('search-bar')?.focus();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                            break;
                        case 'sort':
                            document.getElementById('sort-button')?.click();
                            break;
                        case 'current':
                            scrollToCurrentWeek();
                            break;
                        case 'top':
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                            break;
                    }

                    trigger.classList.remove('active');
                });
            });

            // Close on outside click
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.quick-actions-wheel')) {
                    trigger.classList.remove('active');
                }
            });
        }

        // ========== FLOATING MODULE INDICATOR ==========
        function setupFloatingIndicator() {
            const indicator = document.getElementById('floating-indicator');
            if (!indicator) return;

            // Only show on mobile
            if (window.innerWidth > 1400) {
                indicator.style.display = 'none';
                return;
            }
        }

        function updateFloatingIndicator() {
            const indicator = document.getElementById('floating-indicator');
            const nameSpan = document.getElementById('floating-module-name');

            if (!indicator || window.innerWidth > 1400) return;

            const modules = document.querySelectorAll('.module:not(.hidden)');
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;

            let currentModule = null;
            let showIndicator = false;

            modules.forEach(module => {
                const rect = module.getBoundingClientRect();
                const top = rect.top + scrollY;
                const bottom = rect.bottom + scrollY;

                if (scrollY >= top - 100 && scrollY < bottom) {
                    currentModule = module;
                    const moduleTop = rect.top;

                    // Show indicator when module header is out of view
                    if (moduleTop < 0) {
                        showIndicator = true;
                    }
                }
            });

            if (showIndicator && currentModule) {
                const title = currentModule.querySelector('.module-title')?.textContent || 'Module';
                nameSpan.textContent = title;
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        }

        // ========== MODULE MANAGEMENT ==========
        function toggleModule(element) {
            element.classList.toggle('active');
            saveModuleStates();
        }

        function saveModuleStates() {
            const modules = document.querySelectorAll('.module');
            const states = {};
            modules.forEach(module => {
                states[module.id] = module.classList.contains('active');
            });
            localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }

        function loadModuleStates() {
            // Applied after modules are rendered
        }

        function applyModuleStates() {
            const savedStates = localStorage.getItem(`moduleStates_${currentCourse}`);
            if (savedStates) {
                const states = JSON.parse(savedStates);
                Object.keys(states).forEach(moduleId => {
                    const module = document.getElementById(moduleId);
                    if (module && states[moduleId]) {
                        module.classList.add('active');
                    }
                });
            }
        }

        // ========== SEARCH FUNCTIONALITY ==========
        function handleSearch() {
            const query = this.value.toLowerCase().trim();
            const modules = document.querySelectorAll('.module');
            let visibleCount = 0;

            modules.forEach(module => {
                const title = module.querySelector('.module-title')?.textContent.toLowerCase() || '';
                const materials = module.querySelectorAll('.material-title, .material-description');

                let hasMatch = title.includes(query);

                materials.forEach(mat => {
                    if (mat.textContent.toLowerCase().includes(query)) {
                        hasMatch = true;
                    }
                });

                if (!query || hasMatch) {
                    module.classList.remove('hidden');
                    visibleCount++;
                } else {
                    module.classList.add('hidden');
                }
            });

            // Show/hide no results message
            let noResults = document.getElementById('no-search-results');
            if (visibleCount === 0 && query) {
                if (!noResults) {
                    noResults = document.createElement('div');
                    noResults.id = 'no-search-results';
                    noResults.className = 'empty-content';
                    noResults.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                    document.getElementById('course-content').appendChild(noResults);
                }
            } else if (noResults) {
                noResults.remove();
            }
        }

        // ========== NAVIGATION ==========
        function updateActiveNavLink() {
            const modules = document.querySelectorAll('.module');
            const navLinks = document.querySelectorAll('.side-nav-item');
            const offset = window.innerHeight * 0.3;

            let activeModuleId = '';

            modules.forEach(module => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= offset && rect.bottom >= offset) {
                    activeModuleId = module.id;
                }
            });

            navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${activeModuleId}`);
            });
        }

        function scrollToCurrentWeek() {
            const weekNum = parseInt(document.getElementById('week-counter')?.textContent.match(/\d+/)?.[0] || '1');
            const modules = document.querySelectorAll('.module');

            modules.forEach(module => {
                const moduleNum = parseInt(module.querySelector('.module-background-number')?.textContent || '0');
                if (moduleNum === weekNum) {
                    module.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    module.classList.add('glow-effect');
                    setTimeout(() => module.classList.remove('glow-effect'), 1500);
                }
            });
        }

        // ========== GOOGLE API ==========
        function initGoogleApi() {
            if (typeof gapi === 'undefined' || typeof google === 'undefined') {
                showNotification('error', 'API Error', 'Google APIs not loaded');
                showMainContent();
                return;
            }

            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleTokenResponse
                });
            } catch (error) {
                console.error('Failed to initialize token client:', error);
            }

            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS
                }).then(() => {
                    tryPublicAccess().then(success => {
                        if (!success) {
                            const savedToken = localStorage.getItem('gapi_token');
                            if (savedToken) {
                                try {
                                    gapi.client.setToken(JSON.parse(savedToken));
                                    isSignedIn = true;
                                    fetchAvailableCourses();
                                } catch (e) {
                                    isSignedIn = false;
                                    localStorage.removeItem('gapi_token');
                                }
                            }
                        }
                        showMainContent();
                    });
                }).catch(error => {
                    showNotification('error', 'API Error', 'Failed to initialize');
                    showMainContent();
                });
            });
        }

        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.sheets && data.sheets.length > 0) {
                        availableCourses = data.sheets.map(sheet => sheet.properties.title);
                        populateCourseButtons();

                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            selectCourse(
                                urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                    (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0])
                            );
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Public access failed:', error);
                return false;
            }
        }

        function handleTokenResponse(resp) {
            if (resp.error) {
                showNotification('error', 'Auth Error', resp.error);
                return;
            }

            localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
            isSignedIn = true;
            fetchAvailableCourses();
            showNotification('success', 'Signed In', 'Successfully authenticated');
        }

        async function fetchAvailableCourses() {
            try {
                const response = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID
                });
                availableCourses = response.result.sheets.map(sheet => sheet.properties.title);
                populateCourseButtons();

                if (availableCourses.length > 0) {
                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                    const lastCourse = localStorage.getItem('lastSelectedCourse');
                    selectCourse(
                        urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                            (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0])
                    );
                }
            } catch (error) {
                showNotification('error', 'Error', 'Failed to fetch courses');
            }
        }

        // ========== COURSE MANAGEMENT ==========
        function selectCourse(sheetName) {
            localStorage.setItem('lastSelectedCourse', sheetName);
            currentCourse = sheetName;
            window.location.hash = sheetName;

            document.querySelectorAll('.course-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });

            fetchCourseData(sheetName).then(data => {
                if (data) {
                    Object.assign(courseData, data);
                    updateCourseMetadata(data.metadata);
                    applyColorTheme(data.metadata);
                    populateActionButtons(data.actionButtons, data.metadata);
                    setupSortAndRender();
                    showNotification('success', 'Course Loaded', `${formatCourseCode(data.metadata.code || sheetName)} loaded`);
                }
            });
        }

        async function fetchCourseData(sheetName) {
            try {
                let rows;
                if (isSignedIn) {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID,
                        range: `${sheetName}!A2:J`
                    });
                    rows = response.result.values || [];
                } else {
                    rows = await fetchPublicSheetData(sheetName, 'A2:J');
                }
                return rows.length === 0 ? null : processCourseData(rows);
            } catch (error) {
                showNotification('error', 'Data Error', 'Failed to fetch course data');
                return null;
            }
        }

        async function fetchPublicSheetData(sheetName, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values || [];
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'fas fa-external-link-alt',
                        link: row[3] || '#',
                        colorClass: row[4] || 'btn-primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder',
                        moduleNumber: row[4] || '',
                        materials: [],
                        funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Project',
                        icon: row[3] || 'fas fa-flask',
                        dueDate: row[4] || '',
                        materials: [],
                        groups: [],
                        funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule) {
                    currentModule.materials.push({
                        icon: row[1],
                        title: row[2],
                        description: row[3],
                        viewLink: row[4],
                        downloadLink: row[5],
                        openLink: row[6]
                    });
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push({
                        icon: row[1],
                        title: row[2],
                        description: row[3],
                        viewLink: row[4],
                        downloadLink: row[5],
                        openLink: row[6]
                    });
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = {
                        topic: row[1],
                        description: row[2],
                        students: [],
                        files: []
                    };
                    for (let i = 3; i < row.length; i++) {
                        if (row[i]) group.students.push(row[i]);
                    }
                    if (group.students.length > 0) {
                        currentModule.groups.push(group);
                    }
                } else if (type === 'group_file' && currentModule && currentModule.type === 'project' && currentModule.groups.length > 0) {
                    const lastGroup = currentModule.groups[currentModule.groups.length - 1];
                    lastGroup.files.push({
                        icon: row[1],
                        title: row[2],
                        description: row[3],
                        viewLink: row[4],
                        downloadLink: row[5],
                        openLink: row[6]
                    });
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });

            return data;
        }

        // ========== UI UPDATES ==========
        function updateCourseMetadata(metadata) {
            document.getElementById('course-code').textContent = formatCourseCode(metadata.code || 'Course');
            document.getElementById('course-title').textContent = metadata.title || 'Course Title';
            document.getElementById('course-semester').textContent = metadata.semester || 'Unknown';
            document.getElementById('course-level').textContent = metadata.level || 'Undergraduate';
            document.getElementById('course-credits').textContent = metadata.credits || '5 ECTS';
            document.getElementById('course-duration').textContent = metadata.duration || '16 weeks';

            const courseType = metadata.type || 'Compulsory';
            document.getElementById('course-type').textContent = courseType;

            // Handle professors
            const profContainer = document.getElementById('professors-container');
            if (profContainer) {
                profContainer.innerHTML = '';
                let professors = [];

                for (let i = 1; i <= 5; i++) {
                    if (metadata[`professor${i}`]) {
                        professors.push({
                            name: metadata[`professor${i}`],
                            photo: metadata[`professor${i}_photo`] || null,
                            link: metadata[`professor${i}_link`] || null
                        });
                    }
                }

                if (professors.length > 0) {
                    professors.forEach(prof => {
                        const item = document.createElement('span');
                        item.className = 'info-item professor-item themed-surface';

                        let content = '';
                        if (prof.photo) {
                            content = `<img src="${prof.photo}" alt="${prof.name}" class="professor-photo" style="width: 28px; height: 28px; border-radius: 50%; object-fit: cover; margin-right: 8px; border: 2px solid var(--primary-color);">`;
                        } else {
                            content = '<i class="fas fa-user-circle"></i>';
                        }
                        content += ` ${prof.name}`;

                        if (prof.link) {
                            item.innerHTML = `<a href="${prof.link}" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">${content}</a>`;
                        } else {
                            item.innerHTML = content;
                        }

                        profContainer.appendChild(item);
                    });
                }
            }

            updateWeekProgress(metadata.startdate, metadata.enddate, metadata.holidayweeks);

            // Evaluation display
            const evaluationDisplay = document.getElementById('evaluation-display');
            if (hasEvaluationData(metadata)) {
                evaluationDisplay.style.display = 'block';
                generateGradeDistribution(metadata);
            } else {
                evaluationDisplay.style.display = 'none';
            }
        }

        function applyColorTheme(metadata) {
            if (metadata.theme_colours) {
                const colors = metadata.theme_colours.split(',').map(c => c.trim());
                if (colors.length >= 5) {
                    document.body.setAttribute('data-theme-color', 'custom');
                    document.documentElement.style.setProperty('--theme-primary', colors[0]);
                    document.documentElement.style.setProperty('--theme-secondary', colors[1]);
                    document.documentElement.style.setProperty('--theme-tertiary', colors[2]);
                    document.documentElement.style.setProperty('--theme-accent', colors[3]);
                    document.documentElement.style.setProperty('--theme-success', colors[4]);
                }
            } else {
                document.body.removeAttribute('data-theme-color');
            }

            // Header decoration
            const decorationContainer = document.getElementById('header-decoration');
            const decorationType = metadata.header_decoration ? metadata.header_decoration.toLowerCase() : 'square';

            if (decorationContainer.dataset.currentShape !== decorationType) {
                decorationContainer.classList.add('decor-exit');

                setTimeout(() => {
                    decorationContainer.innerHTML = '';
                    decorationContainer.className = '';
                    decorationContainer.dataset.currentShape = decorationType;

                    switch (decorationType) {
                        case 'star':
                            decorationContainer.innerHTML = `<svg viewBox='0 0 100 100'><polygon points='50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35' fill="var(--secondary-color)" stroke="var(--dark-color)" stroke-width="6"/></svg>`;
                            break;
                        case 'hexagon':
                            decorationContainer.innerHTML = `<svg viewBox='0 0 100 87'><polygon points='25,0 75,0 100,43.5 75,87 25,87 0,43.5' fill="var(--secondary-color)" stroke="var(--dark-color)" stroke-width="6"/></svg>`;
                            break;
                        case 'triangle':
                            decorationContainer.innerHTML = `<svg viewBox='0 0 100 95'><polygon points='50,5 95,90 5,90' fill="var(--secondary-color)" stroke="var(--dark-color)" stroke-width="6"/></svg>`;
                            break;
                        case 'circle':
                            decorationContainer.style.borderRadius = '50%';
                            decorationContainer.style.background = 'var(--secondary-color)';
                            decorationContainer.style.border = '4px solid var(--dark-color)';
                            break;
                        case 'square':
                        default:
                            decorationContainer.style.transform = 'rotate(45deg)';
                            decorationContainer.style.background = 'var(--secondary-color)';
                            decorationContainer.style.border = '4px solid var(--dark-color)';
                            break;
                    }

                    decorationContainer.classList.remove('decor-exit');
                }, 200);
            }
        }

        function populateCourseButtons() {
            const container = document.getElementById('course-buttons-container');
            if (!container) return;

            container.innerHTML = '';

            // Home button
            const homeButton = document.createElement('button');
            homeButton.className = 'btn-primary';
            homeButton.innerHTML = '<i class="fas fa-home"></i>&nbsp; Home';
            homeButton.onclick = () => window.location.href = 'https://bredliplaku.com/';
            container.appendChild(homeButton);

            // Course buttons
            availableCourses.forEach(sheetName => {
                const button = document.createElement('div');
                button.className = 'course-button themed-surface' + (currentCourse === sheetName ? ' active' : '');
                button.innerHTML = `<i class="fas fa-th-list"></i>&nbsp; ${formatCourseCode(sheetName)}`;
                button.dataset.sheet = sheetName;
                button.onclick = () => selectCourse(sheetName);
                button.style = 'cursor: pointer; display: inline-flex; align-items: center; padding: 14px 24px; margin: 5px; background: var(--light-color); color: var(--dark-color); border: 4px solid var(--dark-color); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; box-shadow: 4px 4px 0 var(--gray-color); transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);';
                container.appendChild(button);
            });
        }

        function populateActionButtons(buttons, metadata) {
            const container = document.getElementById('course-action-buttons');
            if (!container) return;

            container.innerHTML = '';

            // Custom buttons from sheet
            if (buttons) {
                buttons.forEach(buttonData => {
                    const button = document.createElement('button');
                    button.className = buttonData.colorClass;
                    button.innerHTML = `<i class="${buttonData.icon}"></i> ${buttonData.name}`;
                    button.onclick = () => window.open(buttonData.link, '_blank');
                    container.appendChild(button);
                });
            }
        }

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;

            const getSortableValue = (module) => {
                if (module.type === 'project' && module.dueDate) {
                    const date = new Date(module.dueDate);
                    return isNaN(date) ? Infinity : date.getTime();
                }
                if (module.type === 'standard' && module.id) {
                    const num = parseInt(module.id, 10);
                    return isNaN(num) ? Infinity : num;
                }
                return Infinity;
            };

            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const valA = getSortableValue(a);
                    const valB = getSortableValue(b);
                    return order === 'asc' ? valA - valB : valB - valA;
                });
            };

            const renderContent = () => {
                const contentDiv = document.getElementById('course-content');
                contentDiv.innerHTML = generateCourseContentHtml(courseData.modules);

                // Re-attach event listeners
                document.querySelectorAll('.module-header').forEach(header => {
                    header.onclick = () => {
                        toggleModule(header.parentNode);
                    };
                });

                applyModuleStates();
                setupSearchFilter();
            };

            const updateButtonState = (order) => {
                const icon = sortButton.querySelector('i');
                icon.className = order === 'asc' ? 'fas fa-sort-amount-up' : 'fas fa-sort-amount-down';
                sortButton.dataset.order = order;
            };

            // Initialize
            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc';

            sortModules(currentOrder);
            updateButtonState(currentOrder);
            renderContent();

            sortButton.onclick = () => {
                const newOrder = sortButton.dataset.order === 'asc' ? 'desc' : 'asc';
                sortOrders[currentCourse] = newOrder;
                localStorage.setItem('courseSortOrders', JSON.stringify(sortOrders));
                sortModules(newOrder);
                updateButtonState(newOrder);
                renderContent();
            };
        }

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            if (searchBar) {
                searchBar.removeEventListener('input', handleSearch);
                searchBar.addEventListener('input', handleSearch);
            }
        }

        function generateCourseContentHtml(modules) {
            const sideNav = document.getElementById('side-nav-container');

            if (sideNav) {
                sideNav.innerHTML = '';
                sideNav.style.display = modules.length > 0 ? 'flex' : 'none';
            }

            if (!modules || modules.length === 0) {
                return '<div class="empty-content"><i class="fas fa-folder-open"></i><br>No content available.</div>';
            }

            let html = '';

            modules.forEach(module => {
                const moduleId = `module-${module.id}`;

                // Add to side nav
                if (sideNav) {
                    const navItem = document.createElement('a');
                    navItem.className = 'side-nav-item themed-surface';
                    navItem.href = `#${moduleId}`;
                    navItem.innerHTML = `<i class="${module.icon}"></i> ${module.title}`;
                    sideNav.appendChild(navItem);
                }

                // Generate module HTML
                if (module.type === 'project') {
                    html += generateProjectModuleHtml(module);
                } else {
                    html += generateStandardModuleHtml(module);
                }
            });

            return html;
        }

        function generateStandardModuleHtml(module) {
            const moduleId = `module-${module.id}`;
            let materialsHtml = '';

            if (module.materials.length > 0) {
                materialsHtml = '<div class="materials-grid">';
                module.materials.forEach(material => {
                    materialsHtml += `
                        <div class="material-card themed-surface">
                            <div class="material-card-header" style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                                <i class="${material.icon || 'far fa-file'} material-icon" style="font-size: 1.8em; color: var(--light-color); background: var(--accent-color); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--dark-color);"></i>
                                <div class="material-info">
                                    <div class="material-title" style="font-weight: 700; margin-bottom: 3px; font-size: 1.1em; text-transform: uppercase; letter-spacing: .5px;">${material.title}</div>
                                    <div class="material-description" style="font-size: .9em; opacity: .8; font-family: 'Space Mono', monospace;">${material.description}</div>
                                </div>
                            </div>
                            <div class="material-card-actions" style="margin-top: auto; padding-top: 20px; display: flex; gap: 8px;">
                                ${material.viewLink ? `<button onclick="window.open('${material.viewLink}', '_blank')" class="btn-blue"><i class="far fa-eye"></i> <span>View</span></button>` : ''}
                                ${material.downloadLink ? `<button onclick="window.open('${material.downloadLink}', '_blank')" class="btn-green"><i class="far fa-save"></i> <span>Download</span></button>` : ''}
                                ${material.openLink ? `<button onclick="window.open('${material.openLink}', '_blank')" class="btn-orange"><i class="fas fa-external-link-alt"></i> <span>Open</span></button>` : ''}
                            </div>
                        </div>`;
                });
                materialsHtml += '</div>';
            }

            let funFactsHtml = '';
            if (module.funFacts) {
                module.funFacts.forEach(fact => {
                    funFactsHtml += `<div class="fun-fact" style="background: var(--secondary-color); border: 4px solid var(--dark-color); padding: 20px; margin-top: 20px; font-weight: 700; transform: rotate(-1deg); box-shadow: 6px 6px 0 var(--dark-color);">${fact.text}</div>`;
                });
            }

            return `
                <div class="module active" id="${moduleId}">
                    <div class="module-header themed-surface">
                        ${module.moduleNumber ? `<span class="module-background-number" style="position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 5em; font-weight: 700; font-family: 'Space Mono', monospace; opacity: .08; pointer-events: none; user-select: none;">${module.moduleNumber}</span>` : ''}
                        <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                    </div>
                    <div class="module-content themed-surface">
                        ${materialsHtml}
                        ${funFactsHtml}
                    </div>
                </div>`;
        }

        function generateProjectModuleHtml(module) {
            const moduleId = `module-${module.id}`;
            let filesHtml = '';

            if (module.materials && module.materials.length > 0) {
                filesHtml = '<div class="materials-grid">';
                module.materials.forEach(material => {
                    filesHtml += `
                        <div class="material-card themed-surface">
                            <div class="material-card-header" style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                                <i class="${material.icon || 'far fa-file'} material-icon" style="font-size: 1.8em; color: var(--light-color); background: var(--accent-color); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--dark-color);"></i>
                                <div class="material-info">
                                    <div class="material-title" style="font-weight: 700; margin-bottom: 3px; font-size: 1.1em; text-transform: uppercase; letter-spacing: .5px;">${material.title}</div>
                                    <div class="material-description" style="font-size: .9em; opacity: .8; font-family: 'Space Mono', monospace;">${material.description}</div>
                                </div>
                            </div>
                            <div class="material-card-actions" style="margin-top: auto; padding-top: 20px; display: flex; gap: 8px;">
                                ${material.viewLink ? `<button onclick="window.open('${material.viewLink}', '_blank')" class="btn-blue"><i class="far fa-eye"></i> <span>View</span></button>` : ''}
                                ${material.downloadLink ? `<button onclick="window.open('${material.downloadLink}', '_blank')" class="btn-green"><i class="far fa-save"></i> <span>Download</span></button>` : ''}
                                ${material.openLink ? `<button onclick="window.open('${material.openLink}', '_blank')" class="btn-orange"><i class="fas fa-external-link-alt"></i> <span>Open</span></button>` : ''}
                            </div>
                        </div>`;
                });
                filesHtml += '</div>';
            }

            let groupsHtml = '';
            if (module.groups && module.groups.length > 0) {
                groupsHtml = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 25px; padding-top: 25px; border-top: 4px dashed var(--gray-color);">';
                module.groups.forEach(group => {
                    let studentsList = '<ul style="list-style: none; padding: 0; margin: 0;">';
                    group.students.forEach((student, index) => {
                        const style = index === 0 ? 'font-weight: 700; text-decoration: underline; text-decoration-color: var(--secondary-color); text-decoration-thickness: 2px;' : '';
                        studentsList += `<li style="padding: 5px 0; font-family: 'Space Mono', monospace; ${style}">${student}</li>`;
                    });
                    studentsList += '</ul>';

                    let groupFilesHtml = '';
                    if (group.files && group.files.length > 0) {
                        groupFilesHtml = '<div style="margin-top: 20px;">';
                        group.files.forEach(file => {
                            groupFilesHtml += `
                                <div style="display: flex; align-items: center; background: rgba(0, 0, 0, .03); padding: 10px; border-radius: 5px; margin-top: 8px;">
                                    <i class="${file.icon || 'far fa-file'}" style="font-size: 1.5em; color: var(--tertiary-color); margin-right: 12px;"></i>
                                    <div style="flex-grow: 1;">
                                        <div style="font-size: .9em; font-weight: 700;">${file.title}</div>
                                        <div style="font-size: .8em; font-family: 'Space Mono', monospace; opacity: .7;">${file.description}</div>
                                    </div>
                                    <div style="display: flex; gap: 5px;">
                                        ${file.viewLink ? `<button onclick="window.open('${file.viewLink}', '_blank')" style="padding: 5px 10px; font-size: .8em;" class="btn-blue"><i class="far fa-eye"></i></button>` : ''}
                                        ${file.downloadLink ? `<button onclick="window.open('${file.downloadLink}', '_blank')" style="padding: 5px 10px; font-size: .8em;" class="btn-green"><i class="far fa-save"></i></button>` : ''}
                                    </div>
                                </div>`;
                        });
                        groupFilesHtml += '</div>';
                    }

                    groupsHtml += `
                        <div class="project-group-card themed-surface" style="background: transparent; border: 3px solid var(--gray-color); padding: 20px; display: flex; flex-direction: column; transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);">
                            <div style="font-weight: 700; font-size: 1.2em; text-transform: uppercase; letter-spacing: .5px; color: var(--tertiary-color); margin-bottom: 5px;">${group.topic}</div>
                            ${group.description ? `<div style="font-family: 'Space Mono', monospace; font-size: .9em; opacity: .7; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 2px solid rgba(0, 0, 0, .05);">${group.description}</div>` : ''}
                            ${studentsList}
                            ${groupFilesHtml}
                        </div>`;
                });
                groupsHtml += '</div>';
            }

            return `
                <div class="module module-project" id="${moduleId}" style="background: var(--tertiary-color);">
                    <div class="module-header themed-surface" style="background: var(--tertiary-color); color: var(--light-color);">
                        ${module.dueDate ? `<span style="position: absolute; top: 50%; right: 25px; transform: translateY(-50%); font-size: 3em; font-weight: 700; font-family: 'Space Mono', monospace; opacity: .15; pointer-events: none;">${module.dueDate}</span>` : ''}
                        <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                    </div>
                    <div class="module-content themed-surface">
                        ${filesHtml}
                        ${groupsHtml}
                    </div>
                </div>`;
        }

        // ========== UTILITIES ==========
        function formatCourseCode(code) {
            return code.replace(/_/g, ' ');
        }

        function checkUrlForCourse() {
            const hash = window.location.hash.substring(1);
            if (hash && hash !== 'module-') {
                localStorage.setItem('urlSelectedCourse', hash);
            }
        }

        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();

            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = Math.min(Math.max(currentWeek - parseInt(holidayWeeks || 0), 1), totalWeeks);

            document.getElementById('week-counter').textContent = `Week ${adjustedWeek}`;

            const progressPercentage = Math.min(Math.max(((today - start) / (end - start)) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
        }

        function hasEvaluationData(metadata) {
            const keys = ['midterm_percentage', 'final_percentage', 'hw1_percentage', 'hw2_percentage',
                'hw3_percentage', 'hw4_percentage', 'quiz1_percentage', 'quiz2_percentage',
                'quiz3_percentage', 'quiz4_percentage', 'term_project_percentage',
                'project1_percentage', 'project2_percentage', 'attendance_percentage'];
            return keys.some(key => parseInt(metadata[key]) > 0);
        }

        function generateGradeDistribution(metadata) {
            const bar = document.getElementById('distribution-bar');
            const legend = document.getElementById('distribution-legend');

            if (!bar || !legend) return;

            bar.innerHTML = '';
            legend.innerHTML = '';

            const assessments = [
                { name: 'Homework', colors: ['#06FFB4'], keys: ['hw1_percentage', 'hw2_percentage', 'hw3_percentage', 'hw4_percentage'] },
                { name: 'Quizzes', colors: ['#3A86FF'], keys: ['quiz1_percentage', 'quiz2_percentage', 'quiz3_percentage', 'quiz4_percentage'] },
                { name: 'Projects', colors: ['#8338EC'], keys: ['term_project_percentage', 'project1_percentage', 'project2_percentage'] },
                { name: 'Attendance', colors: ['#7209B7'], keys: ['attendance_percentage'] },
                { name: 'Midterm', colors: ['#FFBE0B'], keys: ['midterm_percentage'] },
                { name: 'Final', colors: ['#FF006E'], keys: ['final_percentage'] }
            ];

            let cumulativeWidth = 0;

            assessments.forEach(assessment => {
                let totalPercentage = 0;

                assessment.keys.forEach(key => {
                    const percentage = parseInt(metadata[key]) || 0;
                    if (percentage > 0) {
                        const segment = document.createElement('div');
                        segment.style.width = `${percentage}%`;
                        segment.style.height = '100%';
                        segment.style.background = assessment.colors[0];
                        segment.style.display = 'inline-block';
                        segment.style.borderRight = '2px solid var(--dark-color)';
                        segment.innerHTML = `<div style="color: var(--dark-color); font-weight: 700; font-size: .9em; text-align: center; line-height: 30px;">${percentage}%</div>`;
                        bar.appendChild(segment);
                        totalPercentage += percentage;
                    }
                });

                if (totalPercentage > 0) {
                    const legendItem = document.createElement('div');
                    legendItem.style.color = assessment.colors[0];
                    legendItem.style.fontWeight = '700';
                    legendItem.style.fontSize = '.85em';
                    legendItem.style.textTransform = 'uppercase';
                    legendItem.textContent = assessment.name;
                    legend.appendChild(legendItem);
                    cumulativeWidth += totalPercentage;
                }
            });
        }

        function updateYear() {
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        }

        function showMainContent() {
            const loading = document.getElementById('app-loading');
            const main = document.getElementById('main-container');

            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 500);
            }

            if (main) {
                main.classList.remove('content-hidden');
            }
        }

        function showNotification(type, title, message, duration = 5000) {
            if (isInitializing && type !== 'error') return;

            const area = document.getElementById('notification-area');
            if (!area) return;

            // Remove existing notifications of same type
            area.querySelectorAll(`.in-page-notification-${type}`).forEach(n => {
                n.classList.add('removing');
                setTimeout(() => n.remove(), 300);
            });

            const notification = document.createElement('div');
            notification.className = `in-page-notification in-page-notification-${type} themed-surface`;

            const icons = {
                success: 'check-circle',
                error: 'times-circle',
                warning: 'exclamation-circle',
                info: 'info-circle'
            };

            notification.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                <div style="flex-grow: 1;">
                    <strong>${title}</strong><br>${message}
                </div>
                <button class="notification-close" style="background: var(--dark-color); color: var(--light-color); border: 2px solid var(--dark-color); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer;">&times;</button>`;

            notification.style.background = type === 'success' ? 'var(--success-color)' :
                type === 'error' ? 'var(--primary-color)' :
                    type === 'warning' ? 'var(--secondary-color)' :
                        'var(--tertiary-color)';

            if (type === 'success' || type === 'warning') {
                notification.style.color = 'var(--dark-color)';
            } else {
                notification.style.color = 'var(--light-color)';
            }

            area.appendChild(notification);

            notification.querySelector('.notification-close').onclick = () => {
                notification.classList.add('removing');
                setTimeout(() => notification.remove(), 300);
            };

            if (type !== 'error') {
                setTimeout(() => {
                    notification.classList.add('removing');
                    setTimeout(() => notification.remove(), 300);
                }, duration);
            }
        }

        // Start the application
        window.addEventListener('load', init);
    </script>
