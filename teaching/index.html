<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            /* Enhanced spacing for mobile */
            --mobile-spacing: 16px;
            --desktop-spacing: 25px;

            /* Animation curves */
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* =================================================================== */
        /* === ENHANCED DARK THEME === */
        /* =================================================================== */
        @media (prefers-color-scheme: dark) {
            :root {
                /* Rich, sophisticated dark palette */
                --dark-bg: #0A0A0F;
                --dark-surface: #14141F;
                --dark-surface-light: #1E1E2E;
                --dark-surface-hover: #272738;
                --dark-text: #F7F7FF;
                --dark-text-muted: #A8A8B8;
                --dark-text-dim: #6E6E88;
                --dark-border: #2A2A3E;
                --dark-border-light: #3A3A4E;

                /* Vibrant colors that pop in dark mode */
                --primary-dark: #FF1F7D;
                --secondary-dark: #FFD23F;
                --tertiary-dark: #5C9FFF;
                --accent-dark: #9F5FEC;
                --success-dark: #3FFFC7;
            }

            body {
                background: linear-gradient(135deg, var(--dark-bg) 0%, #0F0F1A 100%);
                color: var(--dark-text);
                min-height: 100vh;
            }

            body::before {
                background-image:
                    radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(131, 56, 236, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(58, 134, 255, 0.1) 0%, transparent 50%);
            }

            /* Enhanced header with gradient border effect */
            .course-header {
                background: linear-gradient(135deg, var(--dark-surface) 0%, var(--dark-surface-light) 100%);
                border: 2px solid transparent;
                background-clip: padding-box;
                position: relative;
            }

            .course-header::before {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
                border-radius: 8px;
                z-index: -1;
            }

            h1 {
                background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                filter: brightness(1.2);
            }

            h2 {
                color: var(--dark-text-muted) !important;
            }

            /* Glassmorphism effects for cards */
            .module-header {
                background: linear-gradient(135deg,
                        rgba(255, 31, 125, 0.15) 0%,
                        rgba(159, 95, 236, 0.15) 100%);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: var(--dark-text);
            }

            .module.active .module-header {
                background: linear-gradient(135deg,
                        rgba(255, 31, 125, 0.3) 0%,
                        rgba(159, 95, 236, 0.3) 100%);
                border-color: var(--primary-dark);
                box-shadow: 0 0 30px rgba(255, 31, 125, 0.3);
            }

            .module-content {
                background: rgba(20, 20, 31, 0.8);
                backdrop-filter: blur(5px);
                border: 1px solid var(--dark-border);
            }

            .material-card {
                background: var(--dark-surface-light);
                border: 1px solid var(--dark-border);
                transition: all 0.3s ease;
            }

            .material-card:hover {
                background: var(--dark-surface-hover);
                border-color: var(--accent-dark);
                transform: translateY(-4px);
                box-shadow: 0 10px 40px rgba(159, 95, 236, 0.2);
            }

            .material-card .material-icon {
                background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
                border-color: transparent;
            }

            /* Enhanced buttons with glow effects */
            button {
                position: relative;
                overflow: hidden;
                border: 1px solid var(--dark-border);
            }

            button::after {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(255, 255, 255, 0) 0%,
                        rgba(255, 255, 255, 0.1) 50%,
                        rgba(255, 255, 255, 0) 100%);
                transform: translateX(-100%);
                transition: transform 0.6s ease;
            }

            button:hover::after {
                transform: translateX(100%);
            }

            .btn-primary {
                background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
                box-shadow: 0 4px 20px rgba(255, 31, 125, 0.3);
            }

            .btn-green {
                background: var(--success-dark);
                color: var(--dark-bg);
                box-shadow: 0 4px 20px rgba(63, 255, 199, 0.3);
            }

            .btn-blue {
                background: var(--tertiary-dark);
                box-shadow: 0 4px 20px rgba(92, 159, 255, 0.3);
            }

            .btn-orange {
                background: var(--secondary-dark);
                color: var(--dark-bg);
                box-shadow: 0 4px 20px rgba(255, 210, 63, 0.3);
            }

            /* Info items with subtle gradients */
            .info-item {
                background: var(--dark-surface-light);
                border: 1px solid var(--dark-border);
                color: var(--dark-text);
                position: relative;
                overflow: hidden;
            }

            .info-item::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(90deg, var(--primary-dark), var(--accent-dark));
            }

            .info-item i {
                color: var(--primary-dark);
            }

            /* Search and sort with better contrast */
            #search-bar {
                background: var(--dark-surface-light);
                color: var(--dark-text);
                border: 1px solid var(--dark-border);
            }

            #search-bar:focus {
                border-color: var(--accent-dark);
                box-shadow: 0 0 0 3px rgba(159, 95, 236, 0.2);
            }

            .sort-button {
                background: var(--dark-surface-light);
                color: var(--dark-text);
                border: 1px solid var(--dark-border);
            }

            .sort-button:hover {
                background: var(--dark-surface-hover);
                border-color: var(--accent-dark);
            }

            /* Course buttons with hover effects */
            .course-button {
                background: var(--dark-surface-light);
                color: var(--dark-text);
                border: 1px solid var(--dark-border);
            }

            .course-button:hover {
                background: var(--dark-surface-hover);
                border-color: var(--accent-dark);
                box-shadow: 0 6px 20px rgba(159, 95, 236, 0.2);
            }

            .course-button.active {
                background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
                color: var(--dark-text);
                border-color: transparent;
                box-shadow: 0 6px 30px rgba(255, 31, 125, 0.3);
            }

            /* Progress bar with gradient */
            .progress-bar {
                background: var(--dark-surface);
                border: 1px solid var(--dark-border);
            }

            .progress {
                background: linear-gradient(90deg, var(--primary-dark), var(--accent-dark));
                box-shadow: 0 0 20px rgba(255, 31, 125, 0.5);
            }

            /* Fun fact cards */
            .fun-fact {
                background: linear-gradient(135deg,
                        rgba(255, 210, 63, 0.2) 0%,
                        rgba(255, 210, 63, 0.1) 100%);
                border: 1px solid var(--secondary-dark);
                color: var(--dark-text);
            }

            /* Footer with gradient accent */
            .footer {
                background: var(--dark-surface);
                border: 1px solid var(--dark-border);
                color: var(--dark-text);
            }

            .social-links a {
                color: var(--dark-text-muted);
            }

            .social-links a:hover {
                color: var(--primary-dark);
                filter: drop-shadow(0 0 10px currentColor);
            }

            /* Navigation items */
            .mobile-nav-item {
                background: var(--dark-surface-light);
                border: 1px solid var(--dark-border);
                color: var(--dark-text);
            }

            .mobile-nav-item.active {
                background: linear-gradient(135deg, var(--primary-dark), var(--accent-dark));
                border-color: transparent;
            }

            /* Empty content */
            .empty-content {
                background: var(--dark-surface);
                border: 1px solid var(--dark-border);
                color: var(--dark-text);
            }

            /* Notifications with better visibility */
            .in-page-notification {
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .in-page-notification-info {
                background: rgba(92, 159, 255, 0.9);
            }

            .in-page-notification-success {
                background: rgba(63, 255, 199, 0.9);
                color: var(--dark-bg);
            }

            .in-page-notification-error {
                background: rgba(255, 31, 125, 0.9);
            }

            .in-page-notification-warning {
                background: rgba(255, 210, 63, 0.9);
                color: var(--dark-bg);
            }
        }

        /* =================================================================== */
        /* === ENHANCED BASE STYLES === */
        /* =================================================================== */

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, 0.03) 35px, rgba(255, 0, 110, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, 0.03) 35px, rgba(255, 190, 11, 0.03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: var(--desktop-spacing);
            position: relative;
            z-index: 2;
        }

        /* =================================================================== */
        /* === ENHANCED MOBILE NAVIGATION === */
        /* =================================================================== */

        .mobile-nav-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--light-color);
            border-bottom: 2px solid var(--dark-color);
            padding: 10px 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .mobile-nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .mobile-nav-title {
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        .mobile-nav-toggle {
            width: 40px;
            height: 40px;
            border: 2px solid var(--dark-color);
            background: var(--secondary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s var(--ease-bounce);
        }

        .mobile-nav-toggle:active {
            transform: scale(0.9);
        }

        .mobile-nav-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 5px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .mobile-nav-scroll::-webkit-scrollbar {
            display: none;
        }

        .mobile-nav-item {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: var(--light-color);
            border: 2px solid var(--gray-color);
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-decoration: none;
            color: var(--dark-color);
            white-space: nowrap;
            scroll-snap-align: start;
            transition: all 0.3s ease;
        }

        .mobile-nav-item.active {
            background: var(--primary-color);
            color: var(--light-color);
            border-color: var(--dark-color);
            transform: scale(1.05);
        }

        /* =================================================================== */
        /* === IMPROVED MOBILE STYLES === */
        /* =================================================================== */

        @media (max-width: 768px) {
            :root {
                --border-width: 2px;
                --shadow-offset: 4px;
            }

            body {
                padding-top: 70px;
                /* Space for fixed nav */
            }

            .mobile-nav-wrapper {
                display: block;
            }

            .container {
                padding: var(--mobile-spacing);
                padding-top: 10px;
            }

            /* Simplified but still playful header */
            .course-header {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 12px;
                transform: none !important;
            }

            #header-decoration {
                width: 50px;
                height: 50px;
                top: -15px;
                right: 15px;
            }

            h1 {
                font-size: 2em !important;
                letter-spacing: -1px;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1em !important;
            }

            /* Better touch-friendly info grid */
            .course-info {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
                margin: 15px 0;
            }

            .info-item {
                padding: 12px;
                font-size: 0.85em !important;
                border-radius: 8px;
                transform: none !important;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 48px;
                /* Better touch target */
            }

            .professor-item {
                grid-column: span 2;
            }

            /* Course navigation as horizontal scroll */
            .course-buttons-container {
                display: flex;
                gap: 10px;
                overflow-x: auto;
                padding: 10px 0;
                margin-bottom: 20px;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }

            .course-buttons-container::-webkit-scrollbar {
                height: 4px;
            }

            .course-buttons-container::-webkit-scrollbar-track {
                background: var(--gray-color);
                border-radius: 2px;
            }

            .course-buttons-container::-webkit-scrollbar-thumb {
                background: var(--primary-color);
                border-radius: 2px;
            }

            .course-button {
                flex: 0 0 auto;
                padding: 10px 16px !important;
                font-size: 0.85em !important;
                border-radius: 8px;
                scroll-snap-align: start;
                min-height: 44px;
                /* Touch target */
            }

            /* Action buttons in a grid */
            .course-actions {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
                margin-bottom: 20px;
            }

            .course-actions button {
                padding: 12px !important;
                font-size: 0.85em !important;
                border-radius: 8px;
                min-height: 48px;
            }

            /* Better search interface */
            .search-container {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                position: sticky;
                top: 70px;
                z-index: 100;
                background: var(--light-color);
                padding: 10px 0;
            }

            #search-bar {
                flex: 1;
                padding: 12px 12px 12px 40px;
                font-size: 1em;
                border-radius: 8px;
                min-height: 48px;
            }

            .search-icon {
                left: 12px;
                font-size: 1.1em;
            }

            .sort-button {
                padding: 12px;
                border-radius: 8px;
                min-width: 48px;
                min-height: 48px;
            }

            .sort-button span {
                display: none;
            }

            /* Module improvements */
            .module {
                margin-bottom: 16px;
                border-radius: 12px;
                overflow: hidden;
            }

            .module-header {
                padding: 16px;
                border-radius: 12px 12px 0 0;
                cursor: pointer;
                user-select: none;
                -webkit-user-select: none;
                display: flex;
                align-items: center;
                justify-content: space-between;
                min-height: 56px;
            }

            .module-header::after {
                content: '\f107';
                font-family: 'Font Awesome 6 Free';
                font-weight: 900;
                font-size: 1.2em;
                transition: transform 0.3s ease;
                margin-left: auto;
            }

            .module.active .module-header::after {
                transform: rotate(180deg);
            }

            .module-title {
                font-size: 1em !important;
                display: flex;
                align-items: center;
                gap: 10px;
                flex: 1;
            }

            .module-background-number {
                display: none;
            }

            .module-content {
                padding: 0;
                border-radius: 0 0 12px 12px;
            }

            .module.active .module-content {
                padding: 16px;
            }

            /* Card layout improvements */
            .materials-grid {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .material-card {
                border-radius: 8px;
                padding: 16px;
                width: 100% !important;
                max-width: 100% !important;
            }

            .material-card-header {
                gap: 12px;
                margin-bottom: 12px;
            }

            .material-card .material-icon {
                width: 40px;
                height: 40px;
                font-size: 1.4em;
                border-radius: 8px;
            }

            .material-card .material-title {
                font-size: 1em;
            }

            .material-card .material-description {
                font-size: 0.85em;
                line-height: 1.4;
            }

            /* Better button layout in cards */
            .material-card-actions {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
                padding-top: 12px;
            }

            .material-card-actions button {
                padding: 10px !important;
                font-size: 0.8em !important;
                border-radius: 6px;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 4px;
            }

            .material-card-actions button i {
                font-size: 1.1em;
            }

            /* Project groups responsive */
            .project-groups-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .project-group-card {
                border-radius: 8px;
                padding: 16px;
            }

            /* Footer improvements */
            .footer {
                padding: 30px 20px;
                margin: 30px 0 20px;
                border-radius: 12px;
                transform: none !important;
            }

            .footer::before {
                display: none;
            }

            /* Notifications responsive */
            .in-page-notifications {
                left: 10px;
                right: 10px;
                bottom: 10px;
                width: auto;
            }

            .in-page-notification {
                padding: 12px;
                border-radius: 8px;
                font-size: 0.85em;
            }

            /* Hide desktop navigation */
            .side-nav-container {
                display: none !important;
            }

            /* Remove FAB as we have better navigation */
            .mobile-fab,
            .fab-overlay,
            .mobile-fab-menu {
                display: none !important;
            }

            /* Loading states */
            .loading-spinner {
                width: 40px;
                height: 40px;
            }

            .loading-spinner div {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }

            /* Empty content */
            .empty-content {
                padding: 40px 20px;
                border-radius: 12px;
            }

            /* Fun facts */
            .fun-fact {
                padding: 16px;
                margin-top: 12px;
                border-radius: 8px;
                transform: none !important;
            }

            /* Evaluation display */
            .evaluation-display {
                margin-top: 15px;
                padding-top: 15px;
            }

            .distribution-bar {
                height: 24px;
                border-radius: 4px;
            }

            .segment-percentage {
                font-size: 0.7em;
            }

            .legend-item {
                font-size: 0.7em;
            }
        }

        /* =================================================================== */
        /* === SMOOTH TRANSITIONS === */
        /* =================================================================== */

        .module-header,
        .material-card,
        button,
        .course-button,
        .info-item,
        .mobile-nav-item {
            transition: all 0.3s var(--ease-smooth);
        }

        button:hover,
        .course-button:hover,
        .material-card:hover {
            transition: all 0.2s var(--ease-bounce);
        }

        .module-content {
            transition: max-height 0.5s var(--ease-smooth),
                padding 0.3s var(--ease-smooth),
                opacity 0.3s ease;
        }

        /* =================================================================== */
        /* === IMPROVED DESKTOP SIDE NAV === */
        /* =================================================================== */

        @media (min-width: 769px) {
            .side-nav-container {
                position: fixed;
                top: 50%;
                transform: translateY(-50%);
                left: 20px;
                width: 240px;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                gap: 8px;
                max-height: calc(100vh - 40px);
                overflow-y: auto;
                padding: 20px 10px;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                border: 2px solid var(--dark-color);
                box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            }

            @media (prefers-color-scheme: dark) {
                .side-nav-container {
                    background: rgba(20, 20, 31, 0.9);
                    border-color: var(--dark-border);
                }
            }

            .side-nav-item {
                padding: 12px 16px;
                border-radius: 8px;
                font-size: 0.9em;
            }

            .main-content-wrapper {
                padding-left: 280px;
            }
        }

        /* =================================================================== */
        /* === KEEP EXISTING STYLES (with minor improvements) === */
        /* =================================================================== */

        /* Keep all your existing component styles but add border-radius for softer edges on mobile */
        button {
            border-radius: 8px;
        }

        .material-card {
            border-radius: 8px;
        }

        .module-header {
            border-radius: 8px 8px 0 0;
        }

        .module-content {
            border-radius: 0 0 8px 8px;
        }

        /* Progressive enhancement for larger screens */
        @media (min-width: 1024px) {

            /* Restore decorative transforms on larger screens */
            .course-header {
                transform: rotate(-0.5deg);
            }

            .info-item:nth-child(odd) {

    <script>
        // Add this to your existing JavaScript at the beginning of the init function
        function setupMobileNavigation() {
            const mobileNavModules = document.getElementById('mobile-nav-modules');
            const mobileCurrentCourse = document.getElementById('mobile-current-course');
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');

            if (!mobileNavModules || !mobileCurrentCourse) return;

            // Toggle between modules and courses view
            let showingCourses = false;

            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', () => {
                    showingCourses = !showingCourses;
                    if (showingCourses) {
                        // Show course list
                        populateMobileCourses();
                        mobileMenuToggle.innerHTML = '<i class="fas fa-times"></i>';
                    } else {
                        // Show module list
                        populateMobileModules();
                        mobileMenuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                });
            }
        }

        function populateMobileModules() {
            const mobileNavModules = document.getElementById('mobile-nav-modules');
            if (!mobileNavModules) return;

            mobileNavModules.innerHTML = '';
            const modules = document.querySelectorAll('.module');

            modules.forEach(module => {
                const moduleId = module.id;
                const moduleTitle = module.querySelector('.module-title')?.textContent || '';

                const navItem = document.createElement('a');
                navItem.className = 'mobile-nav-item';
                navItem.href = `#${moduleId}`;
                navItem.textContent = moduleTitle;
                navItem.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(moduleId).scrollIntoView({ behavior: 'smooth', block: 'start' });

                    // Update active state
                    document.querySelectorAll('.mobile-nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    navItem.classList.add('active');
                };

                mobileNavModules.appendChild(navItem);
            });

            // Scroll active item into view
            setTimeout(() => {
                const activeItem = mobileNavModules.querySelector('.mobile-nav-item.active');
                if (activeItem) {
                    activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }, 100);
        }

        function populateMobileCourses() {
            const mobileNavModules = document.getElementById('mobile-nav-modules');
            if (!mobileNavModules) return;

            mobileNavModules.innerHTML = '';

            availableCourses.forEach(course => {
                const navItem = document.createElement('a');
                navItem.className = 'mobile-nav-item';
                if (course === currentCourse) {
                    navItem.classList.add('active');
                }
                navItem.href = '#';
                navItem.textContent = formatCourseCode(courseMap[course] || course);
                navItem.onclick = (e) => {
                    e.preventDefault();
                    selectCourse(course);
                    document.getElementById('mobile-menu-toggle').click(); // Close menu
                };

                mobileNavModules.appendChild(navItem);
            });
        }

        function updateMobileActiveNav() {
            const modules = document.querySelectorAll('.module');
            const navItems = document.querySelectorAll('.mobile-nav-item');
            const offset = window.innerHeight * 0.3;

            modules.forEach((module, index) => {
                const rect = module.getBoundingClientRect();
                if (rect.top <= offset && rect.bottom >= offset) {
                    navItems.forEach(item => item.classList.remove('active'));
                    if (navItems[index]) {
                        navItems[index].classList.add('active');
                        navItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }
            });
        }

        function init() {
            updateYear();
            initContainers();
            setupMobileFab();
            checkUrlForCourse();
            loadModuleStates();
            setupMobileNavigation();
            // Add scroll listener for mobile nav
            if (window.innerWidth <= 768) {
                window.addEventListener('scroll', updateMobileActiveNav);
            }

            // Update mobile nav when course changes
            const originalSelectCourse = selectCourse;
            selectCourse = function (sheetName) {
                originalSelectCourse(sheetName);
                const mobileCurrentCourse = document.getElementById('mobile-current-course');
                if (mobileCurrentCourse) {
                    mobileCurrentCourse.textContent = formatCourseCode(courseMap[sheetName] || sheetName);
                }
                setTimeout(populateMobileModules, 500);
            };
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                .iframe-container.visible { height: 310px; opacity: 1; pointer-events: auto; }
                .iframe-container.visible iframe { display: block; }
            `;
            document.head.appendChild(styleElement);
            document.getElementById('app-loading').style.display = 'flex';
            checkAuthRedirect();
            setTimeout(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    initGoogleApi();
                } else {
                    console.warn('Google API objects not available yet, waiting longer...');
                    setTimeout(() => {
                        if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                            initGoogleApi();
                        } else {
                            console.error('Google API objects still not available after extended wait');
                            showImprovedNotification('error', 'API Error', 'Google API libraries not loaded. Check your internet connection or try using a different browser.');
                            document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to load course materials.<br>Please try refreshing the page.</div>';
                            showMainContent();
                        }
                    }, 3000);
                }
            }, 1000);
            window.addEventListener('scroll', updateActiveNavLink);
            setTimeout(() => {
                showMainContent();
                isInitializing = false;
                criticalErrorsOnly = false;
                processPendingNotifications();
            }, 5000);
        }

        // Save and load module states
        function saveModuleStates() {
            const modules = document.querySelectorAll('.module');
            const states = {};
            modules.forEach(module => {
                states[module.id] = module.classList.contains('active');
            });
            localStorage.setItem(`moduleStates_${currentCourse}`, JSON.stringify(states));
        }

        function loadModuleStates() {
            // Will be called after modules are rendered
        }

        function applyModuleStates() {
            const savedStates = localStorage.getItem(`moduleStates_${currentCourse}`);
            if (savedStates) {
                const states = JSON.parse(savedStates);
                Object.keys(states).forEach(moduleId => {
                    const module = document.getElementById(moduleId);
                    if (module) {
                        if (states[moduleId]) {
                            module.classList.add('active');
                        } else {
                            module.classList.remove('active');
                        }
                    }
                });
            }
        }

        // Check URL for course hash
        function checkUrlForCourse() {
            const hash = window.location.hash.substring(1);
            if (hash && hash !== 'module-') {
                localStorage.setItem('urlSelectedCourse', hash);
            }
        }

        // Apply color theme and decoration from metadata
        function applyColorTheme(metadata) {
            // Apply color theme from metadata
            if (metadata.theme_colours) {
                const colors = metadata.theme_colours.split(',').map(c => c.trim());
                if (colors.length >= 5) {
                    document.body.setAttribute('data-theme-color', 'custom');
                    document.documentElement.style.setProperty('--theme-primary', colors[0]);
                    document.documentElement.style.setProperty('--theme-secondary', colors[1]);
                    document.documentElement.style.setProperty('--theme-tertiary', colors[2]);
                    document.documentElement.style.setProperty('--theme-accent', colors[3]);
                    document.documentElement.style.setProperty('--theme-success', colors[4]);
                }
            } else {
                document.body.removeAttribute('data-theme-color');
            }

            const decorationContainer = document.getElementById('header-decoration');
            const decorationType = metadata.header_decoration ? metadata.header_decoration.toLowerCase() : 'square';

            // Check if the shape is actually changing to prevent unnecessary animation
            if (decorationContainer.dataset.currentShape === decorationType) {
                return;
            }

            // Animate out the old shape
            decorationContainer.classList.add('decor-exit');

            // After the exit animation, change the shape and animate it back in
            setTimeout(() => {
                decorationContainer.innerHTML = '';
                decorationContainer.className = ''; // Clear old classes
                decorationContainer.dataset.currentShape = decorationType; // Store the new shape type

                switch (decorationType) {
                    case 'star':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 100'><polygon points='50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35'/></svg>`;
                        break;
                    case 'hexagon':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 87'><polygon points='25,0 75,0 100,43.5 75,87 25,87 0,43.5'/></svg>`;
                        break;
                    case 'triangle':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 95'><polygon points='50,5 95,90 5,90'/></svg>`;
                        break;
                    case 'circle':
                        decorationContainer.classList.add('deco-shape-circle');
                        break;
                    case 'square':
                    default:
                        decorationContainer.classList.add('deco-shape-square');
                        break;
                }

                // Remove the exit class, which allows the element to animate back to its default state
                decorationContainer.classList.remove('decor-exit');
            }, 200); // This delay should be slightly less than the CSS transition duration
        }

        function showMainContent() {
            const loadingIndicator = document.getElementById('app-loading');
            const mainContainer = document.getElementById('main-container');
            if (loadingIndicator) {
                loadingIndicator.style.opacity = '0';
                setTimeout(() => { loadingIndicator.style.display = 'none'; }, 500);
            }

                mainContainer.classList.remove('content-hidden');
            }
        }

        function initContainers() {
            const timetableContainer = document.getElementById('timetable-container');
            if (timetableContainer && !timetableContainer.style.display) {
                timetableContainer.style.display = '';
            }
            const iframeContainer = document.getElementById('iframe-container');
            if (iframeContainer) {
                iframeContainer.classList.remove('visible');
            }
        }

        function checkAuthRedirect() {
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    params[key] = decodeURIComponent(value);
                });
                if (params.access_token) {
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) {
                                    const urlCourse = localStorage.getItem('urlSelectedCourse');
                                    const lastCourse = localStorage.getItem('lastSelectedCourse');
                                    selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                        (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                                    localStorage.removeItem('urlSelectedCourse');
                                }
                            }).catch(err => console.error('Error:', err));
                        } else {
                            setTimeout(processToken, 100);
                        }
                    };
                    processToken();
                    if (history.replaceState) {
                        history.replaceState(null, null, window.location.pathname);
                    } else {
                        window.location.hash = '';
                    }
                }
            }
        }

        function initGoogleApi() {
            if (typeof gapi === 'undefined') {
                showImprovedNotification('error', 'API Error', 'Google API client not loaded.');
                showMainContent();
                return;
            }
            if (typeof google === 'undefined' || typeof google.accounts === 'undefined') {
                showImprovedNotification('error', 'API Error', 'Google Identity Services not loaded.');
                showMainContent();
                return;
            }
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleTokenResponse
                });
            } catch (error) {
                console.error('Failed to initialize token client:', error);
                showImprovedNotification('error', 'Auth Error', 'Failed to initialize authentication.');
            }
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {
                    tryPublicAccess().then(success => {
                        if (success) {
                            if (document.getElementById('sign-in-btn')) {
                                document.getElementById('sign-in-btn').style.display = 'none';
                            }
                            showMainContent();
                        } else {
                            const savedToken = localStorage.getItem('gapi_token');
                            if (savedToken) {
                                try {
                                    gapi.client.setToken(JSON.parse(savedToken));
                                    isSignedIn = true;
                                    updateAuthButtonDisplay(true);
                                    fetchAvailableCourses().then(() => {
                                        if (availableCourses.length > 0) {
                                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse : availableCourses[0]);
                                            localStorage.removeItem('urlSelectedCourse');
                                        }
                                        showMainContent();
                                    }).catch(err => {
                                        document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to load courses.<br>Please try refreshing the page.</div>';
                                        showMainContent();
                                    });
                                } catch (e) {
                                    isSignedIn = false;
                                    localStorage.removeItem('gapi_token');
                                    updateAuthButtonDisplay(false);
                                    showMainContent();
                                }
                            } else {
                                updateAuthButtonDisplay(false);
                                showMainContent();
                            }
                        }
                    }).catch(() => {
                        updateAuthButtonDisplay(false);
                        showMainContent();
                    });
                }).catch(error => {
                    showImprovedNotification('error', 'API Error', 'Failed to initialize Google API.');
                    showMainContent();
                });
            });
        }

        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.sheets && data.sheets.length > 0) {
                        availableCourses = data.sheets.map(sheet => sheet.properties.title);
                        populateCourseButtons();
                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                            localStorage.removeItem('urlSelectedCourse');
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error during public access attempt:', error);
                return false;
            }
        }

        async function fetchPublicSheetData(sheetName, range) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching public sheet data:', error);
                throw error;
            }
        }

        function handleTokenResponse(resp) {
            if (resp.error !== undefined) {
                showImprovedNotification('error', 'Auth Error', `Authentication error: ${resp.error}`);
                return;
            }
            if (!resp.access_token) {
                showImprovedNotification('error', 'Auth Error', 'Did not receive access token');
                return;
            }
            try {
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
                isSignedIn = true;
                updateAuthButtonDisplay(true);
                fetchAvailableCourses().then(() => {
                    if (availableCourses.length > 0) {
                        const urlCourse = localStorage.getItem('urlSelectedCourse');
                        const lastCourse = localStorage.getItem('lastSelectedCourse');
                        selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                            (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]));
                        localStorage.removeItem('urlSelectedCourse');
                    }
                }).catch(err => console.error('Error:', err));
                showImprovedNotification('success', 'Signed In', 'Successfully signed in');
            } catch (error) {
                showImprovedNotification('error', 'Auth Error', 'Error during sign-in process');
            }
        }

        function handleAuthClick() {
            showImprovedNotification('info', 'Signing In', 'Redirecting to Google...');
            const redirectUri = window.location.origin + window.location.pathname;
            const scopes = encodeURIComponent(SCOPES);
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scopes}`;
            setTimeout(() => { window.location.href = authUrl; }, 100);
        }

        function handleSignoutClick() {
            try {
                const token = gapi.client.getToken();
                if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token, () => {
                        gapi.client.setToken('');
                        localStorage.removeItem('gapi_token');
                        isSignedIn = false;
                        updateAuthButtonDisplay(false);
                        showImprovedNotification('info', 'Signed Out', 'You have been successfully signed out');
                        tryPublicAccess().catch(() => {
                            document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-user-circle"></i><br>Please sign in to view course materials.</div>';
                        });
                    });
                }
            } catch (error) {
                localStorage.removeItem('gapi_token');
                isSignedIn = false;
                updateAuthButtonDisplay(false);
                document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-user-circle"></i><br>Please sign in to view course materials.</div>';
            }
        }

        async function fetchAvailableCourses() {
            try {
                let response = await gapi.client.sheets.spreadsheets.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID });
                const sheets = response.result.sheets || [];
                availableCourses = sheets.map(sheet => sheet.properties.title);
                populateCourseButtons();
                return availableCourses;
            } catch (error) {
                showImprovedNotification('error', 'Courses Error', 'Failed to fetch available courses');
                throw error;
            }
        }

        function formatCourseCode(code) {
            return code.replace(/_/g, ' ');
        }

        function populateCourseButtons() {
            const container = document.getElementById('course-buttons-container');
            if (!container) return;
            container.innerHTML = '';
            const homeButton = document.createElement('button');
            homeButton.className = 'btn-primary';
            homeButton.style.marginRight = '10px';
            homeButton.innerHTML = '<i class="fas fa-home"></i>&nbsp; Home';
            homeButton.onclick = () => window.open('https://bredliplaku.com/', '_self', 'noopener,noreferrer');
            container.appendChild(homeButton);
            fetchCourseCodes().then(() => {
                availableCourses.forEach(sheetName => {
                    const courseCode = courseMap[sheetName] || sheetName;
                    const button = document.createElement('div');
                    button.className = 'course-button' + (currentCourse === sheetName ? ' active' : '');
                    button.innerHTML = `<i class="fas fa-th-list"></i>&nbsp; ${formatCourseCode(courseCode)}`;
                    button.dataset.sheet = sheetName;
                    button.onclick = () => selectCourse(sheetName);
                    container.appendChild(button);
                });
            }).catch(err => {
                availableCourses.forEach(sheetName => {
                    const button = document.createElement('div');
                    button.className = 'course-button' + (currentCourse === sheetName ? ' active' : '');
                    button.innerHTML = `<i class="fas fa-th-list"></i>&nbsp; ${formatCourseCode(sheetName)}`;
                    button.dataset.sheet = sheetName;
                    button.onclick = () => selectCourse(sheetName);
                    container.appendChild(button);
                });
            });
        }

        async function fetchCourseCodes() {
            try {
                const promises = availableCourses.map(async (sheetName) => {
                    try {
                        let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:C10` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:C10');
                        for (const row of rows) {
                            if (row[0]?.toLowerCase() === 'metadata' && row[1]?.toLowerCase() === 'code') {
                                courseMap[sheetName] = row[2] || sheetName;
                                break;
                            }
                        }
                    } catch (error) {
                        courseMap[sheetName] = sheetName;
                    }
                });
                await Promise.all(promises);
                return courseMap;
            } catch (error) {
                throw error;
            }
        }

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            if (!searchBar) return;

            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase().trim();
                const modules = document.querySelectorAll('.module');

                let visibleModules = 0;
                modules.forEach(module => {
                    const moduleTitle = module.querySelector('.module-title')?.textContent.toLowerCase() || '';
                    const materialCards = module.querySelectorAll('.material-card');
                    let hasMatch = moduleTitle.includes(query);

                    materialCards.forEach(card => {
                        const materialTitle = card.querySelector('.material-title')?.textContent.toLowerCase() || '';
                        const materialDesc = card.querySelector('.material-description')?.textContent.toLowerCase() || '';
                        if (materialTitle.includes(query) || materialDesc.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    // Also check project groups
                    const projectGroupCards = module.querySelectorAll('.project-group-card');
                    projectGroupCards.forEach(card => {
                        const topic = card.querySelector('.project-group-title')?.textContent.toLowerCase() || '';
                        const description = card.querySelector('.project-group-description')?.textContent.toLowerCase() || '';
                        if (topic.includes(query) || description.includes(query)) {
                            hasMatch = true;
                        }
                    });

                    if (hasMatch) {
                        module.classList.remove('hidden');
                        visibleModules++;
                    } else {
                        module.classList.add('hidden');
                    }
                });

                // Optional: Show a message if no results are found
                let noResultsEl = document.getElementById('no-search-results');
                if (visibleModules === 0 && !noResultsEl) {
                    noResultsEl = document.createElement('div');
                    noResultsEl.id = 'no-search-results';
                    noResultsEl.className = 'empty-content';
                    noResultsEl.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                    document.getElementById('course-content').appendChild(noResultsEl);
                } else if (visibleModules > 0 && noResultsEl) {
                    noResultsEl.remove();
                }
            });
        }

        function selectCourse(sheetName) {
            localStorage.setItem('lastSelectedCourse', sheetName);
            currentCourse = sheetName;

            // Update URL hash with selected course
            window.location.hash = sheetName;

            resetUIElements();
            document.querySelectorAll('.course-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });
            document.getElementById('course-content').innerHTML = `<div class="loading-spinner"><div></div><div></div><div></div></div><div class="loading-text">Loading Modules...</div>`;

            fetchCourseData(sheetName).then(data => {
                if (data) {
                    Object.assign(courseData, data);
                    document.title = data.metadata.code ? `${formatCourseCode(data.metadata.code)} ${data.metadata.title || 'Course'}` : 'Course Materials';

                    updateCourseMetadata(data.metadata);
                    populateActionButtons(data.actionButtons, data.metadata);
                    applyColorTheme(data.metadata);

                    setupSortAndRender(); // This now handles sorting and rendering

                    showImprovedNotification('success', 'Course Loaded', `${data.metadata.code ? formatCourseCode(data.metadata.code) : sheetName} materials loaded successfully`);
                }
            });
        }

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            if (!sortButton) return;

            // Helper function to extract a value we can sort by
            const getSortableValue = (module) => {
                if (module.type === 'project' && module.dueDate) {
                    const date = new Date(module.dueDate);
                    return isNaN(date) ? Infinity : date.getTime();
                }
                // This is the corrected part: it now uses module.id
                if (module.type === 'standard' && module.id) {
                    const num = parseInt(module.id, 10);
                    return isNaN(num) ? Infinity : num;
                }
                return Infinity; // Put modules without a number or date last
            };

            const sortModules = (order) => {
                courseData.modules.sort((a, b) => {
                    const valA = getSortableValue(a);
                    const valB = getSortableValue(b);
                    if (order === 'asc') {
                        return valA - valB;
                    } else {
                        return valB - valA;
                    }
                });
            };

            const renderContent = () => {
                const contentDiv = document.getElementById('course-content');
                contentDiv.innerHTML = generateCourseContentHtml(courseData.modules);
                // Re-attach event listeners and apply states after re-rendering
                document.querySelectorAll('.module-header').forEach(header => {
                    header.onclick = () => {
                        toggleModule(header.parentNode);
                        saveModuleStates();
                    };
                });
                applyModuleStates();
                setupSearchFilter(); // Re-initialize search on the new content
            };

            const updateButtonState = (order) => {
                const icon = sortButton.querySelector('i');
                if (order === 'asc') {
                    icon.className = 'fas fa-sort-amount-up';
                    sortButton.title = 'Sort Descending';
                } else {
                    icon.className = 'fas fa-sort-amount-down';
                    sortButton.title = 'Sort Ascending';
                }
                sortButton.dataset.order = order;
            };

            // Main logic starts here
            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc'; // Default to ascending

            // Initial sort and render
            sortModules(currentOrder);
            updateButtonState(currentOrder);
            renderContent(); // Initial render with sorted data

            sortButton.onclick = () => {
                const newOrder = sortButton.dataset.order === 'asc' ? 'desc' : 'asc';

                // Save the new preference for this specific course
                sortOrders[currentCourse] = newOrder;
                localStorage.setItem('courseSortOrders', JSON.stringify(sortOrders));

                // Sort and re-render the content
                sortModules(newOrder);
                updateButtonState(newOrder);
                renderContent();
            };
        }

        async function fetchCourseData(sheetName) {
            try {
                let rows = isSignedIn ? (await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A2:J` })).result.values || [] : await fetchPublicSheetData(sheetName, 'A2:J');
                return rows.length === 0 ? null : processCourseData(rows);
            } catch (error) {
                showImprovedNotification('error', 'Data Error', 'Failed to fetch course data');
                throw error;
            }
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] }; // Added actionButtons array
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    const key = row[1]?.toLowerCase().replace(/\s+/g, '_');
                    if (key) data.metadata[key] = row[2] || '';
                } else if (type === 'button') {
                    // New logic to process custom buttons
                    data.actionButtons.push({
                        name: row[1] || 'Button',
                        icon: row[2] || 'fas fa-external-link-alt',
                        link: row[3] || '#',
                        colorClass: row[4] || 'btn-primary'
                    });
                } else if (type === 'module') {
                    currentModule = {
                        type: 'standard',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder',
                        moduleNumber: row[4] || '',
                        materials: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'project') {
                    currentModule = {
                        type: 'project',
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Project',
                        icon: row[3] || 'fas fa-flask',
                        dueDate: row[4] || '',
                        materials: [], groups: [], funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule && currentModule.type === 'standard') {
                    currentModule.materials.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'project_file' && currentModule && currentModule.type === 'project') {
                    currentModule.materials.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'project_group' && currentModule && currentModule.type === 'project') {
                    const group = {
                        topic: row[1], description: row[2], students: [], files: []
                    };
                    for (let i = 3; i < row.length; i++) {
                        if (row[i]) group.students.push(row[i]);
                    }
                    if (group.students.length > 0) {
                        currentModule.groups.push(group);
                    }
                } else if (type === 'group_file' && currentModule && currentModule.type === 'project' && currentModule.groups.length > 0) {
                    const lastGroup = currentModule.groups[currentModule.groups.length - 1];
                    lastGroup.files.push({
                        icon: row[1], title: row[2], description: row[3],
                        viewLink: row[4], downloadLink: row[5], openLink: row[6]
                    });
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                }
            });
            return data;
        }

        function populateActionButtons(buttons, metadata) {
            const container = document.getElementById('course-action-buttons');
            if (!container) return;
            container.innerHTML = ''; // Clear any previous buttons

            // Create dynamic buttons from the sheet
            buttons.forEach(buttonData => {
                const button = document.createElement('button');
                button.className = buttonData.colorClass;
                button.innerHTML = `<i class="${buttonData.icon}"></i> ${buttonData.name}`;
                button.onclick = () => window.open(buttonData.link, '_blank', 'noopener,noreferrer');
                container.appendChild(button);
            });

            // As requested, we create the special Timetable button if it's enabled
            const isTimetableEnabled = String(metadata.timetable_enabled || '').toLowerCase() === 'true' || String(metadata.timetable_enabled || '') === '1';
            const timetableContainer = document.getElementById('timetable-container');

            if (isTimetableEnabled) {
                const timetableBtn = document.createElement('button');
                timetableBtn.id = 'timetable-btn';
                timetableBtn.innerHTML = `<i class="fas fa-calendar-alt"></i> Timetable`;

            }
        }

        // Generate Project Module
        function generateProjectModuleHtml(module) {
            const moduleId = `module-${module.id}`;
            let filesHtml = '';

            // Generate HTML for any general project files
            if (module.materials.length > 0) {
                const materialCount = module.materials.length;
                let gridClass = 'materials-grid';
                if (materialCount === 1) gridClass += ' materials-1';
                else if (materialCount === 2) gridClass += ' materials-2';

                filesHtml += `<div class="${gridClass}">`;
                module.materials.forEach(material => {
                    filesHtml += `
            <div class="material-card">
                <div class.material-card-header">
                    <i class="${material.icon || 'far fa-file-alt'} material-icon"></i>
                    <div class="material-info">
                        <div class="material-title">${material.title}</div>
                        <div class="material-description">${material.description}</div>
                    </div>
                </div>
                <div class="material-card-actions">
                    ${material.viewLink ? `<button onclick="window.open('${material.viewLink}', '_blank', 'noopener,noreferrer')" class="btn-blue"><i class="far fa-eye"></i> View</button>` : ''}
                    ${material.downloadLink ? `<button onclick="window.open('${material.downloadLink}', '_blank', 'noopener,noreferrer')" class="btn-green"><i class="far fa-save"></i> Download</button>` : ''}
                    ${material.openLink ? `<button onclick="window.open('${material.openLink}', '_blank', 'noopener,noreferrer')" class="btn-orange"><i class="fas fa-external-link-alt"></i> Open</button>` : ''}
                </div>
            </div>`;
                });
                filesHtml += `</div>`;
            }

            // Generate HTML for the project groups
            let groupsHtml = '';
            if (module.groups.length > 0) {
                groupsHtml += `<div class="project-groups-grid">`;
                module.groups.forEach(group => {
                    let studentsList = '<ul class="student-list">';
                    group.students.forEach((student, index) => {
                        const className = index === 0 ? 'class="leader"' : '';
                        studentsList += `<li ${className}>${student}</li>`;
                    });
                    studentsList += '</ul>';

                    let groupFilesHtml = '';
                    if (group.files && group.files.length > 0) {
                        groupFilesHtml += '<div class="group-files-container">';
                        group.files.forEach(file => {
                            groupFilesHtml += `
                    <div class="group-material-card">
                        <i class="${file.icon || 'far fa-file-alt'} material-icon"></i>
                        <div class="material-info">
                            <div class="material-title">${file.title}</div>
                            <div class="material-description">${file.description}</div>
                        </div>
                        <div class="material-card-actions">
                             ${file.viewLink ? `<button onclick="window.open('${file.viewLink}', '_blank', 'noopener,noreferrer')" class="btn-blue"><i class="far fa-eye"></i></button>` : ''}
                             ${file.downloadLink ? `<button onclick="window.open('${file.downloadLink}', '_blank', 'noopener,noreferrer')" class="btn-green"><i class="far fa-save"></i></button>` : ''}
                        </div>
                    </div>`;
                        });
                        groupFilesHtml += '</div>';
                    }

                    groupsHtml += `
            <div class="project-group-card">
                <div class="project-group-title">${group.topic}</div>
                ${group.description ? `<div class="project-group-description">${group.description}</div>` : ''}
                ${studentsList}
                ${groupFilesHtml}
            </div>`;
                });
                groupsHtml += `</div>`;
            }

            // Generate HTML for fun facts
            let funFactsHtml = '';
            module.funFacts.forEach(funFact => {
                funFactsHtml += `<div class="fun-fact">${funFact.text}</div>`;
            });

            // Assemble the final module HTML
            return `
    <div class="module module-project" id="${moduleId}">
        <div class="module-header">
            ${module.dueDate ? `<span class="project-deadline-background">${module.dueDate}</span>` : ''}
            <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
        </div>
        <div class="module-content">
            ${filesHtml}
            ${groupsHtml}
            ${funFactsHtml}
        </div>
    </div>`;
        }

        function resetUIElements() {
            const timetableBtn = document.getElementById('timetable-btn');
            if (timetableBtn) timetableBtn.innerHTML = '<i class="fas fa-calendar-alt"></i> Timetable';
            const iframeContainer = document.getElementById('iframe-container');

        function updateCourseMetadata(metadata) {
            document.getElementById('course-code').textContent = metadata.code ? formatCourseCode(metadata.code) : 'Course Code';

            // Handle professors with photos and links
            const profContainer = document.getElementById('professors-container');
            if (profContainer) {
                profContainer.innerHTML = '';
                let professors = [];

                // Collect all professor data
                for (let i = 1; i <= 5; i++) {
                    if (metadata[`professor${i}`]) {
                        professors.push({
                            name: metadata[`professor${i}`],
                            photo: metadata[`professor${i}_photo`] || null,
                            link: metadata[`professor${i}_link`] || null
                        });
                    }
                }

                if (professors.length > 0) {
                    professors.forEach(prof => {
                        const item = document.createElement('span');
                        item.className = 'info-item professor-item';

                        let content = '';
                        if (prof.photo) {
                            content = `<img src="${prof.photo}" alt="${prof.name}" class="professor-photo" onerror="this.style.display='none';this.nextElementSibling.style.display='inline-block';">`;
                            content += `<i class="fas fa-user-circle" style="display:none;"></i>`;
                        } else {
                            content = '<i class="fas fa-user-circle"></i>';
                        }
                        content += ` ${prof.name}`;

                        if (prof.link) {
                            item.innerHTML = `<a href="${prof.link}" target="_blank" rel="noopener noreferrer" class="professor-link">${content}</a>`;
                        } else {
                            item.innerHTML = content;
                        }

                        profContainer.appendChild(item);
                    });
                } else {
                    const item = document.createElement('span');
                    item.className = 'info-item';
                    item.innerHTML = '<i class="fas fa-user-circle"></i> Instructor';
                    profContainer.appendChild(item);
                }
            }

            document.getElementById('course-title').textContent = metadata.title || 'Course Title';
            document.getElementById('course-semester').textContent = metadata.semester || 'Unknown Semester';
            document.getElementById('course-level').textContent = metadata.level || 'Undergraduate';
            document.getElementById('course-credits').textContent = metadata.credits || '5 ECTS';
            document.getElementById('course-duration').textContent = metadata.duration || '16 weeks';
            const courseType = metadata.type || 'Compulsory';
            document.getElementById('course-type').textContent = courseType;
            const typeContainer = document.getElementById('course-type-container');
            if (typeContainer) {
                typeContainer.innerHTML = courseType.toLowerCase() === 'elective' ? '<i class="far fa-circle"></i> <span id="course-type">Elective</span>' : '<i class="fas fa-exclamation-circle"></i> <span id="course-type">Compulsory</span>';
            }
            updateWeekProgress(metadata.startdate, metadata.enddate, metadata.holidayweeks);


            // Always show evaluation if data exists
            const evaluationDisplay = document.getElementById('evaluation-display');
            if (hasEvaluationData(metadata)) {
                evaluationDisplay.style.display = 'block';
                generateGradeDistribution(metadata);
            } else {
                evaluationDisplay.style.display = 'none';
            }
        }

                if (mobileFab) mobileFab.style.display = 'none';

            element.classList.toggle('active');
