<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="https://bredliplaku.github.io/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;
            --pattern-opacity: 0.03;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* Added for more predictable layout */
            transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                box-shadow 0.2s ease,
                background-color 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--light-color);
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--primary-color) 35px, var(--primary-color) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--secondary-color) 35px, var(--secondary-color) 70px);
            opacity: var(--pattern-opacity);
            pointer-events: none;
            z-index: 1;
        }

        #professors-container {
            display: contents;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-0.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        .course-header::before {
            content: '';
            position: absolute;
            top: -20px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            transform: rotate(45deg);
            z-index: -1;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: 0.9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
            transform: rotate(0deg);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-1deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .week-counter {
            padding: 10px 0px;
            font-size: 1.1em;
            font-weight: 700;
            display: inline-block;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.1) 10px,
                    rgba(0, 0, 0, 0.1) 20px);
            z-index: 2;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        .module {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .module:nth-child(odd) {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            transform: rotate(0.5deg);
        }

        .module:nth-child(even) {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            transform: rotate(-0.5deg);
        }

        .module:hover {
            transform: rotate(0deg) scale(1.02);
            z-index: 10;
        }

        .module-header {
            background: var(--dark-color);
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            -khtml-user-select: none;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .module-header:hover::before {
            left: 100%;
        }

        .module-title {
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .module-chapter {
            margin-left: auto;
            font-size: 0.9em;
            font-weight: 700;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            font-family: 'Space Mono', monospace;
            background: var(--primary-color);
            padding: 5px 15px;
            border: 2px solid var(--light-color);
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), padding 0.3s ease;
            background: var(--light-color);
        }

        .module.active .module-content {
            padding: 20px;
            max-height: 2500px;
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        .material-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px;
            border-bottom: 3px dashed var(--gray-color);
            margin-bottom: 10px;
            position: relative;
            background: var(--light-color);
        }

        .material-item:hover {
            background: linear-gradient(90deg, transparent, rgba(255, 190, 11, 0.1));
        }

        .material-item:last-child {
            border-bottom: none;
        }

        /* UPDATED ICON STYLE */
        .material-icon {
            font-size: 2em;
            margin-right: 20px;
            color: var(--accent-color);
            /* Softer purple icon color */
            background: var(--light-color);
            /* Light background */
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
            transform: rotate(-5deg);
            box-shadow: 4px 4px 0 var(--gray-color);
            /* Added shadow for depth */
        }

        .material-info {
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .material-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .material-description {
            font-size: 0.9em;
            color: var(--dark-color);
            opacity: 0.8;
            -webkit-user-select: none;
            -khtml-user-select: none;
            font-family: 'Space Mono', monospace;
        }

        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        .fun-fact {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-top: 20px;
            font-style: normal;
            font-weight: 700;
            position: relative;
            transform: rotate(-1deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .fun-fact::before {
            content: 'ðŸ’¡';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 2em;
            background: var(--light-color);
            padding: 0 10px;
        }

        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-0.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            transform: rotate(45deg) translateX(-50%);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(360deg) scale(1.3);
        }

        .course-buttons-container {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: 0.95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            -webkit-user-select: none;
            -khtml-user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--gray-color);
        }

        .course-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .course-button:hover::before {
            width: 100%;
        }

        .course-button:hover {
            transform: translate(-2px, -2px) rotate(-2deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-2deg);
        }

        .course-button.active::before {
            width: 100%;
            background: var(--accent-color);
        }

        /* Loading spinner */
        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 40px auto;
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid var(--dark-color);
            border-top-color: var(--primary-color);
            border-right-color: var(--secondary-color);
            border-bottom-color: var(--tertiary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .empty-content {
            text-align: center;
            padding: 60px 30px;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .empty-content i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Notification styles */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            /* Adjusted for small screens */
            pointer-events: none;
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            animation: slide-in 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            overflow: hidden;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: all 0.3s ease;
            pointer-events: auto;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .in-page-notification.removing {
            opacity: 0;
            transform: translateX(100%) rotate(10deg);
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%) rotate(-10deg);
                opacity: 0;
            }

            to {
                transform: translateX(0) rotate(-2deg);
                opacity: 1;
            }
        }

        .in-page-notification i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .in-page-notification-info {
            background: var(--tertiary-color);
            color: var(--light-color);
        }

        .in-page-notification-warning {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .in-page-notification-error {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .in-page-notification-success {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .notification-close {
            background: var(--dark-color);
            color: var(--light-color);
            border: 2px solid var(--dark-color);
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            opacity: 1;
            padding: 0;
            margin-left: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: none;
            letter-spacing: 0;
            text-transform: none;
        }

        .notification-close:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
            box-shadow: none;
        }

        /* Main loading screen styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .app-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--primary-color) 35px, var(--primary-color) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--secondary-color) 35px, var(--secondary-color) 70px);
            opacity: 0.05;
        }

        .content-hidden {
            visibility: hidden;
        }

        .main-loading-spinner {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 30px;
        }

        .main-loading-spinner::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 8px solid var(--dark-color);
            border-top-color: var(--primary-color);
            border-right-color: var(--secondary-color);
            border-bottom-color: var(--tertiary-color);
            animation: spin 1s linear infinite;
        }

        /* Timetable styles */
        .iframe-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), height 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            pointer-events: none;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-bottom: 20px;
        }

        .iframe-container.visible {
            height: 310px;
            opacity: 1;
            pointer-events: auto;
        }

        iframe {
            width: 106.4%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -335px;
            left: -64px;
        }

        .iframe-container:not(.visible) {
            height: 0 !important;
        }

        /* Grade distribution styles */
        .grade-distribution-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            /* NEW: Added margin for spacing */
            margin-bottom: 20px;
        }

        .grade-distribution-content {
            padding: 20px 5px 5px;
        }

        .module.active .grade-distribution-container {
            max-height: 500px;
        }

        .distribution-wrapper {
            margin-top: 15px;
            position: relative;
        }

        .distribution-bar {
            height: 30px;
            border: var(--border-width) solid var(--dark-color);
            overflow: hidden;
            display: flex;
            box-shadow: 4px 4px 0 var(--dark-color);
            position: relative;
            background: var(--light-color);
        }

        .distribution-segment {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), width 1s ease;
            border-right: 2px solid var(--dark-color);
        }

        .distribution-segment:last-child {
            border-right: none;
        }

        .distribution-segment:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .segment-percentage {
            color: var(--dark-color);
            font-weight: 700;
            font-size: 0.9em;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
            padding: 0 5px;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .distribution-legend {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .legend-item {
            width: auto;
            text-align: center;
            font-size: 0.85em;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            white-space: nowrap;
            font-family: 'Space Mono', monospace;
        }

        /* SIDE NAVIGATION STYLES */
        .side-nav-container {
            position: fixed;
            top: 150px;
            left: 20px;
            width: 220px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--gray-color);
            text-decoration: none;

        /**
         * Check for auth redirect and token in URL.
         */
        function checkAuthRedirect() {
            // Handle auth redirect token at the very start
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                console.log('Detected auth redirect with token');

                // Parse the hash parameters
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    params[key] = decodeURIComponent(value);
                });

                if (params.access_token) {
                    console.log('Successfully extracted access token');

                    // Set the token in gapi client (will happen after gapi is loaded)
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;

                            // Get course list and load first course
                            fetchAvailableCourses()
                                .then(() => {
                                    if (availableCourses.length > 0) {
                                        const lastCourse = localStorage.getItem('lastSelectedCourse');
                                        if (lastCourse && availableCourses.includes(lastCourse)) {
                                            selectCourse(lastCourse);
                                        } else {
                                            selectCourse(availableCourses[0]);
                                        }
                                    }
                                })
                                .catch(err => console.error('Error:', err));
                        } else {
                            // If gapi isn't loaded yet, try again shortly
                            setTimeout(processToken, 100);
                        }
                    };

                    // Start the token processing
                    processToken();

                    // Clean up the URL to remove the token (for security)
                    if (history.replaceState) {
                        history.replaceState(null, null, window.location.pathname);
                    } else {
                        window.location.hash = '';
                    }
                }
            }
        }

        /**
         * Initialize the Google API client.
         */
        function initGoogleApi() {
            console.log('Initializing Google API...');

            if (typeof gapi === 'undefined') {
                console.error('gapi object is undefined');
                showImprovedNotification('error', 'API Error', 'Google API client not loaded.');
                showMainContent();
                return;
            }

            if (typeof google === 'undefined' || typeof google.accounts === 'undefined') {
                console.error('google.accounts object is undefined');
                showImprovedNotification('error', 'API Error', 'Google Identity Services not loaded.');
                showMainContent();
                return;
            }

            // Set up token client for auth
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleTokenResponse
                });
            } catch (error) {
                console.error('Failed to initialize token client:', error);
                showImprovedNotification('error', 'Auth Error', 'Failed to initialize authentication.');
            }

            // Load the GAPI client
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS
                }).then(() => {
                    console.log('GAPI client initialized successfully');

                    // Try to access the spreadsheet without authentication first
                    tryPublicAccess()
                        .then(success => {
                            if (success) {
                                // Public access worked, hide sign-in button
                                document.getElementById('sign-in-btn').style.display = 'none';
                                showMainContent();
                            } else {
                                // Public access failed, try to restore saved session
                                const savedToken = localStorage.getItem('gapi_token');
                                if (savedToken) {
                                    try {
                                        const tokenObj = JSON.parse(savedToken);
                                        gapi.client.setToken(tokenObj);
                                        isSignedIn = true;

                                        // Update auth buttons
                                        document.getElementById('sign-in-btn').style.display = 'none';
                                        document.getElementById('sign-out-btn').style.display = 'inline-block';

                                        fetchAvailableCourses()
                                            .then(() => {
                                                if (availableCourses.length > 0) {
                                                    selectCourse(availableCourses[0]);
                                                }
                                                showMainContent();
                                            })
                                            .catch(err => {
                                                console.error('Error fetching courses with saved token:', err);
                                                document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to load courses.<br>Please try refreshing the page.</div>';
                                                showMainContent();
                                            });
                                    } catch (e) {
                                        console.error('Error restoring token:', e);
                                        isSignedIn = false;
                                        localStorage.removeItem('gapi_token');
                                        document.getElementById('sign-in-btn').style.display = 'inline-block';
                                        document.getElementById('sign-out-btn').style.display = 'none';
                                        showMainContent();
                                    }
                                } else {
                                    // Not signed in, show sign-in button
                                    document.getElementById('sign-in-btn').style.display = 'inline-block';
                                    document.getElementById('sign-out-btn').style.display = 'none';
                                    showMainContent();
                                }
                            }
                        })
                        .catch(() => {
                            updateAuthButtonDisplay(false);
                            showMainContent();
                        });
                }).catch(error => {
                    console.error('Error initializing GAPI client:', error);
                    showImprovedNotification('error', 'API Error', 'Failed to initialize Google API.');
                    showMainContent();
                });
            });
        }

        /**
         * Try to access the spreadsheet without authentication first
         */
        async function tryPublicAccess() {
            try {
                console.log('Trying to access spreadsheet without authentication...');
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);

        /**
         * Fetch public spreadsheet data without authentication
         */
        async function fetchPublicSheetData(sheetName, range) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }

                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching public sheet data:', error);
                throw error;
            }
        }

        /**
         * Handle token response from Google OAuth.
         */
        function handleTokenResponse(resp) {
            console.log('Received token response');

            if (resp.error !== undefined) {
                console.error('Token response error:', resp.error);
                showImprovedNotification('error', 'Auth Error', `Authentication error: ${resp.error}`);
                return;
            }

            if (!resp.access_token) {
                console.error('No access token in response');
                showImprovedNotification('error', 'Auth Error', 'Did not receive access token');
                return;
            }

            try {
                // Store token in localStorage for session persistence
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));

                // User is signed in
                isSignedIn = true;

                // Update auth buttons
                updateAuthButtonDisplay(true);

                // Fetch available courses and select the first one
                fetchAvailableCourses()
                    .then(() => {
                        if (availableCourses.length > 0) {
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            if (lastCourse && availableCourses.includes(lastCourse)) {
                                selectCourse(lastCourse);
                            } else {
                                selectCourse(availableCourses[0]);
                            }
                        }
                    })
                    .catch(err => console.error('Error:', err));

                showImprovedNotification('success', 'Signed In', 'Successfully signed in');
            } catch (error) {
                console.error('Error processing token:', error);
                showImprovedNotification('error', 'Auth Error', 'Error during sign-in process');
            }
        }

            // Get the exact current URL as redirect URI
            const redirectUri = window.location.origin + window.location.pathname;
            console.log('Using redirect URI:', redirectUri);

            // Create Google OAuth URL with scopes
            const scopes = encodeURIComponent(SCOPES);
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${CLIENT_ID}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `response_type=token&` +
                `scope=${scopes}`;

            console.log('Auth URL:', authUrl);

            // Add a small delay before redirecting
            setTimeout(() => {
                window.location.href = authUrl;
            }, 100);
        }

        /**
         * Fetch course codes from each sheet's metadata.
         */
        async function fetchCourseCodes() {
            try {
                const promises = availableCourses.map(async (sheetName) => {
                    try {
                        let rows;

                        if (isSignedIn) {
                            // Use authenticated client
                            const response = await gapi.client.sheets.spreadsheets.values.get({
                                spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID,
                                range: `${sheetName}!A2:C10` // Get metadata rows
                            });
                            rows = response.result.values || [];
                        } else {
                            // Use public access
                            rows = await fetchPublicSheetData(sheetName, 'A2:C10');
                        }

                        // Look for "metadata" type rows with key "code"
                        for (const row of rows) {
                            if (row[0]?.toLowerCase() === 'metadata' && row[1]?.toLowerCase() === 'code') {
                                courseMap[sheetName] = row[2] || sheetName;

                        console.error(`Error fetching metadata for ${sheetName}:`, error);

                        courseMap[sheetName] = sheetName;
                    }
                });

                await Promise.all(promises);
                return courseMap;
            } catch (error) {
                console.error('Error fetching course codes:', error);
                throw error;
            }
        }

        /**
         * Fetch course data from spreadsheet.
         */
        async function fetchCourseData(sheetName) {
            try {
                let rows;

                if (isSignedIn) {
                    // Use authenticated client
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID,
                        range: `${sheetName}!A2:J`
                    });

                    rows = response.result.values || [];
                } else {
                    // Use public access
                    rows = await fetchPublicSheetData(sheetName, 'A2:J');
                }

                if (rows.length === 0) {
                    return null;
                }

                return processCourseData(rows);
            } catch (error) {
                console.error('Error fetching course data:', error);
                showImprovedNotification('error', 'Data Error', 'Failed to fetch course data');
                throw error;
            }
        }

        /**
         * Process the raw spreadsheet data into a structured format.
         */
        function processCourseData(rows) {
            const data = {
                metadata: {},
                modules: []
            };

            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;

                const type = row[0]?.toLowerCase();

                if (type === 'metadata') {
                    // Process metadata row
                    const key = row[1]?.toLowerCase();
                    const value = row[2] || '';

                    if (key) {
                        data.metadata[key] = value;
                    }
                } else if (type === 'module') {
                    // Start a new module
                    currentModule = {
                        id: row[1] || Date.now().toString(),
                        title: row[2] || 'Untitled Module',
                        icon: row[3] || 'fas fa-folder',
                        moduleNumber: row[4] || '',
                        isActive: (row[5]?.toLowerCase() === 'true'),
                        materials: [],
                        funFacts: []
                    };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule) {
                    // Add material to current module
                    currentModule.materials.push({
                        icon: row[1] || 'far fa-file',
                        title: row[2] || 'Untitled Material',
                        description: row[3] || '',
                        viewLink: row[4] || '',
                        downloadLink: row[5] || '',
                        openLink: row[6] || ''
                    });
                } else if (type === 'funfact' && currentModule) {
                    // Add fun fact to current module
                    currentModule.funFacts.push({
                        text: row[1] || ''
                    });
                }
            });

            return data;
        }

        /**
         * Calculate the current week of the course.
         */
        function calculateWeek(startDate, endDate, holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = currentWeek - parseInt(holidayWeeks || 0);
            return Math.min(Math.max(adjustedWeek, 1), totalWeeks);
        }

        /**
         * Update the week counter and progress bar.
         */
        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const weekCounter = document.getElementById('week-counter');
            const currentWeek = calculateWeek(startDate, endDate, holidayWeeks);
            weekCounter.textContent = `Week ${currentWeek}`;

            // Update progress bar
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalDuration = end - start;
            const elapsedDuration = today - start;
            let progressPercentage = (elapsedDuration / totalDuration) * 100;
            progressPercentage = Math.min(Math.max(progressPercentage, 0), 100);

            const progress = document.getElementById('progress-bar');
            progress.style.width = progressPercentage + '%';
        }

                    colors: ['#FFBE0B'],
                    items: [
                        { key: 'midterm_percentage', label: 'Midterm' }
                    ]
                },
                {
                    name: 'Final',
                    colors: ['#FF006E'],
                    items: [
                        { key: 'final_percentage', label: 'Final' }
                    ]
                }
            ];

            assessments.forEach(assessment => {
                const colors = assessment.colors;
                let totalPercentage = 0;
                let colorIndex = 0;

                assessment.items.forEach((item, index) => {
                    const percentage = parseInt(metadata[item.key]) || 0;

                    // Only create segments for items with percentage > 0
                    if (percentage > 0) {
                        const color = colors[colorIndex % colors.length];

                        // Create bar segment
                        const segment = document.createElement('div');
                        segment.className = 'distribution-segment';
                        segment.style.width = `${percentage}%`;
                        segment.style.backgroundColor = color;

                        // Add percentage inside the bar
                        const percentageElement = document.createElement('div');
                        percentageElement.className = 'segment-percentage';
                        percentageElement.textContent = `${percentage}%`;
                        segment.appendChild(percentageElement);

                        barContainer.appendChild(segment);

                        totalPercentage += percentage;
                        colorIndex++;
                    }
                });

                // Only create legend item if this assessment type has any values > 0
                if (totalPercentage > 0) {
                    // Create legend item
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    legendItem.style.left = `${cumulativeWidth}%`;
                    legendItem.style.width = `${totalPercentage}%`;
                    legendItem.textContent = assessment.name;

                    // Set the text color to match the first color in the assessment's color scheme
                    legendItem.style.color = colors[0];

                    legendContainer.appendChild(legendItem);

                    cumulativeWidth += totalPercentage;
                }
            });
        }

        /**
         * Update current year in footer.
         */
        function updateYear() {
            const yearElement = document.getElementById('currentYear');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        }

        /**
         * Show notification to the user.
         */
        function showImprovedNotification(type, title, message, duration) {
            // Skip 'Course Loaded' success notifications
            if (type === 'success' && title === 'Course Loaded') {
                return;
            }
            // Skip redundant notifications during initialization
            if (isInitializing || criticalErrorsOnly) {
                const isCritical = type === 'error' &&
                    (title.includes('Critical') ||
                        message.includes('Permission denied'));

                if (!isCritical) {
                    // Store non-critical notifications for later
                    pendingNotifications.push({ type, title, message, duration });
                    return;
                }
            }

            // Safely remove notifications
            const safeRemove = (element) => {
                try {
                    if (element && element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                } catch (e) {
                    console.log('Error removing notification:', e);
                }
            };

            const notificationArea = document.getElementById('notification-area');
            if (!notificationArea) return;

            // Clear existing notifications of the same type
            const existingNotifications = notificationArea.querySelectorAll(`.in-page-notification-${type}`);
            existingNotifications.forEach(notification => {
                notification.classList.add('removing');
                setTimeout(() => safeRemove(notification), 300);
            });

            // Limit total notifications to 2
            const allNotifications = notificationArea.querySelectorAll('.in-page-notification');
            if (allNotifications.length >= 2) {
                const oldest = allNotifications[0];
                oldest.classList.add('removing');
                setTimeout(() => safeRemove(oldest), 300);
            }

            // Create the new notification
            const notification = document.createElement('div');
            notification.className = `in-page-notification in-page-notification-${type}`;

            let icon;
            switch (type) {
                case 'success': icon = 'check-circle'; break;
                case 'error': icon = 'times-circle'; break;
                case 'warning': icon = 'exclamation-circle'; break;
                default: icon = 'info-circle';
            }

            notification.innerHTML = `
        <i class="fas fa-${icon}"></i>
        <div style="flex-grow:1;">
            <strong>${title}</strong><br>
            ${message}
        </div>
        <button class="notification-close">&times;</button>
    `;

            notificationArea.appendChild(notification);

            // Add click handler to close button
            const closeBtn = notification.querySelector('.notification-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    notification.classList.add('removing');
                    setTimeout(() => safeRemove(notification), 300);
                });
            }

            // Auto-remove non-error notifications
            if (type !== 'error') {
                setTimeout(() => {
                    notification.classList.add('removing');
                    setTimeout(() => safeRemove(notification), 300);
                }, duration || 5000);
            }
        }

        /**
         * Process any pending notifications.
         */
        function processPendingNotifications() {
            if (pendingNotifications.length > 0) {
                // Only show the most recent notification of each type
                const uniqueNotifications = {};
                for (const notification of pendingNotifications) {
                    uniqueNotifications[notification.type + notification.title] = notification;
                }

                // Display only the unique notifications
                Object.values(uniqueNotifications).forEach(notification => {
                    showImprovedNotification(
                        notification.type,
                        notification.title,
                        notification.message,
                        notification.duration
                    );
                });

                pendingNotifications = [];
            }
        }

        // Initialize the application when window loads
        window.addEventListener('load', init);
    </script>
