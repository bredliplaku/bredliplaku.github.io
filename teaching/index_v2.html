        // This is the rest of the script, adapted from your original file.

        async function tryPublicAccess() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}?key=${API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.sheets && data.sheets.length > 0) {
                        availableCourses = data.sheets.map(sheet => sheet.properties.title);
                        populateCourseButtons();

                        if (availableCourses.length > 0) {
                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                            const lastCourse = localStorage.getItem('lastSelectedCourse');
                            const courseToLoad = urlCourse && availableCourses.includes(urlCourse) ? urlCourse :
                                (lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]);
                            selectCourse(courseToLoad);
                            localStorage.removeItem('urlSelectedCourse');
                        }
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Public access failed:', error);
                return false;
            }
        }

        function handleTokenResponse(resp) {
            if (resp.error) {
                showImprovedNotification('error', 'Auth Error', resp.error);
                return;
            }
            localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
            isSignedIn = true;
            fetchAvailableCourses();
            showImprovedNotification('success', 'Signed In', 'Successfully authenticated');
        }

        async function fetchAvailableCourses() {
            try {
                const response = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID
                });
                availableCourses = response.result.sheets.map(sheet => sheet.properties.title);
                populateCourseButtons();
                if (availableCourses.length > 0) {
                    const lastCourse = localStorage.getItem('lastSelectedCourse');
                    selectCourse(lastCourse && availableCourses.includes(lastCourse) ? lastCourse : availableCourses[0]);
                }
            } catch (error) {
                showImprovedNotification('error', 'Error', 'Failed to fetch courses');
            }
        }

        function selectCourse(sheetName) {
            if (!sheetName) return;
            localStorage.setItem('lastSelectedCourse', sheetName);
            currentCourse = sheetName;
            window.location.hash = sheetName;
            document.querySelectorAll('.course-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });
            fetchCourseData(sheetName).then(data => {
                if (data) {
                    Object.assign(courseData, data);
                    updateCourseMetadata(data.metadata);
                    applyColorTheme(data.metadata);
                    populateActionButtons(data.actionButtons, data.metadata);
                    setupSortAndRender();
                    showImprovedNotification('success', 'Course Loaded', `${formatCourseCode(data.metadata.code || sheetName)} loaded`);
                }
            });
        }

        async function fetchCourseData(sheetName) {
            try {
                const range = `${sheetName}!A2:J`;
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID,
                    range: range
                });
                const rows = response.result.values || [];
                return rows.length === 0 ? null : processCourseData(rows);
            } catch (error) {
                console.error(`Error fetching data for ${sheetName}:`, error);
                // Fallback to public fetch if authenticated fails
                try {
                    const rows = await fetchPublicSheetData(sheetName, 'A2:J');
                    return rows.length === 0 ? null : processCourseData(rows);
                } catch (publicError) {
                    showImprovedNotification('error', 'Data Error', 'Failed to fetch course data.');
                    return null;
                }
            }
        }

        async function fetchPublicSheetData(sheetName, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${COURSE_MATERIALS_SPREADSHEET_ID}/values/${sheetName}!${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values || [];
        }

        function processCourseData(rows) {
            const data = { metadata: {}, modules: [], actionButtons: [] };
            let currentModule = null;

            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const type = (row[0] || '').toLowerCase().trim();

                switch (type) {
                    case 'metadata':
                        const key = (row[1] || '').toLowerCase().replace(/\s+/g, '_');
                        if (key) data.metadata[key] = row[2] || '';
                        break;
                    case 'button':
                        data.actionButtons.push({ name: row[1], icon: row[2], link: row[3], colorClass: row[4] });
                        break;
                    case 'module':
                        currentModule = { type: 'standard', id: row[1], title: row[2], icon: row[3], moduleNumber: row[4], materials: [], funFacts: [] };
                        data.modules.push(currentModule);
                        break;
                    case 'project':
                        currentModule = { type: 'project', id: row[1], title: row[2], icon: row[3], dueDate: row[4], materials: [], groups: [], funFacts: [] };
                        data.modules.push(currentModule);
                        break;
                    case 'material':
                    case 'project_file':
                        if (currentModule) currentModule.materials.push({ icon: row[1], title: row[2], description: row[3], viewLink: row[4], downloadLink: row[5], openLink: row[6] });
                        break;
                    case 'project_group':
                        if (currentModule?.type === 'project') {
                            const group = { topic: row[1], description: row[2], students: [], files: [] };
                            for (let i = 3; i < row.length; i++) if (row[i]) group.students.push(row[i]);
                            if (group.students.length > 0) currentModule.groups.push(group);
                        }
                        break;
                    case 'group_file':
                        if (currentModule?.type === 'project' && currentModule.groups.length > 0) {
                            const lastGroup = currentModule.groups[currentModule.groups.length - 1];
                            lastGroup.files.push({ icon: row[1], title: row[2], description: row[3], viewLink: row[4], downloadLink: row[5], openLink: row[6] });
                        }
                        break;
                    case 'funfact':
                        if (currentModule) currentModule.funFacts.push({ text: row[1] || '' });
                        break;
                }
            });
            return data;
        }

        function updateCourseMetadata(metadata) {
            document.getElementById('course-code').textContent = formatCourseCode(metadata.code || 'Course');
            document.getElementById('course-title').textContent = metadata.title || 'Course Title';
            document.getElementById('course-semester').textContent = metadata.semester || 'N/A';
            document.getElementById('course-level').textContent = metadata.level || 'N/A';
            document.getElementById('course-credits').textContent = metadata.credits || 'N/A';
            document.getElementById('course-duration').textContent = metadata.duration || 'N/A';
            document.getElementById('course-type').textContent = metadata.type || 'N/A';

            const profContainer = document.getElementById('professors-container');
            profContainer.innerHTML = '';
            let professors = [];
            for (let i = 1; i <= 5; i++) {
                if (metadata[`professor${i}`]) {
                    professors.push({ name: metadata[`professor${i}`], photo: metadata[`professor${i}_photo`], link: metadata[`professor${i}_link`] });
                }
            }
            if (professors.length > 0) {
                professors.forEach(prof => {
                    const item = document.createElement('span');
                    item.className = `info-item professor-item`;
                    let content = prof.photo ? `<img src="${prof.photo}" alt="${prof.name}" class="professor-photo">` : `<i class="fas fa-user-circle"></i>`;
                    content += ` ${prof.name}`;
                    if (prof.link) {
                        item.innerHTML = `<a href="${prof.link}" target="_blank" rel="noopener noreferrer" class="professor-link">${content}</a>`;
                    } else {
                        item.innerHTML = content;
                    }
                    profContainer.appendChild(item);
                });
            }

            updateWeekProgress(metadata.startdate, metadata.enddate, metadata.holidayweeks);

            const evalDisplay = document.getElementById('evaluation-display');
            if (hasEvaluationData(metadata)) {
                evalDisplay.style.display = 'block';
                generateGradeDistribution(metadata);
            } else {
                evalDisplay.style.display = 'none';
            }
        }

        function populateCourseButtons() {
            const container = document.getElementById('course-buttons-container');
            const mobileMenu = document.getElementById('mobile-fab-menu');
            container.innerHTML = '';
            mobileMenu.innerHTML = '';

            const homeButton = document.createElement('button');
            homeButton.className = 'btn-primary';
            homeButton.innerHTML = `<i class="fas fa-home"></i>&nbsp; Home`;
            homeButton.onclick = () => window.location.href = 'https://bredliplaku.com/';
            container.appendChild(homeButton);

            const mobileHome = document.createElement('a');
            mobileHome.className = 'mobile-fab-menu-item';
            mobileHome.innerHTML = `Home <i class="fas fa-home"></i>`;
            mobileHome.href = "https://bredliplaku.com/";
            mobileMenu.appendChild(mobileHome);

            availableCourses.forEach(sheetName => {
                const btn = document.createElement('button');
                btn.className = 'course-button';
                btn.innerHTML = `<i class="fas fa-book"></i>&nbsp; ${formatCourseCode(sheetName)}`;
                btn.dataset.sheet = sheetName;
                btn.onclick = () => selectCourse(sheetName);
                container.appendChild(btn);

                const mobileBtn = document.createElement('a');
                mobileBtn.className = 'mobile-fab-menu-item';
                mobileBtn.textContent = formatCourseCode(sheetName);
                mobileBtn.dataset.sheet = sheetName;
                mobileBtn.onclick = (e) => { e.preventDefault(); selectCourse(sheetName); };
                mobileMenu.appendChild(mobileBtn);
            });
        }

        function populateActionButtons(buttons) {
            const container = document.getElementById('course-action-buttons');
            container.innerHTML = '';
            if (buttons) {
                buttons.forEach(b => {
                    const button = document.createElement('button');
                    button.className = b.colorClass || 'btn-primary';
                    button.innerHTML = `<i class="${b.icon || 'fas fa-external-link-alt'}"></i> <span>${b.name || 'Link'}</span>`;
                    button.onclick = () => window.open(b.link, '_blank');
                    container.appendChild(button);
                });
            }
        }

        function setupSortAndRender() {
            const sortButton = document.getElementById('sort-button');
            const getSortableValue = m => {
                if (m.type === 'project' && m.dueDate) { const d = new Date(m.dueDate); return isNaN(d) ? Infinity : d.getTime(); }
                if (m.type === 'standard' && m.id) { const n = parseInt(m.id, 10); return isNaN(n) ? Infinity : n; }
                return Infinity;
            };
            const sortModules = order => courseData.modules.sort((a, b) => (getSortableValue(a) - getSortableValue(b)) * (order === 'asc' ? 1 : -1));
            const renderContent = () => {
                document.getElementById('course-content').innerHTML = generateCourseContentHtml(courseData.modules);
                document.querySelectorAll('.module-header').forEach(h => h.onclick = () => toggleModule(h.parentNode));
                applyModuleStates();
                setupSearchFilter();
            };
            const updateButtonState = order => {
                sortButton.querySelector('i').className = `fas fa-sort-amount-${order === 'asc' ? 'down' : 'up'}`;
                sortButton.dataset.order = order;
            };

            let sortOrders = JSON.parse(localStorage.getItem('courseSortOrders')) || {};
            let currentOrder = sortOrders[currentCourse] || 'asc';
            sortModules(currentOrder);
            updateButtonState(currentOrder);
            renderContent();

            sortButton.onclick = () => {
                const newOrder = sortButton.dataset.order === 'asc' ? 'desc' : 'asc';
                sortOrders[currentCourse] = newOrder;
                localStorage.setItem('courseSortOrders', JSON.stringify(sortOrders));
                sortModules(newOrder);
                updateButtonState(newOrder);
                renderContent();
            };
        }

        function setupSearchFilter() {
            const searchBar = document.getElementById('search-bar');
            searchBar.removeEventListener('input', handleSearch);
            searchBar.addEventListener('input', handleSearch);
        }

        function generateCourseContentHtml(modules) {
            const sideNav = document.getElementById('side-nav-container');
            sideNav.innerHTML = '';
            sideNav.style.display = modules.length > 0 ? 'flex' : 'none';

            if (!modules || modules.length === 0) {
                return '<div class="empty-content"><i class="fas fa-folder-open"></i><br>No content available for this course.</div>';
            }

            return modules.map(module => {
                const moduleId = `module-${module.id}`;
                const navItem = document.createElement('a');
                navItem.className = 'side-nav-item';
                navItem.href = `#${moduleId}`;
                navItem.innerHTML = `<i class="${module.icon}"></i> ${module.title}`;
                sideNav.appendChild(navItem);

                return module.type === 'project' ? generateProjectModuleHtml(module) : generateStandardModuleHtml(module);
            }).join('');
        }

        function generateStandardModuleHtml(module) {
            const moduleId = `module-${module.id}`;
            const materialsHtml = module.materials.length > 0 ? `<div class="materials-grid materials-${module.materials.length}">
                ${module.materials.map(m => `
                    <div class="material-card">
                        <div class="material-card-header">
                            <i class="${m.icon || 'far fa-file'} material-icon"></i>
                            <div class="material-info">
                                <div class="material-title">${m.title}</div>
                                <div class="material-description">${m.description}</div>
                            </div>
                        </div>
                        <div class="material-card-actions">
                            ${m.viewLink ? `<button onclick="window.open('${m.viewLink}', '_blank')" class="btn-blue"><i class="far fa-eye"></i> <span>View</span></button>` : ''}
                            ${m.downloadLink ? `<button onclick="window.open('${m.downloadLink}', '_blank')" class="btn-green"><i class="far fa-save"></i> <span>Download</span></button>` : ''}
                            ${m.openLink ? `<button onclick="window.open('${m.openLink}', '_blank')" class="btn-orange"><i class="fas fa-external-link-alt"></i> <span>Open</span></button>` : ''}
                        </div>
                    </div>`).join('')}
            </div>` : '';

            const funFactsHtml = module.funFacts.map(f => `<div class="fun-fact">${f.text}</div>`).join('');

            return `
                <div class="module" id="${moduleId}">
                    <div class="module-header">
                        <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                        ${module.moduleNumber ? `<span class="module-background-number">${module.moduleNumber}</span>` : ''}
                    </div>
                    <div class="module-content">
                        ${materialsHtml}
                        ${funFactsHtml}
                    </div>
                </div>`;
        }

        function generateProjectModuleHtml(module) {
            const moduleId = `module-${module.id}`;
            const filesHtml = module.materials.length > 0 ? `<div class="materials-grid">
                ${module.materials.map(m => `... similar to standard material card ...`).join('')}
            </div>` : '';

            const groupsHtml = module.groups.length > 0 ? `<div class="project-groups-grid">
                ${module.groups.map((g, i) => `
                    <div class="project-group-card">
                        <div class="project-group-title">${g.topic || `Group ${i + 1}`}</div>
                        ${g.description ? `<div class="project-group-description">${g.description}</div>` : ''}
                        <ul class="student-list">${g.students.map((s, si) => `<li class="${si === 0 ? 'leader' : ''}">${s}</li>`).join('')}</ul>
                        <div class="group-files-container">
                            ${g.files.map(f => `
                                <div class="group-material-card">
                                    <i class="${f.icon || 'far fa-file'}" class="material-icon"></i>
                                    <div class="material-info">
                                        <div class="material-title">${f.title}</div>
                                        <div class="material-description">${f.description}</div>
                                    </div>
                                    <div class="material-card-actions">
                                        ${f.viewLink ? `<button onclick="window.open('${f.viewLink}', '_blank')" class="btn-blue"><i class="far fa-eye"></i></button>` : ''}
                                        ${f.downloadLink ? `<button onclick="window.open('${f.downloadLink}', '_blank')" class="btn-green"><i class="far fa-save"></i></button>` : ''}
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>`).join('')}
            </div>` : '';

            return `
                <div class="module module-project" id="${moduleId}">
                    <div class="module-header">
                        <span class="module-title"><i class="${module.icon}"></i> ${module.title}</span>
                        ${module.dueDate ? `<span class="project-deadline-background">${module.dueDate}</span>` : ''}
                    </div>
                    <div class="module-content">${filesHtml}${groupsHtml}</div>
                </div>`;
        }

        function toggleModule(element) {
            element.classList.toggle('active');
            saveModuleStates();
        }

        function handleSearch() {
            const query = this.value.toLowerCase().trim();
            const modules = document.querySelectorAll('.module');
            let visibleCount = 0;
            modules.forEach(m => {
                const content = m.textContent.toLowerCase();
                const isVisible = content.includes(query);
                m.classList.toggle('hidden', !isVisible);
                if (isVisible) visibleCount++;
            });
            let noResults = document.getElementById('no-search-results');
            if (visibleCount === 0 && query) {
                if (!noResults) {
                    noResults = document.createElement('div');
                    noResults.id = 'no-search-results';
                    noResults.className = 'empty-content';
                    noResults.innerHTML = '<i class="fas fa-search"></i><br>No modules match your search.';
                    document.getElementById('course-content').appendChild(noResults);
                }
            } else if (noResults) {
                noResults.remove();
            }
        }

        function updateActiveNavLink() {
            const modules = document.querySelectorAll('.module:not(.hidden)');
            const navLinks = document.querySelectorAll('.side-nav-item');
            const offset = window.innerHeight * 0.3;
            let activeModuleId = '';
            modules.forEach(m => {
                const rect = m.getBoundingClientRect();
                if (rect.top <= offset && rect.bottom >= offset) activeModuleId = m.id;
            });
            navLinks.forEach(link => link.classList.toggle('active', link.getAttribute('href') === `#${activeModuleId}`));
        }

        function updateWeekProgress(startDate = "2025-02-24", endDate = "2025-06-14", holidayWeeks = 0) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const totalWeeks = Math.ceil((end - start) / (7 * 24 * 60 * 60 * 1000));
            const currentWeek = Math.ceil((today - start) / (7 * 24 * 60 * 60 * 1000));
            const adjustedWeek = Math.min(Math.max(currentWeek - parseInt(holidayWeeks || 0), 1), totalWeeks);
            document.getElementById('week-counter').textContent = `Week ${adjustedWeek}`;
            const progress = Math.min(Math.max(((today - start) / (end - start)) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function hasEvaluationData(metadata) {
            return ['midterm', 'final', 'hw1', 'quiz1', 'term_project', 'attendance'].some(key => parseInt(metadata[`${key}_percentage`]) > 0);
        }

        function generateGradeDistribution(metadata) {
            const bar = document.getElementById('distribution-bar');
            const legend = document.getElementById('distribution-legend');
            bar.innerHTML = '';
            legend.innerHTML = '';
            const assessments = [
                { name: 'Homework', colors: ['#06FFB4'], keys: ['hw1', 'hw2', 'hw3', 'hw4'] },
                { name: 'Quizzes', colors: ['#3A86FF'], keys: ['quiz1', 'quiz2', 'quiz3', 'quiz4'] },
                { name: 'Projects', colors: ['#8338EC'], keys: ['term_project', 'project1', 'project2'] },
                { name: 'Attendance', colors: ['#7209B7'], keys: ['attendance'] },
                { name: 'Midterm', colors: ['#FFBE0B'], keys: ['midterm'] },
                { name: 'Final', colors: ['#FF006E'], keys: ['final'] }
            ];
            assessments.forEach(a => {
                let totalPercentage = 0;
                a.keys.forEach(key => totalPercentage += parseInt(metadata[`${key}_percentage`]) || 0);
                if (totalPercentage > 0) {
                    const segment = document.createElement('div');
                    segment.className = 'distribution-segment';
                    segment.style.width = `${totalPercentage}%`;
                    segment.style.background = a.colors[0];
                    segment.innerHTML = `<span class="segment-percentage">${totalPercentage}%</span>`;
                    bar.appendChild(segment);

                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    legendItem.style.color = a.colors[0];
                    legendItem.style.width = `${totalPercentage}%`;
                    legendItem.textContent = a.name;
                    legend.appendChild(legendItem);
                }
            });
        }

        function updateYear() {
            const el = document.getElementById('currentYear');
            if (el) el.textContent = new Date().getFullYear();
        }

        function formatCourseCode(code) {
            return code ? code.replace(/_/g, ' ') : '';
        }

        function showImprovedNotification(type, title, message, duration = 5000) {
            if (isInitializing && type !== 'error') return;
            const area = document.getElementById('notification-area');
            if (!area) return;
            const notification = document.createElement('div');
            notification.className = `in-page-notification in-page-notification-${type}`;
            const icons = { success: 'check-circle', error: 'times-circle', warning: 'exclamation-circle', info: 'info-circle' };
            notification.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                <div style="flex-grow: 1;">
                    <strong>${title}</strong><br>${message}
                </div>
                <button class="notification-close">&times;</button>`;
            area.appendChild(notification);
            const close = () => {
                notification.classList.add('removing');
                setTimeout(() => notification.remove(), 300);
            };
            notification.querySelector('.notification-close').onclick = close;
            if (type !== 'error') setTimeout(close, duration);
        }

        function processPendingNotifications() {
            pendingNotifications.forEach(n => showImprovedNotification(n.type, n.title, n.message, n.duration));
            pendingNotifications = [];
        }

        window.addEventListener('load', init);

    </script>
