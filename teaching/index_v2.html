<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            /* Unified dark theme colors */
            --dark-bg: #000000;
            --dark-surface: #121212;
            --dark-surface-light: #1E1E1E;
            --dark-text: #E0E0E0;
            --dark-text-muted: #9E9E9E;
            --dark-border: #333333;
        }

        /* Custom theme colors */
        body[data-theme-color] {
            --primary-color: var(--theme-primary);
            --secondary-color: var(--theme-secondary);
            --tertiary-color: var(--theme-tertiary);
            --accent-color: var(--theme-accent);
            --success-color: var(--theme-success);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transition: transform .2s cubic-bezier(.68, -.55, .265, 1.55), box-shadow .2s ease, background-color .3s ease;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Light background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
            pointer-events: none;
            z-index: -1;
        }

        body.no-scroll {
            overflow: hidden;
        }

        /* Unified Dark Theme - Auto */
        @media (prefers-color-scheme: dark) {
            html:not([data-theme="light"]) body {
                background-color: var(--dark-bg);
                color: var(--dark-text) !important;
            }

            html:not([data-theme="light"]) body::before {
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
            }

            html:not([data-theme="light"]) :is(.course-header, .footer, .module-content, .empty-content,
                .material-card, .project-group-card, .group-material-card,
                .side-nav-item, .course-button, .mobile-fab-menu-item,
                .sort-button, #search-bar, .info-item, .in-page-notification,
                .progress-bar, .distribution-bar) {
                background: var(--dark-surface) !important;
                color: var(--dark-text) !important;
                border-color: var(--dark-border) !important;
            }

            html:not([data-theme="light"]) .module-header {
                background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
                border-color: var(--dark-border) !important;
                color: var(--light-color) !important;
            }

            html:not([data-theme="light"]) .module.active .module-header {
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            }

            html:not([data-theme="light"]) .material-card:hover,
            html:not([data-theme="light"]) .project-group-card:hover {
                background: var(--dark-surface-light) !important;
                box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
            }

            html:not([data-theme="light"]) .material-title,
            html:not([data-theme="light"]) .project-group-title {
                color: var(--tertiary-color) !important;
            }

            html:not([data-theme="light"]) .material-description,
            html:not([data-theme="light"]) .project-group-description,
            html:not([data-theme="light"]) .student-list li {
                color: var(--dark-text-muted) !important;
            }

            html:not([data-theme="light"]) .search-icon {
                color: var(--dark-text) !important;
                opacity: .7;
            }

            html:not([data-theme="light"]) .module-background-number {
                color: rgba(255, 255, 255, .10) !important;
            }

            /* Side nav should be transparent in dark mode */
            html:not([data-theme="light"]) .side-nav-container {
                background: transparent !important;
            }
        }

        /* Manual Dark Theme */
        html[data-theme="dark"] body {
            background-color: var(--dark-bg);
            color: var(--dark-text) !important;
        }

        html[data-theme="dark"] body::before {
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, .03) 35px, rgba(255, 255, 255, .03) 70px);
        }

        html[data-theme="dark"] :is(.course-header, .footer, .module-content, .empty-content,
            .material-card, .project-group-card, .group-material-card,
            .side-nav-item, .course-button, .mobile-fab-menu-item,
            .sort-button, #search-bar, .info-item, .in-page-notification,
            .progress-bar, .distribution-bar) {
            background: var(--dark-surface) !important;
            color: var(--dark-text) !important;
            border-color: var(--dark-border) !important;
        }

        html[data-theme="dark"] .module-header {
            background: linear-gradient(135deg, var(--dark-surface-light) 60%, var(--accent-color)) !important;
            border-color: var(--dark-border) !important;
            color: var(--light-color) !important;
        }

        html[data-theme="dark"] .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
        }

        html[data-theme="dark"] .material-card:hover,
        html[data-theme="dark"] .project-group-card:hover {
            background: var(--dark-surface-light) !important;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
        }

        html[data-theme="dark"] .side-nav-container {
            background: transparent !important;
        }

        /* Light theme */
        html[data-theme="light"] body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        #professors-container {
            display: contents;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .course-header {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        /* Header decoration */
        #header-decoration {
            position: absolute;
            top: -30px;
            right: 35px;
            width: 80px;
            height: 80px;
            z-index: -1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease;
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(-180deg) !important;
            opacity: 0;
        }

        #header-decoration svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        #header-decoration svg polygon {
            fill: var(--secondary-color);
            stroke: var(--dark-color);
            stroke-width: 6;
            stroke-linejoin: round;
        }

        #header-decoration.deco-shape-square,
        #header-decoration.deco-shape-circle {
            border: var(--border-width) solid var(--dark-color);
        }

        #header-decoration.deco-shape-square {
            background: var(--secondary-color);
            transform: rotate(45deg);
        }

        #header-decoration.deco-shape-circle {
            background: var(--secondary-color);
            border-radius: 50%;
        }

        /* Course info chips */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 15px;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color);
            transform: rotate(0deg);
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
        }

        .info-item:nth-child(odd) {
            transform: rotate(-1deg);
        }

        .info-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .info-item:hover {
            transform: rotate(0deg) scale(1.05) !important;
            box-shadow: 6px 6px 0 var(--accent-color);
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Professor bits */
        .professor-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 2px solid var(--primary-color);
            vertical-align: middle;
            display: inline-block;
        }

        .professor-link {
            color: inherit;
            text-decoration: none;
            display: contents;
            align-items: center;
            cursor: pointer;
        }

        .professor-link:hover {
            color: var(--primary-color);
        }

        .week-counter {
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: 700;
            display: inline-block;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Progress */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1;
        }

        /* Evaluation Distribution */
        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color);
        }

        .evaluation-title {
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-family: 'Space Mono', monospace;
        }

        .distribution-wrapper {
            margin-top: 0;
            position: relative;
        }

        .distribution-bar {
            height: 30px;
            border: var(--border-width) solid var(--dark-color);
            overflow: hidden;
            display: flex;
            box-shadow: 4px 4px 0 var(--dark-color);
            position: relative;
            background: var(--light-color);
        }

        .distribution-segment {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), width 1s ease;
            border-right: 2px solid var(--dark-color);
        }

        .distribution-segment:last-child {
            border-right: none;
        }

        .distribution-segment:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .segment-percentage {
            color: var(--dark-color);
            font-weight: 700;
            font-size: .9em;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, .8);
            padding: 0 5px;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .distribution-legend {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .legend-item {
            width: auto;
            text-align: center;
            font-size: .85em;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            white-space: nowrap;
            font-family: 'Space Mono', monospace;
        }

        /* Modules */
        .module {
            margin-bottom: 25px;
            position: relative;
            transition: all .3s ease;
        }

        @keyframes glow-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 190, 11, .7);
            }

            70% {
                box-shadow: 0 0 10px 20px rgba(255, 190, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 190, 11, 0);
            }
        }

        .module.glow-effect {
            animation: glow-pulse 1.5s ease-out;
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            -khtml-user-select: none;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            transform: none;
            z-index: 2;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
            transition: left .5s ease;
        }

        .module-header:hover::before {
            left: 100%;
        }

        .module-header:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, .3);
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .module-background-number {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(13, 13, 13, .08);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -6px;
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height .5s cubic-bezier(.25, .46, .45, .94), padding .5s ease;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            transform: none;
            margin-top: 0;
            position: relative;
            z-index: 1;
        }

        .module.hidden {
            display: none;
        }

        .module.active .module-content {
            padding: 25px;
            max-height: 5000px;
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        /* Materials grid */
        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .materials-grid .material-card {
            flex: 1 1 300px;
            max-width: calc(33.333% - 14px);
        }

        .materials-grid.materials-2 .material-card {
            max-width: calc(50% - 10px);
        }

        .materials-grid.materials-1 .material-card {
            max-width: calc(100% - 10px);
        }

        /* Project module */
        .module-project .module-header {
            background: var(--tertiary-color);
        }

        .module-project .module-header .module-title i {
            color: var(--dark-color);
        }

        .project-due-date {
            font-size: .9em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(13, 13, 13, .1);
            padding: 5px 15px;
            border: 2px solid var(--dark-color);
        }

        .project-deadline-background {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 5em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, .15);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            letter-spacing: -3px;
        }

        /* Project groups */
        .project-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: var(--border-width) dashed var(--gray-color);
        }

        .project-group-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
        }

        .project-group-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        .project-group-title {
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: .5px;
            color: var(--tertiary-color);
            margin-bottom: 5px;
        }

        .project-group-description {
            font-family: 'Space Mono', monospace;
            font-size: .9em;
            color: var(--dark-color);
            opacity: .7;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, .05);
        }

        .student-list {
            list-style: none;
            padding-left: 0;
            margin: 0 0 auto 0;
        }

        .student-list li {
            padding: 5px 0;
            font-family: 'Space Mono', monospace;
        }

        .student-list .leader {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: var(--secondary-color);
        }

        /* Group files */
        .group-files-container {
            margin-top: 20px;
        }

        .group-material-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, .03);
            padding: 10px;
            border-radius: 5px;
            margin-top: 8px;
        }

        .group-material-card .material-icon {
            font-size: 1.5em;
            color: var(--tertiary-color);
            margin-right: 12px;
        }

        .group-material-card .material-info {
            flex-grow: 1;
        }

        .group-material-card .material-title {
            font-size: .9em;
            font-weight: 700;
        }

        .group-material-card .material-description {
            font-size: .8em;
            font-family: 'Space Mono', monospace;
        }

        .group-material-card .material-card-actions button {
            padding: 5px 10px;
            font-size: .8em;
            margin-left: 5px;
        }

        /* Search & sort */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-button {
            flex-shrink: 0;
            padding: 15px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-color);
            background-color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
        }

        .sort-button:hover {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
            transform: translateY(-2px);
        }

        #search-bar {
            width: 100%;
            padding: 15px 20px 15px 55px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-color);
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            -webkit-appearance: none;
            flex-grow: 1;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--dark-color);
            opacity: .5;
            z-index: 2;
        }

        /* Materials cards */
        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all .2s ease;
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px) rotate(-.5deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
        }

        .material-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .material-card .material-icon {
            font-size: 1.8em;
            color: var(--light-color);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
        }

        .material-card .material-info {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .material-card .material-title {
            font-weight: 700;
            margin-bottom: 3px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .material-card .material-description {
            font-size: .9em;
            color: var(--dark-color);
            opacity: .8;
            font-family: 'Space Mono', monospace;
        }

        .material-card-actions {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .material-card-actions button {
            flex: 1;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: .85em;
        }

        /* Buttons */
        button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            text-decoration: none;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            text-align: center;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .2);
            transition: left .3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark-color);
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-green {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .btn-orange {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn-blue {
            background: var(--tertiary-color);
        }

        .btn-purple {
            background: var(--accent-color);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        /* Fun fact card */
        .fun-fact {
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-top: 20px;
            font-weight: 700;
            position: relative;
            transform: rotate(-1deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        /* Course actions/buttons bar */
        .course-actions {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Footer */
        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            -webkit-user-select: none;
            -khtml-user-select: none;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border: var(--border-width) solid var(--dark-color);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: all .3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(360deg) scale(1.3);
        }

        /* Course buttons */
        .course-buttons-container {
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 14px 24px;
            font-size: .95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
            -webkit-user-select: none;
            -khtml-user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--gray-color);
        }

        .course-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: width .3s ease;
            z-index: -1;
        }

        .course-button:hover::before {
            width: 100%;
        }

        .course-button:hover {
            transform: translate(-2px, -2px) rotate(-2deg);
            box-shadow: 6px 6px 0 var(--dark-color);
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            transform: rotate(-2deg);
        }

        .course-button.active::before {
            width: 100%;
            background: var(--accent-color);
        }

        /* Empty state */
        .empty-content {
            text-align: center;
            padding: 60px 30px;
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        .empty-content i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Notifications */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none;
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--border-width) solid var(--dark-color);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            animation: slide-in .3s cubic-bezier(.68, -.55, .265, 1.55) forwards;
            overflow: hidden;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: all .3s ease;
            pointer-events: auto;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .in-page-notification.removing {
            opacity: 0;
            transform: translateX(100%) rotate(10deg);
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%) rotate(-10deg);
                opacity: 0;
            }

            to {
                transform: translateX(0) rotate(-2deg);
                opacity: 1;
            }
        }

        .in-page-notification i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .in-page-notification-info {
            background: var(--tertiary-color);
            color: var(--light-color);
        }

        .in-page-notification-warning {
            background: var(--secondary-color);
            color: var(--dark-color);
        }

        .in-page-notification-error {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .in-page-notification-success {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .notification-close {
            background: var(--dark-color);
            color: var(--light-color);
            border: 2px solid var(--dark-color);
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            opacity: 1;
            padding: 0;
            margin-left: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s ease;
            box-shadow: none;
            letter-spacing: 0;
            text-transform: none;
        }

        .notification-close:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
            box-shadow: none;
        }

        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light-color);
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .05) 35px, rgba(255, 0, 110, .05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .05) 35px, rgba(255, 190, 11, .05) 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loading-spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 60px;
            height: 60px;
            margin: 3px;
            border: 4px solid var(--dark-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(.5, 0, .5, 1) infinite;
            border-color: var(--dark-color) transparent transparent transparent;
        }

        .loading-spinner div:nth-child(1) {
            animation-delay: -.45s;
            border-top-color: var(--primary-color);
        }

        .loading-spinner div:nth-child(2) {
            animation-delay: -.3s;
            border-top-color: var(--secondary-color);
        }

        .loading-spinner div:nth-child(3) {
            animation-delay: -.15s;
            border-top-color: var(--accent-color);
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-color);
            margin-top: 20px;
        }

        .content-hidden {
            visibility: hidden;
        }

        /* Mobile FAB */
        #mobile-fab {
            display: none !important;
        }

        /* Iframe preview */
        .iframe-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity .5s cubic-bezier(.68, -.55, .265, 1.55), height .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            pointer-events: none;
            border: var(--border-width) solid var(--dark-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-bottom: 20px;
        }

        .iframe-container.visible {
            height: 310px;
            opacity: 1;
            pointer-events: auto;
        }

        iframe {
            width: 106.4%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -335px;
            left: -64px;
        }

        .iframe-container:not(.visible) {
            height: 0 !important;
        }

        /* Side nav */
        .side-nav-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            width: 260px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            overflow-x: auto;
            padding: 10px 40px 10px 20px;
            background: transparent;
        }

        .side-nav-container::-webkit-scrollbar {
            width: 8px;
        }

        .side-nav-container::-webkit-scrollbar-track {
            background: var(--dark-color);
        }

        .side-nav-container::-webkit-scrollbar-thumb {
            background-color: var(--light-color);
            border-radius: 20px;
            border: 2px solid var(--dark-color);
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            position: relative;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            transition: all .3s cubic-bezier(.68, -.55, .265, 1.55);
            cursor: pointer;
            flex-shrink: 0;
            width: 100%;
        }

        .side-nav-item i {
            margin-right: 12px;
            font-size: 1.2em;
            color: var(--dark-color);
            transition: transform .3s ease;
        }

        .side-nav-item:hover {
            transform: translateX(10px) rotate(-2deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color);
        }

        .side-nav-item:hover i {
            transform: rotate(15deg);
        }

        .side-nav-item.active {
            transform: translateX(15px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color);
        }

        .side-nav-item.active i {
            color: var(--light-color);
            transform: scale(1.1);
        }

        /* Floating Module Indicator */
        .floating-module-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-color);
            color: var(--light-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: .9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
            z-index: 1500;
            opacity: 0;
            transition: all .3s cubic-bezier(.68, -.55, .265, 1.55);
            pointer-events: none;
            display: none;
        }

        .floating-module-indicator.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Main layout toggles */
        .main-content-wrapper {
            padding-left: 0;
        }

        .mobile-fab,
        .fab-overlay,
        .mobile-fab-menu {
            display: none;
        }

        /* Theme toggle */
        .footer-tools {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--light-color);
            background: transparent;
            color: var(--light-color);
            box-shadow: 3px 3px 0 var(--gray-color);
            cursor: pointer;
            transition: all .2s cubic-bezier(.68, -.55, .265, 1.55);
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--primary-color);
            box-shadow: 5px 5px 0 var(--secondary-color);
        }

        .theme-toggle:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--gray-color);
        }

        .theme-toggle i {
            font-size: 1rem;
            line-height: 1;
        }

        /* Responsive: 1400 ↓ (FAB enabled) */
        @media (max-width:1400px) {
            .side-nav-container {
                display: none !important;
            }

            #mobile-fab.is-ready {
                display: flex !important;
                position: fixed;
                right: 25px;
                bottom: 25px;
            }

            .mobile-fab {
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                bottom: 25px;
                right: 25px;
                width: 60px;
                height: 60px;
                background: var(--primary-color);
                color: var(--light-color);
                border-radius: 50%;
                border: 3px solid var(--dark-color);
                box-shadow: 6px 6px 0 var(--dark-color);
                font-size: 1.5em;
                cursor: pointer;
                z-index: 1002;
                transition: all .3s cubic-bezier(.68, -.55, .265, 1.55);
                transform: translateZ(0);
            }

            .mobile-fab.active {
                transform: rotate(90deg) translateZ(0);
                background: var(--accent-color);
            }

            .fab-overlay {
                display: block;
                position: fixed;
                inset: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(13, 13, 13, .6);
                -webkit-backdrop-filter: blur(5px);
                backdrop-filter: blur(5px);
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity .4s ease;
            }

            .fab-overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

            .mobile-fab-menu {
                display: none;
                position: fixed;
                bottom: 100px;
                right: 25px;
                z-index: 1001;
                flex-direction: column;
                align-items: flex-end;
                gap: 15px;
                pointer-events: none;
                max-height: calc(100vh - 180px);
                overflow-y: auto;
                padding: 10px;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .mobile-fab-menu::-webkit-scrollbar {
                display: none;
            }

            .mobile-fab-menu-item {
                display: flex;
                align-items: center;
                background: var(--light-color);
                color: var(--dark-color);
                padding: 10px 20px;
                border-radius: 30px;
                box-shadow: 4px 4px 0 var(--accent-color);
                border: 3px solid var(--dark-color);
                text-decoration: none;
                font-weight: 700;
                text-transform: uppercase;
                white-space: nowrap;
                opacity: 0;
                transform: translateY(20px);
                transition: all .3s ease;
                flex-shrink: 0;
            }

            .mobile-fab-menu.active {
                display: flex;
                pointer-events: auto;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item {
                opacity: 1;
                transform: translateY(0);
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(1) {
                transition-delay: .1s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(2) {
                transition-delay: .15s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(3) {
                transition-delay: .2s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(4) {
                transition-delay: .25s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(5) {
                transition-delay: .3s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(6) {
                transition-delay: .35s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(7) {
                transition-delay: .4s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(8) {
                transition-delay: .45s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(9) {
                transition-delay: .5s;
            }

            .mobile-fab-menu.active .mobile-fab-menu-item:nth-child(10) {
                transition-delay: .55s;
            }

            .mobile-fab-menu-item i {
                margin-left: 10px;
                color: var(--primary-color);
            }

            .floating-module-indicator {
                display: block;
            }
        }

        /* Responsive: 1000 ↓ */
        @media (max-width:1000px) {
            .materials-grid .material-card {
                max-width: calc(50% - 10px);
            }

            .materials-grid.materials-1 .material-card,
            .materials-grid.materials-2 .material-card {
                max-width: calc(50% - 10px);
            }

            .iframe-container.visible {
                height: 310px;
            }

            iframe {
                top: -395px;
                left: -58px;
            }
        }

        /* Responsive: 768 ↓ (mobile layout) */
        @media (max-width:768px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }

            .course-header {
                padding: 15px;
                margin-bottom: 15px;
                transform: rotate(0) !important;
                box-shadow: 4px 4px 0 var(--primary-color);
            }

            h1 {
                font-size: 1.8em !important;
                letter-spacing: -1px;
                line-height: 1.1;
                margin-bottom: 10px;
            }

            h2 {
                font-size: .9em !important;
                margin-bottom: 5px;
            }

            #header-decoration {
                display: none;
            }

            .course-info {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin: 10px 0;
            }

            .info-item {
                padding: 8px;
                font-size: .7em !important;
                transform: rotate(0) !important;
                box-shadow: 3px 3px 0 var(--tertiary-color);
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                min-height: 40px;
            }

            .info-item i {
                font-size: 1em;
                margin-right: 4px;
                display: inline-block !important;
            }

            .professor-item {
                grid-column: span 2;
            }

            .professor-photo {
                width: 20px;
                height: 20px;
                margin-right: 4px;
            }

            .week-counter {
                font-size: .9em;
                padding: 5px 0;
                letter-spacing: 1px;
            }

            .progress-bar {
                height: 15px;
                margin: 10px 0;
                border-width: 2px;
            }

            .course-buttons-container {
                gap: 8px;
                margin-bottom: 15px;
                padding: 0 5px;
            }

            .course-button {
                padding: 8px 12px !important;
                font-size: .7em !important;
                box-shadow: 3px 3px 0 var(--gray-color);
                border-width: 2px;
            }

            .course-actions {
                gap: 8px;
                margin-bottom: 15px;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .course-actions button {
                flex: 1 1 calc(50% - 4px);
                min-width: 120px;
                padding: 8px 12px !important;
                font-size: .7em !important;
                box-shadow: 3px 3px 0 var(--dark-color);
            }

            .search-container {
                gap: 8px;
                margin-bottom: 15px;
            }

            #search-bar {
                padding: 10px 10px 10px 40px;
                font-size: .9em;
                border-width: 2px;
                box-shadow: 3px 3px 0 var(--secondary-color);
            }

        // Add floating module indicator
        function setupFloatingIndicator() {
            const indicator = document.getElementById('floating-indicator');
            if (!indicator) return;

            window.addEventListener('scroll', () => {
                if (window.innerWidth > 1400) {
                    indicator.classList.remove('visible');
                    return;
                }

                const modules = document.querySelectorAll('.module:not(.hidden)');
                const scrollY = window.scrollY;
                let currentModule = null;
                let showIndicator = false;

                modules.forEach(module => {
                    const rect = module.getBoundingClientRect();
                    const top = rect.top + scrollY;
                    const bottom = rect.bottom + scrollY;

                    if (scrollY >= top - 100 && scrollY < bottom) {
                        currentModule = module;
                        if (rect.top < 0) {
                            showIndicator = true;
                        }
                    }
                });

                if (showIndicator && currentModule) {

        /* ===== Theme selector logic ===== */
        (function () {
            const KEY = 'theme-preference';         // 'auto' | 'light' | 'dark'
            const ICON = document.getElementById('theme-toggle-icon');
            const BTN = document.getElementById('theme-toggle');

            const order = ['auto', 'light', 'dark'];
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };

            function getSaved() { return localStorage.getItem(KEY) || 'auto'; }

            function applyTheme(pref) {
                const html = document.documentElement;
                if (pref === 'auto') html.removeAttribute('data-theme'); else html.setAttribute('data-theme', pref);
                localStorage.setItem(KEY, pref);
                updateUI(pref);
                updateThemeColorMeta();
            }

            function updateUI(pref) {
                if (ICON) ICON.className = icons[pref] || icons.auto;
                if (BTN) {
                    BTN.setAttribute('aria-label', `Theme: ${pref[0].toUpperCase() + pref.slice(1)}`);
                    BTN.title = `Theme: ${pref[0].toUpperCase() + pref.slice(1)}`;
                }
            }

            function currentIsDark() {
                const forced = document.documentElement.getAttribute('data-theme');
                if (forced === 'dark') return true;
                if (forced === 'light') return false;
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            function updateThemeColorMeta() {
                const LIGHT = '#FFFCF2';
                const DARK = '#000000';
                let meta = document.querySelector('meta[name="theme-color"][data-dynamic]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.name = 'theme-color';
                    meta.setAttribute('data-dynamic', '');
                    document.head.appendChild(meta);
                }
                meta.setAttribute('content', currentIsDark() ? DARK : LIGHT);
            }

            function nextPref(p) { return order[(order.indexOf(p) + 1) % order.length]; }

            function init() {
                const start = getSaved();
                applyTheme(start);
                // Click to cycle Auto → Light → Dark
                if (BTN) BTN.addEventListener('click', () => applyTheme(nextPref(getSaved())));
                // If Auto, follow OS changes
                if (window.matchMedia) {
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                        if (getSaved() === 'auto') applyTheme('auto');
                    });
                }
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();
        })();

        function applyColorTheme(metadata) {
            // Apply color theme from metadata
            if (metadata.theme_colours) {
                const colors = metadata.theme_colours.split(',').map(c => c.trim());
                if (colors.length >= 5) {
                    document.body.setAttribute('data-theme-color', 'custom');
                    document.documentElement.style.setProperty('--theme-primary', colors[0]);
                    document.documentElement.style.setProperty('--theme-secondary', colors[1]);
                    document.documentElement.style.setProperty('--theme-tertiary', colors[2]);
                    document.documentElement.style.setProperty('--theme-accent', colors[3]);
                    document.documentElement.style.setProperty('--theme-success', colors[4]);
                }
            } else {
                document.body.removeAttribute('data-theme-color');
            }

            const decorationContainer = document.getElementById('header-decoration');
            const decorationType = metadata.header_decoration ? metadata.header_decoration.toLowerCase() : 'square';

            // Check if the shape is actually changing to prevent unnecessary animation
            if (decorationContainer.dataset.currentShape === decorationType) {
                return;
            }

            // Animate out the old shape
            decorationContainer.classList.add('decor-exit');

            // After the exit animation, change the shape and animate it back in
            setTimeout(() => {
                decorationContainer.innerHTML = '';
                decorationContainer.className = ''; // Clear old classes
                decorationContainer.dataset.currentShape = decorationType; // Store the new shape type

                switch (decorationType) {
                    case 'star':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 100'><polygon points='50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35'/></svg>`;
                        break;
                    case 'hexagon':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 87'><polygon points='25,0 75,0 100,43.5 75,87 25,87 0,43.5'/></svg>`;
                        break;
                    case 'triangle':
                        decorationContainer.innerHTML = `<svg viewBox='0 0 100 95'><polygon points='50,5 95,90 5,90'/></svg>`;
                        break;
                    case 'circle':
                        decorationContainer.classList.add('deco-shape-circle');
                        break;
                    case 'square':
                    default:
                        decorationContainer.classList.add('deco-shape-square');
                        break;
                }

                // Remove the exit class, which allows the element to animate back to its default state
                decorationContainer.classList.remove('decor-exit');
            }, 200); // This delay should be slightly less than the CSS transition duration
        }

            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {};
                window.location.hash.substring(1).split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    params[key] = decodeURIComponent(value);
                });
                if (params.access_token) {
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });

                            }).catch(err => console.error('Error:', err));
                        } else {

        function initGoogleApi() {

            if (typeof google === 'undefined' || typeof google.accounts === 'undefined') {
                showImprovedNotification('error', 'API Error', 'Google Identity Services not loaded.');
                showMainContent();
                return;
            }
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleTokenResponse
                });
            } catch (error) {
                console.error('Failed to initialize token client:', error);
                showImprovedNotification('error', 'Auth Error', 'Failed to initialize authentication.');
            }
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {
                    tryPublicAccess().then(success => {
                        if (success) {
                            if (document.getElementById('sign-in-btn')) {
                                document.getElementById('sign-in-btn').style.display = 'none';
                            }
                            showMainContent();
                        } else {
                            const savedToken = localStorage.getItem('gapi_token');
                            if (savedToken) {
                                try {
                                    gapi.client.setToken(JSON.parse(savedToken));
                                    isSignedIn = true;
                                    updateAuthButtonDisplay(true);
                                    fetchAvailableCourses().then(() => {
                                        if (availableCourses.length > 0) {
                                            const urlCourse = localStorage.getItem('urlSelectedCourse');
                                            selectCourse(urlCourse && availableCourses.includes(urlCourse) ? urlCourse : availableCourses[0]);

                                        showMainContent();
                                    }).catch(err => {
                                        document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to load courses.<br>Please try refreshing the page.</div>';

                                } catch (e) {
                                    isSignedIn = false;
                                    localStorage.removeItem('gapi_token');
                                    updateAuthButtonDisplay(false);
                                    showMainContent();
                                }
                            } else {
                                updateAuthButtonDisplay(false);
                                showMainContent();
                            }

                    });
                }).catch(error => {
                    console.error('GAPI Client init error:', error);
                    showImprovedNotification('error', 'API Error', 'Failed to initialize Google API client.');
                    document.getElementById('course-content').innerHTML = '<div class="empty-content"><i class="fas fa-exclamation-triangle"></i><br>Failed to initialize services.<br>Please try refreshing the page.</div>';
