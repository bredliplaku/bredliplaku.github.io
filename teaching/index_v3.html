<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Browser UI theme colours -->
    <meta name="theme-color" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <!-- Google API libraries -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Respect saved theme immediately (no flash) -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme-preference') || 'auto';
            if (theme !== 'auto') document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <style>
        :root {
            /* Brand colours (edit these to customise the whole site) */
            --primary-color: #FF006E;
            --secondary-color: #FFBE0B;
            --tertiary-color: #3A86FF;
            --accent-color: #8338EC;
            --success-color: #06FFB4;
            --dark-color: #0D0D0D;
            --light-color: #FFFCF2;
            --gray-color: #C4C4C4;
            --border-width: 4px;
            --shadow-offset: 8px;

            /* Shadows & borders derived */
            --primary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
            --secondary-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            --default-shadow: 4px 4px 0 var(--dark-color);
            --default-border: var(--border-width) solid var(--dark-color);
        }

        /* Basic resets/typography */
        * {
            box-sizing: border-box;
            transition: transform .2s cubic-bezier(.68, -.55, .265, 1.55), box-shadow .2s ease, background-color .3s ease, border-color .2s ease
        }

        html {
            scroll-behaviour: smooth;
            background-color: var(--light-color)
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--dark-color);
            overflow-x: hidden
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh
        }

        .main-content-wrapper {
            flex-grow: 1
        }

        /* Light paper-like background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 110, .03) 35px, rgba(255, 0, 110, .03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 190, 11, .03) 35px, rgba(255, 190, 11, .03) 70px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2
        }

        /* ===== Header (NEW UI) ===== */
        .course-header {
            background: var(--light-color);
            border: var(--default-border);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color);
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 700;
            font-size: 3.5em;
            line-height: .9;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark-color);
        }

        #header-decoration {
            position: absolute;
            top: -25px;
            right: 25px;
            z-index: -1;
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), opacity .2s ease
        }

        #header-decoration i {
            font-size: 100px;
            color: var(--tertiary-color);
            transition: text-shadow .3s ease;
            text-shadow: -1px -1px 0 var(--dark-color), 1px -1px 0 var(--dark-color), -1px 1px 0 var(--dark-color), 1px 1px 0 var(--dark-color), 4px 4px 0 var(--secondary-color);
        }

        #header-decoration.decor-exit {
            transform: scale(0) rotate(180deg) !important;
            opacity: 0 !important
        }

        /* Info chips */
        .course-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px 0 15px;
            align-items: center
        }

        .info-item {
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            padding: 12px 18px;
            font-size: .9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 0 var(--tertiary-color)
        }

        .info-item:nth-child(odd) {
            transform: rotate(-.6deg)
        }

        .info-item:nth-child(even) {
            transform: rotate(.6deg)
        }

        .info-item i {
            margin-right: 8px;
            color: var(--primary-color)
        }

        .week-counter {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block
        }

        /* Progress */
        .progress-bar {
            background: var(--light-color);
            height: 20px;
            border: var(--border-width) solid var(--dark-color);
            margin: 20px 0;
            position: relative;
            overflow: hidden
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
            z-index: 2;
            animation: move 30s linear infinite
        }

        @keyframes move {
            0% {
                background-position: 0 0
            }

            100% {
                background-position: 200px 0
            }
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width .5s cubic-bezier(.68, -.55, .265, 1.55);
            position: relative;
            z-index: 1
        }

        /* Search & Sort */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 5px;
            margin: 0 0 15px
        }

        #search-bar {
            width: 100%;
            padding: 12px 18px 12px 50px;
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            font-weight: 700;
            color: var(--dark-color);
            background: var(--light-color);
            border: var(--default-border);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary-color);
            -webkit-appearance: none
        }

        #search-bar:focus {
            outline: none;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color)
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            font-size: 1.3em;
            opacity: .5
        }

        .sort-button {
            flex-shrink: 0;
            padding: 12px 18px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            border: var(--default-border);
            background: var(--light-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .sort-button:hover {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent-color)
        }

        .sort-button.rotating i {
            animation: spin-rotate .6s cubic-bezier(.33, 1, .68, 1)
        }

        @keyframes spin-rotate {
            to {
                transform: rotate(360deg)
            }
        }

        /* Material cards (simplified) */
        .materials-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px
        }

        .material-card {
            background: transparent;
            border: 3px solid var(--gray-color);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1 1 300px;
            min-width: 300px;
            transition: .2s
        }

        .material-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 190, 11, .05);
            transform: translateY(-2px)
        }

        .material-icon {
            font-size: 2em;
            color: var(--accent-color)
        }

        .material-info {
            flex: 1 1 auto;
            min-width: 0
        }

        .material-title {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px
        }

        .material-description {
            font-size: .9em;
            opacity: .8;
            font-family: 'Space Mono', monospace
        }

        .material-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 10px 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: var(--default-border);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer;
            position: relative;
            overflow: hidden
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        /* Course buttons row */
        .course-buttons-container {
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center
        }

        .course-button {
            background: var(--light-color);
            color: var(--dark-color);
            border: var(--default-border);
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 var(--gray-color);
            cursor: pointer
        }

        .course-button.active {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 6px 6px 0 var(--dark-color)
        }

        /* Modules (collapsible) */
        .module {
            margin-bottom: 25px
        }

        .module-header {
            background: linear-gradient(135deg, var(--dark-color) 60%, var(--accent-color));
            color: var(--light-color);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: var(--default-border);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .2);
            position: relative
        }

        .module-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px
        }

        .module-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            background: var(--light-color);
            border: var(--default-border);
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, .1);
            transition: max-height .35s cubic-bezier(.33, 1, .68, 1), padding .35s cubic-bezier(.33, 1, .68, 1)
        }

        .module.active .module-content {
            padding: 20px;
            max-height: 5000px
        }

        .module.active .module-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color))
        }

        /* Evaluation (distribution) */
        .evaluation-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px dashed var(--gray-color)
        }

        .distribution-wrapper {
            position: relative
        }

        .distribution-bar {
            height: 30px;
            display: flex;
            overflow: hidden;
            border: var(--default-border);
            background: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color)
        }

        .distribution-segment {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid var(--dark-color);
            transition: transform .3s cubic-bezier(.68, -.55, .265, 1.55), width 1s ease
        }

        .distribution-segment:last-child {
            border-right: none
        }

        .distribution-segment:hover {
            transform: scale(1.1);
            z-index: 1
        }

        .segment-percentage {
            color: var(--dark-color);
            font-weight: 700;
            font-size: .9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, .8)
        }

        .distribution-legend {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap
        }

        /* Timetable embed */
        .iframe-container {
            width: 100%;
            height: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity .5s, height .5s;
            border: var(--default-border);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--tertiary-color);
            margin-bottom: 20px
        }

        .iframe-container.visible {
            height: 420px;
            opacity: 1;
            pointer-events: auto
        }

        iframe {
            width: 106.4%;
            height: 1440px;
            border: none;
            position: absolute;
            top: -335px;
            left: -64px
        }

        /* Notifications */
        .in-page-notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 400px;
            max-width: 90%;
            pointer-events: none
        }

        .in-page-notification {
            background: var(--light-color);
            border: var(--default-border);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 6px 6px 0 var(--dark-color);
            display: flex;
            align-items: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
            pointer-events: auto
        }

        .notification-close {
            margin-left: auto;
            background: var(--dark-color);
            color: var(--light-color);
            border: 2px solid var(--dark-color);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        /* Footer */
        .footer {
            max-width: 1100px;
            text-align: center;
            padding: 40px 20px;
            margin: 50px auto 20px;
            background: var(--dark-color);
            color: var(--light-color);
            border: var(--default-border);
            position: relative;
            transform: rotate(-.5deg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--primary-color)
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border: var(--default-border)
        }

        .social-links a {
            color: var(--light-color);
            font-size: 1.5em;
            margin: 0 15px
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: rotate(216deg) scale(1.2)
        }

        /* ===== Side Navigation (NEW) ===== */
        #side-nav-container {
            position: fixed;
            top: 50%;
            left: 0;
            width: 280px;
            padding: 60px 40px 20px 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            transition: transform .4s cubic-bezier(.2, .8, .2, 1)
        }

        #side-nav-container.collapsed {
            transform: translateY(-50%) translateX(calc(-100% + 60px))
        }

        #side-nav-toggle {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
            background: var(--light-color);
            box-shadow: 4px 4px 0 var(--dark-color);
            cursor: pointer
        }

        #side-nav-toggle.toggled i {
            transform: rotate(180deg)
        }

        #side-nav-toggle i {
            transition: transform .4s cubic-bezier(.2, .8, .2, 1)
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: 3px solid var(--dark-color);
            color: var(--dark-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: .9em;
            text-decoration: none;
            padding: 12px 20px;
            box-shadow: 4px 4px 0 var(--dark-color);
            border-radius: 8px;
            cursor: pointer;
            width: 100%
        }

        .side-nav-item:not(.active):hover {
            transform: translateX(10px) rotate(-1.2deg);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--tertiary-color)
        }

        .side-nav-item.active {
            transform: translateX(10px) scale(1.05);
            background: var(--accent-color);
            color: var(--light-color)
        }

        .side-nav-item i {
            margin-right: 12px
        }

        /* Mobile FAB (quick actions) */
        #mobile-fab {
            position: fixed;
            right: 18px;
            bottom: 18px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--dark-color);
            background: var(--secondary-color);
            box-shadow: 6px 6px 0 var(--dark-color);
            z-index: 1001
        }

        #mobile-fab.is-ready {
            display: flex
        }

        #fab-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .3);
            opacity: 0;
            pointer-events: none;
            transition: .2s;
            z-index: 1000
        }

        #fab-overlay.active {
            opacity: 1;
            pointer-events: auto
        }

        /* Loading screen */
        .app-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--light-color);
            z-index: 9999;
            transition: opacity .5s
        }

        .content-hidden {
            visibility: hidden
        }
    </style>
</head>

<body class="is-loading">
    <!-- Loading screen -->
    <div id="app-loading" class="app-loading">
        <img id="spinner-img" src="../gifs/loading.webp" alt="Loading" style="width:150px; height:150px;">
        <div class="loading-text" style="margin-top:10px; font-size:14px; color:#666;">Booting course UI…</div>
    </div>

    <!-- Side Navigation -->
    <nav id="side-nav-container" class="side-nav-container collapsed" aria-label="Module navigation">
        <button id="side-nav-toggle" aria-label="Toggle navigation"><i class="fas fa-chevron-right"></i></button>
        <!-- Items injected dynamically -->
    </nav>

    <div class="container content-hidden" id="main-container">
        <!-- Dynamic course buttons -->
        <div id="course-buttons-container" class="course-buttons-container"></div>

        <!-- Header (new UI with decoration) -->
        <header class="course-header" id="course-header">
            <div id="header-decoration"></div>
            <h2 id="course-code">Loading course…</h2>
            <h1 id="course-title">Please wait</h1>

            <div class="course-info" id="course-info">
                <div id="professors-container"></div>
                <span class="info-item"><i class="fas fa-calendar-check"></i> <span
                        id="course-semester">Loading…</span></span>
                <span class="info-item"><i class="fas fa-graduation-cap"></i> <span
                        id="course-level">Loading…</span></span>
                <span id="course-type-container" class="info-item"><i class="fas fa-exclamation-circle"></i> <span
                        id="course-type">Loading…</span></span>
                <span class="info-item"><i class="fas fa-trophy"></i> <span id="course-credits">Loading…</span></span>
                <span class="info-item"><i class="fas fa-calendar"></i> <span
                        id="course-duration">Loading…</span></span>
            </div>

            <span class="info-item"><i class="far fa-clock fa-spin"></i> <span class="week-counter"
                    id="week-counter"></span></span>

            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>

            <!-- Evaluation (hidden until data present) -->
            <div id="evaluation-display" class="evaluation-display" style="display:none;">
                <div class="distribution-wrapper">
                    <div id="distribution-legend" class="distribution-legend"></div>
                    <div id="distribution-bar" class="distribution-bar"></div>
                </div>
            </div>
        </header>

        <!-- Course actions -->
        <div class="course-actions" id="course-action-buttons">
            <button id="announcements-btn" style="display:none" class="btn-purple"><i class="fas fa-bullhorn"></i>
                Announcements</button>
            <button id="attendance-btn" style="display:none" class="btn-orange"><i class="fa-solid fa-list-check"></i>
                Attendance</button>
            <button id="evaluation-btn" style="display:none" class="btn-green"><i class="fas fa-chart-pie"></i>
                Evaluation</button>
            <button id="timetable-btn" style="display:none"><i class="fas fa-calendar-alt"></i> Timetable</button>
            <!-- Theme toggle -->
            <button id="theme-toggle" class="btn-blue" title="Theme"><i id="theme-toggle-icon"
                    class="fas fa-adjust"></i> Theme</button>
        </div>

        <!-- Search & sort -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="search-bar" type="search" placeholder="Search materials…" />
            <button id="sort-button" class="sort-button"><i class="fas fa-arrow-down-wide-short"></i> Sort</button>
        </div>

        <!-- Timetable (hidden by default) -->
        <section class="course-schedule" id="timetable-container">
            <form id="timetable-form" action="https://eis.epoka.edu.al/publictimetable" method="POST"
                target="timetable-iframe">
                <input type="hidden" name="form[timetable]" id="timetable-id-input" value="161">
                <input type="hidden" id="class-select" name="form[programGrade]" value="27">
                <input type="hidden" name="form[_token]" value="your_csrf_token_here">
            </form>
            <div class="iframe-container" id="iframe-container">
                <iframe id="timetable-iframe" name="timetable-iframe" title="Public timetable"></iframe>
            </div>
        </section>

        <!-- Notifications -->
        <div id="notification-area" class="in-page-notifications"></div>

        <!-- Course content gets rendered here -->
        <main id="course-content"></main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://eis.epoka.edu.al/cv/fullcv/655" target="_blank" rel="noopener noreferrer"><i
                    class="far fa-id-card"></i></a>
            <a href="mailto:bplaku@epoka.edu.al" target="_blank" rel="noopener noreferrer"><i
                    class="far fa-envelope"></i></a>
        </div>
        <p style="font-size:0.7em"><i class="far fa-copyright"></i> 2023-<span id="currentYear"></span> Bredli Plaku.
            All Rights Reserved.</p>
    </footer>

    <!-- Mobile FAB & overlay -->
    <button id="mobile-fab" aria-label="Open quick actions"><i class="fas fa-ellipsis"></i></button>
    <div id="fab-overlay"></div>

    <script>
        /* =========================
           CONFIG (keep your values)
           ========================= */
        const CLIENT_ID = '740588046540-npg0crodtcuinveu6bua9rd6c3hb2s1m.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD295FTtMHvXxZablRf0f-FR-IQ2dQRPQE';
        const COURSE_MATERIALS_SPREADSHEET_ID = '1dn2pHwmAzVa-a-DVW8v3FfAJK544ftGu5ukEFXs56pw';

        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile";

        /* =========================
           STATE
           ========================= */
        let tokenClient = null;
        let isSignedIn = false;
        let availableCourses = [];
        let currentCourse = '';
        let courseMap = {}; // code -> sheet name
        let pendingNotifications = [];
        let isInitializing = true;
        let criticalErrorsOnly = true;

        // Parsed data structure
        const courseData = { metadata: {}, modules: [] };

        /* =========================
           INIT + BOOTSTRAP
           ========================= */
        function setRandomSpinnerGif() {
            const spinnerImg = document.getElementById('spinner-img');
            if (!spinnerImg) return;
            const gifs = ["../gifs/loading.webp"]; // Add more if you like
            spinnerImg.src = gifs[0];
        }

        function updateYear() { const y = document.getElementById('currentYear'); if (y) y.textContent = new Date().getFullYear(); }

        function initContainers() {
            const timetableContainer = document.getElementById('timetable-container');
            if (timetableContainer && !timetableContainer.style.display) timetableContainer.style.display = '';
            const iframeContainer = document.getElementById('iframe-container');
            if (iframeContainer) iframeContainer.classList.remove('visible');
            const evalWrap = document.getElementById('evaluation-display');
            if (evalWrap) evalWrap.style.display = 'none';
        }

        function showMainContent() {
            const loading = document.getElementById('app-loading');
            const main = document.getElementById('main-container');
            if (loading) { loading.style.opacity = '0'; setTimeout(() => { loading.style.display = 'none'; }, 500); }
            if (main) { main.classList.remove('content-hidden'); document.body.classList.remove('is-loading'); }
        }

        function setupThemeToggle() {
            const KEY = 'theme-preference';
            const ICON = document.getElementById('theme-toggle-icon');
            const BTN = document.getElementById('theme-toggle');
            const icons = { auto: 'fas fa-adjust', light: 'far fa-sun', dark: 'far fa-moon' };
            const apply = (pref) => {
                if (pref === 'auto') { document.documentElement.removeAttribute('data-theme'); }
                else { document.documentElement.setAttribute('data-theme', pref); }
                localStorage.setItem(KEY, pref);
                if (ICON) { ICON.className = icons[pref] || icons.auto; }
            };
            BTN?.addEventListener('click', () => {
                const current = localStorage.getItem(KEY) || 'auto';
                const next = current === 'auto' ? 'light' : current === 'light' ? 'dark' : 'auto';
                apply(next);
            });
            apply(localStorage.getItem(KEY) || 'auto');
        }

        function setupSideNavToggle() {
            const toggleBtn = document.getElementById('side-nav-toggle');
            const sideNav = document.getElementById('side-nav-container');
            if (!toggleBtn || !sideNav) return;
            toggleBtn.addEventListener('click', () => {
                sideNav.classList.toggle('collapsed');
                toggleBtn.classList.toggle('toggled');
                const collapsed = sideNav.classList.contains('collapsed');
                localStorage.setItem('sideNavState', collapsed ? 'collapsed' : 'expanded');
            });
            // Apply saved
            if (localStorage.getItem('sideNavState') === 'collapsed') {
                sideNav.classList.add('collapsed'); toggleBtn.classList.add('toggled');
            }
        }

        function setupMobileFab() {
            const fab = document.getElementById('mobile-fab');
            const overlay = document.getElementById('fab-overlay');
            const mq = window.matchMedia('(max-width: 1400px)');
            const apply = () => { if (!fab) return; if (mq.matches) fab.classList.add('is-ready'); else fab.classList.remove('is-ready'); };
            mq.addEventListener?.('change', apply); apply();
            if (!fab || !overlay) return;
            const toggle = () => {
                const active = fab.classList.toggle('active');
                overlay.classList.toggle('active');
                document.documentElement.classList.toggle('no-scroll', active);
                document.body.classList.toggle('no-scroll', active);
            };
            fab.addEventListener('click', toggle);
            overlay.addEventListener('click', toggle);
        }

        function updateActiveNavLink() {
            const links = Array.from(document.querySelectorAll('.side-nav-item'));
            if (!links.length) return;
            const y = window.scrollY + 120;
            let activeHref = null;
            for (const link of links) {
                const id = link.getAttribute('href');
                if (!id || !id.startsWith('#')) continue;
                const sec = document.querySelector(id);
                if (!sec) continue;
                const top = sec.offsetTop;
                if (y >= top) activeHref = id;
            }
            links.forEach(l => l.classList.toggle('active', l.getAttribute('href') === activeHref));
        }

        function setupSearchAndSort() {
            const search = document.getElementById('search-bar');
            const sortBtn = document.getElementById('sort-button');
            let asc = true;
            search?.addEventListener('input', () => filterMaterials(search.value));
            sortBtn?.addEventListener('click', () => {
                sortBtn.classList.add('rotating'); setTimeout(() => sortBtn.classList.remove('rotating'), 600);
                asc = !asc; sortModulesByTitle(asc);
            });
        }

        /* =========================
           GOOGLE API (from old.html, adapted)
           ========================= */
        function init() {
            setRandomSpinnerGif();
            updateYear();
            initContainers();
            setupThemeToggle();
            setupSideNavToggle();
            setupMobileFab();
            setupSearchAndSort();

            // Wire Attendance + Timetable buttons early
            document.getElementById('attendance-btn').onclick = () => window.open('https://attendance.bredliplaku.com/', '_self', 'noopener,noreferrer');
            document.getElementById('timetable-btn').style.display = 'inline-block';
            document.getElementById('timetable-btn').onclick = toggleTimetable;

            // Handle auth redirect token immediately (old flow preserved)
            checkAuthRedirect(); /* carries old logic */

            // Try to start GAPI
            if (typeof gapi !== 'undefined' && typeof google !== 'undefined') { initGoogleApi(); }
            else {
                setTimeout(() => {
                    if (typeof gapi !== 'undefined' && typeof google !== 'undefined') initGoogleApi();
                    else {
                        showImprovedNotification('error', 'API Error', 'Google API failed to load.');
                        document.getElementById('course-content').innerHTML =
                            '<div class="material-card" style="justify-content:center"><i class="fas fa-triangle-exclamation material-icon"></i><div class="material-info"><div class="material-title">Failed to load course materials</div><div class="material-description">Please refresh the page.</div></div></div>';
                        showMainContent();
                    }
                }, 2000);
            }
            window.addEventListener('scroll', updateActiveNavLink);
        }

        function checkAuthRedirect() {
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                const params = {}; window.location.hash.substring(1).split('&').forEach(p => { const [k, v] = p.split('='); params[k] = decodeURIComponent(v) });
                if (params.access_token) {
                    const processToken = () => {
                        if (typeof gapi !== 'undefined' && gapi.client) {
                            gapi.client.setToken({ access_token: params.access_token });
                            localStorage.setItem('gapi_token', JSON.stringify({ access_token: params.access_token }));
                            isSignedIn = true;
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) {
                                    const last = localStorage.getItem('lastSelectedCourse');
                                    if (last && availableCourses.includes(last)) selectCourse(last);
                                    else selectCourse(availableCourses[0]);
                                }
                            }).catch(console.error);
                        } else setTimeout(processToken, 100);
                    };
                    processToken();
                    if (history.replaceState) history.replaceState(null, null, window.location.pathname); else window.location.hash = '';
                }
            }
        }

        function initGoogleApi() {
            if (typeof gapi === 'undefined') { showImprovedNotification('error', 'API Error', 'Google API client not loaded.'); showMainContent(); return; }
            if (typeof google === 'undefined' || typeof google.accounts === 'undefined') { showImprovedNotification('error', 'API Error', 'Google Identity Services not loaded.'); showMainContent(); return; }

            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES, callback: handleTokenResponse
                });
            } catch (e) { showImprovedNotification('error', 'Auth Error', 'Failed to initialise authentication.'); }

            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }).then(() => {
                    tryPublicAccess().then(success => {
                        if (success) {
                            fetchAvailableCourses().then(() => {
                                if (availableCourses.length > 0) selectCourse(availableCourses[0]);
                                showMainContent();
                            });
                        } else {
                            const saved = localStorage.getItem('gapi_token');
                            if (saved) {
                                try {
                                    const t = JSON.parse(saved); gapi.client.setToken(t); isSignedIn = true;
                                    fetchAvailableCourses().then(() => { if (availableCourses.length > 0) selectCourse(availableCourses[0]); showMainContent(); });
                                } catch (err) { showImprovedNotification('error', 'Auth', 'Saved session invalid. Please sign in.'); showMainContent(); }
                            } else {
                                showImprovedNotification('info', 'Sign-in required', 'Some materials may need sign-in.');
                                showMainContent();
                            }
                        }
                    });
                });
            });
        }

        function tryPublicAccess() {
            return gapi.client.sheets.spreadsheets.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID })
                .then(() => true).catch(() => false);
        }

        function handleTokenResponse(resp) { isSignedIn = !!resp?.access_token; }

        // Sign-in helpers if you ever show buttons for it
        function handleAuthClick() {
            if (!tokenClient) { showImprovedNotification('error', 'Auth', 'Token client not ready'); return; }
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }
        function handleSignoutClick() { gapi.client.setToken(''); localStorage.removeItem('gapi_token'); isSignedIn = false; showImprovedNotification('success', 'Signed out', ''); }

        /* =========================
           COURSE LOADING & RENDER
           ========================= */
        async function fetchAvailableCourses() {
            const meta = await gapi.client.sheets.spreadsheets.get({ spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID });
            const sheets = meta.result.sheets || [];
            availableCourses = sheets.map(s => s.properties.title).filter(name => name && name.toLowerCase() !== 'readme');
            // Build course buttons
            const row = document.getElementById('course-buttons-container'); row.innerHTML = '';
            availableCourses.forEach(name => {
                const btn = document.createElement('button'); btn.className = 'course-button'; btn.textContent = formatCourseCode(name);
                btn.addEventListener('click', () => selectCourse(name));
                row.appendChild(btn);
            });
            return availableCourses;
        }

        async function selectCourse(sheetName) {
            currentCourse = sheetName; localStorage.setItem('lastSelectedCourse', sheetName);
            highlightActiveCourseButton(sheetName);
            resetUIElements();

            const resp = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: COURSE_MATERIALS_SPREADSHEET_ID, range: `${sheetName}!A:Z`
            });
            const rows = resp.result.values || [];
            const data = parseSheetData(rows);
            // Save & render
            renderCourse(data);
        }

        function formatCourseCode(code) { return String(code || '').replace(/_/g, ' '); }

        function parseSheetData(rows) {
            const data = { metadata: {}, modules: [] };
            let currentModule = null;
            (rows || []).forEach(row => {
                const type = (row[0] || '').toLowerCase();
                if (type === 'metadata') {
                    const key = (row[1] || '').toLowerCase(); const value = row[2] || '';
                    if (key) data.metadata[key] = value;
                } else if (type === 'module') {
                    currentModule = { id: row[1] || String(Date.now() + Math.random()), title: row[2] || 'Untitled Module', icon: row[3] || 'fas fa-folder', moduleNumber: row[4] || '', isActive: (String(row[5] || '').toLowerCase() === 'true'), materials: [], funFacts: [] };
                    data.modules.push(currentModule);
                } else if (type === 'material' && currentModule) {
                    currentModule.materials.push({ icon: row[1] || 'far fa-file', title: row[2] || 'Untitled Material', description: row[3] || '', viewLink: row[4] || '', downloadLink: row[5] || '', openLink: row[6] || '' });
                } else if (type === 'funfact' && currentModule) {
                    currentModule.funFacts.push({ text: row[1] || '' });
                } else if (type === 'distribution') { // optional: evaluation segments
                    // expects: distribution, Label, %, colour(optional)
                    const label = row[1] || ''; const pct = parseInt(row[2] || '0', 10); const col = row[3] || '';
                    if (!data.distribution) data.distribution = [];
                    data.distribution.push({ label, pct, col });
                }
            });
            return data;
        }

        function resetUIElements() {
            const evaluationBtn = document.getElementById('evaluation-btn');
            const gradeWrap = document.getElementById('evaluation-display');
            if (evaluationBtn) evaluationBtn.innerHTML = '<i class="fas fa-chart-pie"></i> Evaluation';
            if (gradeWrap) gradeWrap.style.display = 'none';
            const timetableBtn = document.getElementById('timetable-btn');
            const iframeContainer = document.getElementById('iframe-container');
            if (timetableBtn) timetableBtn.innerHTML = '<i class="fas fa-calendar-alt"></i> Timetable';
            if (iframeContainer) iframeContainer.classList.remove('visible');
        }

        function renderCourse(data) {
            // Metadata
            updateCourseMetadata(data.metadata);

            // Header decoration (animated icon)
            mountHeaderDecoration();

            // Modules
            renderModules(data.modules);

            // Side-nav from modules
            buildSideNavFromModules(data.modules);

            // Evaluation distribution (if any)
            if (Array.isArray(data.distribution) && data.distribution.length) {
                renderDistribution(data.distribution);
                document.getElementById('evaluation-btn').style.display = 'inline-block';
                document.getElementById('evaluation-btn').onclick = () => {
                    const wrap = document.getElementById('evaluation-display');
                    const visible = wrap.style.display !== 'none';
                    wrap.style.display = visible ? 'none' : 'block';
                };
            } else {
                document.getElementById('evaluation-btn').style.display = 'none';
            }

            // Attendance + timetable visible
            document.getElementById('attendance-btn').style.display = 'inline-block';
            document.getElementById('timetable-btn').style.display = 'inline-block';

            showMainContent();
            updateActiveNavLink();
        }

        function updateCourseMetadata(meta) {
            // Code & title
            document.getElementById('course-code').textContent = meta.code ? formatCourseCode(meta.code) : formatCourseCode(currentCourse);
            document.getElementById('course-title').textContent = meta.title || 'Course';

            // Chips
            document.getElementById('course-semester').textContent = meta.semester || '—';
            document.getElementById('course-level').textContent = meta.level || '—';
            document.getElementById('course-type').textContent = meta.type || '—';
            document.getElementById('course-credits').textContent = meta.credits ? `${meta.credits} ECTS` : '—';
            document.getElementById('course-duration').textContent = meta.duration || '—';

            // Progress by dates (optional) weekStart/weekEnd (ISO 8601)
            const start = meta.weekstart ? new Date(meta.weekstart) : null;
            const end = meta.weekend ? new Date(meta.weekend) : null;
            const now = new Date();
            let pct = 0, label = '';
            if (start && end && end > start) {
                const total = end - start;
                const done = Math.min(Math.max(now - start, 0), total);
                pct = Math.round((done / total) * 100);
                const weeks = Math.max(1, Math.ceil((now - start) / (7 * 24 * 3600 * 1000)));
                label = `Week ${weeks}`;
            }
            document.getElementById('progress-bar').style.width = pct + '%';
            document.getElementById('week-counter').textContent = label || '—';
        }

        function mountHeaderDecoration() {
            const deco = document.getElementById('header-decoration'); if (!deco) return;
            const icons = ['fas fa-bolt', 'fas fa-rocket', 'fas fa-atom', 'fas fa-star', 'fas fa-wave-square'];
            deco.innerHTML = `<i class="${icons[Math.floor(Math.random() * icons.length)]}" aria-hidden="true"></i>`;
            deco.classList.remove('decor-exit');
            // quick entry/exit tease
            setTimeout(() => deco.classList.add('decor-exit'), 1200);
            setTimeout(() => deco.classList.remove('decor-exit'), 1800);
        }

        function renderModules(modules) {
            const host = document.getElementById('course-content'); host.innerHTML = '';
            modules.forEach((m, idx) => {
                const mod = document.createElement('section');
                mod.className = 'module';
                mod.id = `module-${m.id}`;
                mod.innerHTML = `
          <div class="module-header" role="button" aria-expanded="${m.isActive ? 'true' : 'false'}">
            <div class="module-title"><i class="${m.icon}"></i> ${m.title}</div>
            <div class="module-chapter" style="font-family:'Space Mono',monospace">${m.moduleNumber || ''}</div>
          </div>
          <div class="module-content"></div>
        `;
                const content = mod.querySelector('.module-content');

                // Materials
                (m.materials || []).forEach(mat => {
                    const card = document.createElement('article'); card.className = 'material-card';
                    card.innerHTML = `
            <div class="material-icon"><i class="${mat.icon}"></i></div>
            <div class="material-info">
              <div class="material-title">${mat.title}</div>
              <div class="material-description">${mat.description || ''}</div>
            </div>
            <div class="material-actions">
              ${mat.viewLink ? `<button onclick="openLink('${mat.viewLink}')" class="btn-blue"><i class="far fa-eye"></i> View</button>` : ''}
              ${mat.downloadLink ? `<button onclick="openLink('${mat.downloadLink}')" class="btn-green"><i class="fas fa-download"></i> Download</button>` : ''}
              ${mat.openLink ? `<button onclick="openLink('${mat.openLink}')" class="btn-purple"><i class="fas fa-arrow-up-right-from-square"></i> Open</button>` : ''}
            </div>
          `;
                    content.appendChild(card);
                });

                // Fun facts
                (m.funFacts || []).forEach(ff => {
                    const box = document.createElement('div');
                    box.className = 'material-card';
                    box.innerHTML = `<div class="material-info"><div class="material-title">Fun fact</div><div class="material-description">${ff.text}</div></div>`;
                    content.appendChild(box);
                });

                // Collapse toggle
                const header = mod.querySelector('.module-header');
                const setOpen = (open) => {
                    mod.classList.toggle('active', open);
                    header.setAttribute('aria-expanded', String(open));
                    localStorage.setItem(`module-open:${currentCourse}:${m.id}`, open ? '1' : '0');
                };
                header.addEventListener('click', () => setOpen(!mod.classList.contains('active')));
                // Restore open state
                const saved = localStorage.getItem(`module-open:${currentCourse}:${m.id}`);
                setOpen(saved ? saved === '1' : !!m.isActive);

                host.appendChild(mod);
            });
        }

        function buildSideNavFromModules(modules) {
            const sideNav = document.getElementById('side-nav-container');
            const toggleBtn = document.getElementById('side-nav-toggle');
            sideNav.querySelectorAll('a.side-nav-item').forEach(n => n.remove());
            modules.forEach(m => {
                const a = document.createElement('a');
                a.className = 'side-nav-item';
                a.href = `#module-${m.id}`;
                a.innerHTML = `<i class="${m.icon}"></i> ${m.title}`;
                sideNav.appendChild(a);
            });
            updateActiveNavLink();
        }

        function renderDistribution(segments) {
            const legend = document.getElementById('distribution-legend');
            const bar = document.getElementById('distribution-bar');
            legend.innerHTML = ''; bar.innerHTML = '';
            segments.forEach(seg => {
                const l = document.createElement('div'); l.className = 'legend-item'; l.textContent = `${seg.label} (${seg.pct}%)`; legend.appendChild(l);
                const s = document.createElement('div'); s.className = 'distribution-segment'; s.style.width = `${seg.pct}%`; if (seg.col) s.style.background = seg.col;
                s.innerHTML = `<span class="segment-percentage">${seg.pct}%</span>`; bar.appendChild(s);
            });
            document.getElementById('evaluation-display').style.display = 'block';
        }

        /* =========================
           UTILITIES
           ========================= */
        function openLink(href) { window.open(href, '_blank', 'noopener,noreferrer'); }

        function filterMaterials(q) {
            q = (q || '').toLowerCase();
            document.querySelectorAll('.material-card').forEach(card => {
                const txt = card.textContent.toLowerCase();
                card.style.display = txt.includes(q) ? '' : 'none';
            });
        }

        function sortModulesByTitle(asc = true) {
            const host = document.getElementById('course-content');
            const mods = Array.from(host.querySelectorAll('.module'));
            mods.sort((a, b) => {
                const ta = a.querySelector('.module-title').textContent.trim().toLowerCase();
                const tb = b.querySelector('.module-title').textContent.trim().toLowerCase();
                return asc ? ta.localeCompare(tb) : tb.localeCompare(ta);
            });
            mods.forEach(m => host.appendChild(m));
        }

        function highlightActiveCourseButton(name) {
            const btns = document.querySelectorAll('.course-button');
            btns.forEach(b => b.classList.toggle('active', b.textContent.trim() === formatCourseCode(name)));
        }

        function toggleTimetable() {
            const c = document.getElementById('iframe-container');
            c.classList.toggle('visible');
            const btn = document.getElementById('timetable-btn');
            if (c.classList.contains('visible')) btn.innerHTML = '<i class="fas fa-calendar-xmark"></i> Hide timetable';
            else btn.innerHTML = '<i class="fas fa-calendar-alt"></i> Timetable';
            if (c.classList.contains('visible')) {
                // submit only when showing
                document.getElementById('timetable-form')?.submit();
            }
        }

        function showImprovedNotification(type = 'info', title = 'Info', text = '') {
            const area = document.getElementById('notification-area');
            const div = document.createElement('div');
            div.className = 'in-page-notification';
            div.innerHTML = `<i class="fas ${type === 'error' ? 'fa-circle-exclamation' : type === 'success' ? 'fa-circle-check' : type === 'warning' ? 'fa-triangle-exclamation' : 'fa-circle-info'}"></i>
        <div><div style="font-weight:800">${title}</div><div style="font-family:'Space Mono',monospace; font-size:.9em">${text || ''}</div></div>
        <button class="notification-close" aria-label="Close">&times;</button>`;
            area.appendChild(div);
            const close = () => { div.remove(); };
            div.querySelector('.notification-close').addEventListener('click', close);
            setTimeout(close, 6000);
        }

        // Kick off
        window.addEventListener('load', () => {
            // Ensure iframe container CSS is active (like old fix)
            const style = document.createElement('style'); style.textContent = `.iframe-container.visible{height:420px; opacity:1; pointer-events:auto} .iframe-container.visible iframe{display:block}`;
            document.head.appendChild(style);
            init();
        });
    </script>
